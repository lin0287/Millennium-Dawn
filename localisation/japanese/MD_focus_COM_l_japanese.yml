 COM_our_own_path: "Our Own Path"
 COM_our_own_path_desc: "It is time for Comoros to chart its own course. By shaping our military to fit the unique needs and challenges of our nation, we can build a force that is both focused and adaptable. Developing our own doctrine will ensure we are prepared for any conflict that may arise, rather than relying on foreign models that do not suit our circumstances."
 COM_spread_the_disarmament_education: "Spread the Disarmament Education"
 COM_spread_the_disarmament_education_desc: "Spreading the disarmament education from the UNREC will help us to disarm our military and encourage our African brothers and sisters to do the same."
 COM_denounce_nuclear_weapons: "Denounce Nuclear Weapons"
 COM_denounce_nuclear_weapons_desc: "It is time we lead the way in Africa and denounce the nuclear weapons of the world and continue to ensure that Africa remains committed to non-nuclear proliferation."
 COM_east_african_disarmament: "East African Disarmament"
 COM_east_african_disarmament_desc: "The East African region is home to numerous conflicts, and the disarmament of these nations is crucial for maintaining peace and stability in the region. By cooperating with the East African Disarmament Initiative, we can take steps toward disarming our military and demonstrate our commitment to a peaceful and secure future for the East African region."
 COM_peaceful_disarmament: "Peaceful Disarmament"
 COM_peaceful_disarmament_desc: "We should lead the way in Africa and disarm our military and demonstrate our commitment to a peaceful and secure future for the African continent by disarming our nation."
 COM_total_ban_on_personal_weapons: "Total Ban on Personal Weapons"
 COM_total_ban_on_personal_weapons_desc: "It is time to ban all personal weapons in our nation and run a targeted campaign to buy-back all of the weapons from our citizens."
 COM_new_african_pacifism: "New African Pacifism"
 COM_new_african_pacifism_desc: "Encouraging all of African nations to approach a new era of peace and armed pacifism will only allow us to have a strong, stable and prosperous future."
 COM_a_shining_example_of_peace: "A Shining Example of Peace"
 COM_a_shining_example_of_peace_desc: "We should be a shining example of peace and disarmament for the rest of Africa. By disarming our military and demonstrating our commitment to a peaceful and secure future for the African continent, we can inspire other nations to do the same."
 COM_expanded_military_industries: "Expanded Military Industries"
 COM_expanded_military_industries_desc: "The military industries in [COM.GetName] are in desperate need of revitalization after the nation continues to outsource the military arms production of our nation."
 COM_invite_the_pmcs: "Invite the PMCs"
 COM_invite_the_pmcs_desc: "Various private military companies across Africa and the world would be excellent choices for supplementing our security forces and defense forces. We should reach out and invite them to potentially expand our fighting capacity if the call to arms is ever sounded."
 COM_expand_the_presidential_guard: "Expand the Presidential Guard"
 COM_expand_the_presidential_guard_desc: "The Presidential Guard is one of the cornerstones of our great nation and is an elite fighting force in East Africa. We should look to deploy another regiment of these fighters to help support our ambitions in the East African coast."
 COM_reform_defunct_pmc_units: "Reform Defunct PMC Units"
 COM_reform_defunct_pmc_units_desc: "Multiple defunct private military companies can be traced either back to the various conflicts in Africa or to the Comoros and now it is time to reach out and reform these units with Comoros as their home base."
 COM_expand_the_defense_force: "Reorganize the Defence Force"
 COM_expand_the_defense_force_desc: "The Comorian Defense Force is the final third of our armed units - we should reorganize them to work seamlessly with the CSF proper."
 COM_homegrown_military_manufacturing: "Homegrown Military Manufacturing"
 COM_homegrown_military_manufacturing_desc: "[COM.GetName] is not known for military manufacturing, but if we continue to support local business and foster new military industrial organizations within our nation."
 COM_the_eastern_african_entrepot: "The Eastern African Entrepot"
 COM_the_eastern_african_entrepot_desc: "Comoros is in a extremely advantageous position to become the economic hub of the Eastern African coast. We should expand our ports and look to develop and formalize a much-more comprehensive economic partnerships with other nations."
 COM_expand_the_prince_said_irabhim_airport: "Expand the Prince Said Irabhim Airport"
 COM_expand_the_prince_said_irabhim_airport_desc: "The airport was opened in 1975 and is the only international airport in the Comoros and the hub for the national airline, Comoros Aviation."
 COM_expand_available_helicopters: "Expand Available Helicopters"
 COM_expand_available_helicopters_desc: "Our current fleet of helicopters is outdated and must be replaced. By acquiring new helicopters, we can enhance our capabilities and ensure we are prepared to effectively secure the nation and respond to any threats to our sovereignty."
 COM_comorian_politics: "Comorian Politics"
 COM_comorian_politics_desc: "Military might is only half the equation of international politics - we should educate our diplomats as well so we can extend our reach beyond our own shores."
 COM_social_democracy_in_africa: "Social Democratic Diamond of Africa"
 COM_social_democracy_in_africa_desc: "Social democracy offers a balanced approach to governance, combining market economies with social policies aimed at reducing inequality, improving access to education and healthcare, and fostering sustainable development. By adopting social democratic principles, Comoros can pave the way for inclusive growth and a brighter future for its citizens."
 COM_a_true_democracy: "True Democracy"
 COM_a_true_democracy_desc: "By remaining steadfast in its commitment to democratic ideals, Comoros can foster stability, promote economic growth, safeguard human rights, and empower its citizens, all of which are crucial elements for achieving lasting prosperity."
 COM_our_partnership: "Partnership with U.S"
 COM_our_partnership_desc: "A strategic partnership with the United States can prove instrumental. This article aims to highlight the compelling reasons why Comoros should embrace cooperation with the United States, as it can open doors to opportunities, enhance economic stability, promote technological advancements, and foster social progress."
 COM_anti_nato_ally: "Wagner PMC in Comoros"
 COM_anti_nato_ally_desc: "We need to invite Wagner PMC in our country to be hired by our government. France may want to protect us, but having our own strong force is always better!"
 COM_clearing_the_nomenclature: "Clearing the Nomenclature"
 COM_clearing_the_nomenclature_desc: "Clearing the nomenclature should be our top priority for our new agenda! Why those pesky West appeasers should even open their mouths to generate noise around our new holy government?"
 COM_pan_arabism: "Pan-Islamism"
 COM_pan_arabism_desc: "Though we are a geographical outlier, by focusing on what unites us with the rest of the Arab world we can engender a feeling of brotherhood that is sure to last eternally."
 COM_the_warrior_king: "The Warrior King"
 COM_the_warrior_king_desc: "Denard has seized power in the [COM.GetName]. A man of the people, a man of the military and a man of the private military companies he can now done the title of \"The Warrior King\". We can prepare ourselves to support various governments in the different conflicts around the world to make money and establish [COM.GetName] as the forefront home of all of the various PMCs across the world."
 COM_the_consolidation_of_power: "The Consolidation of Power"
 COM_the_consolidation_of_power_desc: "Although we are ruling by the sword, we must still consolidate our power in the archipelago else we risk losing all we have gained. It is time we consolidate our power."
 COM_legitimize_our_rule: "Legitimize Our Rule"
 COM_legitimize_our_rule_desc: "Our focus now should be legitimizing our rule either by our own self-administration or by requesting recogniation from the larger powers in the region."
 COM_declare_the_state_of_pmcs: "Declare the State of PMCs"
 COM_declare_the_state_of_pmcs_desc: "Now that our country has been established and our rule has been legitimized and secured, we can now official enshrine and protect the state of private military companies. Establishing the state of the private military companies will see a large influx of economic growth and further our influence abroad... or so we hope."
 COM_a_rifle_for_hire: "A Rifle for Hire"
 COM_a_rifle_for_hire_desc: "Nationalizing some of the private military companies and renting our military similar to the mercenaries, we can look to continue to increase our share and split of the profits."
 COM_expanded_regional_operations: "Expanded Regional Operations"
 COM_expanded_regional_operations_desc: "Establishing our operations for our military and expanding their capabilities will allow us to forward our military to various parts of the region."
 COM_expanded_global_operations: "Expanded Global Operations"
 COM_expanded_global_operations_desc: "Now that our private military company has been funded, and supported we can now launch our forces to various global conflicts rather then just African conflicts."
 COM_the_zanzibar_agreement: "The Zanzibar Agreement"
 COM_the_zanzibar_agreement_desc: "We have approached [253.OWNER.GetName] to work on a deal to broker the sale of [253.GetName] to expand the available territory to the country. We have set out a transfer of the state deal as well as a proposal."
 COM_anti_colonialist_propaganda: "Anti-Colonialist Propaganda"
 COM_anti_colonialist_propaganda_desc: "There's a lot of African countries out there who got left in the dust when the French withdrew from Africa. With the right framing of the situation, we can turn a lot of people very mad very quickly."
 COM_the_constitutional_referendum: "The Federation Referendum"
 COM_the_constitutional_referendum_desc: "The legal state of the individual islands of Comoros has been uncertain for some time, so a referendum has been called to approve or reject amendments to the Constitution to enable Comoros to form a Federation."
 COM_greater_inter_island_cooperation: "Greater Inter-Island Cooperation"
 COM_greater_inter_island_cooperation_desc: "The Bacar situation showed us that autonomy can get out of hand - we should take heed and foster greater cooperation between the islands."
 COM_the_tourism_industry: "The Tourism Industry"
 COM_the_tourism_industry_desc: "As an island nation, tourism is an important focal point in the economic makeup of the nation. Visitors from all around the world can choose to hike the Karthala volcano, the Moheli Marine Park, and the diverse beaches and jungle that cover the various islands in the archipelago with the majority of tourism centered around Anjouan and Grande Comore as well as the unique culture of Arab, African and French blending together in wondeful harmony."
 COM_agricultural_developments: "Agricultural Developments"
 COM_agricultural_developments_desc: "Agriculture forms the backbone of our economy, employing the majority of our population and producing our most valuable exports. By investing in modern farming techniques, irrigation infrastructure, and agricultural education, we can boost productivity and ensure food security for our people."
 COM_fishery_industry_investment: "Fishery Industry Investments"
 COM_fishery_industry_investment_desc: "As an island nation, the waters surrounding the Comoros are rich with marine life. Investing in our fishery industry will not only provide employment for coastal communities but also create a sustainable export industry that can compete in international markets."
 COM_comorian_forestry: "Comorian Forestry"
 COM_comorian_forestry_desc: "Our islands are covered with lush tropical forests that offer valuable timber resources. By implementing sustainable forestry practices and proper management, we can develop this sector while preserving our natural environment for future generations."
 COM_join_the_world_trade_organization: "Join the World Trade Organization"
 COM_join_the_world_trade_organization_desc: "Membership in the World Trade Organization will open new markets for our exports, provide us with a voice in international trade negotiations, and help us integrate more fully into the global economy. The WTO's dispute resolution mechanisms will also protect our economic interests abroad."
 COM_trade_deals_with_madagascar: "Trade Deals with Madagascar"
 COM_trade_deals_with_madagascar_desc: "Madagascar is our closest neighbor and a natural trading partner. Strengthening economic ties with them will reduce shipping costs, increase trade volumes, and foster regional cooperation that benefits both nations."
 COM_trade_deals_with_tanzania: "Trade Deals with Tanzania"
 COM_trade_deals_with_tanzania_desc: "Tanzania is a major economic hub in East Africa with strong connections to the wider region. Establishing comprehensive trade agreements with them will grant us better access to the East African market and strengthen our position in regional trade networks."
 COM_cooperation_with_east_africa: "Cooperation with EAU"
 COM_cooperation_with_east_africa_desc: "The concept of an East African Union (EAU) envisions a regional integration initiative that brings together the countries of East Africa into a unified economic, political, and social entity. While there is currently no formal East African Union in existence, there have been ongoing efforts to promote regional cooperation and integration among East African nations."
 COM_trading_with_east_africa: "East African Investments"
 COM_trading_with_east_africa_desc: "Investing in each other within the framework of an East African Union (EAU) holds great potential for the economic development and prosperity of the region. By promoting intra-regional investments, East African nations can harness their collective resources, expertise, and markets to foster growth, create employment opportunities, and reduce dependency on external actors. Such investments can take various forms and contribute to multiple sectors, including infrastructure, agriculture, manufacturing, services, and technology."
 COM_state_of_the_pmcs_idea: "State of the PMCs"
 COM_state_of_the_pmcs_idea_desc: "By officially recognizing and supporting private military companies as legitimate institutions within our nation, we have created a unique economic model where PMCs contribute significantly to our GDP and military capabilities. The state actively facilitates their operations in exchange for security guarantees and economic benefits."
 COM_expanded_regional_operations_idea: "Expanded Regional Operations"
 COM_expanded_regional_operations_idea_desc: "Our military and PMC forces are now capable of deploying throughout the East African region. This expanded operational range allows us to engage in security contracts, peacekeeping missions, and military support operations across neighboring states."
 COM_expanded_global_operations_idea: "Expanded Global Operations"
 COM_expanded_global_operations_idea_desc: "With sufficient funding and support, our private military forces can now accept contracts worldwide rather than limiting operations to Africa. This global reach significantly increases revenue potential and establishes the Comoros as a major player in the international security industry."
 COM_comorian_political_decisions: "[COM.GetAdjective] Political Decisions"
 COM_comorian_political_decisions_desc: "Key political decisions regarding the Comoros' security apparatus and mercenary policies."
 COM_disband_the_presidential_guard_decision: "Disband the Presidential Guard"
 COM_disband_the_presidential_guard_decision_desc: "The Presidential Guard has become a symbol of authoritarian rule and mercenary influence in the Comoros. Disbanding this force will signal a new era of democratic governance, though it may leave us vulnerable to future security threats."
 COM_hire_control_risks_decision: "Form the Control Risks Group Paramilitary Wing"
 COM_hire_control_risks_decision_desc: "Control Risks Group is a British risk consultancy firm that can provide professional security services. While more expensive than other options, their reputation for discretion and professionalism makes them an ideal choice for maintaining stability in our fragile nation."
 COM_hire_executive_outcomes_decision: "Reform Executive Outcomes"
 COM_hire_executive_outcomes_decision_desc: "Executive Outcomes is a South African private military company with a controversial reputation. Their experience in African conflict zones could provide us with significant military expertise, though their presence may raise international concerns and destabilize our government."
 COM_hire_defense_systems_decision: "Reform Defense Systems"
 COM_hire_defense_systems_decision_desc: "Defense Systems Limited is a British private military company that operated during the Cold War. Reforming this organization could provide us with experienced security contractors who understand the complexities of small island nation defense."
 COM_hire_watchguard_decision: "Reform Watchguard"
 COM_hire_watchguard_decision_desc: "WatchGuard International was a British private military company that ceased operations in 1972. Reviving this organization would give us access to mercenaries with a proven track record, though their aggressive tactics may damage our international reputation."
 COM_reform_7_independent_company_decision: "Reform the 7 Independent Company"
 COM_reform_7_independent_company_decision_desc: "The 7 Independent Company was Robert Denard's company in Rhodesia. Reforming this unit will allow a unit specifically loyal to our warrior king, but will be loyal to Denard."
