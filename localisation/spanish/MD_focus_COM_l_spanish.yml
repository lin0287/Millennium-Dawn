l_spanish:
 comoros_focus: "Árbol de Enfoque de Comoras"
 COM_non_nato_ally: "Más cerca de la OTAN"
 COM_non_nato_ally_desc: "Deberíamos esforzarnos por cooperar y, tal vez en el futuro, integrarnos en la OTAN. Francia es nuestro aliado más cercano de allí y no debemos olvidarlo."
 COM_got_support: "Se brinda apoyo"
 COM_buy_missile_defences: "Adquisición de Defensa Aérea Francesa"
 COM_buy_missile_defences_desc: "La adquisición de los sistemas de defensa aérea franceses refleja las sólidas relaciones bilaterales entre Comoras y Francia. Demuestra el compromiso de Francia de apoyar las necesidades de defensa de Comoras y refuerza los vínculos entre las dos naciones. Los sistemas de defensa aérea franceses son reconocidos por su fiabilidad, eficacia y tecnología avanzada, lo que los convierte en una opción ideal para que Comoras fortalezca sus capacidades de defensa."
 COM_buy_missile_defences_rus: "Adquisición de Defensa Aérea Rusa"
 COM_buy_missile_defences_rus_desc: "Al asociarse con Rusia, Comoras pretende beneficiarse de la experiencia y los conocimientos de una industria de defensa de renombre. Rusia tiene una larga reputación en el desarrollo de sistemas de defensa aérea robustos y los ha desplegado con éxito en varias regiones del mundo. Esta colaboración no solo proporcionará a Comoras tecnología de vanguardia, sino que también facilitará la transferencia de conocimientos y las oportunidades de capacitación para garantizar la utilización eficaz de los sistemas adquiridos."
 COM_tighter_chi_cooperation: "Cooperación más estrecha con China"
 COM_tighter_chi_cooperation_desc: "Profundizar la cooperación con China es crucial para Comoras. La asociación económica y política con el dragón del este seguramente evitará que la influencia occidental interfiera en nuestra política."
 COM_befriend_the_east: "Hacer amistad con Oriente"
 COM_befriend_the_east_desc: "Comoras debería poner toda su fuerza política en mejorar las relaciones con China, Rusia y otros países del este."
 anjouan_rebellion: "¡Rebelión de Anjouan!"
 COM_trade_deals_with_india: "Acuerdos comerciales con India"
 COM_trade_deals_with_india_desc: "India es uno de los mayores socios económicos e importadores de nuestros productos. Necesitamos fortalecer la cooperación mutua para garantizar la prosperidad económica."
 COM_trade_deals_with_singapore: "Comercio con Singapur"
 COM_trade_deals_with_singapore_desc: "Singapur es uno de los mayores socios económicos e importadores de nuestros productos.  Necesitamos fortalecer la cooperación mutua para garantizar la prosperidad económica."
 COM_ministry_of_economy: "Ministerio de Economía"
 COM_ministry_of_economy_desc: "El Ministerio de Economía debe revitalizar nuestra base tecnológica e introducir nuevos métodos de producción para que Comoras pueda aumentar su progreso industrial."
 COM_trading_with_west: "Cooperación con Francia"
 COM_trading_with_west_desc: "Increasing cooperation with France is important for the Comorian economy, as the French investors are perhaps almost ready to start investing in us..."
 COM_french_investments: "Inversiones francesas"
 COM_french_investments_desc: "Ahora, después de incrementar las relaciones con los franceses, ha llegado el momento de pedir inversiones."
 COM_russian_investments: "Inversiones rusas"
 COM_russian_investments_desc: "Ahora, después de incrementar las relaciones con los rusos, ha llegado el momento de pedir inversiones."
 COM_trading_with_east: "Buscar dinero ruso"
 COM_trading_with_east_desc: "Increasing cooperation with Russia is important for the Comorian economy, as the French investors are perhaps almost ready to start investing in us..."
 COM_military_coop_easaf: "Cooperación militar de la Unión Africana del Este (EAU)"
 COM_military_coop_easaf_desc: "La realización de ejercicios militares por parte de la Unión de África Oriental (UAE) puede ser un elemento crucial para fortalecer la seguridad regional, fomentar la cooperación entre los Estados miembros y mejorar las capacidades de defensa colectiva de la región de África Oriental. Estos ejercicios brindan la oportunidad de realizar entrenamiento conjunto, compartir información y coordinar fuerzas militares, lo que en última instancia contribuye a la estabilidad regional y a los esfuerzos de mantenimiento de la paz."
 COM_army: "Army of National Development"
 COM_army_desc: "The Comorian military, officially known as the Army of National Development, is a small but professional force. In addition to the army, there is a 500-member police force and a 500-member defense force, both responsible for safeguarding the nation's borders and maintaining the territorial integrity of the archipelago."
 COM_mission_from_unrec: "La Misión de UNREC"
 COM_mission_from_unrec_desc: "The UN Regional Centre for Peace and Disarmament (UNREC) is dedicated to preventing the spread of nuclear weapons and promoting disarmament among nations involved in African conflicts. By cooperating with UNREC, we can take steps toward disarming our military and demonstrate our commitment to a peaceful and secure future for the African continent."
 COM_african_mercenaries: "Mercenarios africanos"
 COM_african_mercenaries_desc: "The African continent is home to countless seasoned fighters, many of whom have gained valuable experience in the region's numerous conflicts. By recruiting these skilled mercenaries, we can enhance the organization and effectiveness of our military, ensuring it is better prepared for the challenges of modern warfare."
 COM_modernize_the_army: "Modernizar las Fuerzas de Seguridad de Comoras"
 COM_modernize_the_army_desc: "The Comorian Security Forces (CSF) are in dire need of modernization if we wish to be considered a nation that demands respect."
 COM_expand_the_police_force: "Militarizar la Fuerza Policial"
 COM_expand_the_police_force_desc: "Nuestra fuerza policial tiene aproximadamente el mismo tamaño que el ejército, y dado la inestabilidad de nuestro pasado reciente, a veces puede ser difícil distinguir la diferencia. Podríamos permitirles desempeñar adecuadamente roles duales."
 COM_naval_treaty_with_france: "Tratado de Defensa Franco-Comoriano"
 COM_naval_treaty_with_france_desc: "Dada nuestra historia compartida, la interferencia francesa en los asuntos de Comoras es algo común. El tratado de defensa naval permite que Francia tenga acceso militar a nuestras aguas, pero puede ser nuestra única opción si queremos convertirnos en una verdadera potencia naval nosotros mismos."
 COM_naval_treaty_with_china: "Tratado de Defensa Chino-Comoriano"
 COM_naval_treaty_with_china_desc: "Dada nuestra historia compartida, la interferencia francesa en los asuntos de Comoras es algo común. Debemos luchar contra su influencia invitando a otras potencias extranjeras a participar en nuestros asuntos locales."
 COM_modernize_the_patrol_boats: "Modernizar los Barcos Patrulla"
 COM_modernize_the_patrol_boats_desc: "Nuestra actual 'Armada de Comoras' consta de ¡solo 2 barcos patrulla japoneses... comisionados en 1981! No hace falta decir que necesitan una actualización urgente."
 COM_buy_patrol_boats: "Cantidad sobre Calidad"
 COM_buy_patrol_boats_desc: "Nuestra 'Armada' no puede alejarse de nuestras costas más que unos pocos kilómetros. Si queremos proyectar poder en el extranjero, deberíamos tener algunas corbetas en nuestra flota."
 COM_expand_the_dockyards: "Expandir los Astilleros"
 COM_expand_the_dockyards_desc: "Más astilleros significan más barcos, y nuestra armada necesita desesperadamente más barcos."
 COM_fortress_comoros: "Fortaleza Comoras"
 COM_fortress_comoros_desc: "Our limited and small-scale military cannot permanently guarantee and secure our safety. We should build a series of targeted fortifications along our coasts and slopes facing the water to deter enemy naval invasions."
 COM_air_force: "Establecer una Fuerza Aérea de Comoras"
 COM_air_force_desc: "¡Solo hay unos pocos comorenses con habilidades suficientes para pilotar una aeronave, y mucho menos un avión de combate! Aun así, si queremos conquistar los cielos, necesitaremos una Fuerza Aérea."
 COM_new_aircraft_purchases: "Nuevas Compras de Aeronaves"
 COM_new_aircraft_purchases_desc: "Nuestros aviones actuales están horriblemente obsoletos. Compremos los planos de modelos que sean relevantes en el nuevo milenio.\n\nAhora corren rumores de que los suecos están sobornando a países para que compren sus JAS Gripen. Deberíamos conseguir algunos de esos."
 COM_introduce_democracy: "Introducir la Democracia"
 COM_introduce_democracy_desc: "La multitud de golpes de Estado en las últimas décadas nos ha enseñado que las dictaduras no son muy estables. Introduzcamos una verdadera democracia y dejemos que el pueblo acceda al poder."
 COM_befriend_the_west: "Hacer Amigos en Occidente"
 COM_befriend_the_west_desc: "Las Potencias Occidentales siempre están en busca de historias de transiciones exitosas hacia la democracia en África. Sin duda nos respaldarán con todo lo que necesitemos."
 COM_tighter_edf_cooperation: "Cooperación Más Estrecha con el FED"
 COM_tighter_edf_cooperation_desc: "Como miembro del Fondo Europeo de Desarrollo (FED), tenemos derecho a recibir ayuda de la Unión Europea para el desarrollo de nuestro país. No desaprovecharemos tal oportunidad. ¡Abrámonos a una cooperación mucho más estrecha!"
 COM_maintain_dictatorship: "Mantener una Dictadura Militar"
 COM_maintain_dictatorship_desc: "Muchos años de inestabilidad nos han enseñado que Comoras necesita a un líder fuerte en el poder, guiando al país con mano firme pero suave."
 COM_draw_closer_to_the_au: "Acercarse a África"
 COM_draw_closer_to_the_au_desc: "Las dictaduras militares son algo común en África, y la Unión Africana puede que no nos vea como monstruos por rechazar las tendencias democráticas. Es hora de descubrir quiénes son nuestros amigos."
 COM_ohada: "OHADA"
 COM_ohada_desc: "La Organización para la Armonización del Derecho Mercantil en África (OHADA) se fundó en Mauricio en 1993 con el objetivo de permitir más oportunidades de inversión empresarial en África. Como único miembro del este de África, tenemos una posición única y mucho que ganar."
 COM_form_tanzancom: "Formar TanZanCom"
 COM_form_tanzancom_desc: "La unión política entre Tanganica y Zanzíbar no ha sido perfecta. ¡Pero los sueños de Nyerere siguen más vivos que nunca! Debemos buscar unirnos a la unión. Por el bien de hacer el nombre más fácil, Tanzania quiere conservar su nombre tal como está."
 COM_influence_of_islam: "La Influencia del Islam"
 COM_influence_of_islam_desc: "Comoras es una nación profundamente islámica, incluso representada en nuestra bandera. Cualquiera que sea Comoras, siempre será primero y ante todo islámica."
 COM_closer_ties_with_arab_league: "Estrechar Lazos con la Liga Árabe"
 COM_closer_ties_with_arab_league_desc: "Somos parte de la Liga Árabe, pero somos, con mucho, el miembro más austral de la organización y estamos geográficamente aislados. Deberíamos tomar medidas para acortar la distancia diplomática que no podemos acortar geográficamente."
 COM_seek_help_from_the_saudis: "Buscar Ayuda de los Sauditas"
 COM_seek_help_from_the_saudis_desc: "Saudi Arabia is the oldest and largest player in the Islamic world and are sure to help their Sunni brothers of the Comoros if asked."
 COM_befriend_baath: "Acercarse al baazismo"
 COM_befriend_baath_desc: "A more secular pan-Arabic approach is more suitable for Comoros. We need to befriend Syria and Iraq to promote Baathism in our country."
 COM_ayatollah_sambi: "Las ambiciones del ayatolá Sambi"
 COM_ayatollah_sambi_desc: "Ahmed Abdallah Mohamed Sambi, popularly known as 'Ayatollah', is a prominent Islamic leader in the Comoros. He is very popular and even a contender for political power in the country. His knowledge in the principles of Islam can prove invaluable."
 COM_declare_islamic_republic: "Declarar una República Árabe"
 COM_declare_islamic_republic_desc: "El ayatolá Sambi está ahora en condiciones de pedir el establecimiento de una verdadera República Árabe de las Comoras. ¡Convirtamos esta antigua colonia en una joya del mundo islámico!"
 COM_ghost_of_colonialism: "El fantasma del colonialismo"
 COM_ghost_of_colonialism_desc: "Aunque somos independientes, el fantasma de los colonialistas franceses se cierne sobre nuestra pequeña nación insular y, con la continua ocupación francesa de Mayotte, es poco probable que desaparezca en el corto plazo. ¿Cómo debemos tratar con nuestra otrora señor supremo Francia?"
 COM_embrace_francafrique: "Abrazar Francia"
 COM_embrace_francafrique_desc: "'Françafrique' is a term used for the influence of France over its former colonial possessions in Africa. We don't find it pejorative - in fact we welcome and embrace it. France contributed massively to our development and we are thankful for that contribution."
 COM_intensify_coi_engagement: "Intensificar la participación en la COI"
 COM_intensify_coi_engagement_desc: "La Comisión del Océano Índico (COI) está formada por cinco naciones africanas del Océano Índico: Comoras, Madagascar, Mauricio, Reunión (una región de ultramar de Francia) y Seychelles. Trabajar con la COI es nuestra mejor manera de demostrar que somos un activo valioso para los franceses."
 COM_rejoin_france: "An Overseas Department of France"
 COM_rejoin_france_desc: "Hemos recibido noticias de que los franceses están considerando activamente permitirnos reunirnos con ellos como territorio de ultramar. Las Comoras han visto más inestabilidad de la que les correspondía desde su independencia y la población ahora anhela los años estables del señorío francés."
 COM_antagonize_france: "Distance from France"
 COM_antagonize_france_desc: "We should look to distance ourselves from our former colonial overlords and begin to pursue more independent foreign policy and look to potentially reunify our archipelago."
 COM_demand_mayotte: "Demand Mayotte from France"
 COM_demand_mayotte_desc: "Nuestro odio hacia los tiranos franceses ha llegado a un punto en el que hay llamados activos a la guerra entre nuestra población. Aunque nos superen en número, nuestra determinación es firme y la justicia está de nuestro lado. ¡Si Dios quiere, prevaleceremos!"
 COM_expand_moroni: "Expandir Moroni"
 COM_expand_moroni_desc: "Moroni es nuestra capital en la isla Grande Comoro. Es una primera opción obvia para cualquier expansión industrial."
 COM_kickstart_economy: "Impulsar la economía"
 COM_kickstart_economy_desc: "La economía de las Comoras se encuentra entre las peores del mundo y nuestro pueblo está desesperado por mejorar. No podemos quedarnos sentados esperando a que lleguen los inversores extranjeros o la ayuda exterior: es hora de ocuparnos directamente de la economía."
 COM_vanilla_exports: "Exportaciones de vainilla"
 COM_vanilla_exports_desc: "Vanilla is one of our main exports, and a product that is used almost universally. Let's crank up the production and reap the benefits."
 COM_ylang_ylang: "Ylang-ylang"
 COM_ylang_ylang_desc: "El árbol tropical cananga odorata tiene flores de las que se puede extraer un aceite esencial llamado ylang-ylang. Este aceite tiene numerosos beneficios declarados y parece estar de moda en Occidente y Oriente. Aún mejor, sólo crece en muy pocos lugares de la Tierra, incluidas las Comoras."
 COM_expand_on_anjouan: "Ampliar Anjouan"
 COM_expand_on_anjouan_desc: "Es importante difundir las expansiones industriales en las islas y, dado que Anjouan es la segunda isla más grande de las Comoras, deberíamos centrarnos en ellas a continuación."
 COM_expand_on_moheli: "Ampliar Moheli"
 COM_expand_on_moheli_desc: "Moheli es la más pequeña de las Islas Comoras, pero aún así es lo suficientemente grande como para que tenga sentido cultivar un sector industrial en la isla."
 COM_a_federal_union: "Una unión federal"
 COM_a_federal_union_desc: "El referéndum fue un éxito y ahora somos la Unión de las Comoras, una federación de islas que tienen cada una un alto grado de autonomía."
 COM_Loi_des_competences: "Ley de Habilidades"
 COM_Loi_des_competences_desc: "Se elaborará una Ley de Competencias (Loi des Compétences) para describir claramente qué partes de la gobernabilidad serán responsabilidad del gobierno federal y qué partes quedarán a cargo del gobierno autónomo en las islas."
 COM_operation_democracy_in_comoros: "Operación Democracia en Comoras"
 COM_operation_democracy_in_comoros_desc: "La 'Operación Democracia en Comoras', nombre no muy sutil, fue una invasión en 2008 a la isla de Anjouan con el objetivo de derrocar al señor de la guerra local, el Coronel Mohamed Bacar, y reemplazar su gobierno rebelde. Contamos con el respaldo de la Unión Africana y nuestro mandato es claro: Bacar debe irse y su gobierno insurrecto debe ser reemplazado."
 COM_centralize_power: "Centralizar el Poder"
 COM_centralize_power_desc: "Con las recientes inestabilidades en mente, hemos decidido ignorar por completo el referéndum. Las constantes luchas internas en las islas solo cesarán cuando todos se sometan a un poder central."
 COM_claim_banc_du_geyser: "Reclamar el Banc du Geyser"
 COM_claim_banc_du_geyser_desc: "El Banc du Geyser es un arrecife sumergido al oeste de las Comoras. Tanto Francia como Madagascar lo han reclamado como su zona económica exclusiva debido a los posibles depósitos de petróleo, ¡y nosotros haremos lo mismo!"
 COM_claim_the_glorioso_islands: "Reclamar las Islas Gloriosas"
 COM_claim_the_glorioso_islands_desc: "Las Islas Gloriosas son un grupo de pequeñas islas cercanas al Banc du Geyser. Aunque legalmente son francesas, las reclamaremos como comorianas, al menos para ganar apoyo entre la población."
 COM_no_more_coups: "¡No más Golpes de Estado!"
 COM_no_more_coups_desc: "Hemos consolidado nuestro poder lo suficiente como para tener planes de contingencia en caso de futuros intentos de golpes de Estado."
 COM_a_common_destiny: "Un Destino Común"
 COM_a_common_destiny_desc: "Hemos llegado al final de un arduo camino y finalmente hemos logrado cierta estabilidad en las Comoras. Aún no sabemos qué depara el futuro, pero lucharemos por la Constitución y por la búsqueda de un destino común para los comorenses."
 COM_unrec_TT: "Invitaremos a tropas de la ONU para fortalecer nuestro ejército."
 COM_old_corvettes_tt: "Despliega 2 corbetas de la Guerra Fría [CHI.GetFlag]§Hchinas§!."
 COM_convention_renewal_party: "Convención para la Renovación de las Comoras"
 COM_convention_renewal_party_desc: "La Convención para la Renovación de las Comoras (CRC) es un partido político en las Islas Comoras. Fundado en 1996 por un grupo de políticos e intelectuales, el CRC tiene como objetivo brindar esperanza y estabilidad renovadas a la escena política del país. La plataforma del partido se centra en promover el crecimiento económico, reducir la pobreza y mejorar la atención médica y la educación."
 COM_subsidies_for_education: "Subsidios para la Educación"
 COM_subsidies_for_education_desc: "¡Necesitamos subsidiar la educación, ya que una población educada y saludable es la base de una sociedad próspera!"
 COM_stabilizing_society: "Estabilizar la Sociedad"
 COM_stabilizing_society_desc: "Estabilizar la sociedad en las Comoras requiere un compromiso a largo plazo de todas las partes interesadas, con un enfoque en abordar las causas fundamentales de la inestabilidad y fomentar un desarrollo inclusivo."
 COM_assembly_of_union: "Asamblea de la Unión"
 COM_assembly_of_union_desc: "Necesitamos reunir a la unión para priorizar nuestros objetivos y reformar nuestro plan de desarrollo."
 COM_purging_dissidents: "Aniquilar los Sueños de la Oposición"
 COM_purging_dissidents_desc: "Necesitamos iniciar una contracampaña contra los impostores que quieren cambiar nuestras decisiones en materia de política exterior. ¡Nuestro camino no debe tambalearse!"
 COM_social_agenda: "Agenda Social"
 COM_social_agenda_desc: "Dar prioridad a la agenda social contribuye a mejorar el desarrollo humano en el país. Al centrarse en cuestiones sociales como la educación, la atención sanitaria y la reducción de la pobreza, las Comoras pueden garantizar que sus ciudadanos tengan acceso a los recursos y las oportunidades necesarios para llevar una vida plena. Esto, a su vez, puede contribuir al bienestar general y a la calidad de vida de la población."
 COM_foreign_jihadists: "Yihadistas Extranjeros"
 COM_foreign_jihadists_desc: "As we declare the Gazavat, the Mujahideen from all over the world will come to our country to fight for the right cause!"
 COM_dd_TT: "§Y¡Podemos obtener asistencia militar y política de nuestros socios baathistas del mundo árabe!§!"
 COM_led_new_TT: "§YAyatollah Sambi will become the next leader for Comoros to ensure further inter-island cooperation!§!"
 COM_militarism_baath: "Militarismo de la PMC Baath"
 COM_militarism_baath_desc: "Convertiremos las Comoras en un nuevo país. Ahora estará controlado aún más por nuestro ejército y nuestro país establecerá su propia PMC."
 COM_nationalization_of_capital: "Nacionalización del capital"
 COM_nationalization_of_capital_desc: "¡Esas inversiones generan ingresos para los opresores occidentales mientras nuestra gente ni siquiera puede tener un centavo! Expulsemos a esos intrusos de nuestra tierra y hagámosla nuestra."
 COM_our_will_to_expand: "Nuestra Voluntad de Expandirnos"
 COM_our_will_to_expand_desc: "Nuestra nueva base ideológica de la sociedad es una clara manifestación de nuestra voluntad de expandir nuestro país. Nada debe interponerse en nuestro camino y debemos asegurarnos de ello."
 COM_orange_party: "Partido Naranja"
 COM_orange_party_desc: "El partido político Naranja es un actor importante en el panorama político de las Comoras. Ganó popularidad rápidamente entre los jóvenes y la población urbana debido a sus valores progresistas y liberales. La declaración de principios y valores del partido hace hincapié en los ideales democráticos, la promoción de los derechos humanos y el desarrollo económico. El partido ha presentado candidatos para las elecciones presidenciales y parlamentarias."
 COM_radical_stance_on_trafficking: "Postura Radical sobre el Tráfico"
 COM_radical_stance_on_trafficking_desc: "Mohamed Daoudou afirmó que el Gobierno de las Comoras intensificará las acciones destinadas a prevenir, reprimir y castigar la trata de personas. Esto incluirá la reactivación del Groupe de Travail, una unidad que fue establecida por el Gobierno para combatir la trata de personas, así como generar conciencia sobre la trata de personas entre los socios clave y revitalizar la cooperación con la UNODC."
 COM_efficient_governmental_apparatus: "Aparato Gubernamental Eficiente"
 COM_efficient_governmental_apparatus_desc: "Uno de los principales enfoques de la agenda de reforma del presidente Daoudou es mejorar la transparencia y la rendición de cuentas dentro del gobierno. Se han implementado medidas para fortalecer los mecanismos de supervisión financiera, combatir la corrupción y promover una conducta ética entre los funcionarios públicos. Estas iniciativas buscan fomentar una cultura de integridad y garantizar que los recursos públicos se utilicen de manera efectiva en beneficio de todos los ciudadanos."
 COM_meritocracy: "Meritocracia de Daoudou"
 COM_meritocracy_desc: "En el gobierno de las Comoras sólo deberían estar los mejores entre los mejores, digan lo que digan los ciudadanos. Nuestra prioridad es la eficiencia, no el apaciguamiento."
 COM_push_it_to_the_limit: "Llevarlo al Límite"
 COM_push_it_to_the_limit_desc: "Reconociendo la necesidad de diversificación, la agenda de reforma del presidente Daoudou enfatiza en gran medida la expansión de la base económica del país. Las Comoras tradicionalmente han dependido de sectores como la agricultura y la pesca, pero el presidente está promoviendo activamente sectores como el turismo, la energía renovable y la tecnología de la información. Estos esfuerzos tienen como objetivo aprovechar la belleza natural única y el patrimonio cultural del país, así como aprovechar su potencial no explotado en industrias emergentes."
 COM_balancing: "Orgullo Konej"
 COM_balancing_desc: "Mohamed Daoudou debería implementar reformas que prioricen un crecimiento económico sostenible sobre los auge empresariales a corto plazo. Al adoptar un enfoque prudente hacia la diversificación, el desarrollo de infraestructuras, la inversión en capital humano y las alianzas internacionales, el presidente Daoudou debe aspirar a construir una economía resiliente que evite los riesgos de una burbuja económica y asegure la prosperidad a largo plazo para el pueblo de las Comoras."
 COM_daudouism: "Daudoísmo"
 COM_daudouism_desc: "En última instancia, el éxito de la ideología del presidente Daoudou dependerá de la capacidad de conciliar la meritocracia y el crecimiento económico con los principios de la democracia y las libertades individuales. Al abrazar un enfoque integral que considere las dimensiones económicas, sociales y políticas de la gobernanza, las Comoras pueden luchar por la prosperidad y el progreso democrático."
 COM_state_run_capitalism: "Capitalismo Estatal"
 COM_state_run_capitalism_desc: "La visión del presidente Daoudou de una economía capitalista dirigida por el Estado tiene como objetivo encontrar un equilibrio entre la empresa privada y la intervención gubernamental. La participación activa del gobierno en la economía tiene como objetivo promover sectores estratégicos, dirigir inversiones y garantizar una distribución equitativa de recursos y oportunidades. Este enfoque tiene como objetivo fomentar un entorno económico justo e inclusivo que beneficie a todos los ciudadanos comorianos."
 COM_absolute_employment: "Empleo Absoluto"
 COM_absolute_employment_desc: "Reconociendo que el desempleo plantea desafíos significativos para las personas y el bienestar general de la sociedad, la visión del presidente Daoudou se centra en implementar políticas y estrategias para garantizar que toda persona que busque empleo tenga acceso a un trabajo adecuado y digno. Este enfoque tiene como objetivo liberar el potencial de la fuerza laboral, contribuir a la reducción de la pobreza y mejorar el desarrollo socioeconómico general de las Comoras."
 COM_inclusive_government: "Inclusión de Minorías"
 COM_inclusive_government_desc: "La administración del presidente Daoudou ha tomado medidas concretas para abordar las desigualdades históricas y promover la inclusión de las minorías en la economía. Se han realizado esfuerzos para brindar apoyo y recursos específicos a las empresas y emprendedores pertenecientes a minorías, facilitando su acceso a financiamiento, capacitación y oportunidades de mercado. Al fomentar el espíritu empresarial dentro de las comunidades minoritarias, el gobierno busca crear un paisaje económico más inclusivo y diverso que beneficie a todos los ciudadanos."
 COM_minority_inclusive_idea: "Inclusión de Minorías"
 COM_eau_military_coop_idea: "Cooperación Militar con la EAU"
 COM_anjouan_idea: "Anjouan Rebellion"
 COM_anjouan_idea_desc: "The island of Anjouan has declared open revolt against the [COM.GetAdjective] government. The island of Anjouan is the second largest island in the [COM.GetName] and is a massive part of the country. They have openly cited things such as lack of proper representation, fair and free elections, and autonomy for the island as the reasons for their resistance. If we do not work quickly it is possible they will fully secede from the country."
 COM_poor_military_idea: "Corrupt Military"
 COM_poor_military_idea_desc: "The armed forces operate more like a group of self-interested power brokers than a professional military. Their loyalty is tied to government payments and the maintenance of order, but this support is always conditional. Over time, every administration risks falling out of their favor, threatening the nation's stability."
 COM_big_problems_idea: "Inefficient Government"
 COM_big_problems_idea_desc: "Our government is plagued with draconian, broken, or outright non-functional departments and agencies. Focusing on eliminating and fixing the government's shortcomings should be one of our top priorities going forward."
 COM_minority_inclusive_idea_desc: "Despite being a small nation, [COM.GetName] is far from a homogeneous nation and is made up of many diverse ethnic groups and people of all walks of life. It is important that minorities are included in the governance of our nation else the nation will suffer."
 COM_eau_military_coop_idea_desc: ""
 COM_dictators_idea: "Petty Dictators"
 COM_dictators_idea_desc: "Comoros has experienced many successful and unsuccessful coups in the past decades. Governors try to usurp power to themselves at the expense of the central government."
 COM_pro_farmers_idea: "Pro-Farmers"
 COM_pro_farmers_idea_desc: "Although the Comoros is a small country, with limited land and large agriculture. We should prioritize the farmers, fishers and other agricultural workers alike."
 COM_agricultural_developments_idea: "Agricultural Development"
 COM_agricultural_developments_idea_desc: "Focusing towards developing our agricultural industries will help us recover economically from the instability since our independence and allow us to grow utilizing our greatest natural resources."
 COM_small_ship_project: "Small Ship Project"
 COM_small_ship_project_desc: "For too long, our naval presence has been inadequate. By working closely with local dockyards and shipbuilders, we can launch a modest fleet of ships to strengthen our coastal defense and assert our influence in nearby waters."
 COM_volcano_idea: "Agricultural Loss from Volcanic Ash"
 COM_volcano_idea_desc: "The eruption of Mount Karthala has blanketed vast areas with volcanic ash, causing severe damage to crops. Recovery of farmland will take time, and agricultural productivity will remain reduced for the foreseeable future."
 COM_typhoon_idea: "Recovery from Cyclone Damage"
 COM_typhoon_idea_desc: "Recovery from the devastating impact of Cyclone Kenneth is ongoing, with agriculture and infrastructure taking time to restore."
 COM_total_ban_on_personal_weapons_idea: "Total Ban on Personal Weapons"
 COM_total_ban_on_personal_weapons_idea_desc: "Personal defense weapons have been a common place in the Comoros for the last couple of decades, but we no longer have a need for these. we should disarm our citizens and total ban on personal weapons. It will help us stabilize our society and reduce the risk of violence from now and into the future."
 COM_naval_treaty_with_france_idea: "French-Comorian Naval Defense Treaty"
 COM_naval_treaty_with_france_idea_desc: "Negotiations with the French have been fruitful. We have established a Naval Defense treaty with the [FRA.GetName]. At the cost of some of our local development for naval vessels in exchange for a large defense agreement and an economic stimulus package."
 COM_naval_treaty_with_china_idea: "Chinese-Comorian Naval Defense Treaty"
 COM_naval_treaty_with_china_idea_desc: "Negotiations with the Chinese have been fruitful. We have established a Naval Defense treaty with [CHI.GetName]. At the cost of some of our local development for naval vessels in exchange for a large defense agreement and an economic stimulus package."
 COM_the_comoros_tourism_industry: "The Tourism Industry"
 COM_the_comoros_tourism_industry_desc: "The [COM.GetAdjective] tourism industry in the Comoros is a major, but pivotal part of the country providing the country with economic growth and money for local businesses on the many islands within the archipelago."
 COM_small_ship_project_idea: "[COM.GetAdjective] Small Ship Projects"
 COM_small_ship_project_idea_desc: "Through collaboration with local dockyards and international partners, we have successfully launched a program to construct modest naval vessels. These ships strengthen our coastal defense capabilities and enhance our maritime presence in the region."
 COM_the_east_africa_entrepot_idea: "The East Africa Entrepot"
 COM_the_east_africa_entrepot_idea_desc: "Through strategic port development and comprehensive economic partnerships, the Comoros has established itself as a vital trading hub along the East African coast. Our strategic location facilitates commerce between Africa, the Middle East, and Asia, bringing prosperity to our islands."
 COM_militarized_police_force_idea: "Militarized Police Force"
 COM_militarized_police_force_idea_desc: "Given the recent history of instability and coups, our police force has been reorganized and equipped to handle both civil disturbances and military threats. While the line between police and military has blurred, this dual-role capability ensures we can maintain order regardless of the challenges we face."
 COM_comorosian_private_military_companies: "[COM.GetAdjective] Private Military Companies"
 COM_comorosian_private_military_companies_desc: "The Comoros has become home to several private military companies that operate both domestically and abroad. These PMCs provide security services, military training, and support operations across the region, generating revenue while establishing our nation as a center for private military expertise."
 COM_unstable_government_idea: "Unstable Government"
 COM_unstable_government_idea_desc: "The recent events and instability in the government has caused an incredibly unstable government preventing a stable and forward thinking Comoros. It is important that we start to stabilize the government else the government will continue to be in a state of flux."
 COM_mayotte_referendum_decisions: "The Mayotte Referendum"
 COM_mayotte_referendum_decisions_desc: "The island of Mayotte is one of the many islands of the Comoros Archipelago. The people of Mayotte are currently deciding whether they want to remain part of the French Republic, join the Comoros, or become independent. We can choose to support the French movement to keep Mayotte part of France, or we can choose to support the Comorian movement or we can choose to support the independence movement.\n\nThe current expected vote share is as follows:\n\n- France: [?COM.mayotte_referendum_france|Y]% of the vote\n- Comoros: [?COM.mayotte_referendum_comoros|Y]% of the vote\n- Independence: [?COM.mayotte_referendum_independence|Y]% of the vote"
 COM_mayotte_referendum_mission: "The Mahoran Status Referendum"
 COM_mayotte_referendum_mission_desc: "The referendum is on the verge of happening. We only have so much time for us to prepare for it before it is too late."
 COM_mayotte_french_support_campaign_decision: "[FRA.GetFlag] [FRA.GetAdjective] Support Campaign"
 COM_mayotte_french_support_campaign_decision_desc: "Mayotte has been a definitive part of our [FRA.GetAdjective] Indian Ocean Territories. We should support the French supporters in the region to ensure their side wins the referendum."
 COM_mayotte_independence_support_campaign_decision: "[MTE.GetFlag] [MTE.GetAdjective] Independence Support Campaign"
 COM_mayotte_independence_support_campaign_decision_desc: "The people of Mayotte have longed for independence for a very long time. We should reach out to the leaders of the independence movement and look at potentially expanding the right of the Mayotte people."
 COM_mayotte_comorian_support_campaign_decision: "[COM.GetFlag] [COM.GetAdjective] Support Campaign"
 COM_mayotte_comorian_support_campaign_decision_desc: "Mayotte is part of the Comoros Archipelago and as such should be one with our great federation. It is imperative we continue to support our brothers and sisters in the region and ensure their position is heard."
 COM_the_constitutional_referendum_decisions: "The Constitutional Referendum"
 COM_the_constitutional_referendum_decisions_desc: "In the recent years, the Comoros has been experiencing a variety of political instability and coups. The constitution of the Comoros now needs to be revised to ensure the stability of the country. We can choose to support either the federalist or the centralist movements, but either way we must take a side in the upcoming referendum.\n\nFederalist Support: [?COM_federalist_constitutional_support|Y%0]\nCentralist Support: [?COM_anti_federalist_constitutional_support|Y%0]"
 COM_the_constitutional_referendum_mission: "The Referendum"
 COM_the_constitutional_referendum_mission_desc: "The referendum is looming on the horizon and we must take a side in the upcoming referendum. Only time will tell what the outcome will be for the future of the Comoros."
 comoros.1.t: "Loyalty Question"
 comoros.1.d: "Although Syria and Iraq are declaring themselves the ideal representatives of Baath ideology, they usually don't come along together. They demand loyalty from us. On which side are we on?"
 comoros.1.a: "Hafez is the wisest!"
 comoros.1.b: "Saddam knows the way!"
 comoros.1.c: "Maybe we should try to reconcile them?"
 comoros.4.t: "The Constitutional Referendum"
 comoros.4.d: "Following the recent coup that removed Tadjidine Ben Said Massounde from power, our government structure remains unfinalized. President Azali Assoumani has spent the past year stabilizing the country, and now the time has come to hold a constitutional referendum. The people will decide what form of government the Comoros should adopt, though we can certainly influence public opinion. Which path should we encourage?"
 comoros.4.a: "A Federal State is correct."
 comoros.4.b: "A centralist state is correct."
 comoros.5.t: "Comoros claim Banc du Geyser!"
 comoros.5.d: "Recently, the government of Comoros has claimed Banc du Geyser and they control oil fields that are contained in that region."
 comoros.5.a: "France will make them regret their decision!"
 comoros.5.b: "How dare they claim Madagascan waters!"
 comoros.6.t: "Comoros claim Glorioso Islands"
 comoros.6.d: "Comoros recently declared that they now consider Glorioso islands as part of their territory."
 comoros.6.a: "Their petty ramblings don't bother us."
 comoros.7.t: "Naval Base in Comoros"
 comoros.7.d: "The [COM.GetAdjective] has offered to allow us to establish a formal naval base on Grande Comore. Establishing additional naval bases in the region will allow us to further spread influence in the region as well as protect our strategic interests in East Africa. Do we agree to the [COM.GetAdjective] terms?"
 comoros.7.a: "Great!"
 comoros.7.b: "Actually..."
 comoros.8.t: "Operation Democracy in Comoros"
 comoros.8.d: "We are ready to conduct our military operation and invade the island which is controlled by a rebellious warlord."
 comoros.8.a: "Let's call our righteous allies!"
 comoros.9.t: "[COM.GetName] Requests Assistance"
 comoros.9.d: "The Comoros call us for aid in their effort to conduct a special operation against a rebellious warlord on one of their islands!"
 comoros.9.a: "Of Course"
 comoros.9.b: "We don't really care."
 comoros.10.t: "Successful Operation!"
 comoros.10.d: "We successfully conducted the operation. The Warlord government is toppled!"
 comoros.10.a: "Great"
 comoros.11.t: "Anti-Colonialist Rallies in Mayotte"
 comoros.11.d: "Mass protests have erupted in Comoros denouncing French control of Mayotte. Anti-colonialist sentiment is growing stronger across the archipelago. Hopefully the people of Mayotte do not get any bright ideas from this wanton display of agitation..."
 comoros.11.a: "Interesting..."
 comoros.12.t: "Comoros Demands Mayotte!"
 comoros.12.d: "The people of Mayotte have a right to be free and your colonialist petty empire should not make them suffer in the name of exploitation! Free them, or war!"
 comoros.12.a: "Ensuring stability is our highest priority."
 comoros.12.b: "Try us out, fuckers."
 comoros.13.t: "The Overseas Territory of Comoros"
 comoros.13.d: "The government of Comoros has approach us about potentially returning to France as a overseas department to assure economic and financial stability and the promise of military protection from their neighbors in the event something does occur."
 comoros.13.a: "Approve the Joining"
 comoros.13.b: "Decline the Request"
 comoros.14.t: "France Accepts the Deal"
 comoros.14.d: "France has chosen to allow us to become a Overseas Territory and we will now gain financial support and military protection while remaining nominal independent with local self-governance."
 comoros.14.a: "Yippie!"
 comoros.15.t: "Politics in Comoros"
 comoros.15.d: "The year 2000 was a tumultuous time for the Comoros, a small nation located off the coast of Africa. The country was ruled by a coalition government, made up of representatives from the three main islands: Grande Comore, Anjouan, and Mohéli. However, tensions were high between the islands, with each vying for more power and resources. This led to frequent political instability and coups, as politicians attempted to gain control of the government. In January 2000, a military coup led by Colonel Azali Assoumani overthrew President Tadjidine Ben Said Massounde. Assoumani promised to restore stability to the country and hold free and fair elections. Now only time will show what Comoro's future will be."
 comoros.15.a: "Interesting"
 comoros.16.t: "Comoros Seeks Investments"
 comoros.16.d: "[COM.GetAdjective] ambassadors have come to us with a series of proposals for potential investments in the island nations. Although, they are not a major trade partner or otherwise massive economy, we can do targeted investments in the nation that should hopefully yield some fairly high returns. The main two proposals that have piqued our interest are the ones about industrial grants and debt refactoring. Which should we choose? Well, we could also simply ignore their plea."
 comoros.16.a: "Let's invest in their industry!"
 comoros.16.b: "Let's help them with their debt."
 comoros.16.c: "Comoros? Goodbye."
 comoros.17.t: "[FROM.GetName] Agreed to the Industrial Plan"
 comoros.17.d: "Our ambassadors return bearing good news. [FROM.GetName] has agreed to work on additional factory and industrial infrastructure within the nation."
 comoros.17.a: "Awesome!"
 comoros.18.t: "[FROM.GetName] Agreed to the Debt Refactor"
 comoros.18.d: "[FROM.GetName] has decided to refactor a portion of our debt by purchasing and absolving part of our debt. It frees up additional funding and possibilities for us to spend more on other important things within the nation."
 comoros.18.a: "Good"
 comoros.19.t: "[FROM.GetName]"
 comoros.19.d: "The ambassadors we sent to [FROM.GetName] have brought sad news. They are not interested in working with us for our debt refactoring or the industrial expansion."
 comoros.19.a: "Bruh."
 comoros.20.t: "Foiled Coup Plot"
 comoros.20.d: "February 2003, Security forces have announced that they have successfully foiled a coup plot against President Azali Assoumani. Several soldiers and local ministers have been arrested on suspicion of planning to overthrow the government. While the immediate threat has been contained, the incident highlights the persistent instability within our young Union."
 comoros.20.a: "That was close."
 comoros.21.t: "Eruption of Mount Karthala"
 comoros.21.d: "Mount Karthala, in the south of Grande Comore, has erupted, covering a wide area including the capital Moroni with volcanic ash. The ash has contaminated drinking water, severely damaged crops, and forced thousands to evacuate. The government must act quickly to aid the affected areas."
 comoros.21.a: "Launch Emergency Response."
 comoros.22.t: "Mount Karthala Erupts Again"
 comoros.22.d: "Mount Karthala has erupted for the second time this year. Ash has blanketed southern villages and contaminated water sources, worsening the already strained drinking water supply. This second disaster during ongoing recovery efforts is testing the government's capacity to respond."
 comoros.22.a: "Not again..."
 comoros.23.t: "Yemenia Airways Crash"
 comoros.23.d: "While on final approach to Moroni International Airport, Yemenia Airways Flight 626 (Airbus A310) crashed into the sea off the Comoros coast. Of the 153 passengers and crew, only one survived. Many of the victims were members of the Comorian diaspora living in France. Criticism has mounted over Yemenia Airways' aircraft and maintenance practices, sparking large protests in France. Although the protests target the airline and French authorities, the Comorian government is now burdened with supporting victims' families and engaging in international discussions."
 comoros.23.a: "Mourn the victims."
 comoros.24.t: "Cyclone Kenneth Strikes"
 comoros.24.d: "The powerful tropical cyclone “Kenneth” has struck the Comoros, causing devastating damage. At least seven people have been killed, over 200 injured, and between 60-80% of staple crops destroyed. Tens of thousands have been displaced, while infrastructure and drinking water supplies have suffered severe damage. Recovery will require significant funds and time."
 comoros.24.a: "Launch Emergency Relief"
 comoros.25.t: "Mass Escape from Moroni Prison"
 comoros.25.d: "Thirty-eight inmates have escaped from Moroni's largest prison. Reports indicate they simply walked out through the poorly guarded main gate, with authorities citing guard negligence and possible premeditation. The government must decide whether to increase security spending to reinforce protection or maintain current levels while continuing the search."
 comoros.25.a: "Increase security spending"
 comoros.25.b: "Continue the search within the current budget"
 comoros.26.t: "President Assoumani Stabbed"
 comoros.26.d: "During the funeral of a religious leader in Salimani, President Azali Assoumani was attacked with a knife by a 24-year-old soldier, sustaining minor injuries. The suspect was arrested on the spot but was found dead in detention the following day. The incident has heightened public concerns over security forces and political stability."
 comoros.26.a: "Strengthen security measures"
 comoros.26.b: "Minimal response to the incident"
 comoros.27.t: "Robert Denard Released"
 comoros.27.d: "Robert Denard, a once famous mercenary in Africa, has been released despite his alleged crimes. It is a miracle that this has happened, but nevertheless, it has happened. Many believe that he could potentially gain men and material for another incursion into our country."
 comoros.27.a: "Worrying..."
 comoros.28.t: "Robert Denard Coups the Government"
 comoros.28.d: "The mercenary has returned with hundreds of troops and has successfully overthrown the government, establishing a puppet regime in its place led by a man known only as \"The Warrior King of Africa\"."
 comoros.28.a: "A Warrior King!"
 comoros.29.t: "Robert Denard is Captured by the French"
 comoros.29.d: "The French military has captured Denard en route to staging a coup in our nation with around a hundred or two hundred men. Most of his forces have been released, but Denard himself has been arrested and brought back to France for trial."
 comoros.29.a: "Good riddance!"
 comoros.30.t: "Robert Denard Fails to Coup the Government"
 comoros.30.d: "Despite bringing a sizeable detachment, Denard has been defeated in his attempt to overthrow the government. He has been arrested following his defeat and will now be left to rot in a prison on Grande Comore."
 comoros.30.a: "Ladies and gentlemen. We got him."
 comoros.31.t: "The Constitutional Referendum Results"
 comoros.31.d: "After months of campaigning across the islands, the constitutional referendum has concluded and votes have been tallied. The question of whether to embrace a federal structure granting autonomy to each island or pursue a centralized government has been answered by the people. The results will shape how power is distributed in our nation for years to come."
 comoros.31.a: "The People Have Spoken."
 comoros.32.t: "Death of Former President Massounde"
 comoros.32.d: "We have received somber news from Paris. Former President Tadjidine Ben Said Massounde passed away late last night at a Parisian hospital at the age of 76, succumbing to complications from a lengthy illness. Despite the controversial circumstances surrounding his removal from power during the 1999 coup led by Colonel Azali Assoumani, Massounde remained a significant figure in [COM.GetAdjective] political history. News of his passing has resonated deeply across the archipelago, with citizens from all three islands gathering in mosques and public squares to offer prayers and remembrances. The [COM.GetAdjective] armed forces have announced they will conduct full military honors in recognition of his service to the nation during his presidency. His family, both those residing in Paris and in the Comoros, have expressed profound gratitude for the outpouring of condolences and respect shown by [COM.GetAdjective] citizens, the diaspora community in France, and international observers. Flags across the nation will fly at half-mast for three days of official mourning."
 comoros.32.a: "X to Pay Respects."
 comoros.33.t: "The Zanzibar Agreement"
 comoros.33.d: "[COM.GetAdjective] diplomats have presented us with an unusual but intriguing proposal - they wish to negotiate the purchase of [253.GetName] from our government. The [COM.GetAdjective] delegation has come prepared with detailed economic projections, proposed payment schedules, and assurances regarding the rights and welfare of current residents. They argue that geographic proximity and cultural ties make this arrangement beneficial for both parties, and have emphasized their commitment to maintaining the region's stability and prosperity. The proposal includes provisions for a transition period, protection of existing agreements, and substantial financial compensation that could significantly bolster our national treasury. Our cabinet is divided on the matter - some see it as a pragmatic opportunity to consolidate our territorial holdings and gain economic resources, while others view the sale of sovereign territory as an unthinkable precedent that could invite further such proposals in the future. The decision now rests with our government."
