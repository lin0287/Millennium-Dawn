 COM_a_rifle_for_hire_tt: "For each nation where we have active volunteers, we will receive $$§Y0.350§! per week per nation. \nIf we have also taken $COM_african_mercenaries$, this amount will increase to $$§Y0.500§! per week per nation.\n"