 COM_island_warlord: "大岛主"
 COM_our_own_path: "自己的道路"
 COM_our_own_path_desc: "科摩罗是时候规划自己的道路了。通过塑造符合我国独特需求和挑战的军队，我们能够建立一支既专注又灵活的武装力量。发展我们自己的军事学说，将确保我们为任何可能发生的冲突做好准备，而不是依赖那些不适合我们国情的外国模式。"
 COM_spread_the_disarmament_education: "开展裁军教育"
 COM_spread_the_disarmament_education_desc: "传播联合国区域裁军中心（UNREC）的裁军教育，将有助于我们裁减军备，并鼓励我们的非洲兄弟姐妹们也这样做。"
 COM_denounce_nuclear_weapons: "谴责核武器"
 COM_denounce_nuclear_weapons_desc: "我们要在非洲引领方向，谴责世界上的核武器，并继续确保非洲致力于不扩散核武器。"
 COM_east_african_disarmament: "东非裁军"
 COM_east_african_disarmament_desc: "东非地区冲突频发，解除这些国家的武装对于维护该地区的和平与稳定至关重要。通过与东非裁军倡议合作，我们可以采取措施裁减军备，并展现我们对东非地区和平与安全未来的承诺。"
 COM_peaceful_disarmament: "和平裁军"
 COM_peaceful_disarmament_desc: "东非地区冲突频发，解除这些国家的武装对于维护该地区的和平与稳定至关重要。通过与东非裁军倡议合作，我们可以采取措施裁减军备，并展现我们对东非地区和平与安全未来的坚定承诺。"
 COM_total_ban_on_personal_weapons: "全面禁止个人武器"
 COM_total_ban_on_personal_weapons_desc: "是时候在我们国家禁止所有个人武器了，开展有针对性的回购活动，从公民手中收回所有武器。"
 COM_new_african_pacifism: "新非洲和平主义"
 COM_new_african_pacifism_desc: "鼓励所有非洲国家迈向和平与武装和平主义的新时代，将使我们拥有一个强大、稳定且繁荣的未来。"
 COM_a_shining_example_of_peace: "和平的光辉典范"
 COM_a_shining_example_of_peace_desc: "我们应该成为非洲和平与裁军的典范。通过裁减军备，展现我们对非洲大陆和平与安全未来的坚定承诺，激励其他国家效仿。"
 COM_expanded_military_industries: "扩展军事工业"
 COM_expanded_military_industries_desc: "因为国家持续将我们的军事武器生产外包，[COM.GetName]的军事工业急需振兴。"
 COM_invite_the_pmcs: "邀请私人军事公司"
 COM_invite_the_pmcs_desc: "非洲乃至全球的各类私营军事公司都是补充我们安全部队和国防力量的绝佳选择。若未来需要动员武装力量，我们应当主动接触并邀请他们，以潜在提升我们的作战能力。"
 COM_expand_the_presidential_guard: "扩大总统卫队"
 COM_expand_the_presidential_guard_desc: "总统卫队是我们伟大国家的基石之一，也是东非的一支精锐战斗力量。我们应该考虑再部署一个团总统卫队，以支持我们在东非海岸的雄心。"
 COM_reform_defunct_pmc_units: "整编散落PMC单位"
 COM_reform_defunct_pmc_units_desc: "多家已解散的私营军事公司可追溯至非洲各地的冲突或科摩罗群岛。如今，是时候以科摩罗为基地，重新整编这些部队了。"
 COM_expand_the_defense_force: "重组国防军"
 COM_expand_the_defense_force_desc: "科摩罗国防军是我们武装部队三架马车最后之一——我们应当对其进行重组，使其与科摩罗安全部队主体无缝协作。"
 COM_homegrown_military_manufacturing: "国产军工制造"
 COM_homegrown_military_manufacturing_desc: "[COM.GetName] 虽不以军工制造闻名，但若持续扶持本土企业并培育国内新兴军工组织。"
 COM_the_eastern_african_entrepot: "东非贸易枢纽"
 COM_the_eastern_african_entrepot_desc: "科摩罗处于成为东非海岸经济枢纽的极有利位置。我们应当扩建港口，并寻求与其他国家发展并正式建立更全面的经济伙伴关系。"
 COM_expand_the_prince_said_irabhim_airport: "扩建萨义德·易卜拉欣王子机场"
 COM_expand_the_prince_said_irabhim_airport_desc: "该机场于1975年启用，是科摩罗唯一的国际机场，也是国家航空公司——科摩罗航空的枢纽。"
 COM_expand_available_helicopters: "扩充可用直升机"
 COM_expand_available_helicopters_desc: "我们现有的直升机机队已经过时，必须进行更新换代。通过引进新型直升机，我们将能提升作战能力，确保随时准备好有效保卫国家安全，并对任何威胁国家主权的行为作出有力回应。"
 COM_comorian_politics: "科摩罗政治"
 COM_comorian_politics_desc: "军事实力只是国际政治的一半——我们也应该培养外交官，这样才能将影响力扩展到国境之外。"
 COM_social_democracy_in_africa: "非洲社会民主钻石"
 COM_social_democracy_in_africa_desc: "社会民主主义提供了一种平衡的治理方式，将市场经济与旨在减少不平等、改善教育和医疗可及性、促进可持续发展的社会政策相结合。通过采纳社会民主原则，科摩罗可以为包容性增长和公民更光明的未来铺平道路。"
 COM_a_true_democracy: "真正民主"
 COM_a_true_democracy_desc: "通过坚定不移地坚守民主理想，科摩罗能够促进社会稳定、推动经济增长、保障人权并赋予公民权力，这些都是实现持久繁荣的关键要素。"
 COM_our_partnership: "与美国合作"
 COM_our_partnership_desc: "与美国建立战略伙伴关系至关重要。与美国的协议旨在加强科摩罗与美国的合作，此举将为我国开启机遇之门，增强经济稳定性，推动技术进步，并促进社会发展。"
 COM_anti_nato_ally: "科摩罗的瓦格纳"
 COM_anti_nato_ally_desc: "我们需要邀请瓦格纳私人军事公司进驻我国，由政府雇佣。法国或许愿意提供保护，但拥有自己的强大武装力量始终更可靠！"
 COM_clearing_the_nomenclature: "把握叙事"
 COM_clearing_the_nomenclature_desc: "把握叙事必须成为我们新议程中的首要任务！那些可恶的西方谄媚者凭什么对我们神圣的新政府妄加非议？"
 COM_pan_arabism: "泛伊斯兰主义"
 COM_pan_arabism_desc: "尽管我们地处偏远，但通过强调我们与阿拉伯世界其他地区的共同点，我们可以培养出一种必将永恒长存的兄弟情谊。"
 COM_the_warrior_king: "战士之王"
 COM_the_warrior_king_desc: "德纳尔已在[COM.GetName]夺取政权。这位集民众代表、军方领袖与私营军事公司背景于一身的人物，如今已加冕\"战士之王\"的称号。我们可着手准备支持全球各地冲突中的各方政府，借此牟利并将[COM.GetName]打造为世界各大私营军事公司的前沿总部。"
 COM_the_consolidation_of_power: "巩固权力"
 COM_the_consolidation_of_power_desc: "尽管我们以武力统治，但还必须在群岛巩固我们的权力，否则我们可能失去已获得的一切。是时候巩固政权了。"
 COM_legitimize_our_rule: "提高合法性"
 COM_legitimize_our_rule_desc: "我们现在的重点应当是通过自主治理或请求区域内大国承认来使我们的统治合法化。"
 COM_declare_the_state_of_pmcs: "宣告雇佣兵之国"
 COM_declare_the_state_of_pmcs_desc: "既然我们的国家已经建立，统治也已合法化并得到巩固，现在我们可以正式确立并保护私营军事公司的地位。确立私营军事公司的地位将带来经济的大幅增长，并进一步扩大我们在海外的影响力……至少我们希望如此。"
 COM_a_rifle_for_hire: "竭诚服务"
 COM_a_rifle_for_hire_desc: "将部分私营军事公司国有化，并仿照雇佣兵模式出租我们的军队，我们可以继续提高利润份额和分成比例。"
 COM_expanded_regional_operations: "扩大区域行动"
 COM_expanded_regional_operations_desc: "建立我们的军事行动基地并扩展其能力，将使我们能够将部队部署到地区的各个角落。"
 COM_expanded_global_operations: "扩大全球行动"
 COM_expanded_global_operations_desc: "既然我们的私人军事公司已获得资金和支持，现在我们可以将部队部署到全球各地的冲突中，而不仅仅是非洲的冲突。"
 COM_the_zanzibar_agreement: "桑给巴尔协定"
 COM_the_zanzibar_agreement_desc: "我们已与[253.OWNER.GetName]接洽，商讨一项协议，以促成[253.GetName]的出售，从而扩大该国的可用领土。我们已提出一项领土转让协议提案。"
 COM_anti_colonialist_propaganda: "反殖民主义宣传"
 COM_anti_colonialist_propaganda_desc: "法国从非洲撤出后，许多非洲国家被远远抛在了后面。只要对局势稍加引导，我们就能迅速激起大量民众的强烈不满。"
 COM_the_constitutional_referendum: "联邦公投"
 COM_the_constitutional_referendum_desc: "科摩罗各岛屿的法律地位长期以来一直不明确，因此已发起公投，旨在批准或否决宪法修正案，以便科摩罗能够组建联邦。"
 COM_greater_inter_island_cooperation: "岛屿间更紧密合作"
 COM_greater_inter_island_cooperation_desc: "巴卡尔局势表明，自治可能失控——我们应当引以为戒，促进各岛屿间更紧密的合作。"
 COM_the_tourism_industry: "旅游业"
 COM_the_tourism_industry_desc: "作为一个岛国，旅游业是国家经济结构中的重要焦点。来自世界各地的游客可以选择徒步攀登卡尔塔拉火山、游览莫埃利海洋公园，以及探索遍布群岛各岛屿的多样海滩与丛林——其中大部分旅游活动集中在昂儒昂岛和大科摩罗岛，同时独特的阿拉伯、非洲和法国文化在此美妙和谐地交融。"
 COM_agricultural_developments: "农业发展"
 COM_agricultural_developments_desc: "农业是我国经济的支柱，它吸收了大部分人口，并生产出我们最有价值的出口产品。通过投资现代化农业技术、灌溉基础设施以及农业教育，我们可以提高生产力，确保人民的粮食安全。"
 COM_fishery_industry_investment: "捕鱼业投资"
 COM_fishery_industry_investment_desc: "作为一个岛国，科摩罗周边海域拥有丰富的海洋生物资源。投资我们的渔业不仅能给沿海社区提供就业机会，还能打造具有国际市场竞争力的可持续出口产业。"
 COM_comorian_forestry: "科摩罗林业"
 COM_comorian_forestry_desc: "我们的岛屿上覆盖着茂密的热带森林，提供了宝贵的木材资源。通过实施可持续的林业实践和妥善管理，我们可以在保护自然环境、造福子孙后代的同时，发展这一产业。"
 COM_join_the_world_trade_organization: "加入世界贸易组织"
 COM_join_the_world_trade_organization_desc: "加入世界贸易组织将为我们的出口开辟新市场，在国际贸易谈判中赋予我们发言权，并帮助我们更全面地融入全球经济。世贸组织的争端解决机制也将保护我们在海外的经济利益。"
 COM_trade_deals_with_madagascar: "与马达加斯加的贸易协议"
 COM_trade_deals_with_madagascar_desc: "马达加斯加是我们最近的邻邦，也是天然的贸易伙伴。加强与他们的经济联系将降低运输成本、增加贸易量，并促进有利于两国的区域合作。"
 COM_trade_deals_with_tanzania: "与坦桑尼亚的贸易协议"
 COM_trade_deals_with_tanzania_desc: "坦桑尼亚是东非重要的经济枢纽，与更广泛区域有着紧密联系。与其建立全面的贸易协定，将使我们更好地进入东非市场，并巩固我们在区域贸易网络中的地位。"
 COM_cooperation_with_east_africa: "与EAU合作"
 COM_cooperation_with_east_africa_desc: "东非联盟（EAU）这一构想旨在推动区域一体化进程，将东非各国整合为统一的经济、政治和社会实体。尽管目前尚未形成正式的东非联盟，但东非国家间持续推动区域合作与一体化的努力始终在进行。"
 COM_trading_with_east_africa: "东非投资"
 COM_trading_with_east_africa_desc: "在东非联盟（EAU）框架内相互投资，对于该地区的经济发展与繁荣具有巨大潜力。通过促进区域内投资，东非各国能够整合集体资源、专业知识和市场，以推动经济增长、创造就业机会，并减少对外部行为体的依赖。此类投资可采取多种形式，并惠及基础设施、农业、制造业、服务业及科技等多个领域。"
 COM_state_of_the_pmcs_idea: "私人军事公司之国"
 COM_state_of_the_pmcs_idea_desc: "通过正式承认和支持私人军事公司作为我国合法机构，我们创建了一种独特的经济模式，在这种模式下，私人军事公司对我国的GDP和军事能力做出了重大贡献。国家积极为它们的运营提供便利，以换取安全保障和经济利益。"
 COM_expanded_regional_operations_idea: "扩大区域运营"
 COM_expanded_regional_operations_idea_desc: "我们的军队和私人军事公司现在有能力部署到整个东非地区。这种扩大的作战范围使我们能够参与邻国的安全合同、维和任务和军事支援行动。"
 COM_expanded_global_operations_idea: "扩大全球行动"
 COM_expanded_global_operations_idea_desc: "有了充足的资金和支持，我们的私人军事力量现在可以承接全球范围内的合同，而不再局限于非洲。这种全球影响力显著提升了收入潜力，并使科摩罗成为国际安保行业的重要参与者。"
 COM_comorian_political_decisions: "[COM.GetAdjective]政治决议"
 COM_comorian_political_decisions_desc: "关于科摩罗安全机构和雇佣兵政策的关键政治决策。"
 COM_disband_the_presidential_guard_decision: "解散总统卫队"
 COM_disband_the_presidential_guard_decision_desc: "在科摩罗，总统卫队已成为威权统治和雇佣兵势力的象征。解散这支部队将标志着民主治理新时代的到来，但也可能使我们更容易受到未来安全威胁的冲击。"
 COM_hire_control_risks_decision: "组建准军事部门风险控制小组"
 COM_hire_control_risks_decision_desc: "风险控制小组是一家英国风险咨询公司，能够提供专业的安保服务。虽然价格比其他选择更高，但他们以谨慎和专业著称，是维护我们这个脆弱国家稳定的理想之选。"
 COM_hire_executive_outcomes_decision: "改革执行结果"
 COM_hire_executive_outcomes_decision_desc: "执行结果是一家南非私人军事公司，其声誉颇具争议。他们在非洲冲突地区的经验或许能为我们提供重要的军事专业知识，但他们的存在也可能引发国际社会的担忧，并动摇我国政府的稳定。"
 COM_hire_defense_systems_decision: "改革国防系统"
 COM_hire_defense_systems_decision_desc: "国防系统有限公司是一家冷战时期运营的英国私人军事公司。重组这家公司可以为我们提供经验丰富的安保承包商，他们了解小岛国防御的复杂性。"
 COM_hire_watchguard_decision: "改革国际守望"
 COM_hire_watchguard_decision_desc: "国际守望是一家英国私人军事公司，于1972年停止运营。重振这家公司将使我们能够获得拥有可靠战绩的雇佣兵，尽管他们激进的战术可能会损害我们的国际声誉。"
 COM_reform_7_independent_company_decision: "改革第七独立连"
 COM_reform_7_independent_company_decision_desc: "第七独立连是罗伯特·德纳德在罗得西亚的部队。重组这支部队将使我们拥有一支效忠于我们英勇战士之王，但同时也效忠于德纳尔的部队。"
