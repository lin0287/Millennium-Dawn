l_simp_chinese:
 comoros_focus: "科摩罗国策树"
 COM_non_nato_ally: "亲近北约"
 COM_non_nato_ally_desc: "我们应该努力合作，也许在未来还会被整合进北约。法国是我们最亲密的盟友，我们不应忘记这点。"
 COM_got_support: "提供支持"
 COM_buy_missile_defences: "购买法国防空装备"
 COM_buy_missile_defences_desc: "获得法国防空系统反映了科摩罗和法国之间的紧密双边关系。这显示了法国承诺支持科摩罗的防御需求，巩固了两国之间的联系。法国防空系统以其可靠性、有效性和先进技术而闻名，使其成为科摩罗加强防御能力的理想选择。"
 COM_buy_missile_defences_rus: "购买俄罗斯防空装备"
 COM_buy_missile_defences_rus_desc: "通过与俄罗斯的合作，科摩罗打算利用著名国防工业的专业知识和经验。俄罗斯拥有发展强大的防空系统的长期声誉，并成功地在全世界各地部署了这些系统。这一协作不仅将为科摩罗提供最先进的技术，而且还将促进知识转移和训练机会，以确保有效利用获得的系统。"
 COM_tighter_chi_cooperation: "深化对华合作"
 COM_tighter_chi_cooperation_desc: "深化与中国的合作对科摩罗来说是关键。与东方巨龙建立经济和政治伙伴关系，一定能防止西方势力干涉我们的政治！"
 COM_befriend_the_east: "对东方示好"
 COM_befriend_the_east_desc: "科摩罗应该全身心投入到改善与中国、俄罗斯和其他东方国家的关系上。"
 anjouan_rebellion: "昂儒昂叛军！"
 COM_trade_deals_with_india: "与印度的贸易协定"
 COM_trade_deals_with_india_desc: "印度是我国产品的最大经济伙伴和的最大进口国之一。我们需要加强合作以确保经济的繁荣。"
 COM_trade_deals_with_singapore: "与新加坡贸易"
 COM_trade_deals_with_singapore_desc: "新加坡是我国产品的最大经济伙伴和的最大进口国之一。我们需要加强合作以确保经济的繁荣。"
 COM_ministry_of_economy: "经济部"
 COM_ministry_of_economy_desc: "经济部应当振兴我国的科技基础，并且为科摩罗引入生产新方法，以此促进我国工业发展。"
 COM_trading_with_west: "与法国合作"
 COM_trading_with_west_desc: "加强与法国的合作对科摩罗经济很重要，因为法国投资者或许已准备好开始投资我们......"
 COM_french_investments: "法国投资"
 COM_french_investments_desc: "现在，在我们改善与法国的关系之后，是时候要求投资了。"
 COM_russian_investments: "俄罗斯投资"
 COM_russian_investments_desc: "现在，在我们改善与俄罗斯的关系后，是时候要求投资了。"
 COM_trading_with_east: "寻求俄罗斯资金"
 COM_trading_with_east_desc: "增加与俄罗斯的合作对科摩罗经济来说至关重要，因为俄罗斯投资者或许已准备好开始投资我们……"
 COM_military_coop_easaf: "与东非联盟的军事合作"
 COM_military_coop_easaf_desc: "东非联盟举行军事演习可以成为加强地区安全、促进成员国合作、增强东非地区集体防御能力的重要组成部分。这些演习为军队之间的联合训练、信息共享和协调提供了机会，最终有助于地区稳定和维和努力。"
 COM_army: "科摩罗国家发展"
 COM_army_desc: "科摩罗军队，正式名称为国家发展军，是一支规模虽小但训练有素的部队。除军队外，科摩罗还拥有500人的警察部队和500人的国防军，这两支部队都负责保卫国家边境和维护群岛的领土完整。"
 COM_mission_from_unrec: "联合国和平与裁军非洲区域中心的代表团"
 COM_mission_from_unrec_desc: "联合国区域和平与裁军中心致力于防止核武器扩散，并促进非洲冲突各国裁军。通过与联合国区域和平与裁军中心合作，我们可以采取措施裁减军队，并展现我们对非洲大陆和平与安全未来的承诺。"
 COM_african_mercenaries: "非洲佣兵"
 COM_african_mercenaries_desc: "非洲大陆拥有无数经验丰富的战士，其中许多人在该地区众多的冲突中积累了宝贵的经验。通过招募这些训练有素的雇佣兵，我们可以提升军队的组织性和战斗力，确保军队更好地应对现代战争的挑战。"
 COM_modernize_the_army: "科摩罗安全部队现代化"
 COM_modernize_the_army_desc: "如果科摩罗希望成为一个值得尊敬的国家，那么科摩罗安全部队亟需现代化。"
 COM_expand_the_police_force: "军事化警察部队"
 COM_expand_the_police_force_desc: "我们的警察部队与军队规模大致相同，鉴于我们最近的不稳定情况，有时很难看出其中的差别。我们或许也可以帮助他们胜任双重角色。"
 COM_naval_treaty_with_france: "法国-科摩罗防御条约"
 COM_naval_treaty_with_france_desc: "鉴于我们共同的历史，法国干涉科摩罗事务是常见的情况。海军防御条约允许法国军队进入我们的水域，但如果我们想自己成为真正的海军强国，这可能是我们唯一的选择。"
 COM_naval_treaty_with_china: "中国-科摩罗防御条约"
 COM_naval_treaty_with_china_desc: "鉴于我们共同的历史，法国干涉科摩罗事务是常见的情况。我们必须邀请其他外国势力进入我们的地方事务，以对抗他们的影响力。"
 COM_modernize_the_patrol_boats: "巡逻艇现代化"
 COM_modernize_the_patrol_boats_desc: "我国目前的“科摩罗海军”包括了2艘日本巡逻艇——它们是在1981年服役的！毋庸置疑，他们急需升级！"
 COM_buy_patrol_boats: "量大于质"
 COM_buy_patrol_boats_desc: "我们的海军不能离开我们的海岸超过几英里。如果我们想向外国投射力量，我们应该在我们的舰队中配备一些护卫舰。"
 COM_expand_the_dockyards: "扩建船坞"
 COM_expand_the_dockyards_desc: "更多的海军船坞意味着更多的舰艇，我们的海军急需更多的舰艇。"
 COM_fortress_comoros: "要塞化科摩罗"
 COM_fortress_comoros_desc: "我们有限的、小规模的军事力量无法永久保障我们的安全。我们应该在沿海和面向水边的山坡上修建一系列有针对性的防御工事，以阻止敌方海上入侵。"
 COM_air_force: "建立一支科摩罗空军"
 COM_air_force_desc: "只有少数训练有素的科摩罗人驾驶着飞机，更不用说战斗机了！无论如何，如果我们想征服天空，我们需要一支空军。"
 COM_new_aircraft_purchases: "购买新飞机"
 COM_new_aircraft_purchases_desc: "我们现在的飞机已经严重过时了。让我们购买新千年中真正具有应用价值的型号蓝图吧。\n\n现在，瑞典人正在贿赂国家来购买他们的JAS鹰狮，我们应该搞到其中的一些。"
 COM_introduce_democracy: "引入民主主义"
 COM_introduce_democracy_desc: "在过去几十年中发生的大量政变教会我们，独裁并不十分稳定。让我们引入真正的民主，让人民重新掌权。"
 COM_befriend_the_west: "对西方示好"
 COM_befriend_the_west_desc: "西方列强始终在寻找在非洲成功过渡到民主的传说。他们一定会用我们所需的一切来支持我们。"
 COM_tighter_edf_cooperation: "加强同欧洲发展基金的合作"
 COM_tighter_edf_cooperation_desc: "作为欧洲发展基金的成员，我们理应得到欧洲联盟对我国发展的援助。我们不会错过这样的机会——让我们开始寻求更紧密的合作吧！"
 COM_maintain_dictatorship: "维持军事独裁"
 COM_maintain_dictatorship_desc: "多年的动荡已经教会了我们，科摩罗需要一个强大的掌权者，以坚定但温柔的手领导这个国家。"
 COM_draw_closer_to_the_au: "靠近非洲"
 COM_draw_closer_to_the_au_desc: "军事独裁在非洲司空见惯，非洲联盟可能不会将我们视为拒绝民主潮流的怪物。是时候看看谁才是我们的朋友了。"
 COM_ohada: "统一非洲商业法组织"
 COM_ohada_desc: "统一非洲商业法组织成立于1993年的毛里求斯，其目的在于为非洲提供更多的商业投资机会。作为我们唯一的东非成员国，我们拥有独特的地位和大量可获取的东西。"
 COM_form_tanzancom: "组建坦赞科"
 COM_form_tanzancom_desc: "坦噶尼喀与赞比亚之间的政治联盟并不是一个完美联盟。然而涅雷的梦想比以往任何时候都更加强大！我们必须寻求加入联盟。\n为了让这个名字更容易得名，坦桑尼亚希望保持自己现在的名字不变。"
 COM_influence_of_islam: "伊斯兰影响"
 COM_influence_of_islam_desc: "科摩罗是一个非常古老的伊斯兰国——甚至在我国的旗帜上有着一席之地。无论科摩罗是个什么国度，它永远是最重要的伊斯兰国度。"
 COM_closer_ties_with_arab_league: "与阿拉伯联盟的更紧密联系"
 COM_closer_ties_with_arab_league_desc: "我们是阿拉伯联盟的成员，但我们目前是阿拉伯联盟最南端的成员，而且在地理上是孤立的。我们应该采取措施，确保通过外交手段达到我们无法在地理上到达的距离。"
 COM_seek_help_from_the_saudis: "向沙特求助"
 COM_seek_help_from_the_saudis_desc: "沙特阿拉伯是伊斯兰世界中最古老和最大的成员，如果被要求，它肯定会帮助科摩罗的逊尼派兄弟。"
 COM_befriend_baath: "向复兴党求援"
 COM_befriend_baath_desc: "更世俗的泛叙利亚策略更适合科摩罗。我们需要与叙利亚和伊拉克交好，以便在我国推行复兴主义。"
 COM_ayatollah_sambi: "阿亚图拉·桑比的雄心"
 COM_ayatollah_sambi_desc: "艾哈迈德·阿卜杜拉·穆罕默德·桑比，俗称“阿亚图拉”，是科摩罗著名的伊斯兰领袖。他深受民众爱戴，甚至有望角逐国家政治权力。他对伊斯兰教义的深刻理解将带来无可估量的价值。"
 COM_declare_islamic_republic: "宣布建立阿拉伯共和国"
 COM_declare_islamic_republic_desc: "阿亚图拉·桑比现已具备号召建立科摩罗真正阿拉伯共和国的条件。让我们将这个曾经的殖民地转变为伊斯兰世界的瑰宝！"
 COM_ghost_of_colonialism: "殖民主义幽灵"
 COM_ghost_of_colonialism_desc: "尽管我们已经独立，法国殖民者的幽灵仍然笼罩着我们的岛国，而随着法兰西对马约特的继续占领，情况不太可能很快会消失。我们该怎么处理我们曾经的领主法国？"
 COM_embrace_francafrique: "接纳法国"
 COM_embrace_francafrique_desc: "“法国的非洲”是一个用来形容法国对其在非洲的旧殖民地的影响的术语。我们不认为它值得欢庆——事实上我们是欢迎并接受它。法国为我们的发展做出了巨大贡献，我们很感激它的贡献。"
 COM_intensify_coi_engagement: "加强同印度洋委员会的接触"
 COM_intensify_coi_engagement_desc: "印度洋委员会由五个非洲印度洋国家组成——科摩罗、马达加斯加、毛里求斯、留尼旺和塞舌尔。与印度洋委员会合作是我们证明自己是法国宝贵财富的最佳途径。"
 COM_rejoin_france: "法国海外省"
 COM_rejoin_france_desc: "我们已经收到消息，法国正积极考虑让我们作为一个海外领土重新加入。自从独立以来，科摩罗已经看到了面临的不稳定影响，人民现在渴望着法兰西稳定统治的岁月。"
 COM_antagonize_france: "疏远法国"
 COM_antagonize_france_desc: "我们应该努力与以前的殖民统治者划清界限，开始奉行更加独立的外交政策，并寻求重新统一我们的群岛。"
 COM_demand_mayotte: "向法国索取马约特"
 COM_demand_mayotte_desc: "我们对法国暴君的仇恨已经到了民众中强烈呼吁开战的地步。虽然寡不敌众，但我们的决心是坚定的，我们的正义是站在我们这边的。如果上帝意下，我们将取得胜利！"
 COM_expand_moroni: "扩建莫罗尼"
 COM_expand_moroni_desc: "莫罗尼是我们大科摩罗群岛的首府。这显然是任何工业扩张的第一选择。"
 COM_kickstart_economy: "启动经济"
 COM_kickstart_economy_desc: "科摩罗是世界经济最差的国家之一，人民热切希望改善形势。我们不能袖手旁观，等待外国投资者或外国援助——是时候直接与经济打交道了。"
 COM_vanilla_exports: "香草出口"
 COM_vanilla_exports_desc: "香草是我们的主要出口产品之一，也是一种用途几乎全方位的产品。让我们加强生产和收获收益。"
 COM_ylang_ylang: "依兰依兰"
 COM_ylang_ylang_desc: "热带树冠有鲜花，可以从中获得一种名为依兰依兰的关键油。这种油拥有巨大的利润，而且似乎在东方和西方都受到狂热欢迎。更妙的是，它只在地球上很少的地方生长——包括科摩罗。"
 COM_expand_on_anjouan: "扩展昂儒昂"
 COM_expand_on_anjouan_desc: "重要的是将工业扩张扩展到群岛各地，昂儒昂是科摩罗第二大岛屿，接下来我们应该期待他们。"
 COM_expand_on_moheli: "扩展莫赫利"
 COM_expand_on_moheli_desc: "莫赫利岛是科摩罗最小的岛屿，但它的面积仍然足够大，对我们来说，在岛上建立工业部门是合理的。"
 COM_a_federal_union: "联邦制联盟"
 COM_a_federal_union_desc: "公投成功，我们现在已经成为科摩罗联盟——一个自治度很大的岛屿联邦。"
 COM_Loi_des_competences: "宽仁之道"
 COM_Loi_des_competences_desc: "将起草权限法，以明确说明哪些治理部分由联邦政府处理，哪些部分留给岛上的自治政府。"
 COM_operation_democracy_in_comoros: "科摩罗民主行动"
 COM_operation_democracy_in_comoros_desc: "昂儒昂岛的民主运作是2008年的一场入侵，目的是将当地军阀穆罕默德·巴卡尔上校赶下台。我们得到了非洲联盟的支持并且我们的任务十分明确 - 巴卡尔必须下台，他的反叛政府必须被推翻！"
 COM_centralize_power: "集权"
 COM_centralize_power_desc: "考虑到最近的不稳定因素，我们决定完全无视公投。只有当每个人都屈服于中央权力时，岛屿上所有无休止的内斗才会停止！"
 COM_claim_banc_du_geyser: "宣称盖瑟礁"
 COM_claim_banc_du_geyser_desc: "盖瑟礁是科摩罗以西的一个淹没的礁石。法国和马达加斯加都因为可能存在的石油储备而宣称这里是他们的专属经济区，我们将随之而来！"
 COM_claim_the_glorioso_islands: "宣称格洛里厄斯群岛"
 COM_claim_the_glorioso_islands_desc: "格洛里厄斯群岛是靠近盖瑟礁的一个小岛群。尽管他们是法属岛屿，但只要能在民众中鼓动一些支持，我们就会宣称他们属于科摩罗人。"
 COM_no_more_coups: "不再政变！"
 COM_no_more_coups_desc: "我们已经巩固了足够的权力，可以在将来可能发生的政变时，实现实现紧急预案。"
 COM_a_common_destiny: "共同的命运"
 COM_a_common_destiny_desc: "我们完成了艰难的旅程，但是在科摩罗语中终于实现了稳定。我们还不知道会从何而来，但我们将为宪法和“专业的共产主义”而战——追求科摩罗的共产命运。"
 COM_unrec_TT: "我们将邀请联合国军来强化我们的军事力量。"
 COM_old_corvettes_tt: "部署2条冷战时代的[CHI.GetFlag]§H中国§!轻型护卫舰。"
 COM_convention_renewal_party: "科摩罗复兴公约"
 COM_convention_renewal_party_desc: "科摩罗复兴公约是科摩罗群岛的一个政党。科摩罗复兴公约由一群政治家和知识分子于1996年创立，旨在为该国的政治舞台带来新的希望和稳定。该党的纲领以促进经济增长、减少贫困、改善医疗保健和教育为中心。"
 COM_subsidies_for_education: "教育补贴"
 COM_subsidies_for_education_desc: "我们必须补贴教育，因为受过良好教育的人民构成了繁荣社会的支柱！"
 COM_stabilizing_society: "社会稳定"
 COM_stabilizing_society_desc: "稳定科摩罗的社会需要所有利益攸关方的长期承诺，专注于解决不稳定的根源问题，并促进包容性发展。"
 COM_assembly_of_union: "工会大会"
 COM_assembly_of_union_desc: "我们需要组建联盟来优化我们的目标并改革我们的发展计划。"
 COM_purging_dissidents: "碾碎反对派的梦想"
 COM_purging_dissidents_desc: "我们需要发起一场反攻，以对抗那些想要改变我国外交政策决定的冒牌者。我们的道路不应被动摇！"
 COM_social_agenda: "社会议程"
 COM_social_agenda_desc: "优先社会议程有助于增强国家里的人类发展。通过专注于教育、医疗保健和扶贫等社会问题，科摩罗可以确保其公民能够获得必要的资源和机会来领导充实的生活。而这反过来又可以促进总体福祉和人民生活质量。"
 COM_foreign_jihadists: "外国圣战者"
 COM_foreign_jihadists_desc: "当我们宣布发起圣战时，来自世界各地的圣战者将来到我们的国家，为正义的事业而战！"
 COM_dd_TT: "§Y我们可以会从阿拉伯世界的复兴党伙伴那里获得军事和政治援助！§!"
 COM_led_new_TT: "§Y阿亚图拉·桑比斯将成为科摩罗的下任领导人，以确保岛屿间的进一步合作！§!"
 COM_militarism_baath: "复兴党私人军事公司军国主义"
 COM_militarism_baath_desc: "我们将建立一个由科摩罗组成的新国家。现在它将被我们的军队进一步控制，我们的国家将建立自己的私人军事公司。"
 COM_nationalization_of_capital: "迁都"
 COM_nationalization_of_capital_desc: "这些投资为西方压迫者创造了收入，而我们的人民却连一分钱都拿不到！让我们把他们赶出我们的土地，为我们的人民创造财富。"
 COM_our_will_to_expand: "扩张的意志"
 COM_our_will_to_expand_desc: "我们新的社会意识形态基础是我们扩大国家意志的明确体现。没有什么可以阻挡我们，我们应该确保这一点！"
 COM_orange_party: "奥兰治党"
 COM_orange_party_desc: "奥兰治党是科摩罗政坛上的重要政党。该党凭借其进步、自由的价值观迅速赢得了青年和城市人口的支持。该党的原则和价值观宣言强调民主理想、促进人权和经济发展。该党已提名候选人参加总统和议会选举。"
 COM_radical_stance_on_trafficking: "激进的贩卖人口活动"
 COM_radical_stance_on_trafficking_desc: "穆罕默德·达乌杜申明，科摩罗政府将加强旨在预防、镇压和惩罚贩运人口活动的行动。 这将包括重新启动政府为打击贩运人口活动而设立的小组，以及提高主要合作伙伴对贩运人口活动的认识，并重振与毒品和犯罪问题办公室的合作。"
 COM_efficient_governmental_apparatus: "高效的政府机构"
 COM_efficient_governmental_apparatus_desc: "达乌杜总统改革议程的重点之一是增强政府内部的透明度和问责制。已采取措施加强金融监督机制、打击腐败并促进公职人员的道德行为。这些举措旨在培育诚信文化，并确保公共资源得到有效利用，造福所有公民。"
 COM_meritocracy: "达乌杜的精英统治"
 COM_meritocracy_desc: "无论人们怎么说，只有最优秀的人才能进入科摩罗政府。我们的首要任务是效率，而不是绥靖！"
 COM_push_it_to_the_limit: "坚持到极限"
 COM_push_it_to_the_limit_desc: "在认识到多样化的必要性后，道杜总统的改革议程极其强调扩大国家的经济基础。科摩罗在传统上一直依赖农业和捕鱼业等领域，但总统正在积极地促进旅游业、可再生能源和信息技术等领域。这些努力旨在利用该国独特的自然风貌和文化遗产，以及利用它在新兴工业中未挖掘的潜力。"
 COM_balancing: "科内伊·普里德日"
 COM_balancing_desc: "穆罕默德·达乌杜应该实施改革，将可持续经济增长置于短期商业繁荣之上。通过对多元化、基础设施发展、人力资本投资和国际伙伴关系采取审慎态度，达乌杜总统应致力于建立一个有弹性的经济，避免经济泡沫的风险，并确保科摩罗人民的长期繁荣。"
 COM_daudouism: "达乌杜主义"
 COM_daudouism_desc: "最终，达乌杜总统意识形态的成功将取决于将精英统治和经济增长与民主和个人自由原则相协调的能力。通过采用考虑治理的经济、社会和政治层面的综合方法，科摩罗可以努力实现繁荣和民主进步。"
 COM_state_run_capitalism: "国家运行资本主义"
 COM_state_run_capitalism_desc: "达乌杜总统对国有资本主义经济的愿景旨在在私营企业和政府干预之间取得平衡。政府积极参与经济旨在促进战略部门、引导投资并确保资源和机会的公平分配。这一做法旨在营造一个公平和包容的经济环境，造福所有科摩罗公民。"
 COM_absolute_employment: "绝对就业"
 COM_absolute_employment_desc: "认识到失业对个人和社会整体福祉构成重大挑战，达乌杜总统的愿景围绕着实施政策和战略，以确保每个寻求就业的人都能获得合适和有尊严的工作。这一做法旨在释放劳动力潜力，为减贫做出贡献，并促进科摩罗整体社会经济发展。"
 COM_inclusive_government: "少数群体的融入"
 COM_inclusive_government_desc: "达乌杜总统的政府已采取具体措施解决历史上的不平等问题并促进少数族裔融入经济。我们努力为少数族裔企业和企业家提供有针对性的支持和资源，帮助他们获得融资、培训和市场机会。通过培育少数族裔社区的创业精神，政府旨在创造一个更具包容性和多样化的经济格局，造福所有公民。"
 COM_minority_inclusive_idea: "少数群体的融入"
 COM_eau_military_coop_idea: "东非联盟军事合作"
 COM_anjouan_idea: "昂儒昂叛乱"
 COM_anjouan_idea_desc: "昂儒昂岛已公开宣布反抗[COM.GetAdjective]政府。昂儒昂岛是[COM.GetName]第二大岛，也是该国领土的重要组成部分。他们公开列举了缺乏适当的代表权、公平自由的选举以及岛屿自治权等理由，作为他们反抗的原因。如果我们不迅速采取行动，他们很可能会完全脱离该国。"
 COM_poor_military_idea: "腐败的军队"
 COM_poor_military_idea_desc: "军队的运作方式更像是一群自私自利的权力掮客，而非一支专业的军队。他们的忠诚与政府拨款和维护秩序挂钩，但这种支持始终是有条件的。随着时间的推移，每一届政府都有可能失去他们的信任，从而威胁到国家的稳定。"
 COM_big_problems_idea: "低效政府"
 COM_big_problems_idea_desc: "我们的政府充斥着许多严苛、运转失灵甚至完全不运作的部门和机构。消除和弥补政府的这些缺陷，应该是我们未来工作的重中之重。"
 COM_minority_inclusive_idea_desc: "尽管[COM.GetName]是一个小国，但它远非一个同质化的国家，而是由许多不同的民族和各行各业的人们组成。少数群体参与国家治理至关重要，否则国家将遭受损失。"
 COM_eau_military_coop_idea_desc: ""
 COM_dictators_idea: "小独裁者"
 COM_dictators_idea_desc: "科摩罗在过去几十年经历了多次成功和失败的政变。各省省长试图以牺牲中央政府为代价篡夺权力。"
 COM_pro_farmers_idea: "亲农"
 COM_pro_farmers_idea_desc: "尽管科摩罗是一个小国，土地有限，但农业规模庞大。我们应该优先考虑农民、渔民和其他农业劳动者的利益。"
 COM_agricultural_developments_idea: "农业发展"
 COM_agricultural_developments_idea_desc: "集中精力发展农业产业将有助于我们从独立以来的经济动荡中恢复过来，并使我们能够利用我们最丰富的自然资源实现增长。"
 COM_small_ship_project: "小型船舶项目"
 COM_small_ship_project_desc: "长期以来，我们的海军力量一直不足。通过与当地船坞和造船厂密切合作，我们可以组建一支规模适中的舰队，以加强近海防御并巩固我们在附近水域的影响力。"
 COM_volcano_idea: "火山灰造成的农业损失"
 COM_volcano_idea_desc: "卡尔塔拉火山爆发，火山灰覆盖了大片地区，对农作物造成了严重破坏。农田恢复需要时间，农业生产力在可预见的未来仍将保持低迷。"
 COM_typhoon_idea: "从飓风灾害中恢复"
 COM_typhoon_idea_desc: "飓风肯尼斯造成的毁灭性影响仍在持续恢复中，农业和基础设施的恢复需要时间。"
 COM_total_ban_on_personal_weapons_idea: "全面禁止个人武器"
 COM_total_ban_on_personal_weapons_idea_desc: "过去二十年来，个人防卫武器在科摩罗十分普遍，但我们现在已不再需要它们。我们应该解除公民的武装，全面禁止个人武器。这将有助于我们稳定社会，并降低当前及未来发生暴力事件的风险。"
 COM_naval_treaty_with_france_idea: "法国-科摩罗海军防御条约"
 COM_naval_treaty_with_france_idea_desc: "与法国的谈判取得了成果。我们与[FRA.GetName]签署了海军防御条约。作为交换，我们牺牲了部分本土海军舰艇研发能力，换取了一项大型防务协议和一揽子经济刺激计划。"
 COM_naval_treaty_with_china_idea: "中国-科摩罗海军防御条约"
 COM_naval_treaty_with_china_idea_desc: "与中国的谈判取得了成果。我们与[CHI.GetName]签署了海军防御条约。作为交换，我们牺牲了部分本土海军舰艇研发能力，换取了一项大型防务协议和一揽子经济刺激计划。"
 COM_the_comoros_tourism_industry: "旅游业"
 COM_the_comoros_tourism_industry_desc: "[COM.GetAdjective]的旅游业是该国一个重要的、关键的组成部分，为该国带来经济增长，并为群岛内众多岛屿上的当地企业提供资金。"
 COM_small_ship_project_idea: "[COM.GetAdjective]小型舰艇计划"
 COM_small_ship_project_idea_desc: "通过与当地船厂和国际伙伴的合作，我们成功启动了一项建造小型海军舰艇的项目。这些舰艇增强了我们的近海防御能力，并提升了我们在该地区的海上存在。"
 COM_the_east_africa_entrepot_idea: "东非转口贸易站"
 COM_the_east_africa_entrepot_idea_desc: "通过战略性的港口开发和全面的经济伙伴关系，科摩罗已成为东非沿岸重要的贸易枢纽。我们优越的地理位置促进了非洲、中东和亚洲之间的贸易往来，为我们的岛屿带来了繁荣。"
 COM_militarized_police_force_idea: "军事化警察部队"
 COM_militarized_police_force_idea_desc: "鉴于近期政局动荡和政变频发，我国警队已进行重组并配备相应装备，以应对社会动荡和军事威胁。虽然警军之间的界限日渐模糊，但这种双重角色能力确保我们无论面临何种挑战都能维护社会秩序。"
 COM_comorosian_private_military_companies: "[COM.GetAdjective]私人军事公司"
 COM_comorosian_private_military_companies_desc: "科摩罗已成为多家私人军事公司的总部所在地，这些公司在国内和国外均有业务。这些私营军事公司为整个地区提供安保服务、军事训练和后勤保障行动，在创造收入的同时，也使科摩罗成为私营军事技术中心。"
 COM_unstable_government_idea: "动荡的政府"
 COM_unstable_government_idea_desc: "近期发生的事件和政府的不稳定导致科摩罗政府极度动荡，阻碍了科摩罗走向稳定和发展。我们必须着手稳定政府，否则政府将继续处于动荡之中。"
 COM_mayotte_referendum_decisions: "马约特公投"
 COM_mayotte_referendum_decisions_desc: "马约特岛是科摩罗群岛众多岛屿之一。马约特岛人民目前正在决定他们是想继续留在法兰西共和国、加入科摩罗，还是寻求独立。我们可以选择支持法国的留欧运动，也可以选择支持科摩罗的独立运动，或者选择支持马约特岛的独立运动。\n\n目前预期的投票份额如下：\n\n- 投向法国：[?COM.mayotte_referendum_france|Y]%\n- 投向科摩罗：[?COM.mayotte_referendum_comoros|Y]%\n- 独立：[?COM.mayotte_referendum_independence|Y]%"
 COM_mayotte_referendum_mission: "马约特地位全民公投"
 COM_mayotte_referendum_mission_desc: "公投即将举行。我们只有有限的时间做好准备，否则就为时已晚。"
 COM_mayotte_french_support_campaign_decision: "[FRA.GetFlag][FRA.GetAdjective]支援运动"
 COM_mayotte_french_support_campaign_decision_desc: "马约特岛一直是我们[FRA.GetAdjective]印度洋领土无可置疑的组成部分。我们应支持该地区的法国支持者，确保他们在公投中获胜。"
 COM_mayotte_independence_support_campaign_decision: "[MTE.GetFlag][MTE.GetAdjective]独立声援运动"
 COM_mayotte_independence_support_campaign_decision_desc: "马约特岛的人民渴望独立已久。我们应当接触独立运动的领导人，并考虑可能扩大马约特岛人民的权利。"
 COM_mayotte_comorian_support_campaign_decision: "[COM.GetFlag][COM.GetAdjective]声援运动"
 COM_mayotte_comorian_support_campaign_decision_desc: "马约特岛是科摩罗群岛的一部分，因此应当与我们伟大的联邦融为一体。我们必须继续支持该地区的兄弟姐妹，确保他们的立场得到倾听。"
 COM_the_constitutional_referendum_decisions: "宪法公投"
 COM_the_constitutional_referendum_decisions_desc: "近年来，科摩罗一直经历着各种政治动荡和政变。为确保国家稳定，科摩罗宪法亟需修订。我们可以选择支持联邦主义或中央集权主义运动，但无论如何都必须在即将举行的公投中表明立场。\n\n联邦主义支持度：[?COM_federalist_constitutional_support|Y%0]\n中央集权主义支持度：[?COM_anti_federalist_constitutional_support|Y%0]"
 COM_the_constitutional_referendum_mission: "公投"
 COM_the_constitutional_referendum_mission_desc: "公投即将来临，我们必须在即将到来的公投中表明立场。只有时间才能告诉我们，科摩罗的未来将迎来怎样的结果。"
 comoros.1.t: "忠诚问题"
 comoros.1.d: "尽管叙利亚和伊拉克都宣称自己是复兴党意识形态的理想代表，但它们通常并不和睦。它们要求我们效忠。我们该站在哪一边呢？"
 comoros.1.a: "哈菲兹是最睿智的！"
 comoros.1.b: "萨达姆才能领航！"
 comoros.1.c: "或许我们应该试着让他们和解？"
 comoros.4.t: "宪法公投"
 comoros.4.d: "在最近推翻塔吉丁·本·赛义德·马苏德的政变之后，我国政府架构仍未最终确定。阿扎利·阿苏马尼总统过去一年致力于稳定国家局势，现在正是举行宪法公投的时机。人民将决定科摩罗应采取何种政府形式，而我们当然可以影响舆论导向。我们应当鼓励哪条道路呢？"
 comoros.4.a: "联邦制是正确的。"
 comoros.4.b: "集权制是正确的。"
 comoros.5.t: "科摩罗宣称盖瑟礁！"
 comoros.5.d: "近日，科摩罗政府宣称对盖瑟礁拥有主权，并控制了该区域内的油田。"
 comoros.5.a: "法国会让他们后悔的！"
 comoros.5.b: "他们竟敢宣称马达加斯加海域！"
 comoros.6.t: "科摩罗对格洛里厄斯群岛提出主权要求。"
 comoros.6.d: "科摩罗近日宣布，将格洛里厄斯群岛视为其领土的一部分。"
 comoros.6.a: "他们那些琐碎的牢骚，我们根本不放在心上。"
 comoros.7.t: "科摩罗海军基地"
 comoros.7.d: "[COM.GetAdjective]已提出允许我们在大科摩罗岛建立正式海军基地。在该地区增设海军基地将使我们能够进一步扩大在该地区的影响力，并保护我们在东非的战略利益。我们是否同意[COM.GetAdjective]的条件？"
 comoros.7.a: "太好了！"
 comoros.7.b: "其实……"
 comoros.8.t: "科摩罗民主行动"
 comoros.8.d: "我们已准备好执行军事行动，入侵那座由叛乱军阀控制的岛屿。"
 comoros.8.a: "让我们召唤正义的盟友！"
 comoros.9.t: "[COM.GetName] 请求支援"
 comoros.9.d: "科摩罗请求我们援助，以协助其针对某岛屿上叛乱的军阀执行一项特别行动！"
 comoros.9.a: "当然"
 comoros.9.b: "我们根本不在乎。"
 comoros.10.t: "行动成功！"
 comoros.10.d: "我们成功执行了行动。军阀政府已被推翻！"
 comoros.10.a: "太好了"
 comoros.11.t: "马约特岛的反殖民主义集会"
 comoros.11.d: "科摩罗爆发大规模抗议，谴责法国对马约特岛的控制。整个群岛的反殖民主义情绪日益高涨。但愿马约特岛的人民不会从这场肆意煽动的骚乱中获得任何\"灵感\"……"
 comoros.11.a: "有意思……"
 comoros.12.t: "科摩罗要求马约特岛！"
 comoros.12.d: "马约特人民有权获得自由，你们那殖民主义的小帝国不应以剥削之名让他们受苦！解放他们，否则就开战！"
 comoros.12.a: "确保稳定是我们的首要任务。"
 comoros.12.b: "放马过来，混蛋。"
 comoros.13.t: "科摩罗海外领地"
 comoros.13.d: "科摩罗政府已与我们接洽，探讨可能以海外省身份回归法国，以确保经济和金融稳定，并承诺在邻国发生变故时提供军事保护。"
 comoros.13.a: "批准加入"
 comoros.13.b: "拒绝请求"
 comoros.14.t: "法国接受了协议"
 comoros.14.d: "法国已决定允许我们成为其海外领土，我们将获得财政支持和军事保护，同时保持名义上的独立并实行地方自治。"
 comoros.14.a: "太好了！"
 comoros.15.t: "科摩罗政治"
 comoros.15.d: "2000年对科摩罗这个非洲海岸外的小国而言动荡不安。该国当时由大科摩罗岛、昂儒昂岛和莫埃利岛三大主要岛屿代表组成的联合政府统治。然而，各岛屿间关系紧张，彼此争夺更多权力与资源，导致政治局势频繁动荡、政变迭起，政客们不断试图掌控政府。2000年1月，阿扎利·阿苏马尼上校发动军事政变，推翻了塔基丁·本·赛义德·马松德总统。阿苏马尼承诺将恢复国家稳定，并举行自由公正的选举。如今，唯有时间能揭示科摩罗的未来将走向何方。"
 comoros.15.a: "有意思"
 comoros.16.t: "科摩罗寻求投资"
 comoros.16.d: "[COM.GetAdjective]大使向我们提出了一系列针对岛国的潜在投资建议。虽然他们并非主要贸易伙伴或庞大经济体，但我们可以对该国进行定向投资，有望获得相当可观的回报。最引起我们兴趣的两项主要提案是关于工业补助和债务重组。我们该如何选择？当然，我们也可以直接无视他们的请求。"
 comoros.16.a: "投资他们的工业吧！"
 comoros.16.b: "解决他们的债务吧。"
 comoros.16.c: "科摩罗？再见。"
 comoros.17.t: "[FROM.GetName] 已同意工业计划"
 comoros.17.d: "我们的使节带回了喜讯。[FROM.GetName]已同意在我国境内增建工厂与工业基础设施。"
 comoros.17.a: "好耶！"
 comoros.18.t: "[FROM.GetName] 同意债务重组"
 comoros.18.d: "[FROM.GetName] 已决定通过购买并免除部分债务来重组我们的债务结构。此举为我们释放了额外资金，使我们能够将更多资源投入到国内其他重要事务上。"
 comoros.18.a: "很好"
 comoros.19.t: "[FROM.GetName]"
 comoros.19.d: "我们派往[FROM.GetName]的使节带回了令人沮丧的消息。他们对与我们合作进行债务重组或工业扩张毫无兴趣。"
 comoros.19.a: "啧"
 comoros.20.t: "政变阴谋被挫败"
 comoros.20.d: "2003年2月，安全部队宣布成功挫败一起针对阿扎利·阿苏马尼总统的政变阴谋。数名涉嫌策划推翻政府的士兵和地方部长已被逮捕。虽然直接威胁已得到控制，但此次事件凸显了我们这个年轻联邦内部持续存在的不稳定因素。"
 comoros.20.a: "天呐，那是接近的。"
 comoros.21.t: "卡尔塔拉火山喷发"
 comoros.21.d: "大科摩罗岛南部的卡尔塔拉火山爆发，火山灰覆盖了包括首都莫罗尼在内的大片区域。火山灰污染了饮用水源，严重损毁农作物，并迫使数千人撤离。政府必须迅速采取行动，援助受灾地区。"
 comoros.21.a: "启动紧急响应。"
 comoros.22.t: "卡尔塔拉火山再次喷发"
 comoros.22.d: "卡尔塔拉火山今年第二次喷发。火山灰覆盖了南部村庄，污染了水源，使本已紧张的饮用水供应雪上加霜。在持续进行的恢复工作中遭遇第二次灾难，正考验着政府的应对能力。"
 comoros.22.a: "又来……"
 comoros.23.t: "也门航空空难"
 comoros.23.d: "也门航空626号班机（空客A310）在最终降落莫罗尼国际机场途中，于科摩罗海岸附近坠海。机上153名乘客和机组人员中仅一人生还。遇难者多为旅居法国的科摩罗侨民。外界对也门航空的飞机及维护作业的批评日益高涨，法国境内爆发大规模抗议活动。尽管抗议矛头指向航空公司和法国当局，科摩罗政府仍需承担起援助遇难者家属及参与国际协商的重担。"
 comoros.23.a: "悼念遇难者。"
 comoros.24.t: "气旋肯尼斯来袭"
 comoros.24.d: "强热带气旋\"肯尼斯\"袭击科摩罗，造成灾难性破坏。至少七人遇难，超过200人受伤，60-80%的主粮作物被毁。数万人流离失所，基础设施和饮用水供应遭受严重破坏。灾后恢复需要大量资金和时间。"
 comoros.24.a: "启动紧急救援"
 comoros.25.t: "莫罗尼监狱大规模越狱事件"
 comoros.25.d: "莫罗尼最大的监狱有38名囚犯越狱。据报道，他们只是从守卫松懈的正门大摇大摆地走出去，当局称这起事件涉及守卫疏忽，且可能存在预谋。政府必须决定是增加安保开支以加强防护，还是维持现有水平并继续搜捕。"
 comoros.25.a: "增加安全支出"
 comoros.25.b: "在当前预算范围内继续搜索。"
 comoros.26.t: "阿苏马尼总统遇刺"
 comoros.26.d: "萨利马尼一名宗教领袖的葬礼上，总统阿扎利·阿苏马尼遭一名24岁士兵持刀袭击，受轻伤。嫌疑人当场被捕，但次日被发现死于拘留中。此事加剧了公众对安全部队和政治稳定的担忧。"
 comoros.26.a: "加强安保措施"
 comoros.26.b: "低调处理此事"
 comoros.27.t: "罗贝尔·德纳尔获释"
 comoros.27.d: "曾是非洲著名雇佣兵的罗伯特·德纳尔，尽管被指控犯有罪行，却已被释放。这简直是个奇迹，但事实的确如此。许多人认为，他很可能因此获得人员和物资，再次入侵我国。"
 comoros.27.a: "令人担忧……"
 comoros.28.t: "罗伯特·德纳尔发动政变"
 comoros.28.d: "这位雇佣兵带着数百名士兵返回，成功推翻了政府，建立了一个由被称为“非洲战士之王”的人领导的傀儡政权。"
 comoros.28.a: "战士之王！"
 comoros.29.t: "罗伯特·德纳尔被法国抓获"
 comoros.29.d: "法国军方在德纳尔率领一百到两百名部下企图在我国发动政变的途中将其抓获。他的大部分部下已被释放，但德纳尔本人已被逮捕并押回法国受审。"
 comoros.29.a: "滚蛋吧！"
 comoros.30.t: "罗伯特·德纳尔政变失败"
 comoros.30.d: "尽管德纳尔率领了相当数量的兵力，但他推翻政府的企图还是失败了。战败后，他被逮捕，将被关押在大科摩罗岛的监狱里。"
 comoros.30.a: "女士们先生们，我们抓住他了"
 comoros.31.t: "宪法公投结果"
 comoros.31.d: "经过数月在各岛屿间的宣传活动，宪法公投已经结束，计票结果也已出炉。究竟是选择赋予各岛屿自治权的联邦制，还是建立中央集权政府，这个问题已由人民做出答案。公投结果将影响未来数年我国的权力分配格局。"
 comoros.31.a: "人民已发声"
 comoros.32.t: "前总统马苏德逝世"
 comoros.32.d: "我们从巴黎传来令人悲痛的消息。前总统塔吉丁·本·赛义德·马松德昨晚在巴黎一家医院去世，享年76岁。他因长期患病引发并发症而离世。尽管他在1999年阿扎利·阿苏马尼上校领导的政变中被推翻，但马松德在[COM.GetAdjective]政治史上仍然是一位举足轻重的人物。他的逝世消息在科摩罗群岛引起了强烈反响，来自三个岛屿的民众纷纷聚集在清真寺和广场，祈祷并缅怀他。[COM.GetAdjective]装部队宣布将举行隆重的军礼仪式，以表彰他在担任总统期间为国家做出的贡献。他的家人，包括居住在巴黎和科摩罗的亲属，对[COM.GetAdjective]民众、在法侨民以及国际观察人士的慰问和尊重表示由衷的感谢。全国各地的旗帜将降半旗三天，以示官方哀悼。"
 comoros.32.a: "按X键致敬。"
 comoros.33.t: "桑给巴尔协定"
 comoros.33.d: "[COM.GetAdjective]外交官向我们提出了一项不同寻常但又引人关注的提议——他们希望与我国政府就购买[253.GetName]进行谈判。[COM.GetAdjective]代表团准备充分，带来了详细的经济预测、拟议的付款计划，以及关于保障当地居民权利和福祉的保证。他们认为，地理位置的接近和文化上的联系使得这项安排对双方都有利，并强调了他们致力于维护该地区稳定与繁荣的承诺。该提议包括过渡期条款、现有协议的保护以及可显著充实我国国库的巨额财政补偿。我国内阁对此事意见不一——一些人认为这是一个巩固领土、获取经济资源的务实机会，而另一些人则认为出售主权领土是一个不可想象的先例，可能会在未来引发更多类似的提议。现在，最终的决定权在于我国政府。"
