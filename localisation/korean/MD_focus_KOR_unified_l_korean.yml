 korea.41.t: "북한의 연방제 제안"
 korea.41.d: "우리의 북쪽 이웃은 한 국가가 다른 국가에 완전히 통합되는 것은 더 이상 추구할 가치가 없다고 분명히 선언했습니다. 대신, 그들은 한국 문제를 궁극적으로 해결하기 위해 두 국가 간의 연방을 창설할 것을 제안하며, 당연히 그 연방에서 주도권을 갖기를 원하고 있습니다. 이는 우리 국가의 주권과 존재를 심각하게 위협할 수 있는 위험한 상황입니다."
 korea.41.a: "연방제가 맞다"
 korea.41.b: "이런 식으로는 연방제는 불가능하다..."
 korea.42.t: "남한의 연방 조건 동의!"
 korea.42.d: "광범위한 협상 끝에 남측이 연방 창설에 동의했습니다! 남북한 간의 관계가 안정되고 연방 창설이 가시화되면서, 한민족의 미래는 그 어느 때보다 밝아 보입니다!"
 korea.42.a: "엄청난 소식이다!"
 korea.43.t: "남한의 연방 조건 거부!"
 korea.43.d: "유감스럽게도, [KOR.GetLeader]은(는) 한민족의 이익보다 자신의 이기적인 입장을 우선시하여 연방 창설을 위한 협력 제안을 거부했습니다. 이번 거부가 미래에 또 다른 시도를 하지 못하게 만드는 것은 아니지만, 가까운 시일 내에 연방 창설이 이루어지지 않을 것임을 의미합니다. 우리는 다음 시도가 더 큰 성공을 거둘 수 있도록 토대를 마련해야 합니다."
 korea.43.a: "한민족에게 슬픈 날이다..."
 KOR_joint_research: "조선 공동 연구"
 KOR_joint_research_desc: "우리의 과학적 역량을 통합함으로써, 남북의 가장 뛰어난 석학들을 결집할 수 있습니다. 공동 연구 프로그램은 기술 혁신을 가속화하고, 획기적인 발전을 이룩하며, 조선 인민들 간의 신뢰를 증진할 것입니다."
 KOR_joint_military_might: "조선의 군사력"
 KOR_joint_military_might_desc: "통일된 조선군은 우리 신생 국가의 안전과 독립을 보장할 것입니다. 교리, 장비, 그리고 경험을 하나로 합쳐, 조국을 수호할 수 있는 강력한 군대를 창설할 수 있습니다."
 KOR_joint_military_cooperation: "합동 군사 협력"
 KOR_joint_military_cooperation_desc: "남북의 군대는 하나가 되어 싸우는 법을 배워야 합니다. 합동 훈련, 교리 통합, 그리고 상호 교류를 통해 우리는 단결된 군대를 조직할 수 있습니다."
 KOR_military_improved: "향상된 군사 통합"
 KOR_military_improved_desc: "우리의 노력이 결실을 맺었습니다. 통합군은 이제 훈련과 규율의 격차를 좁히며, 더욱 향상된 효율성으로 작전을 수행합니다."
 KOR_military_exchange_experience: "군사 교류 경험"
 KOR_military_exchange_experience_desc: "협력을 증진하고 불신을 해소하며, 단일 지휘 체계를 구축하기 위해 각 지역 간에 장교와 병사를 교차 배치할 것입니다."
 KOR_combined_airforce_technology: "통합 항공 기술"
 KOR_combined_airforce_technology_desc: "남북 모두 항공 분야에서 귀중한 전문 지식을 보유하고 있습니다. 공동 공군 프로젝트는 우리의 하늘을 지키는 역량을 강화할 것입니다."
 KOR_finish_the_kf21: "KF-21 완성"
 KOR_finish_the_kf21_desc: "KF-21 전투기 프로젝트는 조선의 야망을 상징합니다. 개발을 완수함으로써, 우리는 세계 선진 항공 강국들 사이에서 확실한 입지를 다지게 될 것입니다."
 KOR_jet_production: "통합 제트기 생산"
 KOR_jet_production_desc: "남북 양측의 공장이 기여함에 따라, 제트기 생산 규모를 확대하여 우리 공군을 현대적인 국산 항공기로 무장시킬 수 있습니다."
 KOR_connect_the_people: "민족의 유대"
 KOR_connect_the_people_desc: "조선이 진정으로 하나가 되기 위해서는, 국민들이 서로 연결되어 있다는 유대감을 느껴야 합니다. 기반시설, 통신망, 그리고 공유된 정체성은 공동의 미래를 건설하는 데 있어 결정적인 역할을 할 것입니다."
 KOR_labor_integration: "노동력 통합"
 KOR_labor_integration_desc: "남북의 노동력은 조화를 이루어야 합니다. 공통된 노동법, 공정한 임금, 그리고 통합된 산업 구조가 경제를 안정시킬 것입니다."
 KOR_phase_one: "1단계"
 KOR_phase_one_desc: "통합의 첫 단계는 기초 기반시설과 주요 산업을 병합하여, 더 깊은 결속을 위한 토대를 마련하는 것입니다."
 KOR_phase_two: "2단계"
 KOR_phase_two_desc: "이제 기초 작업이 완료되었으므로, 2단계에서는 더 큰 규모의 경제 개혁과 통합 개발 정책을 추진할 것입니다."
 KOR_population_management: "인구 관리"
 KOR_population_management_desc: "남북 간의 서로 다른 인구 규모와 인구 통계는 신중하게 관리되어야 합니다. 주택, 일자리, 그리고 사회적 안정은 사회 불안을 예방하는 열쇠입니다."
 KOR_focused_growth: "집중 성장"
 KOR_focused_growth_desc: "핵심 분야에 자원을 집중함으로써, 우리는 경제적 격차를 해소하고 성장이 국가 전체에 공정하게 분배되도록 보장할 수 있습니다."
 KOR_happy_united_people: "행복한 통일 인민"
 KOR_happy_united_people_desc: "단결된 국민이 곧 강한 국민입니다. 생활 수준을 개선하고 공유된 정체성을 함양함으로써, 조선은 번영할 것입니다."
 KOR_josen_economy: "조선 경제"
 KOR_josen_economy_desc: "서로 판이한 두 경제 체제를 합치는 것은 결코 쉬운 일이 아닙니다. 신중한 계획을 통해 우리는 새롭고 더 강력한 조선 경제를 구축할 수 있습니다."
 KOR_josen_economy_improved: "향상된 조선 경제"
 KOR_josen_economy_improved_desc: "우리의 통합 정책이 결실을 맺기 시작했습니다. 경제는 안정되고, 산업은 확장되며, 무역은 번창하고 있습니다."
 KOR_josen_economy_integrated: "통합된 조선 경제"
 KOR_josen_economy_integrated_desc: "남과 북은 더 이상 두 개의 경제가 아닙니다. 우리는 하나입니다. 통합이 완료됨에 따라, 조선은 이제 경제 강국으로 우뚝 설 수 있습니다."
 kf21_production: "KF-21 생산"
 north_korea_trade_deals: "북한 무역 협정"