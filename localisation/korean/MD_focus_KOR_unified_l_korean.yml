 KOR_condemn_expansionism: "확장주의 비난"
 KOR_condemn_expansionism_desc: "중국의 신식 식민주의 정책과 증가하는 군사 지출은 전 세계 국가들 사이에서 의심을 불러일으키고 있습니다. 세계의 평화와 안정이 위협받는 것으로 보입니다."
 KOR_support_freedom_of_navigation: "항해 자유지원"
 KOR_support_freedom_of_navigation_desc: "항해의 자유는 모든 국가가 누릴 수 있는 근거 있는 권리이다. 우리가 어디로 항해하든지 다른 누구도 간섭할 권리가 없다!"
 KOR_reconcile_with_japan: "일본과 화해"
 KOR_reconcile_with_japan_desc: ""
 KOR_collective_defense: "집단방위"
 KOR_collective_defense_desc: "미국의 충성스러운 동맹국으로서, 이제 우리는 서로의 군사 협력을 강화할 때입니다. 이것은 평화의 균형을 서방에 더욱 유리하게 기울일 것입니다."
 KOR_a_globalized_korea: "세계화된 한국"
 KOR_a_globalized_korea_desc: "오늘날은 세계화의 시대이며, 한국은 이 시대에 참여해야 합니다."
