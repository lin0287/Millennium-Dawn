 KOR_unfinished_business: "끝나지 않은 과업"
 KOR_unfinished_business_desc: "제 2차 세계대전에서 일본이 미국에게 무조건 항복을 하였음에도 불구하고 일본은 아직 우리에게 경술국치와 식민지화에 관하여 정식으로 사과한 적이 없습니다. 우리는 이 수치스러움을 잊지 못할 것입니다."
