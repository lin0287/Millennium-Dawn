l_korean:
 MD_RULES: "Millennium Dawn  규칙"
 RULE_REMOVE_MICRO_STATES: "미소국가 삭제"
 RULE_YES_RULE_REMOVE_MICRO_STATES_DESC: "미소국가를 제거하면 저사양 기계에서 성능 향상을 도울 수 있습니다.\n대부분의 카리브해 국가들은 영국에, 바하마는 미국에, 트리니다드는 베네수엘라에, 유럽의 다른 모든 미소국가는 가장 가까운 국가들에 합병됩니다."
 RULE_NO_RULE_REMOVE_MICRO_STATES_DESC: "미소국가를 삭제하는 것은 저사양 기계에서 성능에 도움이 됩니다.\n"
 RULE_DISABLE_NATO: "NATO 제거"
 RULE_YES_DISABLE_NATO_DESC: "NATO는 게임이 시작되고 제거될 것입니다."
 RULE_NO_DISABLE_NATO_DESC: "NATO는 세력으로 존속할 것입니다."
 RULE_DISABLE_EU: "EU 제거"
 RULE_YES_DISABLE_EU_DESC: "모든 나라는 EU에서 탈퇴할 것입니다."
 RULE_NO_DISABLE_EU_DESC: "EU는 그대로 존재할 것입니다."
 RULE_DISABLE_ANTI_BULLY: "반강자 시스템 (전쟁피로도)을 끕니다."
 RULE_YES_ANTI_BULLY_DESC: "전쟁 피로도 시스템을 비활성화하여 아무런 불이익 없이 호전적인 행동을 할 수 있도록 합니다."
 RULE_NO_ANTI_BULLY_DESC: "반강자 시스템 (전쟁피로도)이 켜질 것입니다."
 RULE_SALAFIST_BRANCH: "살라피스트 중점 활성화"
 RULE_YES_SALAFIST_BRANCH_DESC: "시작 종교와 상관 없이 모든 국가에 일반 중점계통도에서 살라피스트 중점을 활성화 합니다."
 RULE_NO_SALAFIST_BRANCH_DESC: "이슬람의 모든 변형을 따르는 국가들에 대해 기본 중점에서 살라피즘 분파를 활성화합니다."
 RULE_ENABLE_DIVISION_LIMITER: "AI 사단 제한 활성화"
 RULE_NO_ENABLE_DIVISION_LIMITER_DESC: "AI사단 제한 비활성화\n\n기본적으로 AI가 생성할 수 있는 유닛 수에 제한이 없습니다. 성능상의 이유로 부대를 숫자를 제한하고자 한다면 활성화 해주세요!"
 RULE_YES_ENABLE_DIVISION_LIMITER_DESC: "AI 분대 제한 기능 활성화\n\n이 기능을 활성화하면 AI의 유닛 ​​생산 빈도가 줄어들어 플레이어가 더욱 원활하게 게임을 즐길 수 있습니다!"
 RULE_OPTION_POTATO_EDITION: "저사양 컴퓨터 전용 에디션"
 RULE_POTATO_EDITION_DIVISION_LIMITER_DESC: "저사양 컴퓨터를 위한 AI 사단 숫자를 제한합니다\n\n더 많은 숫자 제한으로 퍼포먼스를 향상 할 수 있습니다.\n"
 RULE_ALLOW_CHEAT_DECISIONS: "치트 디시전 사용여부"
 RULE_YES_ALLOW_CHEAT_DECISIONS_DESC: "치트 디시전 활성화"
 RULE_NO_ALLOW_CHEAT_DECISIONS_DESC: "치트 디시전 비활성"
 RULE_ALLOW_TOGGLING_CHEAT_DECISIONS: "§Y(멀티플레이어)§! (선택적) 치트 디시전을 전세계적으로 선택할 수 있게 해줍니다."
 RULE_YES_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC: "전세계적으로 적용되는 치트 디시전이 가능해집니다.\n§Y알림:§! 어느 나라던 간에 사기적인 결정을 활성화할 수 있고 그 효과는 §Y전세계§!적으로 영향을 미칩니다. 어떤 나라가 선택을 하였는지 이벤트 창이 나타나서 알려줄 것입니다.\n§Y멀티플레이에서도 이를 활성화할 수 있습니다.!§!\n\n§Y알림:§! 치트 디시전을 사용하고 싶다면, \"치트 디시전 사용여부\"에도 체크를 해야합니다.!"
 RULE_NO_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC: "전세계적으로 적용되는 치트 디시전이 가능해집니다.\n§Y알림:§! 어느 나라던 간에 치트 디시전을 활성화할 수 있고 그 효과는 §Y전세계§!적으로 영향을 미칩니다. 어떤 나라가 선택을 하였는지 이벤트 창이 나타나서 알려줄 것입니다.\n§Y멀티플레이에서도 이를 활성화할 수 있습니다.!§!\n\n§Y알림:§! 치트 디시전을 사용하고 싶다면, \"치트 디시전 사용여부\"에도 체크를 해야합니다.!"
 RULE_ALLOW_RECALL_INTERVENTION_FORCES: "개입군의 귀환 허용"
 RULE_YES_ALLOW_INTERVENTION_FORCES: "§Y기본값§!. 국가에서 개입군을 철수시킬 수 있습니다."
 RULE_NO_ALLOW_INTERVENTION_FORCES: "해외 분쟁 지역에서 개입군을 철수시킬 수 없습니다."
 RULE_OPTION_MD_DEFAULT: "기본 AI 행동"
 RULE_OPTION_MD_DEFAULT_AI_DESC: "AI는 역사적 선택에 약간의 비중을 두되, 무작위로 중점 사항을 선택합니다. 세계 정세와 국가 상황도 선택에 약간의 영향을 미칩니다."
 AI_CHAOS: "혼돈의 AI 행동"
 AI_CHAOS_DESC: "AI는 현재 사용 가능한 모든 중점 중에서 항상 완전히 무작위로 중점을 선택합니다. 모든 중점들은 동일하고, 최대한의 혼란만 보장합니다."
 RULE_OPTION_RANDOM: "무작위 AI 행동"
 RULE_OPTION_RANDOM_DESC: "A non-chaotic path will be randomly chosen for the AI to follow."
