l_french:
 comoros_focus: "Priorités nationales comoriennes"
 COM_non_nato_ally: "Plus proche de l'OTAN"
 COM_non_nato_ally_desc: "Nous devrions nous efforcer de coopérer et peut-être à l'avenir d'être intégrés dans l'OTAN. La France est notre allié le plus proche et nous ne devons pas l'oublier."
 COM_got_support: "Le soutien est fourni"
 COM_buy_missile_defences: "Achat de la défense aérienne française"
 COM_buy_missile_defences_desc: "L'acquisition de systèmes de défense aérienne français reflète les solides relations bilatérales entre les Comores et la France. Elle démontre l'engagement de la France à soutenir les besoins de défense des Comores et renforce les liens entre les deux nations. Les systèmes de défense aérienne français sont réputés pour leur fiabilité, leur efficacité et leur technologie avancée, ce qui en fait un choix idéal pour les Comores afin de renforcer leurs capacités de défense."
 COM_buy_missile_defences_rus: "Achat de matériel de défense aérienne russe"
 COM_buy_missile_defences_rus_desc: "En s'associant à la Russie, les Comores entendent bénéficier de l'expertise et de l'expérience d'une industrie de défense renommée. La Russie a depuis longtemps la réputation de développer des systèmes de défense aérienne robustes et de les déployer avec succès dans diverses régions du monde. Cette collaboration permettra non seulement aux Comores de bénéficier d'une technologie de pointe, mais aussi de faciliter le transfert de connaissances et les possibilités de formation afin d'assurer une utilisation efficace des systèmes acquis."
 COM_tighter_chi_cooperation: "Coopération renforcée avec la Chine"
 COM_tighter_chi_cooperation_desc: "L'approfondissement de la coopération avec la Chine est crucial pour les Comores. Le partenariat économique et politique avec le dragon de l'Est fera certainement en sorte que l'influence occidentale ne s'immisce pas dans notre politique !"
 COM_befriend_the_east: "Faire ami-ami avec l'Est"
 COM_befriend_the_east_desc: "Les Comores devraient consacrer toute leur force politique à l'amélioration des relations avec la Chine, la Russie et d'autres pays de l'Est."
 anjouan_rebellion: "Rébellion d'Anjouan !"
 COM_trade_deals_with_india: "Accords commerciaux avec l'Inde"
 COM_trade_deals_with_india_desc: "L'Inde est l'un des principaux partenaires économiques et importateurs de nos produits. Nous devons renforcer la coopération mutuelle pour assurer la prospérité économique."
 COM_trade_deals_with_singapore: "Commerce avec Singapour"
 COM_trade_deals_with_singapore_desc: "Singapour est l'un des principaux partenaires économiques et importateurs de nos produits. Nous devons renforcer la coopération mutuelle pour assurer la prospérité économique."
 COM_ministry_of_economy: "Ministère de l'économie"
 COM_ministry_of_economy_desc: "Le ministère de l'économie devrait revitaliser notre base technologique et introduire de nouvelles méthodes de production pour que les Comores augmentent leur progrès industriel."
 COM_trading_with_west: "La coopération française"
 COM_trading_with_west_desc: "Le renforcement de la coopération avec la France est important pour l'économie comorienne, car les investisseurs français sont peut-être presque prêts à commencer à investir chez nous..."
 COM_french_investments: "Investissements français"
 COM_french_investments_desc: "Maintenant que nous avons renforcé nos relations avec les Français, le moment est venu de demander des investissements."
 COM_russian_investments: "Investissements russes"
 COM_russian_investments_desc: "Maintenant que nous avons renforcé nos relations avec les Russes, le moment est venu de demander des investissements."
 COM_trading_with_east: "Recherche d'argent russe"
 COM_trading_with_east_desc: "Le renforcement de la coopération avec la Russie est important pour l'économie comorienne, car les investisseurs français sont peut-être presque prêts à commencer à investir chez nous..."
 COM_military_coop_easaf: "Coopération militaire de l'UEA"
 COM_military_coop_easaf_desc: "Les exercices militaires de l'Union de l'Afrique de l'Est (UEA) peuvent constituer un élément crucial du renforcement de la sécurité régionale, de la promotion de la coopération entre les États membres et de l'amélioration des capacités de défense collective de la région de l'Afrique de l'Est. Ces exercices sont l'occasion d'une formation commune, d'un partage d'informations et d'une coordination entre les forces militaires, contribuant ainsi à la stabilité régionale et aux efforts de maintien de la paix."
 COM_army: "Armée du développement national"
 COM_army_desc: "L'armée comorienne, officiellement appelée Armée du développement national, est une force réduite mais professionnelle. Outre l'armée de terre, elle comprend une force de police de 500 hommes et une force de défense de 500 hommes, toutes deux chargées de la protection des frontières et du maintien de l'intégrité territoriale de l'archipel."
 COM_mission_from_unrec: "La mission de l'UNREC"
 COM_mission_from_unrec_desc: "Le Centre régional des Nations Unies pour la paix et le désarmement (UNREC) œuvre à la prévention de la prolifération des armes nucléaires et à la promotion du désarmement des nations impliquées dans les conflits africains. En coopérant avec l'UNREC, nous pouvons progresser vers le désarmement de nos forces armées et témoigner de notre engagement en faveur d'un avenir pacifique et sûr pour le continent africain."
 COM_african_mercenaries: "Mercenaires africains"
 COM_african_mercenaries_desc: "Le continent africain abrite d'innombrables combattants aguerris, dont beaucoup ont acquis une précieuse expérience dans les nombreux conflits qui ont secoué la région. En recrutant ces mercenaires qualifiés, nous pouvons renforcer l'organisation et l'efficacité de nos forces armées, et ainsi mieux les préparer aux défis de la guerre moderne."
 COM_modernize_the_army: "Moderniser le CCA"
 COM_modernize_the_army_desc: "Les forces de sécurité comoriennes (CSF) ont un besoin urgent de modernisation si nous voulons être considérées comme une nation qui exige le respect."
 COM_expand_the_police_force: "Militariser les forces de police"
 COM_expand_the_police_force_desc: "Nos forces de police ont à peu près la même taille que l'armée et, compte tenu de l'instabilité de notre passé récent, il est parfois difficile de faire la différence. Autant leur permettre de remplir correctement leur double rôle."
 COM_naval_treaty_with_france: "Traité de défense franco-comorien"
 COM_naval_treaty_with_france_desc: "Compte tenu de notre histoire commune, l'ingérence de la France dans les affaires comoriennes est monnaie courante. Le traité de défense navale permet à la France d'avoir un accès militaire à nos eaux, mais c'est peut-être notre seul choix si nous voulons un jour devenir nous-mêmes une véritable puissance navale."
 COM_naval_treaty_with_china: "Traité de défense sino-comorien"
 COM_naval_treaty_with_china_desc: "Compte tenu de notre histoire commune, l'ingérence de la France dans les affaires comoriennes est monnaie courante. Nous devons lutter contre leur influence en invitant d'autres puissances étrangères dans nos affaires locales."
 COM_modernize_the_patrol_boats: "Moderniser les bateaux de patrouille"
 COM_modernize_the_patrol_boats_desc: "Notre \"marine comorienne\" actuelle se compose de deux patrouilleurs japonais... mis en service en 1981 ! Inutile de dire qu'ils ont grand besoin d'être modernisés !"
 COM_buy_patrol_boats: "La quantité plutôt que la qualité"
 COM_buy_patrol_boats_desc: "Notre \"marine\" ne peut s'éloigner de nos côtes de plus de quelques kilomètres. Si nous voulons projeter notre puissance à l'étranger, nous devrions avoir quelques corvettes dans notre flotte."
 COM_expand_the_dockyards: "Agrandir les chantiers navals"
 COM_expand_the_dockyards_desc: "Plus de chantiers navals signifie plus de navires, et notre marine a désespérément besoin de plus de navires."
 COM_fortress_comoros: "Forteresse des Comores"
 COM_fortress_comoros_desc: "Nos forces armées, limitées et de petite taille, ne peuvent garantir durablement notre sécurité. Nous devons construire une série de fortifications ciblées le long de nos côtes et sur les versants exposés à la mer afin de dissuader toute invasion navale ennemie."
 COM_air_force: "Créer une armée de l'air comorienne"
 COM_air_force_desc: "Peu de Comoriens sont capables de piloter un avion, et encore moins un avion de chasse ! Quoi qu'il en soit, si nous voulons conquérir le ciel, il nous faut une armée de l'air."
 COM_new_aircraft_purchases: "Achats de nouveaux avions"
 COM_new_aircraft_purchases_desc: "Nos avions actuels sont terriblement obsolètes. Achetons les plans des modèles qui seront utiles dans le nouveau millénaire.\n\nDes rumeurs circulent actuellement selon lesquelles les Suédois soudoient les pays pour qu'ils achètent leur JAS Gripen. Nous devrions mettre la main sur quelques-uns d'entre eux."
 COM_introduce_democracy: "Introduire la démocratie"
 COM_introduce_democracy_desc: "La multitude de coups d'État des dernières décennies nous a appris que les dictatures ne sont pas très stables. Instaurons une véritable démocratie et laissons le peuple accéder au pouvoir."
 COM_befriend_the_west: "Se lier d'amitié avec l'Ouest"
 COM_befriend_the_west_desc: "Les puissances occidentales sont toujours à l'affût d'histoires de transitions démocratiques réussies en Afrique. Elles ne manqueront pas de nous soutenir si nous en avons besoin."
 COM_tighter_edf_cooperation: "Coopération renforcée avec le FED"
 COM_tighter_edf_cooperation_desc: "En tant que membre du Fonds européen de développement (FED), nous avons droit à l'aide de l'Union européenne pour le développement de notre pays. Nous ne laisserons pas passer une telle occasion - ouvrons-nous à une coopération beaucoup plus étroite !"
 COM_maintain_dictatorship: "Maintenir une dictature militaire"
 COM_maintain_dictatorship_desc: "De nombreuses années d'instabilité nous ont appris que les Comores ont besoin d'un homme fort au pouvoir, qui dirige le pays d'une main ferme mais douce."
 COM_draw_closer_to_the_au: "Se rapprocher de l'Afrique"
 COM_draw_closer_to_the_au_desc: "Les dictatures militaires sont monnaie courante en Afrique et l'Union africaine ne nous considère peut-être pas comme des monstres pour avoir rejeté les tendances démocratiques. Il est temps de découvrir qui sont nos amis."
 COM_ohada: "OHADA"
 COM_ohada_desc: "L'Organisation pour l'harmonisation en Afrique du droit des affaires (OHADA) a été fondée à Maurice en 1993 dans le but d'accroître les opportunités d'investissement en Afrique. En tant que seul membre d'Afrique de l'Est, nous occupons une position unique et avons beaucoup à gagner."
 COM_form_tanzancom: "Forme TanZanCom"
 COM_form_tanzancom_desc: "L'union politique entre le Tanganyika et Zanzibar n'a pas été parfaite. Pourtant, les rêves de Nyerere sont plus forts que jamais ! Nous devons chercher à rejoindre l'union. \nPour des raisons de facilité, la Tanzanie souhaite conserver son nom tel quel."
 COM_influence_of_islam: "L'influence de l'Islam"
 COM_influence_of_islam_desc: "Les Comores sont une nation profondément islamique - même représentée sur notre drapeau. Quelles que soient les autres caractéristiques des Comores, elles seront toujours et avant tout islamiques."
 COM_closer_ties_with_arab_league: "Des liens plus étroits avec la Ligue arabe"
 COM_closer_ties_with_arab_league_desc: "Nous faisons partie de la Ligue arabe, mais nous sommes de loin le membre le plus méridional de l'organisation et nous sommes géographiquement isolés. Nous devrions prendre des mesures pour nous assurer que nous comblons diplomatiquement la distance que nous ne pouvons pas combler géographiquement."
 COM_seek_help_from_the_saudis: "Demander l'aide des Saoudiens"
 COM_seek_help_from_the_saudis_desc: "L'Arabie saoudite est le plus ancien et le plus grand acteur du monde islamique et elle ne manquera pas d'aider ses frères sunnites des Comores si on le lui demande."
 COM_befriend_baath: "Approche du baathisme"
 COM_befriend_baath_desc: "Une approche panarabe plus laïque convient mieux aux Comores. Nous devons nouer des relations d'amitié avec la Syrie et l'Irak pour promouvoir le baasisme dans notre pays."
 COM_ayatollah_sambi: "Les ambitions de l'ayatollah Sambi"
 COM_ayatollah_sambi_desc: "Ahmed Abdallah Mohamed Sambi, plus connu sous le nom d'\"Ayatollah\", est un éminent dirigeant islamique des Comores. Il est très populaire et même candidat au pouvoir politique dans le pays. Sa connaissance des principes de l'islam peut s'avérer inestimable."
 COM_declare_islamic_republic: "Déclarer une République arabe"
 COM_declare_islamic_republic_desc: "L'ayatollah Sambi est désormais en mesure d'appeler à la création d'une véritable République arabe des Comores. Faisons de cette ancienne colonie un joyau du monde islamique !"
 COM_ghost_of_colonialism: "Le fantôme du colonialisme"
 COM_ghost_of_colonialism_desc: "Même si nous sommes indépendants, le fantôme des colonialistes français plane sur notre petite nation insulaire, et avec l'occupation française continue de Mayotte, il n'est pas près de disparaître. Comment devrions-nous traiter avec notre ancien seigneur, la France ?"
 COM_embrace_francafrique: "Embrace Françafrique"
 COM_embrace_francafrique_desc: "La \"Françafrique\" est un terme utilisé pour désigner l'influence de la France sur ses anciennes possessions coloniales en Afrique. Nous ne le trouvons pas péjoratif - en fait, nous l'accueillons et l'embrassons. La France a contribué massivement à notre développement et nous lui en sommes reconnaissants."
 COM_intensify_coi_engagement: "Intensifier l'engagement dans le COI"
 COM_intensify_coi_engagement_desc: "La Commission de l'océan Indien (COI) regroupe cinq pays africains de l'océan Indien : les Comores, Madagascar, Maurice, la Réunion (région française d'outre-mer) et les Seychelles. Travailler avec la COI est notre meilleur moyen de prouver que nous sommes un atout précieux pour les Français."
 COM_rejoin_france: "Un département d'outre-mer de la France"
 COM_rejoin_france_desc: "Nous avons appris que les Français envisageaient activement de nous laisser les rejoindre en tant que territoire d'outre-mer. Les Comores ont connu plus que leur part d'instabilité depuis leur indépendance et la population se languit désormais des années stables de la tutelle française."
 COM_antagonize_france: "Distance de la France"
 COM_antagonize_france_desc: "Nous devrions prendre nos distances avec nos anciens maîtres coloniaux et commencer à mener une politique étrangère plus indépendante, en envisageant potentiellement la réunification de notre archipel."
 COM_demand_mayotte: "Demande de Mayotte de France"
 COM_demand_mayotte_desc: "Notre haine des tyrans français a atteint un point tel que des appels à la guerre sont lancés au sein de notre population. Bien que nous soyons en infériorité numérique, notre détermination est forte et la justice est de notre côté. Si Dieu le veut, nous vaincrons !"
 COM_expand_moroni: "Élargir Moroni"
 COM_expand_moroni_desc: "Moroni est notre capitale sur l'île de la Grande Comore. C'est un premier choix évident pour toute expansion industrielle."
 COM_kickstart_economy: "Donner un coup de fouet à l'économie"
 COM_kickstart_economy_desc: "L'économie des Comores est l'une des pires au monde et notre peuple a désespérément besoin d'une amélioration. Nous ne pouvons pas nous contenter d'attendre les investisseurs étrangers ou l'aide étrangère - il est temps de s'occuper directement de l'économie."
 COM_vanilla_exports: "Exportations de vanille"
 COM_vanilla_exports_desc: "La vanille est l'un de nos principaux produits d'exportation et son utilisation est quasi universelle. Augmentons la production et récoltons les bénéfices."
 COM_ylang_ylang: "Ylang-ylang"
 COM_ylang_ylang_desc: "L'arbre tropical cananga odorata possède des fleurs dont on peut extraire une huile essentielle appelée ylang-ylang. Cette huile possède de nombreuses vertus et semble faire fureur en Occident et en Orient. Mieux encore, elle ne pousse que dans très peu d'endroits sur terre, dont les Comores."
 COM_expand_on_anjouan: "Élargir le champ d'action d'Anjouan"
 COM_expand_on_anjouan_desc: "Il est important de répartir les expansions industrielles dans les îles et, comme Anjouan est la deuxième plus grande île des Comores, nous devrions nous tourner vers elle en premier lieu."
 COM_expand_on_moheli: "Élargir le champ d'action de Moheli"
 COM_expand_on_moheli_desc: "Mohéli est la plus petite des îles des Comores, mais elle est suffisamment grande pour qu'il soit logique d'y développer un secteur industriel."
 COM_a_federal_union: "Une union fédérale"
 COM_a_federal_union_desc: "Le référendum a été un succès et nous sommes maintenant l'Union des Comores - une fédération d'îles qui disposent chacune d'un large degré d'autonomie."
 COM_Loi_des_competences: "Loi des Compétences"
 COM_Loi_des_competences_desc: "Une loi des compétences sera élaborée afin de décrire clairement quelles parties de la gouvernance sont gérées par le gouvernement fédéral et quelles parties sont laissées au gouvernement autonome des îles."
 COM_operation_democracy_in_comoros: "Opération Démocratie aux Comores"
 COM_operation_democracy_in_comoros_desc: "L'opération \"Démocratie aux Comores\", dont le nom n'est pas très subtil, était une invasion de l'île d'Anjouan en 2008, visant à chasser le colonel Mohamed Bacar, chef de guerre local, du pouvoir. Nous sommes soutenus par l'Union africaine et notre mandat est clair : Bacar doit partir et son gouvernement rebelle doit être remplacé !"
 COM_centralize_power: "Centraliser le pouvoir"
 COM_centralize_power_desc: "Compte tenu des récentes instabilités, nous avons décidé d'ignorer le référendum. Toutes les querelles incessantes sur les îles ne cesseront que lorsque tout le monde se pliera à un pouvoir central !"
 COM_claim_banc_du_geyser: "Réclamer le Banc du Geyser"
 COM_claim_banc_du_geyser_desc: "Le Banc à Geyser est un récif submergé situé à l'ouest des Comores. La France et Madagascar l'ont revendiqué comme zone économique exclusive en raison de la présence possible de gisements de pétrole."
 COM_claim_the_glorioso_islands: "Réclamer les îles Glorioso"
 COM_claim_the_glorioso_islands_desc: "Les îles Glorioso sont un groupe de petites îles proches du Banc du Geyser. Bien qu'elles soient légalement françaises, nous les revendiquerons comme comoriennes, ne serait-ce que pour gagner le soutien de la population."
 COM_no_more_coups: "Fini les coups d'État !"
 COM_no_more_coups_desc: "Nous avons maintenant suffisamment consolidé notre pouvoir pour pouvoir mettre en place des mesures d'urgence en cas d'éventuelles tentatives de coup d'État à l'avenir."
 COM_a_common_destiny: "Un destin commun"
 COM_a_common_destiny_desc: "Nous sommes arrivés au terme d'un voyage ardu, mais nous avons finalement atteint une certaine stabilité aux Comores. Où nous irons à partir de maintenant, nous ne le savons pas, mais nous lutterons pour la Constitution et la poursuite d'un destin commun entre les Comoriens - la poursuite d'un destin commun pour les Comoriens."
 COM_unrec_TT: "Nous inviterons les troupes de l'ONU à renforcer notre armée."
 COM_old_corvettes_tt: "Déploie 2 corvettes [CHI.GetFlag]§Hchinoises§! de l'époque de la Guerre froide."
 COM_convention_renewal_party: "Convention pour le renouveau des Comores"
 COM_convention_renewal_party_desc: "La Convention pour le Renouveau des Comores (CRC) est un parti politique des îles Comores. Fondée en 1996 par un groupe d'hommes politiques et d'intellectuels, la CRC a pour objectif d'apporter un regain d'espoir et de stabilité sur la scène politique du pays. Le programme du parti est axé sur la promotion de la croissance économique, la réduction de la pauvreté et l'amélioration des soins de santé et de l'éducation."
 COM_subsidies_for_education: "Subventions pour l'éducation"
 COM_subsidies_for_education_desc: "Nous devons subventionner l'éducation, car une population bien éduquée et en bonne santé constitue l'épine dorsale d'une société prospère !"
 COM_stabilizing_society: "Stabiliser la société"
 COM_stabilizing_society_desc: "La stabilisation de la société comorienne nécessite un engagement à long terme de la part de toutes les parties prenantes, avec pour objectif de s'attaquer aux causes profondes de l'instabilité et de favoriser un développement inclusif."
 COM_assembly_of_union: "Assemblée de l'Union"
 COM_assembly_of_union_desc: "Nous devons rassembler le syndicat pour hiérarchiser nos objectifs et réformer notre plan de développement."
 COM_purging_dissidents: "Ecraser les rêves d'opposition"
 COM_purging_dissidents_desc: "Nous devons lancer une contre-campagne contre les prétendants qui veulent modifier nos décisions en matière de politique étrangère. Notre voie ne doit pas être ébranlée !"
 COM_social_agenda: "Agenda social"
 COM_social_agenda_desc: "Donner la priorité à l'agenda social permet d'améliorer le développement humain dans le pays. En se concentrant sur des questions sociales telles que l'éducation, les soins de santé et la réduction de la pauvreté, les Comores peuvent s'assurer que leurs citoyens ont accès aux ressources et aux opportunités nécessaires pour mener une vie épanouie. Ceci, à son tour, peut contribuer au bien-être général et à la qualité de vie de la population."
 COM_foreign_jihadists: "Djihadistes étrangers"
 COM_foreign_jihadists_desc: "Alors que nous proclamons le Gazavat, les moudjahidines du monde entier viendront dans notre pays pour combattre pour la juste cause !"
 COM_dd_TT: "§YNous pourrions obtenir une assistance militaire et politique de nos partenaires Baasistes du monde arabe !§!"
 COM_led_new_TT: "§YL'ayatollah Sambi deviendra le prochain dirigeant des Comores afin d'assurer une coopération inter-îles accrue !§!"
 COM_militarism_baath: "Le militarisme PMC de Baas"
 COM_militarism_baath_desc: "Nous allons créer un nouveau pays à partir des Comores. Il sera encore plus contrôlé par nos militaires et notre pays établira son propre SMP."
 COM_nationalization_of_capital: "Nationalisation du capital"
 COM_nationalization_of_capital_desc: "Ces investissements génèrent des revenus pour les oppresseurs occidentaux alors que notre peuple n'a même pas un centime ! Chassons-les de notre terre et rendons-la à notre peuple."
 COM_our_will_to_expand: "Notre volonté d'expansion"
 COM_our_will_to_expand_desc: "Notre nouvelle base idéologique de la société est une manifestation claire de notre volonté de développer notre pays. Rien ne doit se mettre en travers de notre chemin et nous devons y veiller !"
 COM_orange_party: "Fête orange"
 COM_orange_party_desc: "Le parti politique Orange est un acteur majeur du paysage politique comorien. Il a rapidement gagné en popularité auprès des jeunes et de la population urbaine en raison de ses valeurs progressistes et libérales. La déclaration de principes et de valeurs du parti met l'accent sur les idéaux démocratiques, la promotion des droits de l'homme et le développement économique. Le parti a présenté des candidats aux élections présidentielles et parlementaires."
 COM_radical_stance_on_trafficking: "Une position radicale sur la traite des êtres humains"
 COM_radical_stance_on_trafficking_desc: "Mohamed Daoudou a affirmé que le gouvernement des Comores intensifiera les actions visant à prévenir, réprimer et punir la TIP. Il s'agira notamment de relancer le Groupe de Travail, une unité créée par le gouvernement pour lutter contre la TIP, de sensibiliser les principaux partenaires à la TIP et de revitaliser la coopération avec l'ONUDC."
 COM_efficient_governmental_apparatus: "Appareil gouvernemental efficace"
 COM_efficient_governmental_apparatus_desc: "L'un des principaux axes du programme de réforme du président Daoudou est l'amélioration de la transparence et de la responsabilité au sein du gouvernement. Des mesures ont été mises en œuvre pour renforcer les mécanismes de contrôle financier, lutter contre la corruption et promouvoir un comportement éthique parmi les fonctionnaires. Ces initiatives visent à favoriser une culture de l'intégrité et à garantir que les ressources publiques sont utilisées efficacement au profit de tous les citoyens."
 COM_meritocracy: "La méritocratie de Daoudou"
 COM_meritocracy_desc: "Seuls les meilleurs des meilleurs doivent être au gouvernement des Comores, quoi qu'en disent les gens. Notre priorité est l'efficacité, pas l'apaisement !"
 COM_push_it_to_the_limit: "Pousser jusqu'à la limite"
 COM_push_it_to_the_limit_desc: "Reconnaissant la nécessité d'une diversification, le programme de réforme du président Daoudou met fortement l'accent sur l'élargissement de la base économique du pays. Les Comores s'appuient traditionnellement sur des secteurs tels que l'agriculture et la pêche, mais le président encourage activement des secteurs tels que le tourisme, les énergies renouvelables et les technologies de l'information. Ces efforts visent à tirer parti de la beauté naturelle et du patrimoine culturel uniques du pays, ainsi qu'à exploiter son potentiel inexploité dans les industries émergentes."
 COM_balancing: "Priderzhy Konej"
 COM_balancing_desc: "Mohamed Daoudou devrait mettre en œuvre des réformes qui donnent la priorité à une croissance économique durable plutôt qu'à un boom économique à court terme. En adoptant une approche prudente de la diversification, du développement des infrastructures, de l'investissement dans le capital humain et des partenariats internationaux, le président Daoudou devrait s'efforcer de construire une économie résiliente qui évite les risques d'une bulle économique et assure la prospérité à long terme du peuple comorien."
 COM_daudouism: "Daudoisme"
 COM_daudouism_desc: "En fin de compte, le succès de l'idéologie du président Daoudou dépendra de sa capacité à concilier la méritocratie et la croissance économique avec les principes de la démocratie et des libertés individuelles. En adoptant une approche globale qui prend en compte les dimensions économiques, sociales et politiques de la gouvernance, les Comores peuvent viser à la fois la prospérité et le progrès démocratique."
 COM_state_run_capitalism: "Capitalisme d'État"
 COM_state_run_capitalism_desc: "La vision du président Daoudou pour une économie capitaliste gérée par l'État vise à trouver un équilibre entre l'entreprise privée et l'intervention du gouvernement. L'implication active du gouvernement dans l'économie vise à promouvoir les secteurs stratégiques, à orienter les investissements et à assurer une distribution équitable des ressources et des opportunités. Cette approche vise à favoriser un environnement économique équitable et inclusif qui profite à tous les citoyens comoriens."
 COM_absolute_employment: "Emploi absolu"
 COM_absolute_employment_desc: "Reconnaissant que le chômage pose des défis importants aux individus et au bien-être général de la société, la vision du président Daoudou s'articule autour de la mise en œuvre de politiques et de stratégies visant à garantir que chaque individu à la recherche d'un emploi ait accès à un travail convenable et digne. Cette approche vise à libérer le potentiel de la main-d'œuvre, à contribuer à la réduction de la pauvreté et à renforcer le développement socio-économique global des Comores."
 COM_inclusive_government: "Inclusion des minorités"
 COM_inclusive_government_desc: "L'administration du président Daoudou a pris des mesures concrètes pour remédier aux inégalités historiques et promouvoir l'intégration des minorités dans l'économie. Des efforts ont été déployés pour fournir un soutien et des ressources ciblés aux entreprises et aux entrepreneurs appartenant à des minorités, en facilitant leur accès au financement, à la formation et aux opportunités de marché. En encourageant l'esprit d'entreprise au sein des communautés minoritaires, le gouvernement vise à créer un paysage économique plus inclusif et plus diversifié qui profite à tous les citoyens."
 COM_minority_inclusive_idea: "Inclusion des minorités"
 COM_eau_military_coop_idea: "Coopération militaire de l'UEA"
 COM_anjouan_idea: "Rébellion d'Anjoua"
 COM_anjouan_idea_desc: "L'île d'Anjouan s'est ouvertement révoltée contre le gouvernement [COM.GetAdjective]. Deuxième plus grande île du [COM.GetName], elle représente une part importante du pays. Ses habitants invoquent ouvertement le manque de représentation adéquate, l'absence d'élections libres et équitables, et le refus de reconnaître leur autonomie comme raisons de leur résistance. Si nous n'agissons pas rapidement, une sécession complète est possible."
 COM_poor_military_idea: "Corruption militaire"
 COM_poor_military_idea_desc: "Les forces armées fonctionnent davantage comme un groupe d'influenceurs aux intérêts particuliers que comme une armée professionnelle. Leur loyauté est conditionnée par les subventions gouvernementales et le maintien de l'ordre, mais ce soutien est toujours conditionnel. À terme, chaque gouvernement risque de perdre leur faveur, menaçant ainsi la stabilité nationale."
 COM_big_problems_idea: "Gouvernement inefficace"
 COM_big_problems_idea_desc: "Notre gouvernement est gangrené par des ministères et des agences aux pratiques draconiennes, dysfonctionnelles, voire totalement inopérantes. L'élimination et la correction de ces lacunes devraient être une priorité absolue pour l'avenir."
 COM_minority_inclusive_idea_desc: "Bien que petite, la [COM.GetName] est loin d'être une nation homogène et se compose de nombreux groupes ethniques divers et de personnes de tous horizons. Il est essentiel que les minorités soient incluses dans la gouvernance de notre nation, sans quoi celle-ci en pâtira."
 COM_eau_military_coop_idea_desc: ""
 COM_dictators_idea: "Petits dictateurs"
 COM_dictators_idea_desc: "Les Comores ont connu de nombreux coups d'État, réussis ou non, au cours des dernières décennies. Des gouverneurs tentent d'usurper le pouvoir au détriment du gouvernement central."
 COM_pro_farmers_idea: "Pro-Agriculteurs"
 COM_pro_farmers_idea_desc: "Bien que les Comores soient un petit pays, avec un territoire limité et une agriculture importante, nous devons accorder la priorité aux agriculteurs, aux pêcheurs et aux autres travailleurs agricoles."
 COM_agricultural_developments_idea: "Développement agricole"
 COM_agricultural_developments_idea_desc: "Mettre l'accent sur le développement de nos industries agricoles nous aidera à nous remettre économiquement de l'instabilité que nous avons connue depuis notre indépendance et nous permettra de croître en utilisant nos plus grandes ressources naturelles."
 COM_small_ship_project: "Projet de petits navires"
 COM_small_ship_project_desc: "Notre présence navale est insuffisante depuis trop longtemps. En collaborant étroitement avec les chantiers navals locaux, nous pouvons constituer une flotte modeste afin de renforcer notre défense côtière et d'affirmer notre influence dans les eaux environnantes."
 COM_volcano_idea: "Pertes agricoles dues aux cendres volcaniques"
 COM_volcano_idea_desc: "L'éruption du mont Karthala a recouvert de vastes zones de cendres volcaniques, causant de graves dommages aux cultures. La remise en état des terres agricoles prendra du temps et la productivité agricole restera réduite dans un avenir prévisible."
 COM_typhoon_idea: "Se remettre des dégâts du cyclone"
 COM_typhoon_idea_desc: "La reprise après le passage dévastateur du cyclone Kenneth se poursuit, et la restauration de l'agriculture et des infrastructures prend du temps."
 COM_total_ban_on_personal_weapons_idea: "Interdiction totale des armes personnelles"
 COM_total_ban_on_personal_weapons_idea_desc: "Les armes d'autodéfense sont courantes aux Comores depuis une vingtaine d'années, mais nous n'en avons plus besoin. Il convient de désarmer nos citoyens et d'interdire totalement les armes personnelles. Cela contribuera à stabiliser notre société et à réduire les risques de violence, aujourd'hui comme demain."
 COM_naval_treaty_with_france_idea: "French-Comorian Naval Defense Treaty"
 COM_naval_treaty_with_france_idea_desc: "Negotiations with the French have been fruitful. We have established a Naval Defense treaty with the [FRA.GetName]. At the cost of some of our local development for naval vessels in exchange for a large defense agreement and an economic stimulus package."
 COM_naval_treaty_with_china_idea: "Chinese-Comorian Naval Defense Treaty"
 COM_naval_treaty_with_china_idea_desc: "Negotiations with the Chinese have been fruitful. We have established a Naval Defense treaty with [CHI.GetName]. At the cost of some of our local development for naval vessels in exchange for a large defense agreement and an economic stimulus package."
 COM_the_comoros_tourism_industry: "The Tourism Industry"
 COM_the_comoros_tourism_industry_desc: "The [COM.GetAdjective] tourism industry in the Comoros is a major, but pivotal part of the country providing the country with economic growth and money for local businesses on the many islands within the archipelago."
 COM_small_ship_project_idea: "[COM.GetAdjective] Small Ship Projects"
 COM_small_ship_project_idea_desc: "Through collaboration with local dockyards and international partners, we have successfully launched a program to construct modest naval vessels. These ships strengthen our coastal defense capabilities and enhance our maritime presence in the region."
 COM_the_east_africa_entrepot_idea: "The East Africa Entrepot"
 COM_the_east_africa_entrepot_idea_desc: "Through strategic port development and comprehensive economic partnerships, the Comoros has established itself as a vital trading hub along the East African coast. Our strategic location facilitates commerce between Africa, the Middle East, and Asia, bringing prosperity to our islands."
 COM_militarized_police_force_idea: "Militarized Police Force"
 COM_militarized_police_force_idea_desc: "Given the recent history of instability and coups, our police force has been reorganized and equipped to handle both civil disturbances and military threats. While the line between police and military has blurred, this dual-role capability ensures we can maintain order regardless of the challenges we face."
 COM_comorosian_private_military_companies: "[COM.GetAdjective] Private Military Companies"
 COM_comorosian_private_military_companies_desc: "The Comoros has become home to several private military companies that operate both domestically and abroad. These PMCs provide security services, military training, and support operations across the region, generating revenue while establishing our nation as a center for private military expertise."
 COM_unstable_government_idea: "Unstable Government"
 COM_unstable_government_idea_desc: "The recent events and instability in the government has caused an incredibly unstable government preventing a stable and forward thinking Comoros. It is important that we start to stabilize the government else the government will continue to be in a state of flux."
 COM_mayotte_referendum_decisions: "The Mayotte Referendum"
 COM_mayotte_referendum_decisions_desc: "The island of Mayotte is one of the many islands of the Comoros Archipelago. The people of Mayotte are currently deciding whether they want to remain part of the French Republic, join the Comoros, or become independent. We can choose to support the French movement to keep Mayotte part of France, or we can choose to support the Comorian movement or we can choose to support the independence movement.\n\nThe current expected vote share is as follows:\n\n- France: [?COM.mayotte_referendum_france|Y]% of the vote\n- Comoros: [?COM.mayotte_referendum_comoros|Y]% of the vote\n- Independence: [?COM.mayotte_referendum_independence|Y]% of the vote"
 COM_mayotte_referendum_mission: "The Mahoran Status Referendum"
 COM_mayotte_referendum_mission_desc: "The referendum is on the verge of happening. We only have so much time for us to prepare for it before it is too late."
 COM_mayotte_french_support_campaign_decision: "[FRA.GetFlag] [FRA.GetAdjective] Support Campaign"
 COM_mayotte_french_support_campaign_decision_desc: "Mayotte has been a definitive part of our [FRA.GetAdjective] Indian Ocean Territories. We should support the French supporters in the region to ensure their side wins the referendum."
 COM_mayotte_independence_support_campaign_decision: "[MTE.GetFlag] [MTE.GetAdjective] Independence Support Campaign"
 COM_mayotte_independence_support_campaign_decision_desc: "The people of Mayotte have longed for independence for a very long time. We should reach out to the leaders of the independence movement and look at potentially expanding the right of the Mayotte people."
 COM_mayotte_comorian_support_campaign_decision: "[COM.GetFlag] [COM.GetAdjective] Support Campaign"
 COM_mayotte_comorian_support_campaign_decision_desc: "Mayotte is part of the Comoros Archipelago and as such should be one with our great federation. It is imperative we continue to support our brothers and sisters in the region and ensure their position is heard."
 COM_the_constitutional_referendum_decisions: "The Constitutional Referendum"
 COM_the_constitutional_referendum_decisions_desc: "In the recent years, the Comoros has been experiencing a variety of political instability and coups. The constitution of the Comoros now needs to be revised to ensure the stability of the country. We can choose to support either the federalist or the centralist movements, but either way we must take a side in the upcoming referendum.\n\nFederalist Support: [?COM_federalist_constitutional_support|Y%0]\nCentralist Support: [?COM_anti_federalist_constitutional_support|Y%0]"
 COM_the_constitutional_referendum_mission: "The Referendum"
 COM_the_constitutional_referendum_mission_desc: "The referendum is looming on the horizon and we must take a side in the upcoming referendum. Only time will tell what the outcome will be for the future of the Comoros."
 comoros.1.t: "Loyalty Question"
 comoros.1.d: "Although Syria and Iraq are declaring themselves the ideal representatives of Baath ideology, they usually don't come along together. They demand loyalty from us. On which side are we on?"
 comoros.1.a: "Hafez is the wisest!"
 comoros.1.b: "Saddam knows the way!"
 comoros.1.c: "Maybe we should try to reconcile them?"
 comoros.4.t: "The Constitutional Referendum"
 comoros.4.d: "Following the recent coup that removed Tadjidine Ben Said Massounde from power, our government structure remains unfinalized. President Azali Assoumani has spent the past year stabilizing the country, and now the time has come to hold a constitutional referendum. The people will decide what form of government the Comoros should adopt, though we can certainly influence public opinion. Which path should we encourage?"
 comoros.4.a: "A Federal State is correct."
 comoros.4.b: "A centralist state is correct."
 comoros.5.t: "Comoros claim Banc du Geyser!"
 comoros.5.d: "Recently, the government of Comoros has claimed Banc du Geyser and they control oil fields that are contained in that region."
 comoros.5.a: "France will make them regret their decision!"
 comoros.5.b: "How dare they claim Madagascan waters!"
 comoros.6.t: "Comoros claim Glorioso Islands"
 comoros.6.d: "Comoros recently declared that they now consider Glorioso islands as part of their territory."
 comoros.6.a: "Their petty ramblings don't bother us."
 comoros.7.t: "Naval Base in Comoros"
 comoros.7.d: "The [COM.GetAdjective] has offered to allow us to establish a formal naval base on Grande Comore. Establishing additional naval bases in the region will allow us to further spread influence in the region as well as protect our strategic interests in East Africa. Do we agree to the [COM.GetAdjective] terms?"
 comoros.7.a: "Great!"
 comoros.7.b: "Actually..."
 comoros.8.t: "Operation Democracy in Comoros"
 comoros.8.d: "We are ready to conduct our military operation and invade the island which is controlled by a rebellious warlord."
 comoros.8.a: "Let's call our righteous allies!"
 comoros.9.t: "[COM.GetName] Requests Assistance"
 comoros.9.d: "The Comoros call us for aid in their effort to conduct a special operation against a rebellious warlord on one of their islands!"
 comoros.9.a: "Of Course"
 comoros.9.b: "We don't really care."
 comoros.10.t: "Successful Operation!"
 comoros.10.d: "We successfully conducted the operation. The Warlord government is toppled!"
 comoros.10.a: "Great"
 comoros.11.t: "Anti-Colonialist Rallies in Mayotte"
 comoros.11.d: "Mass protests have erupted in Comoros denouncing French control of Mayotte. Anti-colonialist sentiment is growing stronger across the archipelago. Hopefully the people of Mayotte do not get any bright ideas from this wanton display of agitation..."
 comoros.11.a: "Interesting..."
 comoros.12.t: "Comoros Demands Mayotte!"
 comoros.12.d: "The people of Mayotte have a right to be free and your colonialist petty empire should not make them suffer in the name of exploitation! Free them, or war!"
 comoros.12.a: "Ensuring stability is our highest priority."
 comoros.12.b: "Try us out, fuckers."
 comoros.13.t: "The Overseas Territory of Comoros"
 comoros.13.d: "The government of Comoros has approach us about potentially returning to France as a overseas department to assure economic and financial stability and the promise of military protection from their neighbors in the event something does occur."
 comoros.13.a: "Approve the Joining"
 comoros.13.b: "Decline the Request"
 comoros.14.t: "France Accepts the Deal"
 comoros.14.d: "France has chosen to allow us to become a Overseas Territory and we will now gain financial support and military protection while remaining nominal independent with local self-governance."
 comoros.14.a: "Yippie!"
 comoros.15.t: "Politics in Comoros"
 comoros.15.d: "The year 2000 was a tumultuous time for the Comoros, a small nation located off the coast of Africa. The country was ruled by a coalition government, made up of representatives from the three main islands: Grande Comore, Anjouan, and Mohéli. However, tensions were high between the islands, with each vying for more power and resources. This led to frequent political instability and coups, as politicians attempted to gain control of the government. In January 2000, a military coup led by Colonel Azali Assoumani overthrew President Tadjidine Ben Said Massounde. Assoumani promised to restore stability to the country and hold free and fair elections. Now only time will show what Comoro's future will be."
 comoros.15.a: "Interesting"
 comoros.16.t: "Comoros Seeks Investments"
 comoros.16.d: "[COM.GetAdjective] ambassadors have come to us with a series of proposals for potential investments in the island nations. Although, they are not a major trade partner or otherwise massive economy, we can do targeted investments in the nation that should hopefully yield some fairly high returns. The main two proposals that have piqued our interest are the ones about industrial grants and debt refactoring. Which should we choose? Well, we could also simply ignore their plea."
 comoros.16.a: "Let's invest in their industry!"
 comoros.16.b: "Let's help them with their debt."
 comoros.16.c: "Comoros? Goodbye."
 comoros.17.t: "[FROM.GetName] Agreed to the Industrial Plan"
 comoros.17.d: "Our ambassadors return bearing good news. [FROM.GetName] has agreed to work on additional factory and industrial infrastructure within the nation."
 comoros.17.a: "Awesome!"
 comoros.18.t: "[FROM.GetName] Agreed to the Debt Refactor"
 comoros.18.d: "[FROM.GetName] has decided to refactor a portion of our debt by purchasing and absolving part of our debt. It frees up additional funding and possibilities for us to spend more on other important things within the nation."
 comoros.18.a: "Good"
 comoros.19.t: "[FROM.GetName]"
 comoros.19.d: "The ambassadors we sent to [FROM.GetName] have brought sad news. They are not interested in working with us for our debt refactoring or the industrial expansion."
 comoros.19.a: "Bruh."
 comoros.20.t: "Foiled Coup Plot"
 comoros.20.d: "February 2003, Security forces have announced that they have successfully foiled a coup plot against President Azali Assoumani. Several soldiers and local ministers have been arrested on suspicion of planning to overthrow the government. While the immediate threat has been contained, the incident highlights the persistent instability within our young Union."
 comoros.20.a: "That was close."
 comoros.21.t: "Eruption of Mount Karthala"
 comoros.21.d: "Mount Karthala, in the south of Grande Comore, has erupted, covering a wide area including the capital Moroni with volcanic ash. The ash has contaminated drinking water, severely damaged crops, and forced thousands to evacuate. The government must act quickly to aid the affected areas."
 comoros.21.a: "Launch Emergency Response."
 comoros.22.t: "Mount Karthala Erupts Again"
 comoros.22.d: "Mount Karthala has erupted for the second time this year. Ash has blanketed southern villages and contaminated water sources, worsening the already strained drinking water supply. This second disaster during ongoing recovery efforts is testing the government's capacity to respond."
 comoros.22.a: "Not again..."
 comoros.23.t: "Yemenia Airways Crash"
 comoros.23.d: "While on final approach to Moroni International Airport, Yemenia Airways Flight 626 (Airbus A310) crashed into the sea off the Comoros coast. Of the 153 passengers and crew, only one survived. Many of the victims were members of the Comorian diaspora living in France. Criticism has mounted over Yemenia Airways' aircraft and maintenance practices, sparking large protests in France. Although the protests target the airline and French authorities, the Comorian government is now burdened with supporting victims' families and engaging in international discussions."
 comoros.23.a: "Mourn the victims."
 comoros.24.t: "Cyclone Kenneth Strikes"
 comoros.24.d: "The powerful tropical cyclone “Kenneth” has struck the Comoros, causing devastating damage. At least seven people have been killed, over 200 injured, and between 60-80% of staple crops destroyed. Tens of thousands have been displaced, while infrastructure and drinking water supplies have suffered severe damage. Recovery will require significant funds and time."
 comoros.24.a: "Launch Emergency Relief"
 comoros.25.t: "Mass Escape from Moroni Prison"
 comoros.25.d: "Thirty-eight inmates have escaped from Moroni's largest prison. Reports indicate they simply walked out through the poorly guarded main gate, with authorities citing guard negligence and possible premeditation. The government must decide whether to increase security spending to reinforce protection or maintain current levels while continuing the search."
 comoros.25.a: "Increase security spending"
 comoros.25.b: "Continue the search within the current budget"
 comoros.26.t: "President Assoumani Stabbed"
 comoros.26.d: "During the funeral of a religious leader in Salimani, President Azali Assoumani was attacked with a knife by a 24-year-old soldier, sustaining minor injuries. The suspect was arrested on the spot but was found dead in detention the following day. The incident has heightened public concerns over security forces and political stability."
 comoros.26.a: "Strengthen security measures"
 comoros.26.b: "Minimal response to the incident"
 comoros.27.t: "Robert Denard Released"
 comoros.27.d: "Robert Denard, a once famous mercenary in Africa, has been released despite his alleged crimes. It is a miracle that this has happened, but nevertheless, it has happened. Many believe that he could potentially gain men and material for another incursion into our country."
 comoros.27.a: "Worrying..."
 comoros.28.t: "Robert Denard Coups the Government"
 comoros.28.d: "The mercenary has returned with hundreds of troops and has successfully overthrown the government, establishing a puppet regime in its place led by a man known only as \"The Warrior King of Africa\"."
 comoros.28.a: "A Warrior King!"
 comoros.29.t: "Robert Denard is Captured by the French"
 comoros.29.d: "The French military has captured Denard en route to staging a coup in our nation with around a hundred or two hundred men. Most of his forces have been released, but Denard himself has been arrested and brought back to France for trial."
 comoros.29.a: "Good riddance!"
 comoros.30.t: "Robert Denard Fails to Coup the Government"
 comoros.30.d: "Despite bringing a sizeable detachment, Denard has been defeated in his attempt to overthrow the government. He has been arrested following his defeat and will now be left to rot in a prison on Grande Comore."
 comoros.30.a: "Ladies and gentlemen. We got him."
 comoros.31.t: "The Constitutional Referendum Results"
 comoros.31.d: "After months of campaigning across the islands, the constitutional referendum has concluded and votes have been tallied. The question of whether to embrace a federal structure granting autonomy to each island or pursue a centralized government has been answered by the people. The results will shape how power is distributed in our nation for years to come."
 comoros.31.a: "The People Have Spoken."
 comoros.32.t: "Death of Former President Massounde"
 comoros.32.d: "We have received somber news from Paris. Former President Tadjidine Ben Said Massounde passed away late last night at a Parisian hospital at the age of 76, succumbing to complications from a lengthy illness. Despite the controversial circumstances surrounding his removal from power during the 1999 coup led by Colonel Azali Assoumani, Massounde remained a significant figure in [COM.GetAdjective] political history. News of his passing has resonated deeply across the archipelago, with citizens from all three islands gathering in mosques and public squares to offer prayers and remembrances. The [COM.GetAdjective] armed forces have announced they will conduct full military honors in recognition of his service to the nation during his presidency. His family, both those residing in Paris and in the Comoros, have expressed profound gratitude for the outpouring of condolences and respect shown by [COM.GetAdjective] citizens, the diaspora community in France, and international observers. Flags across the nation will fly at half-mast for three days of official mourning."
 comoros.32.a: "X to Pay Respects."
 comoros.33.t: "The Zanzibar Agreement"
 comoros.33.d: "[COM.GetAdjective] diplomats have presented us with an unusual but intriguing proposal - they wish to negotiate the purchase of [253.GetName] from our government. The [COM.GetAdjective] delegation has come prepared with detailed economic projections, proposed payment schedules, and assurances regarding the rights and welfare of current residents. They argue that geographic proximity and cultural ties make this arrangement beneficial for both parties, and have emphasized their commitment to maintaining the region's stability and prosperity. The proposal includes provisions for a transition period, protection of existing agreements, and substantial financial compensation that could significantly bolster our national treasury. Our cabinet is divided on the matter - some see it as a pragmatic opportunity to consolidate our territorial holdings and gain economic resources, while others view the sale of sovereign territory as an unthinkable precedent that could invite further such proposals in the future. The decision now rests with our government."
