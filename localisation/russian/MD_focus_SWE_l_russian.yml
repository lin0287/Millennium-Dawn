 SWE_balance_of_power: "Swedish Neutrality"
 SWE_balance_of_power_desc: "С 1814 года Швеция шла по пути осознанного дистанцирования от блоков великих держав не из-за слабости, а в соответствии со стратегической доктриной неприсоединения. Этот баланс теперь сталкивается с новыми трудностями. Сможет ли Швеция сохранить свой независимый курс в мире, перестраивающемся под влиянием смены власти, или ей придётся выбрать сторону в новом глобальном расколе?"
 SWE_souvereign_neutrality: "Sovereign Neutrality"
 SWE_souvereign_neutrality_desc: "На протяжении более двух столетий Швеция успешно сохраняла свой суверенитет, не вступая в военные союзы. Эта политика основана на прагматизме и осторожности, выкованных войной и отточенных в мирное время. Даже в XXI веке нейтралитет остаётся определяющим столпом шведской идентичности и самостоятельным молчаливым авторитетом."
 SWE_nato_side: "Western Orientation"
 SWE_nato_side_desc: "В мире, сотрясаемом агрессивными войнами, киберугрозами и возрождением авторитаризма, Швеция больше не может позволить себе оставаться в одиночестве. Население и руководство страны обращаются к Западу не только за гарантиями безопасности, но и за подтверждением общих ценностей демократии, прозрачности и коллективной обороны. Атлантический путь обеспечивает защиту, но ценой утраты традиционного нейтралитета."
 SWE_russia_side: "Eastern Realignment"
 SWE_russia_side_desc: "Разочарованные упадком Запада, внутренними разногласиями и культурными догмами, некоторые слои шведского населения и элиты начинают обращать взоры на Восток. То, что раньше казалось немыслимым – союз с Москвой, теперь становится радикальным противодействием глобальному либерализму. Для них нейтралитет оказался несостоятельным, и Запад стал той самой угрозой, от которой он когда-то, как утверждалось, защищал."
 SWE_atlantic_alligment: "Atlantic Alignment"
 SWE_atlantic_alligment_desc: "Растущая часть шведского населения выступает за полную интеграцию в систему западных союзов. В эпоху нестабильности многие считают членство в НАТО и трансатлантическую гарантию безопасности единственным реалистичным путем вперёд, даже ценой отказа от более чем двух столетий нейтралитета."
 SWE_western_preference: "Western Preference"
 SWE_western_preference_desc: "Общественное мнение всё больше склоняется к укреплению связей с Западом. Хотя формальная нейтральность сохраняется, растёт желание более тесного сотрудничества с партнёрами по НАТО и ЕС, обусловленное вопросами безопасности, общими демократическими ценностями и глубокой экономической интеграцией."
 SWE_cooperative_neutrality: "Cooperative Neutrality"
 SWE_cooperative_neutrality_desc: "Значительная часть шведов по-прежнему верит в нейтралитет, но не в изоляцию. Растёт поддержка международного сотрудничества в области миротворчества, разведки и оборонных диалогов, не переходящего черту полноправного членства в альянсе."
 SWE_pragmatic_eastern_opening: "Pragmatic Eastern Opening"
 SWE_pragmatic_eastern_opening_desc: "Некоторые утверждают, что Швеции следует диверсифицировать свою внешнюю политику и снизить зависимость от западных держав. Они требуют прагматичного взаимодействия с Востоком, особенно с Россией, не из идеологических соображений, а из стремления к региональной стабильности и экономическим возможностям."
 SWE_strategic_balance: "Strategic Balancing"
 SWE_strategic_balance_desc: "Общественные дебаты меняются. По мере роста глобальной напряжённости часть общества призывает к более смелой стратегии баланса, которая не будет ни полностью западной, ни полностью восточной, а будет позиционировать Швецию как суверенного стабилизатора в Балтийском регионе посредством избирательного взаимодействия и дипломатической гибкости."
 SWE_Russian_allignment: "Russian Alignment"
 SWE_Russian_allignment_desc: "В маргинальных, но всё более растущих кругах Запад воспринимается не как защитник, а как разрушительная сила, разлагающая мораль и враждебная традициям. Эти группы требуют радикальной переориентации на Россию, рассматривая её как оплот против либерального глобализма и партнёра по суверенитету."
 SWE_balance_of_power_category: "Швеция и история ее нейтралитета"
 SWE_balance_of_power_category_desc: "С 1814 года Швеция шла по пути осознанного дистанцирования от блоков великих держав не из-за слабости, а в соответствии со стратегической доктриной неприсоединения. Этот баланс теперь сталкивается с новыми трудностями. Сможет ли Швеция сохранить свой независимый курс в мире, перестраивающемся под влиянием смены власти, или ей придётся выбрать сторону в новом глобальном расколе?"
 SWE_the_price_of_neutrality: "Цена нейтралитета"
 SWE_the_price_of_neutrality_desc: "Швеция имеет долгую и сложную историю нейтралитета, выкованную веками войн и борьбы за выживание. От Тридцатилетней войны Густава Адольфа до декларации о нейтралитете 1834 года и послевоенной «шведской модели» дипломатии, наша дистанция от альянсов обеспечивала нашу безопасность. Но в меняющемся мире нейтралитет имеет свою цену, и, возможно, пришло время задуматься о более тесном сотрудничестве с Западом в сфере обороны."
 SWE_ask_the_minister_of_defence_dialog: "Вопрос министру обороны"
 SWE_ask_the_minister_of_defence_dialog_desc: "Министр обороны олицетворяет как институциональную память, так и стратегическое предвидение. Инициируя публичный диалог посредством официальных заявлений и интервью, мы позволяем идее западного выравнивания проникнуть в общественное пространство через авторитет, а не идеологию. Это способствует изменению национального восприятия в сторону долгосрочного альянса."
 SWE_security_information_campain: "Информационная кампания по вопросам безопасности"
 SWE_security_information_campain_desc: "Запуск основанной на фактах кампании об уязвимости шведской обороны и меняющейся обстановке безопасности в Балтийском море позволяет переосмыслить дискуссию. Если когда-то нейтралитет защищал нас, то сегодня он может нас подставить. Осведомлённость общественности становится инструментом для укрепления поддержки более глубокого сотрудничества с западными оборонными структурами."
 SWE_symbolic_campain_to_make_citizens_familiar: "Символическая кампания для повышения понимания гражданами"
 SWE_symbolic_campain_to_make_citizens_familiar_desc: "Тонкие, но сильные символы, такие как совместные учения с НАТО, флаги на посольствах или кампании культурного обмена, могут влиять на общественное мнение. Привычка формирует принятие. Эта символическая кампания напрямую не меняет политику, но эмоционально готовит граждан к возможной ориентации на Запад."
 SWE_the_swedish_way: "Шведский путь"
 SWE_the_swedish_way_desc: "На протяжении поколений «Шведский путь» олицетворял независимость, дипломатию и неприсоединение. Эта инициатива подтверждает нашу приверженность нейтралитету, по крайней мере формально. Однако, поощряя национальное осмысление того, как Швеция обеспечивает мир в XXI веке, мы начинаем формировать образ мышления, который со временем может привести к соответствию западным системам безопасности."
 SWE_what_means_neutrality_to_us: "Что для нас значит нейтралитет?"
 SWE_what_means_neutrality_to_us_desc: "Эта общенациональная дискуссионная кампания задумана как подтверждение нейтральной позиции Швеции. Но, задаваясь вопросом о том, что на самом деле означает нейтралитет в современном сложном мире, мы предлагаем стратегическую переинтерпретацию. Это позволяет постепенно смягчить общественное сопротивление потенциальным альянсам, сохраняя при этом видимость преемственности."
 SWE_build_up_swedish_think_tank: "Создать шведский мозговой центр"
 SWE_build_up_swedish_think_tank_desc: "Поддерживаемый государством аналитический центр, сосредоточенный на политике нейтралитета, обеспечивает интеллектуальную легитимность для сохранения независимости. Однако его реальная функция — сначала моделировать и анализировать варианты альянсов за закрытыми дверями. Публично поддерживая нейтралитет, он одновременно формирует консенсус элит и формирует политические рамки, которые могут позволить изменить курс, если того потребуют обстоятельства."
 SWE_multipolar_world: "Многополярный мир"
 SWE_multipolar_world_desc: "Эпоха однополярного мира закончилась. Восток, набирающий силу, бросает вызов западному доминированию, и Швеция должна признать эту меняющуюся глобальную архитектуру. Продвигая мировоззрение, основанное на многополярном балансе, мы открываем общественное сознание для более глубоких контактов с не западными державами, особенно с теми, кто отстаивает суверенитет, культурное многообразие и принцип невмешательства."
 SWE_det_andra_europa: "Другая Европа"
 SWE_det_andra_europa_desc: "Существует иная Европа, не формируемая Брюсселем и НАТО, а основанная на традициях, суверенитете и другом историческом опыте. Подчеркивая культурные, религиозные и геополитические связи с Восточной Европой и славянским миром, мы создаём психологическое и идеологическое пространство для переориентации."
 SWE_do_ostkontact: "Инициировать контакт с Востоком"
 SWE_do_ostkontact_desc: "Сохраняя официальную нейтральность, мы инициируем культурные, экономические и академические обмены с Россией и евразийскими государствами. Эти мало заметные связи служат основой для будущих сценариев сближения. Они также показывают внутренним актёрам, что нейтралитет не означает лояльность к Западу."
 SWE_blame_the_arrogant_west: "Критиковать высокомерный Запад"
 SWE_blame_the_arrogant_west_desc: "Общественное недовольство воспринимаемым морализмом Запада, его экономическим доминированием и лицемерием во внешней политике растет. Направляя эти настроения в официальную риторику, мы переосмысливаем нейтралитет не как балансирование между державами, а как отказ от западной высокомерности. Этот сдвиг повышает готовность общества воспринимать восточные альтернативы."
 SWE_Technologie_Exchange_groupe_desc: "Названный в честь Ларса Онсагера, норвежско-американского физико-химика с шведскими корнями и лауреата Нобелевской премии, этот институт способствует трансграничному технологическому сотрудничеству. Его цель — ускорить научное развитие и промышленное инновационное продвижение через структурированный обмен знаниями между странами-партнёрами."
 SWE_four_year_plan_category: "Четырёхлетний план народа"
 SWE_four_year_plan_category_desc: "Монархия упразднена, вместе с ней исчезла иллюзия наследственных привилегий. Теперь начинается истинная трансформация шведского общества под руководством народа и для народа. Четырёхлетний план мобилизует все национальные ресурсы для коллективного прогресса, промышленной независимости, идеологической ясности и международной готовности."
 SWE_increase_the_workforce: "Мобилизация промышленности"
 SWE_increase_the_workforce_desc: "Народ больше не наблюдатель. Все силы должны служить общему благу. Каждый гражданин будет вносить вклад, независимо от прежнего класса, пола или региона."
 SWE_improve_economic_capacity: "Реструктуризация экономики"
 SWE_improve_economic_capacity_desc: "От королевских владений до приватизированных коммунальных предприятий — все стратегические отрасли реструктурируются под общественный контроль. Производство должно служить нации, а не династической роскоши."
 SWE_true_education: "Создать идеологическое образование"
 SWE_true_education_desc: "Монархия искривляла умы молодёжи мифами и послушанием. Новое гражданское образование будет прививать критическое мышление, равенство и верность республике, а не короне."
 SWE_build_partnership: "Создать антиимпериалистические альянсы"
 SWE_build_partnership_desc: "Чтобы противостоять старым державам и глобальным монополиям, Швеция будет формировать альянсы с другими государствами, отвергающими аристократию, экономическую эксплуатацию и внешнее господство."
 SWE_intervention_force: "Создать Народные интервенционные силы"
 SWE_intervention_force_desc: "Мы должны быть готовы защищать республику не только внутри наших границ, но и везде, где угнетают народ. Интервенционные силы будут действовать быстро, решительно и без колебаний."
