 SWE_wind_farms: "Wind Parks"
 SWE_wind_farms_desc: "Поскольку энергия ветра становится всё более жизнеспособным и устойчивым экономическим ресурсом, региональные инвестиции в ветропарки начинают преобразовывать энергетический ландшафт. Хотя этот процесс пока находится на ранней стадии, он обещает со временем повысить энергетическую независимость и снизить воздействие на окружающую среду."
 SWE_mines: "Mining Operations"
 SWE_mines_desc: "Местные горнодобывающие предприятия возрождаются для добычи ценных природных ресурсов. Эти предприятия обеспечивают важнейшую основу для региональной экономики и промышленного развития."
 SWE_upgraded_mining_equipment: "Modernized Mining Equipment"
 SWE_upgraded_mining_equipment_desc: "Инвестиции в современную горнодобывающую технику и технологии значительно повысили эффективность и безопасность добычи, увеличив объемы производства и снизив эксплуатационные расходы."
 SWE_science_center: "Regional Science Center"
 SWE_science_center_desc: "Специализированный научный центр способствует инновациям и технологическим исследованиям, выступая в качестве центра для академических кругов, стартапов и отраслей промышленности, стремящихся разрабатывать передовые решения."
 SWE_energy_link: "Energy Infrastructure Link"
 SWE_energy_link_desc: "Новые инвестиции в линии электропередачи и трансграничную инфраструктуру укрепляют региональные сети, обеспечивая более стабильные и надежные поставки энергии как для промышленного, так и для гражданского сектора."
 SWE_nuklear_plant: "Nuclear Power Plant"
 SWE_nuklear_plant_desc: "Строительство атомной электростанции – важный шаг на пути к долгосрочной энергетической безопасности. Требуя тщательного контроля, она обеспечивает большие объёмы электроэнергии с низким уровнем выбросов, что крайне важно для современной экономики."
 SWE_automotive_industrie_expansion: "Расширение автомобильной промышленности"
 SWE_automotive_industrie_expansion_desc: "Отечественный автомобильный сектор переживает стремительный рост: новые предприятия и цепочки поставок увеличивают объемы промышленного производства, занятость и экспортные возможности."
 SWE_regional_tourism_invest: "Развитие регионального туризма"
 SWE_regional_tourism_invest_desc: "Целевые инвестиции в туристическую инфраструктуру направлены на раскрытие экономического потенциала местных культурных, исторических и природных достопримечательностей, способствуя росту сектора услуг и региональному процветанию."
 SWE_Riga_legacy: "Наследие шведской Риги"
 SWE_Riga_legacy_desc: "Историческое влияние Шведской империи в Риге до сих пор ощущается в её учреждениях и инфраструктуре. Это наследие способствует местному развитию и стабильности."
 SWE_southafrica_metals: "Соглашение о стратегических металлах Южной Африки"
 SWE_southafrica_metals_desc: "Благодаря двустороннему соглашению с ЮАР Швеция обеспечила себе надежный доступ к редким и стратегическим металлам, имеющим решающее значение для нашей оборонной и высокотехнологичной промышленности."
 SAF_swe_metals_investment: "Шведские инвестиции в горнодобывающую промышленность"
 SAF_swe_metals_investment_desc: "Шведские инвестиции стимулируют развитие горнодобывающей инфраструктуры Южной Африки, привнося передовые технологии и укрепляя промышленное производство в ключевых стратегических секторах."
