l_russian:
 sweden_focus: "Древо фокусов Швеции"
 SWE_post_crisis_fiscal_decisions: "Посткризисные финансовые решения "
 SWE_post_crisis_fiscal_decisions_desc: "Шведская экономика, обладавшая самыми высокими доходами в Европе в 70-е годы, не смогла опередить остальных. Особенно после кризиса 90-х годов, когда ВВП упал на 5% в начале десятилетия, который пошатнул некогда неприкасаемую шведскую денежную машину. Бюджет 1994 года имел дефицит 15% от ВВП. Теперь правительству необходимо разработать убедительную политику для нового тысячелетия."
 SWE_riksbank_policy: "Политика Риксбанка"
 SWE_riksbank_policy_desc: "Риксбанк - Центральный банк Швеции, действующий с 1668 года и отвечающий за регулирования национальной валюты, шведской кроны. Действия Центрального банка могут иметь центральное значение для финансовой и даже дипломатической позиции правительства."
 SWE_currency_policy: "Валютная политика"
 SWE_currency_policy_desc: "Инфляция и дефляция всегда являются важными возможностями для рассмотрения. Пока Швеция держит крону в качестве своей эксклюзивной и очень собственной валюты, Риксбанк может контролировать количество денег в обращении и, таким образом, стоимость валюты на национальном и международном рынках."
 SWE_improve_the_stridsvagn_122: "Улучшить «Стридсвагн 122»"
 SWE_improve_the_stridsvagn_122_desc: "«Стридсвагн 122» является лицензированной версией немецкого основного боевого танка «Леопард 2A5». Специализированный для лесных боев, «Stridsvagn» все еще может быть предметом военных экспериментов, чтобы, возможно, сделать следующее поколение шведских танков еще более эффективным - и, возможно, на этот раз менее немецким - семейством военных машин."
 SWE_contracts_for_german_armament_companies: "Контракты для немецких оружейных компаний"
 SWE_contracts_for_german_armament_companies_desc: "Шведский военный сектор с самого начала никогда не был большим, и его размер также сокращался на протяжении десятилетий, особенно после того, как окончание холодной войны поставило «вооруженный нейтралитет» немного ниже в правительственных приоритетах. Хотя мы не можем быть уверены в том, что наше вооружение будет совершенным, немцы, конечно, были бы рады нам помочь. Может, нам стоит их нанять."
 SWE_oresund_bridge: "Эресуннский мост"
 SWE_oresund_bridge_desc: "Öresundsbron (на датском Øresundsbroen) который с конца 1990-х годов находится в процессе строительства, представляет собой масштабный проект моста и туннеля, который соединяет Мальмё на юге Швеции со столицей Дании Копенгагеном. Это означало бы новую связь между южной Фенноскандией и европейским материком и упростило бы торговлю с Данией, а также с Германией и другими европейскими странами."
 SWE_expand_e20: "Расширение E20"
 SWE_expand_e20_desc: "E20, одна из трансъевропейских дорог сети дорог категории E, которая, в частности, соединяет Данию и Швецию по недавно построенному Эресуннскому мосту, а затем идет на север в сторону Стокгольма, где путь продолжается на пароме в направлении Эстонии и России. Мы должны быть уверены, что трафик по E20 может работать свободно, а то, что это поможет нашим партнерам, поможет и нам."
 SWE_expand_malmo_harbor: "Расширение порта Мальмё"
 SWE_expand_malmo_harbor_desc: "С завершением строительства Эресуннского моста, мы должны также сосредоточиться на том, чтобы сделать Мальме новой привлекательной морской альтернативой Гетеборгу. Это позволило бы нашим южным торговым партнерам в Дании, Германии и Польше более эффективно и оперативно отгружать товары на материковой части Швеции."
 SWE_expand_the_merchant_fleet: "Расширение торгового флота"
 SWE_expand_the_merchant_fleet_desc: "Обладая богатством, человек должен создать основу для большего богатства. Построив внушительное количество конвоев, мы должны быть в состоянии обеспечить то, чтобы Швеция буквально оставалась на плаву, когда дело дойдет до экономической конкурентоспособности."
 SWE_expand_the_stockholm_docks: "Расширение доков Стокгольма"
 SWE_expand_the_stockholm_docks_desc: "Наше самое важное окно в Восточную Балтику по отношению к Финляндии, Эстонии и России - это Портовая система нашей столицы, Стокгольма. Мы должны расширить ее, чтобы сделать торговлю с этими странами проще и менее хлопотнее."
 SWE_northern_friendship: "Северная дружба"
 SWE_northern_friendship_desc: "Швеция является страной мира, и нет никаких оснований для того, чтобы изменить это. Мы должны сосредоточиться на построении выгодных и сердечных отношений с нашими европейскими партнерами, друзьями и союзниками."
 SWE_friendship_with_denmark: "Дружба с Данией"
 SWE_friendship_with_denmark_desc: "Швеции и Дании потребовалось довольно много времени, чтобы открыть свою любовь друг к другу, идя на войны против друг друга, более двадцати раз в течение последних десяти столетий. Но Дания и Швеция, первые вдохновители флага последних, а вторые явно превосходят первые во всех других отношениях, но они нашли друг друга в качестве друзей и партнёров. А иногда и соперников. Чёртовы danskjävlar."
 SWE_friendship_with_norway: "Дружба с Норвегией"
 SWE_friendship_with_norway_desc: "Норвегия была со стороны Швеции в течение долгого времени - как образно, так и географически. Но в то время как странная форма их страны - это рассказ об этом, нельзя отрицать, что дружба двух наших стран была взаимной выгодой. Хотя в 1905 году они выбрали развод. Это было грубо."
 SWE_friendship_with_the_baltic_states: "Дружба со странами Балтии"
 SWE_friendship_with_the_baltic_states_desc: "Эстония, Латвия и Литва очень много связывает со скандинавскими странами - или, по крайней мере  они сами так говорят. Хотя мы по-прежнему пытаемся выяснить, какие культурные сходства, кроме смутных лингвистических связей между эстонским и финским языками, должны связывать Северную Европу с той частью Восточной Европы, мы могли бы уже их также сделать нашими друзьями. Почему нет?"
 SWE_swedish_norwegian_steel_production: "Шведско-норвежское производство стали"
 SWE_swedish_norwegian_steel_production_desc: "Пограничные территории Швеции и Норвегии богаты природными ресурсами, но труднодоступны. Может быть, работая вместе, наши две страны смогут найти точки соприкосновения. И другие, разделенные, земли, которые мы можем добывать и продавать по самой высокой цене."
 SWE_friendship_with_finland: "Дружба с Финляндией"
 SWE_friendship_with_finland_desc: "Финляндия является нашим верным соседом с момента обретения независимости. И хотя они не будут предъявлять те же претензии относительно нашей лояльности после их поражения в Зимней войне, наши народы, как правило, в несколько хороших отношениях, особенно учитывая, что в Финляндии - шведы являются важным меньшинством, о котором обе страны должны заботиться вместе."
 SWE_job_opportunities_in_scania: "Вакансии в Скании"
 SWE_job_opportunities_in_scania_desc: "С иностранной рабочей силой и бизнесом, стекающимися в Южную Швецию, мы можем позволить себе спонсировать создание рабочих мест в этом регионе. Больше клиентов означает больше спроса, что означает больше потенциала для роста."
 SWE_friendship_with_iceland: "Дружба с Исландией"
 SWE_friendship_with_iceland_desc: "Исландия - это красивая и дипломатичная, а возможно, наименее спорная страна на земле. Не быть другом Исландии в значительной степени является грехом."
 SWE_expand_e6: "Расширение E6"
 SWE_expand_e6_desc: "E6, которая идёт от Северной Норвегии до Осло, а оттуда до южной оконечности Швеции, является одним из самых важных торговых и туристических маршрутов между Швецией и её любящим нефть, очень богатым западным соседом. Мы должны бережно относиться к отношениям между Норвегией и Швецией и к динамике торговли наших двух стран, сохраняя дорогу нетронутой и делая её более доступной с нашей стороны."
 SWE_further_european_integration: "Дальнейшая европейская интеграция"
 SWE_further_european_integration_desc: "В то время как Швеция скептически относится к общеевропейским идеям только с культурной точки зрения, дальнейшая экономическая интеграция доказала свою неоспоримую эффективность. Немцы покупают наши товары, а мы покупаем немецкие. Датчане покупают наши товары, а мы покупаем датские. Давайте продавать и покупать больше товаров."
 SWE_reform_the_diplomatic_agenda: "Реформа дипломатической повестки"
 SWE_reform_the_diplomatic_agenda_desc: "Мировая сцена - это очень опасное место, и один неверный шаг может стоить тысяч рабочих мест или даже миллионов жизней. Мы должны сделать так, чтобы Швеция использовала только лучшее из лучшего, когда речь идет о послах, решительно служащих шведским интересам, но не так открыто, чтобы оскорблять наших партнеров."
 SWE_invite_european_experts: "Пригласить европейских экспертов"
 SWE_invite_european_experts_desc: "У наших европейских партнёров есть персонал, необходимый для решения практически любой проблемы, с которой мы можем столкнуться. Пригласив их и собрав их в Стокгольме, мы могли бы получить новый ресурс знаний, который можно было бы использовать."
 SWE_befriend_germany: "Дружба с Германией"
 SWE_befriend_germany_desc: "Германия является самым важным пунктом назначения экспорта Швеции и самым важным источником импорта. Оскорбить немцев означало бы поставить под угрозу всю нашу экономику."
 SWE_education_reform: "Реформа образования"
 SWE_education_reform_desc: "Наша система образования старая и плохая, мы должны внедрять современные методы, которые гораздо более эффективны и включают в себя Интернет и компьютеры"
 SWE_european_military_contracts: "Европейские военные контракты"
 SWE_european_military_contracts_desc: "Члены Европейского союза имеют довольно передовые военные технологии, мы можем использовать дипломатические средства для обмена нашим опытом."
 SWE_befriend_france: "Дружба с Францией"
 SWE_befriend_france_desc: "Франция - одна из самых влиятельных держав в Европе, а вскоре и наш друг."
 SWE_armored_initiative: "Инициатива по бронетехнике"
 SWE_armored_initiative_desc: "Бронированные воины быстрее и сильнее обычной пехоты, давайте устроим шведский Блицкриг!"
 SWE_artillery_initiative: "Инициатива по артиллерии"
 SWE_artillery_initiative_desc: "Артиллерия очень важна на холодном севере, так как солдаты могут замерзнуть."
 SWE_infantry_weapons_initiative: "Инициатива по пехотному вооружению"
 SWE_infantry_weapons_initiative_desc: "Пехота, возможно, не самый лучший вариант, поскольку она не быстрая, и у нас не так много людей для вербовки, но мы не можем игнорировать тот факт, что она составляет основу любой армии."
 SWE_befriend_the_united_kingdom: "Дружба с Великобританией"
 SWE_befriend_the_united_kingdom_desc: "Великобритания - великая страна, одна из крупнейших промышленных и военных держав внутри ЕС. Давайте подружимся с ними и будем получать прибыль."
 SWE_overhaul_the_university_system: "Пересмотр университетской системы"
 SWE_overhaul_the_university_system_desc: "Наша университетская система не улучшилась с давних времен, нам нужно модернизировать её до уровня Гарварда."
 SWE_befriend_italy: "Дружба с Италией"
 SWE_befriend_italy_desc: "Мы и итальянцы очень хорошо сочетаемся, так же как фрикадельки и спагетти!"
 SWE_join_nato: "Вступление в НАТО"
 SWE_join_nato_desc: "НАТО может открыть многие двери для международных инвестиций и военного сотрудничества."
 SWE_defensive_doctrines: "Оборонительные доктрины"
 SWE_defensive_doctrines_desc: "Швецию и её холодные пустыни очень легко защищать, поэтому мы должны сосредоточиться на этом. Промышленный сектор будет очень доволен, а наш сектор вооружений будет очень зол."
 SWE_northern_ambition: "Северные амбиции"
 SWE_northern_ambition_desc: "Швеция сохраняет нейтралитет на протяжении последних двух столетий. Настало время положить конец этой прискорбной тенденции и, наконец, выйти на мировую арену, которая слишком долго игнорировала нас."
 SWE_justify_swedish_imperialism: "Обосновать шведский империализм"
 SWE_justify_swedish_imperialism_desc: "В наше время, как правило, старые шведские колониальные устремления рассматриваются как смехотворные сноски учебника истории. Швеция держит Эстонию и Данциг? Колонизация в Северной Америке? Как глупо, правда? Перестаньте! Эти попытки реализовать шведскую империю под властью шведского государя должны быть не предметом насмешек, а предметом восхищения."
 SWE_partnership_of_convenience: "Партнерство по удобству"
 SWE_partnership_of_convenience_desc: "Россия может легко стать нашими друзьями, поскольку мы оба живём в холодных пустынных лесах."
 SWE_join_csto: "Вступление в ОДКБ"
 SWE_join_csto_desc: "Чтобы найти себе новое место в мировой политике, мы отвернулись от наших бывших западных партнеров. К счастью, есть ещё один изолированный авторитарный гигант, борющийся за мировую власть рядом. Союз россиян является следующим логическим шагом для шведского величия."
 SWE_animosity_towards_russia: "Враждебность к России"
 SWE_animosity_towards_russia_desc: "Мы могли бы вернуть утраченное доверие народа, заверив шведское население, что мы, конечно, не будем привлекать к себе авторитаристов Востока. Россия не является другом Швеции."
 SWE_rediscover_racial_theories: "Заново открыть расовые теории"
 SWE_rediscover_racial_theories_desc: "Швеция была одним из первопроходцев расизма, включая биологические теории о последствиях наследия. Благополучные были времена. Приветствуя эти образовательные доктрины в наших школах, мы могли бы просто возродить значительную часть шведского общества."
 SWE_glorify_the_royal_family: "Прославление королевской семьи"
 SWE_glorify_the_royal_family_desc: "Шведская королевская семья никогда не делала ничего плохого и всегда была права. Они - лучшая королевская семья во всей Европе!"
 SWE_demand_equality_for_finland_swedes: "Требовать равенства для финских шведов"
 SWE_demand_equality_for_finland_swedes_desc: "Шведы в Финляндии достаточно пострадали за то, что находятся там! Требуйте от финского правительства социальных изменений."
 SWE_glorify_the_viking_heritage: "Прославление наследия викингов"
 SWE_glorify_the_viking_heritage_desc: "Слава Тору! Хвала Одину! Хвала Фрейе! Старые боги любят новое правительство, и мы тоже вспоминаем о наших великих временах набегов, когда уходили с пустыми карманами, а приходили с полными золота!"
 SWE_the_king_of_sweden: "Король Швеции"
 SWE_the_king_of_sweden_desc: "Мы должным образом напомнили нашему народу о том, как велик наш король. В последний раз восстановить наследников Густава Адольфа и Карла на их законное место!"
 SWE_anti_finnish_sentiment: "Антифинские настроения"
 SWE_anti_finnish_sentiment_desc: "Давайте снова доминировать над ними."
 SWE_embrace_the_northern_resistance_movement: "Вступить в движение Северного Сопротивления"
 SWE_embrace_the_northern_resistance_movement_desc: "Швеция снова будет править Скандинавией!"
 SWE_the_emperor_of_sweden: "Император Швеции"
 SWE_the_emperor_of_sweden_desc: "Быть королём - это хорошо и всё, но вы знаете, кем быть ещё лучше? Быть императором. 'Король Швеции' звучит как скучный глава государства скучной конституционной монархии. Но 'Император Швеции' звучит как правитель, который сделает Швецию снова великой, снова превратит Эстонию в колонию и сделает короля Бельгии похожим на идиота."
 SWE_northern_militias: "Северные ополченцы"
 SWE_northern_militias_desc: "Привлечение ополченцев в страну увеличит численность наших вооружённых сил, а значит, и наши возможности для экспансии."
 SWE_baltic_colonization_plan: "Балтийский колониальный план"
 SWE_baltic_colonization_plan_desc: "Нападение на все страны Балтии обеспечит Швеции господство на севере."
 SWE_government_propaganda: "Офис королевской коммуникации"
 SWE_government_propaganda_desc: "Информация — это сила, и Корона должна контролировать её распространение. Королевский офис по связям с общественностью объединит наше мнение и подавит инакомыслие."
 SWE_offer_province_status_to_estonia: "Предложить Эстонии статус провинции"
 SWE_offer_province_status_to_estonia_desc: "Предложив Эстонии статус провинции, мы расширим Шведскую империю мирными путями."
 SWE_tillbaka_till_riket: "Назад в Королевство"
 SWE_tillbaka_till_riket_desc: "Прежняя немецкая концепция 'Heim ins Reich' должна быть прекрасным примером для нашей национальной идеологии."
 SWE_aryan_pact: "Пакт о взаимной фашистской гарантии"
 SWE_aryan_pact_desc: "Пакт о взаимной фашистской гарантии (ПВФГ) призван обеспечить наши интересы в европейской территориальной экспансии, одновременно защищая себя и наших 'союзников' - Германию."
 SWE_state_control_of_newspapers: "Государственный контроль над газетами"
 SWE_state_control_of_newspapers_desc: "Наша пресса теперь контролируется фашистским государством, и это заставит людей поверить в нашу нацистскую утопию."
 SWE_censor_the_internet: "Цензура в Интернете"
 SWE_censor_the_internet_desc: "Интернет - опасное место для нашего шведского населения, мы могли бы ввести цензуру и запретить его в некоторых местах, чтобы обеспечить государственную пропаганду повсюду."
 SWE_ally_the_kaiser: "Союзник-Кайзер"
 SWE_ally_the_kaiser_desc: "Германский кайзеррейх и Шведская империя вернулись, какое прекрасное время для союза обоих, обеспечивающего монархию в Европе."
 SWE_the_swedish_imperial_army: "Шведская императорская армия"
 SWE_the_swedish_imperial_army_desc: "Викинги были великими, а как насчёт современных войн?"
 SWE_the_swedish_imperial_air_force: "Шведские императорские ВВС"
 SWE_the_swedish_imperial_air_force_desc: "ВВС не существовало в нашей старой империи, а в новой они будут величайшими в мире."
 SWE_pro_swedish_video_games: "Прошведские видеоигры"
 SWE_pro_swedish_video_games_desc: "Как-то одна шведская компания из Стокгольма начала делать отличные игры об истории, они предложили сделать специальную игру о нашей великой шведской империи, если мы им заплатим."
 SWE_the_swedish_imperial_navy: "Шведский императорский флот"
 SWE_the_swedish_imperial_navy_desc: "Шведский императорский флот - один из старейших флотов в мире, в эпоху викингов мы доминировали на Балтике и в Северной Европе. Однако в современную эпоху наш флот неполноценен. Мы построим больше верфей и увеличим нашу военно-морскую мощь, чтобы флот Швеции снова стал лучшим!"
 Sweden.1.t: "Конец государственной церкви Швеции"
 Sweden.1.d: "Шведская церковь является крупнейшей христианской церковной общиной в Швеции и второй по величине лютеранской общиной в мире, а также третьей по величине протестантской церковью, уступающей только эфиопской лютеранской Мекане Есус и Британской англиканской церкви в Англии. \n\nТесная связь между государством и Церковью Швеции постоянно ставилась под сомнение в последнее время, когда Церковь Швеции была названа государственной церковью шведского правительства и монархии. Многие другие европейские народы не дают такой позиции тому или иному церковному органу. Это, по мнению критиков, дискриминирует не только иностранцев нехристианской веры, но и небольшие католические и православные общины Швеции. \n\nУ Шведской церкви больше нет реальной власти. Не следует ли нам разорвать наши связи с ними? Или придерживаться их ради традиции? \n\nИсторически Швеция разорвала свои связи со своей государственной церковью 1 января 2000 года."
 Sweden.1.o1: "Нам нужно от этого избавиться!"
 Sweden.1.o2: "Лютеранство важно! Оставьте это!"
 Sweden.1.o3: "Тор и Один в любом случае - лучший путь."
 Sweden.3.t: "Конец Государственной церкви Швеции"
 Sweden.3.d: "Шведская церковь является крупнейшей христианской церковной общиной в Швеции и второй по величине лютеранской общиной в мире, а также третьей по величине протестантской церковью, уступающей только эфиопской лютеранской Мекане Есус и англиканской церкви Англии в Великобритании.\n\nТесная связь между государством и Церковью Швеции в последнее время постоянно ставилась под сомнение, и Шведская церковь была названа государственной церковью шведского правительства и монархии. Многие другие европейские народы не дают такой позиции тому или иному церковному органу. Это, по мнению критиков, дискриминирует не только иностранцев нехристианской веры, но и небольшие католические и православные общины Швеции.\n\nШведская церковь больше не обладает реальной властью. Не следует ли нам разорвать наши связи с ними? Или придерживаться их ради традиции?\n\nИсторически сложилось так, что Швеция разорвала свои связи со своей государственной церковью 1 января 2000 года."
 Sweden.3.o1: "Нам нужно от этого избавиться!"
 Sweden.3.o2: "Лютеранство важно!"
 Sweden.3.o3: "Тор и Один в любом случае намного лучше."
 Sweden.4.t: "Восхождение Даниэля"
 Sweden.4.d: "Нейтральная [Root.GetName] - уже несколько столетий над ней смеются за её явную трусость. Никогда бы никто не предсказал, что самый гениальный генерал не только современной военной стратегии, но и всей человеческой истории будет воспитан и обучен в Швеции.\n\nДаниэль Шеберг, которого в военных кругах часто называют просто \"Da9L\" (никто точно не знает почему), возможно, величайший военный гений всех времен - человек, который затмевает даже Ганнибала, Наполеона Бонапарта и Д.Д.Р. Джейка 'Шотландца'."
 Sweden.4.o1: "Даниэль приведёт нас к победе!"
 Sweden.5.t: "Посткризисные фискальные решения"
 Sweden.5.d: "Бюджетный и экономический кризисы 1990-х годов оставили в Швеции шрамы. Наши расходы намного превышают наши доходы, и нам нужно что-то делать."
 Sweden.5.o1: "Сокращение социального обеспечения - единственный выбор."
 Sweden.5.o2: "Дефицит неизбежен."
 Sweden.6.t: "Политика Риксбанка"
 Sweden.6.d: "Центральному банку Швеции в первую очередь поручено управлять валютой, шведской кроной, и, таким образом, управлять инфляцией и дефляцией денежных ценностей в шведской экономике. Риксбанку нужны новые распоряжения о том, как действовать в ближайшие несколько лет."
 Sweden.6.o1: "Поддерживайте стабильность экономики."
 Sweden.6.o2: "Надуть крону."
 Sweden.7.t: "Прошведские видеоигры"
 Sweden.7.d: "Видеоигры - это простой способ повлиять на глупых людей, которые тратят больше времени на политические видеоигры вместо того, чтобы сосредоточиться на реальных проблемах.\n\nКакой проект мы должны продвигать вперёд к завершению? (мы уже исключили игру, поставленную между 1836 и 1936 годами, потому что этого не произойдёт.)\n\nПомните, мы должны научить детей тому, как велика Швеция. Кроме того, нам нужно заблокировать основные функции геймплея за платными экранами."
 Sweden.7.o1: "'Iron Hearts', игра о нейтралитете..."
 Sweden.7.o2: "'Europa Supremalis', игра о порабощении африканцев."
 Sweden.7.o3: "'Deus Vult', игра об инцесте."
 Sweden.8.t: "Швеция требует равенства для Финских шведов"
 Sweden.8.d: "Недавняя неоимпериалистическая агрессия Швеции против Финляндии достигла своего пика в требованиях равенства для шведоязычного меньшинства в Финляндии.\n\nВот в чем дело: они уже равны. Самое большое движение внутри группы, утверждающее обратное, собрало до сих пор 50 членов. Шведы ни на что не могут обидеться, и мы ничего не можем изменить."
 Sweden.8.o1: "Шведы сошли с ума."
 Sweden.9.t: "Балтийский колониальный план"
 Sweden.9.d: "Страны Балтии должны вернуться в статус шведской зависимости. Эстония, Латвия и Литва были приемлемыми временными решениями - но их время подошло к концу."
 Sweden.9.o1: "За Швецию!"
 Sweden.10.t: "Швеция предлагает нам статус провинции"
 Sweden.10.d: "Конечно, нам всегда нравилась идея быть частью Северной Европы, но Швеция была очень открыта с нами в последнее время. И вот теперь шведское королевское правительство призвало Эстонию присоединиться к Швеции в качестве провинции. Это привело бы к концу существования Эстонии как суверенного государства. Как нелепо."
 Sweden.10.o1: "Мы должны сложить оружие."
 Sweden.10.o2: "Никогда!"
 Sweden.11.t: "Эстония сопротивляется!"
 Sweden.11.d: "Эстония осмелилась отвергнуть наше великодушное предложение взять на себя бремя руководства эстонцами к цивилизации. Мы были удивлены, что им удалось сделать своё ответное письмо свободным от грамматических ошибок, но мы также скептически относимся к тому, что будет дальше. Как мы должны действовать?"
 Sweden.11.o1: "Они неправильно поняли, когда думали, что есть выбор."
 Sweden.11.o2: "Ну что ж. Мы достанем их в другой раз."
 Sweden_news.1.t: "Банковский сектор стран Северной Европы консолидируется"
 Sweden_news.1.d: "В рамках важного финансового события шведский Nordbanken объявил о стратегическом слиянии с датским Unibank A/S и норвежским Christiania Bank og Kreditkasse. Новая объединённая структура будет работать под названием Nordea и станет одним из крупнейших финансовых институтов в Северной Европе.\n\nЭтот шаг знаменует собой значительный шаг к экономической интеграции в регионе Северной Европы, оптимизируя банковские услуги по всему миру и укрепляя общую финансовую устойчивость. Критики предупреждают о централизации, но сторонники видят возможности и эффективность в масштабе."
 SWE_mo_protestant_tt: "§lПротестантизм§! §gстанет самой популярной религией в стране...§!"
 SWE_germanic_roots: "Возродим наши германские корни"
 SWE_germanic_roots_desc: "Наследие Швеции тесно переплетено с германским культурным и политическим миром – от ганзейской торговли до династических связей на севере Германии. Признавая это наследие, мы можем укрепить наше влияние в прежних сферах сотрудничества и утвердить своё место в центральноевропейских делах."
 SWE_union_with_denmark: "Предложить союз с Данией"
 SWE_union_with_denmark_desc: "Несмотря на многовековое соперничество, связи между Швецией и Данией крепки. Новый союз может изменить стратегическую карту Скандинавии не путём завоеваний, а благодаря общей воле и династическому союзу."
 SWE_pommerania_and_bremen_invest: "Инвестировать в Померанию и Бремен"
 SWE_pommerania_and_bremen_invest_desc: "Исторические торговые фактории и королевские территории на севере Германии могут вновь стать частью нашей экономической и культурной орбиты. Целевые инвестиции в порты, верфи и инфраструктуру откроют путь к политическому возрождению."
 SWE_oranje_ports: "Безопасный доступ к портам Оранже"
 SWE_oranje_ports_desc: "Порты Нидерландов когда-то связывали шведскую корону с атлантическим миром. Восстановление военно-морского и экономического присутствия в Нижних землях обеспечило бы доступ к морю и возродило бы забытое наследие."
 SWE_guardians_of_the_baltics: "Стражи Балтики"
 SWE_guardians_of_the_baltics_desc: "В условиях растущей нестабильности вокруг Балтийского моря Швеция должна выступить в роли защитника суверенитета, торговли и безопасности региона. Эта роль потребует военно-морского присутствия, дипломатических контактов и, при необходимости, твёрдой военной позиции."
 SWE_karelien_claims: "Возобновить претензии на Карелию"
 SWE_karelien_claims_desc: "Земли Карелии, давно оспариваемые, имеют огромную культурную и стратегическую ценность. Швеция может попытаться восстановить своё влияние на этих приграничных территориях, будь то дипломатия, программы заселения или давление."
 SWE_poland_lituania_claims: "Предъявление претензий в Польше и Литве"
 SWE_poland_lituania_claims_desc: "Исторически шведские монархи претендовали на части территории Польши и Литвы. Опираясь на династические права и поддерживая региональных игроков, мы можем легитимировать наше влияние в этой спорной зоне между Востоком и Западом."
 SWE_rumors_of_uprisings: "Слухи о восстаниях"
 SWE_rumors_of_uprisings_desc: "Недовольство кипит в нескольких регионах, где шведские культурные связи по-прежнему сильны. Разведка указывает на потенциал автономных движений, сочувствующих нашему делу. Стоит ли нам просто наблюдать или же тихо готовиться к действию?"
 SWE_invest_and_settlement_deals: "Инициировать расчетные и инвестиционные сделки"
 SWE_invest_and_settlement_deals_desc: "Чтобы закрепить наше влияние, мы запустим стратегические инициативы по урегулированию и заключению инфраструктурных соглашений в исторически связанных регионах. Благодаря экономическому присутствию и коридорам для переселения Швеция может изменить баланс сил в регионе без формальной аннексии."
 SWE_fb00: "Оборонный заказ на 2000 год"
 SWE_fb00_desc: "Каждые несколько лет правительство совместно с министром обороны обсуждает уровень угрозы в регионе и возможные действия. Ваше правительство будет добиваться в парламенте увеличения или сокращения военных расходов и изменения доктрины в зависимости от того, какой путь вы выберете."
 SWE_fb04: "Оборонный заказ на 2004 год"
 SWE_fb04_desc: "Каждые несколько лет правительство совместно с министром обороны обсуждает уровень угрозы в регионе и возможные действия. Ваше правительство будет добиваться в парламенте увеличения или сокращения военных расходов и изменения доктрины в зависимости от того, какой путь вы выберете."
 SWE_fb09: "Оборонный заказ на 2009 год"
 SWE_fb09_desc: "Каждые несколько лет правительство совместно с министром обороны обсуждает уровень угрозы в регионе и возможные действия. Ваше правительство будет добиваться в парламенте увеличения или сокращения военных расходов и изменения доктрины в зависимости от того, какой путь вы выберете."
 SWE_fb15: "Оборонный заказ на 2015 год"
 SWE_fb15_desc: "Каждые несколько лет правительство совместно с министром обороны обсуждает уровень угрозы в регионе и возможные действия. Ваше правительство будет добиваться в парламенте увеличения или сокращения военных расходов и изменения доктрины в зависимости от того, какой путь вы выберете."
 SWE_fb20: "Оборонный заказ на 2020 год"
 SWE_fb20_desc: "Каждые несколько лет правительство совместно с министром обороны обсуждает уровень угрозы в регионе и возможные действия. Ваше правительство будет добиваться в парламенте увеличения или сокращения военных расходов и изменения доктрины в зависимости от того, какой путь вы выберете."
 SWE_foi: "Институт оборонных исследований"
 SWE_foi_desc: "Объединение Шведского национального института оборонных исследований (FOA) и Национального института авиационных исследований (FFA) позволит нам проводить исследования более эффективно."
 SWE_democratic_politics: "Демократическое будущее"
 SWE_democratic_politics_desc: "Швеция имеет долгую историю демократических идей и прилагает все усилия для их дальнейшего распространения по всему миру."
 SWE_soc_1: "Инвестируйте в шведские инновации"
 SWE_soc_1_desc: "Если мы будем опережать всех остальных в области исследований и инноваций, мы всегда будем иметь преимущество."
 SWE_soc_2: "Политические усилия"
 SWE_soc_2_desc: "Работайте вместе, чтобы обрести стабильность и большую политическую власть."
 SWE_soc_3: "Расширить Союз"
 SWE_soc_3_desc: "Хорошие рабочие отношения с работодателем должны быть правом любого человека."
 SWE_soc_4: "Разрешить беженцам искать убежище"
 SWE_soc_4_desc: "Поскольку текущие войны на Ближнем Востоке закончились, наша задача, безусловно, заключается в том, чтобы позаботиться о каждом мужчине и каждой женщине, которые хотят бежать от кризиса и укрыться в безопасном месте, пока война не закончится и они не смогут вернуться."
 SWE_soc_5: "Северные учения"
 SWE_soc_5_desc: "Нам необходимо провести передовые учения, чтобы показать нашим согражданам, что наши военные на самом деле способны противостоять любому вторжению с востока."
 SWE_archer: "Разработка артиллерийской системы «Арчер»"
 SWE_archer_desc: "Другие страны решают импортировать свое оружие, но у них явно нет такого же «медведя» по соседству, поэтому нам нужно пойти дальше и создать одну из лучших самоходных артиллерийских установок в современной истории."
 SWE_mod_1: "Финансирование Saab-Kockums"
 SWE_mod_1_desc: "Saab-Kockums, нынешний создатель наших бесшумных сил, нуждается в дальнейших инвестициях, чтобы продолжать поставлять новые и более совершенные подводные лодки для защиты наших берегов в скрытых водах внизу."
 SWE_mod_2: "Решить энергетический кризис"
 SWE_mod_2_desc: "Партия зелёных обрушила наши цены на электроэнергию этой зимой, принудительно остановив наши реакторы, хотя они прошли испытания на безопасность на несколько лет вперёд. Когда станет адски холодно и не будет ветра, их новые навороченные ветряные турбины будут бесполезны."
 SWE_mod_3: "Шведский авианосец"
 SWE_mod_3_desc: "Американцы называют наш культурный остров непотопляемым авианосцем. Звучит неплохо, давайте так и сделаем."
 SWE_mod_4: "Инвестируйте в шведское качество"
 SWE_mod_4_desc: "Шведская продукция всегда отличалась высоким качеством. Мы будем совершенствовать её и завоюем себе репутацию, что привлечёт иностранных инвесторов и покупателей."
 SWE_new_to_nato: "Вступление в НАТО"
 SWE_new_to_nato_desc: "Мы успешно ратифицированы всеми членами НАТО. Это обеспечивает нашу защиту и укрепляет альянс. Однако нам также стоит использовать открывшиеся промышленные возможности."
 SWE_nato_standards: "Соответствует стандартам НАТО"
 SWE_nato_standards_desc: "Наша армия пострадала из-за нашей нейтральной позиции. Пора привести её в соответствие со стандартами НАТО, чтобы защищать себя и наших союзников!"
 SWE_nato_contracts: "Контракты НАТО"
 SWE_nato_contracts_desc: "Наши новые возможности включают военные контракты, которые раньше были трудновыполнимы из-за конкурентов, использующих политическую предвзятость в своих интересах. На этот раз нам будет легче находить импортные и экспортные сделки."
 SWE_american_contracts: "Американские контракты"
 SWE_american_contracts_desc: "Нам следует изучить, какого рода военную технику мы можем получить в рамках сделок с Соединенными Штатами."
 SWE_air_force_expansion: "Расширение ВВС"
 SWE_air_force_expansion_desc: "Наши стареющие самолеты C-130H, выпущенные в 1960-х годах, находятся в хорошем состоянии, но им уже много лет, и более новая версия укрепила бы наши стратегические и международные возможности."
 SWE_drones_for_sweden: "Дроны для Швеции"
 SWE_drones_for_sweden_desc: "Недавние конфликты продемонстрировали важность беспилотных боевых систем. Нам следует связаться с американцами и попытаться приобрести некоторые из их старых моделей в готовом виде."
 SWE_attack_helicopters: "Шведские вертолеты"
 SWE_attack_helicopters_desc: "Соединённые Штаты планируют продать свои старые ударные вертолёты. Это открыло отличную возможность приобрести их по более низкой цене. Возможно, нам удастся сделать их дешевле, если мы экспортируем больше безоткатных орудий «Карл Густав»."
 SWE_german_contracts: "Немецкие контракты"
 SWE_german_contracts_desc: "Нам следует изучить, какую военную технику мы можем получить в результате сделок с нашим южным соседом — немцами."
 SWE_panzer_expansion: "Расширение танков"
 SWE_panzer_expansion_desc: "Увеличение количества танков в армии улучшит наши возможности в наземной войне."
 SWE_domestic_tank_factories: "Отечественные танковые заводы"
 SWE_domestic_tank_factories_desc: "Раз мы теперь в НАТО, стоит вернуться к прежнему производству танков и, возможно, разработать новый stridsvagn для собственного экспорта. По слухам, FOI арендовал один из новых Leopard у шведской армии."
 SWE_artillery_collaborations: "Артиллерийское сотрудничество"
 SWE_artillery_collaborations_desc: "Наше предыдущее сотрудничество с Норвегией было весьма успешным. Немцы также рассматривают возможность приобретения нового артиллерийского тягача. Возможно, нам стоит воспользоваться этой возможностью и заключить сделку, выгодную для обеих сторон."
 SWE_canadian_gripens: "Канадские Gripen"
 SWE_canadian_gripens_desc: "Раз уж мы теперь в НАТО, можно начать переговоры с Канадой о сотрудничестве по JAS 39E — отличный истребитель для обеих стран."
 SWE_forsvarsmakten: "Вооружённые силы"
 SWE_forsvarsmakten_desc: "Наша национальная оборона — основа нашей безопасности. Укрепление системы Försvarsmakten необходимо для защиты нашего суверенитета и обеспечения безопасности наших границ."
 SWE_batch_3: "Серия JAS III"
 SWE_batch_3_desc: "Инвестиции в разработку и производство JAS Batch III позволят модернизировать наши военно-воздушные силы, обеспечив нас передовыми истребителями, способными решать задачи современной войны."
 SWE_batch_4: "Серия JAS IV"
 SWE_batch_4_desc: "Продолжая развитие наших военно-воздушных сил, проект JAS Batch IV направлен на дальнейшее развитие наших авиационных возможностей. Эти инвестиции позволят нам оставаться на переднем крае авиационных технологий."
 SWE_next_generation_gripen: "Gripen следующего поколения"
 SWE_next_generation_gripen_desc: "Приступая к разработке нового поколения Gripen, мы стремимся создать современный истребитель, который не только будет отвечать потребностям нашей обороны, но и потенциально станет ценным экспортным продуктом."
 SWE_ak5: "Автоматическая винтовка 5 (АК5)"
 SWE_ak5_desc: "Модернизация нашей стандартной винтовки Automatkarbin 5 гарантирует оснащение нашей пехоты новейшими технологиями в области стрелкового оружия, что повышает эффективность наших сухопутных войск."
 SWE_cv90_fleet: "Stridsfordon 90"
 SWE_cv90_fleet_desc: "Расширение и модернизация нашего парка бронированных машин Stridsfordon 90 укрепляет возможности наших сухопутных войск, предоставляя им надежное и современное оборудование для различных боевых сценариев."
 SWE_bae_systems_ab: "BAE Systems AB"
 SWE_bae_systems_ab_desc: "Формирование партнерских отношений с BAE Systems AB открывает возможности для совместных оборонных проектов, способствуя технологическому обмену и обеспечивая постоянное совершенствование наших военных возможностей."
 SWE_the_infantry: "Пехота"
 SWE_the_infantry_desc: "Инвестиции в обучение, оснащение и моральный дух нашей пехоты имеют первостепенное значение. Сильная и хорошо подготовленная пехота составляет основу нашей армии, способную противостоять вызовам на различных фронтах."
 SWE_luftvarnet: "Зенитные войска"
 SWE_luftvarnet_desc: "Укрепление наших возможностей противовоздушной обороны за счет инвестиций в Luftvärnet гарантирует безопасность нашего неба, защищает нашу страну от воздушных угроз и сохраняет контроль над нашим воздушным пространством."
 SWE_visby_class: "Класс «Висби»"
 SWE_visby_class_desc: "Продолжение разработки и производства кораблей класса Visby укрепляет наши военно-морские силы, предоставляя им передовые возможности в морской войне и защищая наши морские интересы."
 SWE_visby_class_2: "Класс «Висби» II"
 SWE_visby_class_2_desc: "Опираясь на успех класса Visby, проект Visby Class II направлен на дальнейшее укрепление наших военно-морских возможностей, гарантируя, что наш флот останется на переднем крае военно-морских технологий."
 SWE_hms_uppland: "Фрегат «ХМС Уппланд»"
 SWE_hms_uppland_desc: "Инвестиции в программу подводных лодок HMS Uppland укрепляют наши подводные возможности, добавляя скрытный и мощный актив в состав наших военно-морских сил."
 SWE_blekinge_class: "Класс «Блекинге»"
 SWE_blekinge_class_desc: "Развитие кораблей класса «Блекинге» расширяет наш военно-морской флот, предоставляя нам универсальные суда, способные выполнять различные задачи в морских операциях."
 SWE_lulea_class: "Класс «Лулео»"
 SWE_lulea_class_desc: "Развивая наши военно-морские возможности, проект класса «Лулео» направлен на пополнение нашего флота современными и эффективными кораблями, гарантируя, что наши военно-морские силы будут хорошо подготовлены к будущим вызовам."
 SWE_flygvapnet: "Военно-воздушные силы"
 SWE_flygvapnet_desc: "Укрепление сети Flygvapnet крайне важно для поддержания превосходства в воздухе. Это направление деятельности включает инвестиции в технологии, обучение и инфраструктуру, чтобы поддерживать наши ВВС на пике своей мощи."
 SWE_armen: "Сухопутные войска"
 SWE_armen_desc: "Расширение возможностей армии имеет решающее значение для наземных операций. Это направление предполагает инвестиции в оснащение, обучение и стратегическое планирование, чтобы обеспечить готовность нашей армии к различным сценариям."
 SWE_marinen: "Военно-морской флот"
 SWE_marinen_desc: "Укрепление военно-морских сил имеет жизненно важное значение для защиты наших морских интересов. Это направление деятельности включает инвестиции в военно-морские технологии, расширение флота и стратегическое партнёрство для поддержания сильного и боеспособного флота."
 SWE_rymdvapnet: "Космические войска"
 SWE_rymdvapnet_desc: "Исследуя сферу космической обороны, Rymdvapnet фокусируется на инвестициях в спутниковые технологии, космическое наблюдение и стратегические возможности по защите наших интересов за пределами земной атмосферы."
 SWE_adopt_norwegian_model: "Принять норвежскую модель"
 SWE_adopt_norwegian_model_desc: "Норвежцы проделали большой путь, экспортируя сырье и нефть. Возможно, у нас не так много нефти, но мы располагаем крупнейшим в Европе месторождением редкоземельных металлов."
 SWE_Digital_agenda: "Цифровая повестка дня"
 SWE_Digital_agenda_desc: "Швеция должна принять цифровую революцию. Реализуя комплексную программу, мы проложим путь к взаимосвязанному и конкурентоспособному будущему."
 SWE_bredbandslyftet: "Широкополосный лифт"
 SWE_bredbandslyftet_desc: "Доступ к высокоскоростному широкополосному интернету жизненно важен для инноваций, образования и развития сельских районов. Мы будем инвестировать в обеспечение связи по всей стране."
 SWE_IT_skolan: "ИТ в школах"
 SWE_IT_skolan_desc: "Шведские студенты заслуживают цифровых инструментов и среды, которые подготовят их к будущему миру. Мы модернизируем образование с помощью информационных технологий."
 SWE_digitalize_administration: "Оцифровка администрации"
 SWE_digitalize_administration_desc: "Государственные услуги должны быть эффективными и удобными для пользователей. Цифровизация государственного управления сокращает бюрократию и повышает прозрачность."
 SWE_nordic_cooperation: "Северное цифровое сотрудничество"
 SWE_nordic_cooperation_desc: "Мы будем укреплять сотрудничество с нашими северными соседями в области цифровой инфраструктуры, инноваций и кибербезопасности."
 SWE_swedish_alone: "Цифровой суверенитет"
 SWE_swedish_alone_desc: "Швеция разработает собственные безопасные цифровые системы, минимизирующие зависимость от иностранных платформ и обеспечивающие целостность данных."
 SWE_Vinnova_digital_innovation: "Гранты Виннова на цифровые инновации"
 SWE_Vinnova_digital_innovation_desc: "Инновационное агентство Vinnova возглавит усилия по финансированию передовых цифровых исследований и предпринимательства по всей стране."
 SWE_E_legitimation_for_citizen: "Электронный ID для каждого гражданина"
 SWE_E_legitimation_for_citizen_desc: "Безопасная, универсальная система электронной идентификации обеспечит всем шведам доступ к современным цифровым услугам."
 SWE_IT_start_up: "Поддержка IT-стартапов"
 SWE_IT_start_up_desc: "Мы будем развивать стартап-экосистему Швеции посредством финансирования, наставничества и доступа к глобальным цифровым рынкам."
 SWE_second_digital_agenda: "Цифровая повестка дня 2.0"
 SWE_second_digital_agenda_desc: "Заложив фундамент, пришло время расширить наши цифровые амбиции, облачную стратегию, фреймворки ИИ и глобальное лидерство."
 SWE_coding_in_school: "Кодирование в учебной программе"
 SWE_coding_in_school_desc: "Программирование станет основным предметом в шведских школах, что позволит следующему поколению формировать цифровой мир."
 SWE_digital_education_for_all: "Цифровое образование для всех"
 SWE_digital_education_for_all_desc: "Цифровая грамотность на протяжении всей жизни — ключ к инклюзивности. Мы обеспечим всем гражданам доступ к инструментам, обучению и возможностям."
 SWE_Industrial_digitalisation: "Промышленная цифровизация"
 SWE_Industrial_digitalisation_desc: "Швеция должна оставаться в авангарде цифровой революции. Инвестируя в автоматизацию, интеллектуальное производство и производственные методы на основе искусственного интеллекта, мы повысим производительность нашей промышленности и конкурентоспособность на мировом рынке."
 SWE_revitalize_the_nation: "Возродить нацию"
 SWE_revitalize_the_nation_desc: "Экономическая основа Швеции должна быть укреплена. Реструктурируя наши финансовые системы и приоритеты, мы закладываем основу для более сильного будущего."
 SWE_Riksbanken_souveranity: "Суверенитет Риксбанка"
 SWE_Riksbanken_souveranity_desc: "Шведский центральный банк должен действовать независимо и решительно. Мы укрепим его суверенитет и оградим его от иностранного и политического влияния."
 SWE_AP_fonderna_restructure: "Реструктуризация пенсионных фондов"
 SWE_AP_fonderna_restructure_desc: "Наши государственные пенсионные фонды необходимо адаптировать для обеспечения долгосрочной устойчивости и национальной устойчивости."
 SWE_kosolidate_budgets: "Консолидировать бюджет"
 SWE_kosolidate_budgets_desc: "Бюджетная ответственность — ключ к финансовой безопасности. Сбалансированный и прозрачный бюджет восстановит общественное доверие."
 SWE_inflation_goal: "Подтвердите целевой показатель инфляции"
 SWE_inflation_goal_desc: "Стабильность цен критически важна для экономической предсказуемости. Мы укрепим целевой показатель инфляции как краеугольный камень денежно-кредитной политики."
 SWE_global_investments: "Привлечь мировые инвестиции"
 SWE_global_investments_desc: "Швеция должна рассматриваться как стабильное и привлекательное место для международного капитала. Мы откроем новые каналы для ответственных глобальных инвестиций."
 SWE_regularly_bond_trade: "Регулярная торговля государственными облигациями"
 SWE_regularly_bond_trade_desc: "Структурированная система выпуска государственных облигаций позволит более разумно управлять долгом и контролировать рынок."
 SWE_no_bonds_just_gold: "Без облигаций, только золото"
 SWE_no_bonds_just_gold_desc: "Отказавшись от долговых инструментов, мы возвращаемся к модели фискального резерва, основанной на золоте, чтобы обеспечить непреходящую национальную ценность."
 SWE_transparency_law: "Закон о национальной прозрачности"
 SWE_transparency_law_desc: "Мы примем законодательство, гарантирующее, что финансовые процессы, данные и решения будут доступны общественности и прессе."
 SWE_stabilize_the_exchange: "Стабилизировать курс кроны"
 SWE_stabilize_the_exchange_desc: "Волатильность угрожает как торговле, так и сбережениям. Мы внедрим механизмы стабилизации курса нашей национальной валюты."
 SWE_Pension_only: "Модель пенсионного резерва"
 SWE_Pension_only_desc: "Сосредоточение государственного богатства на пенсиях обеспечивает будущее наших пенсионеров, защищая их от спекуляций и глобальных потрясений."
 SWE_Norwegian_fond_model: "Принять модель Норвежского фонда"
 SWE_Norwegian_fond_model_desc: "Вдохновляясь нашими соседями, мы направим богатства, полученные от продажи природных ресурсов, в глобальный долгосрочный инвестиционный фонд на благо всех шведов."
 SWE_Back_up_Privat_banks: "Поддержим частные банки"
 SWE_Back_up_Privat_banks_desc: "Мы создадим резервы на случай чрезвычайных ситуаций и протоколы вмешательства, чтобы обеспечить выживание частных банков во времена кризиса."
 SWE_Digitalize_central_bank: "Цифровизация центрального банка"
 SWE_Digitalize_central_bank_desc: "Современные инструменты и платформы сделают наш центральный банк более быстрым, точным и прозрачным, чем когда-либо прежде."
 SWE_allow_crypto: "Разрешить криптовалюты"
 SWE_allow_crypto_desc: "Мы легализуем и будем регулировать использование криптовалюты, интегрируя цифровые активы в национальную финансовую систему."
 SWE_centralize_finacial_supervision: "Централизованный финансовый надзор"
 SWE_centralize_finacial_supervision_desc: "Весь финансовый надзор будет передан единому эффективному органу для устранения пробелов и коррупции."
 SWE_Digital_statistics_and_intrest_rate: "Цифровизация экономического статуса и контроля тарифов"
 SWE_Digital_statistics_and_intrest_rate_desc: "Используя цифровое отслеживание и прогнозную аналитику, мы кардинально изменим способы мониторинга и корректировки процентных ставок и экономических показателей."
 SWE_automotive_Sector: "Оживление автомобильного сектора"
 SWE_automotive_Sector_desc: "Автомобильная промышленность Швеции, являющаяся опорой нашей экономики, должна быть модернизирована и поддержана новыми инвестициями, технологиями и международным сотрудничеством."
 SWE_swedisch_industry: "Укрепить шведскую промышленность"
 SWE_swedisch_industry_desc: "От обрабатывающей промышленности до тяжёлой, производительность труда в Швеции — национальное достояние. Мы сохраним и укрепим нашу промышленную базу для нового поколения."
 SWE_Vattenfall_restructure: "Реструктуризация Vattenfall"
 SWE_Vattenfall_restructure_desc: "Компания Vattenfall должна стать более эффективной, инновационной и готовой к будущему. Стратегическая реструктуризация позволит ей стать лидером в области экологически чистой и безопасной энергетики."
 SWE_Pharma_industry_foundings: "Финансирование фармацевтической промышленности"
 SWE_Pharma_industry_foundings_desc: "Мы будем инвестировать в фармацевтический сектор для улучшения общественного здравоохранения, экспортного потенциала и нашей мировой репутации в области наук о жизни."
 SWE_astrazeneca_focus: "Расширение AstraZeneca"
 SWE_astrazeneca_focus_desc: "AstraZeneca — одна из наших ведущих фармацевтических компаний. Поддержка её роста и научно-исследовательских разработок принесёт долгосрочные выгоды Швеции и за её пределами."
 SWE_Pharmacia_focus: "Возродить Pharmacia"
 SWE_Pharmacia_focus_desc: "Pharmacia когда-то была мировым лидером. С целевой поддержкой мы можем вернуть ей былое значение благодаря науке, инновациям и устойчивости."
 SWE_attract_partners_japan: "Привлечь японских партнёров"
 SWE_attract_partners_japan_desc: "Стратегическое партнерство с японскими компаниями обеспечит технологическую синергию и значительные возможности двустороннего роста."
 SWE_attract_partners_USA: "Привлечь американских партнёров"
 SWE_attract_partners_USA_desc: "Сотрудничество с американскими инвесторами и компаниями откроет для шведской промышленности мощные каналы исследований, сбыта и производства."
 SWE_attract_partners_Germany: "Привлечь немецких партнёров"
 SWE_attract_partners_Germany_desc: "Немецкая точность и шведские инновации могут создать мощный промышленный альянс, способствующий взаимному развитию и расширению."
 SWE_Vattenfall_PL: "Vattenfall в Польше"
 SWE_Vattenfall_PL_desc: "Мы расширим энергетическую деятельность Vattenfall в Польше, усилив наше региональное влияние и энергетическую безопасность."
 SWE_Vattenfall_GER: "Vattenfall в Германии"
 SWE_Vattenfall_GER_desc: "Инвестиции в энергетическую инфраструктуру Германии улучшат трансграничные энергетические связи Vattenfall и повысят экономическую отдачу."
 SWE_Vattenfall_NL: "Vattenfall в Нидерландах"
 SWE_Vattenfall_NL_desc: "Наше присутствие в Нидерландах будет сосредоточено на инвестициях в возобновляемые источники энергии и построении устойчивого европейского сотрудничества."
 SWE_british_SWE_partnership: "Британско-шведское партнёрство"
 SWE_british_SWE_partnership_desc: "Двустороннее соглашение с Великобританией будет сосредоточено на сотрудничестве в области науки, промышленности и энергетики для укрепления нашей взаимной конкурентоспособности."
 SWE_biotech_startups: "Поддержка биотехнологических стартапов"
 SWE_biotech_startups_desc: "Мы создадим национальный фонд и инновационные центры для поддержки новых биотехнологических компаний, находящихся на переднем крае мировой медицины."
 SWE_found_biovitrum_AB: "Основание Biovitrum AB"
 SWE_found_biovitrum_AB_desc: "Biovitrum AB станет ключевым игроком в развитии шведской биотехнологии и лечения редких заболеваний."
 SWE_in_market_production: "Стимулировать готовое к рынку производство"
 SWE_in_market_production_desc: "Мы будем поддерживать компании, переходящие от исследований к масштабируемому, готовому к экспорту производству в фармацевтическом и технологическом секторах."
 SWE_made_in_sweden: "Сделано в Швеции"
 SWE_made_in_sweden_desc: "Национальная инициатива по брендингу будет продвигать шведские товары во всем мире как высококачественные, экологичные и готовые к будущему."
 SWE_Vattenfall_windparks: "Расширение ветропарков Vattenfall"
 SWE_Vattenfall_windparks_desc: "Ветроэнергетика станет важнейшей частью нашего будущего возобновляемой энергетики. Мы поддержим Vattenfall в наращивании мощностей ветроэнергетики."
 SWE_Vattenfall_nuclear: "Модернизация атомных объекты Vattenfall"
 SWE_Vattenfall_nuclear_desc: "Атомная энергетика останется частью нашей стратегии. Мы модернизируем наши реакторы и обеспечим долгосрочную устойчивость."
 SWE_sodertalje_science_center: "Научный центр Сёдертелье"
 SWE_sodertalje_science_center_desc: "Мы создадим в Сёдертелье ведущий центр науки и инноваций, объединив академические круги, промышленность и стартапы."
 SWE_cooperation_with_universities: "Сотрудничество университетов и промышленности"
 SWE_cooperation_with_universities_desc: "Наши университеты будут тесно сотрудничать с промышленностью посредством грантов, инновационных конкурсов и проектов НИОКР."
 SWE_fusion_swedish_orphan_biovitrum: "Объединиться со Swedish Orphan Biovitrum"
 SWE_fusion_swedish_orphan_biovitrum_desc: "Объединение крупнейших игроков на рынке орфанных препаратов позволит Швеции стать мировым центром решений для лечения редких заболеваний."
 SWE_volvo_investments: "Инвестировать в Volvo"
 SWE_volvo_investments_desc: "Мы поддержим выход Volvo на рынки электрических, интеллектуальных и автономных автомобилей, чтобы сохранить ее глобальный статус."
 SWE_northvolt_invests: "Поддержать инвестиции Northvolt"
 SWE_northvolt_invests_desc: "Аккумуляторные технологии Northvolt имеют решающее значение для нашего перехода к экологически чистой энергетике. Мы поддержим их масштабирование в Швеции и Европе."
 SWE_Saab_investments: "Поддержать двойные инновации Saab"
 SWE_Saab_investments_desc: "Saab — критически важный актив для нас, от обороны до авиации. Мы будем инвестировать в его передовые технологии, как гражданские, так и военные."
 SWE_Vattenfall_energy_link_ger: "Энергетическое подключение Vattenfall к Германии"
 SWE_Vattenfall_energy_link_ger_desc: "Надежное энергетическое соединение с Германией увеличит экспорт и стабилизирует североевропейскую энергосистему."
 SWE_Vattenfall_biomass: "Инициатива Vattenfall по биомассе"
 SWE_Vattenfall_biomass_desc: "Мы расширим производство биомассы и исследования Vattenfall, чтобы сократить зависимость от ископаемого топлива, одновременно поддерживая сельскую промышленность."
 SWE_Vattenfall_energy_link_baltics: "Энергетическое подключение Vattenfall к странам Балтии"
 SWE_Vattenfall_energy_link_baltics_desc: "Мы будем углублять энергетическое сотрудничество со странами Балтии посредством экспорта чистой электроэнергии и развития общих сетей."
 SWE_expand_pharma_capacity: "Расширить фармацевтические мощности"
 SWE_expand_pharma_capacity_desc: "Мы увеличим внутреннее производство жизненно важных лекарств, уделяя особое внимание как безопасности общественного здравоохранения, так и экономическому росту."
 SWE_adapt_international_approval_standards: "Унифицировать международные фармацевтические стандарты"
 SWE_adapt_international_approval_standards_desc: "Принятие глобальных нормативных стандартов ускорит экспорт шведских фармацевтических продуктов и оптимизирует процессы разработки."
 SWE_excavation: "Инвестировать в добычу полезных ископаемых"
 SWE_excavation_desc: "Минеральные богатства Швеции остаются в значительной степени неиспользованными. Инвестируя в технологии добычи полезных ископаемых и разведку новых месторождений, мы можем раскрыть экономические возможности и подстегнуть наши промышленные амбиции."
 SWE_heavy_industry_expansion: "Расширение тяжёлой промышленности"
 SWE_heavy_industry_expansion_desc: "Современной стране необходима мощная база тяжёлой промышленности. Благодаря развитию инфраструктуры и субсидиям мы увеличим производство стали, машин и переработанных материалов."
 SWE_Mechanic_sector: "Поддержка машиностроительного сектора"
 SWE_Mechanic_sector_desc: "Машиностроительная промышленность Швеции — мирового уровня. Благодаря стратегической поддержке мы можем стимулировать инновации, прецизионное производство и выпуск высококачественных компонентов."
 SWE_Svenska_Kullagerfabriken: "SKF – подшипники для всего мира"
 SWE_Svenska_Kullagerfabriken_desc: "Svenska Kullagerfabriken (SKF) поставляет жизненно важные технологии шариковых подшипников на мировой рынок. Поддерживая эту компанию, мы обеспечиваем высококачественные комплектующие как для гражданского, так и для военного производства."
 SWE_Kiruna_mine: "Расширение шахты Кируна"
 SWE_Kiruna_mine_desc: "Железная шахта Кируна — одна из крупнейших в мире. Увеличение её мощности и улучшение транспортной инфраструктуры обеспечат стабильное снабжение стратегическими материалами."
 SWE_sandvik_invest: "Инвестировать в инженерные разработки Sandvik"
 SWE_sandvik_invest_desc: "Sandvik является лидером в области передовых инструментов и материалов. Наши инвестиции укрепят их позиции в металлообработке, добыче полезных ископаемых и инновациях в материалах."
 SWE_Aitik: "Открыть медную шахту Айтик"
 SWE_Aitik_desc: "Рудник Айтик в Норрботтене содержит огромные запасы меди. Стратегическое развитие этого месторождения будет способствовать развитию электроники и промышленности."
 SWE_SSAB: "Производство стали с SSAB"
 SWE_SSAB_desc: "Svenskt Stål AB (SSAB) находится в авангарде сталелитейной промышленности. Модернизация и расширение заводов позволит Швеции обеспечивать высококачественную сталь как внутри страны, так и за её пределами."
 SWE_hexagon_manifacturing_inteligence: "Производственный интеллект Hexagon"
 SWE_hexagon_manifacturing_inteligence_desc: "Шведская компания Hexagon — лидер в области программного обеспечения для точных измерений и производства. Поддержка их инноваций повышает конкурентоспособность нашей промышленности."
 SWE_improve_mining_equipment: "Модернизировать горное оборудование"
 SWE_improve_mining_equipment_desc: "Разрабатывая более современное, автоматизированное и долговечное горнодобывающее оборудование, мы повышаем эффективность и снижаем риск для работников во всем секторе."
 SWE_Malmberget: "Инвестировать в шахту Мальмбергет"
 SWE_Malmberget_desc: "На месторождении Мальмбергет содержатся богатые залежи железной руды. Усиление возможностей добычи здесь поможет удовлетворить растущий спрос на сырьё."
 SWE_Garpenberg: "Модернизация производства на Гарпенберге"
 SWE_Garpenberg_desc: "Полиметаллические ресурсы Гарпенберга, включая цинк и серебро, имеют ключевое значение для современной промышленности. Модернизация инфраструктуры шахты позволит максимально увеличить добычу."
 SWE_focus_on_sveden: "Сосредоточиться на отечественной промышленности"
 SWE_focus_on_sveden_desc: "Прежде чем смотреть за рубеж, мы должны сначала укрепить собственную промышленную базу, обеспечив Швеции независимость и устойчивость."
 SWE_support_expansion: "Сделать ставку на внутреннюю промышленность"
 SWE_support_expansion_desc: "Наши отрасли готовы к росту. Благодаря государственной поддержке мы сможем расширить производство, трудоустроить больше граждан и экспортировать шведское передовое оборудование."
 SWE_mining_investments: "Увеличить инвестиции в горнодобывающую промышленность"
 SWE_mining_investments_desc: "Добыча полезных ископаемых — основа промышленного потенциала. Стратегические инвестиции в этот сектор обеспечат нам ресурсы для решения любых задач."
 SWE_attract_investors: "Привлечь иностранные инвестиции"
 SWE_attract_investors_desc: "Мировой капитал ищет стабильные и инновационные экономики. Открывая наши рынки и предлагая стимулы, мы можем привлечь жизненно важные инвестиции."
 SWE_mechanic_in_perfection: "Совершенство в механике"
 SWE_mechanic_in_perfection_desc: "Точность и инновации – вот что отличает шведскую механику. Мы продолжим совершенствовать и экспортировать наш опыт в области машиностроения по всему миру."
 SWE_swedish_projects: "Шведские проекты развития"
 SWE_swedish_projects_desc: "Швеция — это больше, чем просто промышленность и инновации. Инвестируя в инфраструктуру, региональный рост и национальную идентичность, мы обеспечиваем сбалансированное и процветающее общество."
 SWE_found_visit_sverige: "Основать Visit Sweden"
 SWE_found_visit_sverige_desc: "Чтобы привлечь туристов и продемонстрировать уникальные возможности Швеции, мы создадим «Visit Sweden» — национальное туристическое агентство, которое продемонстрирует все: от природы до городской жизни."
 SWE_Stockholm_and_upsala: "Продвигать туризм в Стокгольме и Уппсале"
 SWE_Stockholm_and_upsala_desc: "Наша столица и её исторический город-побратим имеют огромную культурную и экономическую ценность. Стратегическое продвижение Стокгольма и Уппсалы способствует развитию туризма и национальной гордости."
 SWE_promote_lappland_and_raindeer: "Лапландия - Тропа северных оленей"
 SWE_promote_lappland_and_raindeer_desc: "Север Швеции предлагает захватывающие дух пейзажи и знакомство с культурой саамов. Мы будем продвигать Лапландию как аутентичный арктический регион с оленеводством и зимними приключениями."
 SWE_Goteborg_and_the_south: "Гётеборг и южное побережье"
 SWE_Goteborg_and_the_south_desc: "Западное и южное побережья Швеции предлагают кулинарные изыски, очаровательные города и морское наследие. Гётеборг станет воротами в этот солнечный и живописный регион."
 SWE_cruise_the_coast: "Круиз по шведскому побережью"
 SWE_cruise_the_coast_desc: "Благодаря тысячам островов и богатому морскому прошлому Швеция идеально подходит для прибрежных круизов. Мы будем расширять порты, развивать паромное сообщение и привлекать международные линии."
 SWE_on_the_rail: "Путешествия по Швеции на поезде"
 SWE_on_the_rail_desc: "Экологичный и живописный, железнодорожный транспорт — идеальный способ исследовать Швецию. Инвестиции в железнодорожное сообщение, ориентированное на туризм, будут способствовать развитию региональной экономики и устойчивого туризма."
 SWE_infrastructure_projects: "Национальные инициативы в сфере инфраструктуры"
 SWE_infrastructure_projects_desc: "Для поддержания экономического роста и сплочённости нам необходимо запустить ряд крупных инфраструктурных проектов. От железных дорог до цифровых технологий — эти инвестиции свяжут страну воедино."
 SWE_bothnia_line: "Завершить строительство линии Ботния"
 SWE_bothnia_line_desc: "Ботническая линия более эффективно соединит север Швеции с остальной частью страны. Завершение строительства этой железной дороги будет способствовать развитию региона и повышению мобильности."
 SWE_exoand_gotland_infrastructure: "Расширить инфраструктуру Готланда"
 SWE_exoand_gotland_infrastructure_desc: "Готланд, стратегически расположенный в Балтийском море, нуждается в модернизированной инфраструктуре для поддержки торговли, туризма и обороны."
 SWE_expand_stockholm_harbor: "Расширить Стокгольмский порт"
 SWE_expand_stockholm_harbor_desc: "Чтобы справиться с растущим объемом торговли и туризма, мы должны инвестировать в расширение порта Стокгольма и превращение его в современный морской узел."
 SWE_expand_the_malmo_docks: "Расширить причалы Мальмё"
 SWE_expand_the_malmo_docks_desc: "Мальмё — южные ворота Швеции. Расширение его доков обеспечивает более быструю обработку грузов и укрепляет связи с континентальной Европой."
 SWE_SBUF: "Шведский строительный фонд (SBUF)"
 SWE_SBUF_desc: "Мы создадим специальный фонд для поддержки общественных работ и развития инфраструктуры по всей Швеции."
 SWE_norra_lanken: "Построить Норра Ленкен"
 SWE_norra_lanken_desc: "Norra Länken разгрузит северную часть Стокгольма и улучшит транспортный поток между промышленными зонами и столицей."
 SWE_sodra_lanken: "Построить Сёдра Ленкен"
 SWE_sodra_lanken_desc: "Проект дороги Södra Länken дополняет нашу сеть автомагистралей, способствуя эффективной логистике и обеспечению доступа пассажиров к югу."
 SWE_ericsson_digital_infrastructure: "Цифровая инфраструктура под руководством Ericsson"
 SWE_ericsson_digital_infrastructure_desc: "В партнерстве с Ericsson мы станем лидерами в Европе в области цифровой инфраструктуры, внедряя 5G, облачные сети и системы связи."
 SWE_found_industry_park_malmo: "Промышленный парк в Мальмё"
 SWE_found_industry_park_malmo_desc: "Чтобы оживить экономику Мальмё, мы создадим современный промышленный парк, привлекающий технологические, биотехнологические и логистические компании."
 SWE_found_industry_park_stockholm: "Промышленный парк в Стокгольме"
 SWE_found_industry_park_stockholm_desc: "Промышленный парк в Стокгольме будет использовать академическую, технологическую и инвестиционную экосистему города для будущего роста."
 SWE_norbotten_line: "Модернизировать линию Норрботтен"
 SWE_norbotten_line_desc: "Норрботтенская железная дорога играет ключевую роль в горнодобывающей промышленности и северной логистике. Мы модернизируем и расширим её для увеличения пропускной способности."
 SWE_found_nordbanken: "Основать Nordbanken"
 SWE_found_nordbanken_desc: "Новый государственный банк Nordbanken будет способствовать внутренним инвестициям, кредитованию бизнеса и расширению региональной финансовой доступности."
 SWE_found_NORDCAPS: "Создать инвестиционную группу NORDCAPS"
 SWE_found_NORDCAPS_desc: "Для поддержки стратегических отраслей мы создадим NORDCAPS — инвестиционную группу, ориентированную на технологии, энергетику и транснордикские проекты."
 SWE_banking_oportunity: "Программа банковских возможностей"
 SWE_banking_oportunity_desc: "Мы ослабим регулирование и предоставим стимулы, чтобы сделать Швецию региональным лидером в области ответственных финансовых инноваций."
 SWE_thermal_energy_cooperation: "Сотрудничество в области тепловой энергии"
 SWE_thermal_energy_cooperation_desc: "Продвигая проекты в области тепловой энергетики, мы повышаем энергетическую безопасность и достигаем наших целей по декарбонизации."
 SWE_agreement_to_support_industrial_mio_cooperation: "Соглашение о сотрудничестве в рамках промышленного МИО"
 SWE_agreement_to_support_industrial_mio_cooperation_desc: "Благодаря межотраслевым соглашениям мы синхронизируем промышленные инновации, обучение рабочей силы и международное партнерство."
 SWE_form_Postnord: "Создать PostNord"
 SWE_form_Postnord_desc: "Совместно с Данией будет создана логистическая компания PostNord для обработки трансграничной почты, посылок и цифровой логистики."
 SWE_digital_oportunity: "Цифровая возможность"
 SWE_digital_oportunity_desc: "Цифровизация даёт возможность сделать рывок вперёд. Мы будем инвестировать в цифровые навыки, стартапы и безопасные платформы, чтобы обеспечить будущее экономики."
 SWE_found_Nordic_baltic_kooperation: "Северно-Балтийское экономическое сотрудничество"
 SWE_found_Nordic_baltic_kooperation_desc: "Более тесное сотрудничество с нашими северными и балтийскими соседями повышает экономическую устойчивость и способствует созданию сильного регионального блока."
 SWE_the_New_army: "Создать штаб Вооружённых сил Швеции"
 SWE_the_New_army_desc: "Чтобы подготовить Швецию к стратегическим реалиям XXI века, наше военное руководство должно быть реорганизовано и наделено полномочиями. Создание централизованного штаба Вооружённых сил Швеции позволит оптимизировать координацию между видами войск, обеспечить интегрированное планирование логистики и разработать единую доктрину национальной обороны.\n\nЭтот шаг знаменует собой структурный переход от разрозненной администрации мирного времени к полностью оперативному, готовому к выполнению миссий командованию, способному быстро и точно реагировать на кризисы."
 SWE_Navy_reforms: "Военно-морские реформы"
 SWE_Navy_reforms_desc: "Чтобы поддерживать боеспособность военно-морских сил, нам необходимо модернизировать наш флот, перестроить стратегию командования и внедрить новые технологии. Более сильный флот обеспечит Швеции способность защищать свои воды и проецировать силу при необходимости."
 SWE_Green_water_doctrine: "Доктрина ближнего моря"
 SWE_Green_water_doctrine_desc: "Военно-морская стратегия Швеции должна быть сосредоточена на защите прибрежных вод, сохраняя при этом способность действовать в соседних морях. Внедряя доктрину «зелёных вод», мы обеспечиваем себе маневренный и универсальный флот."
 SWE_combined_arms_operation: "Комбинированные операции вооруженных сил"
 SWE_combined_arms_operation_desc: "Современная война требует слаженного взаимодействия сухопутных, воздушных и военно-морских сил. Мы усовершенствуем нашу военную координацию для проведения совместных операций с максимальной эффективностью."
 SWE_Expand_coastal_patrols: "Расширить патрулирование прибрежных районов"
 SWE_Expand_coastal_patrols_desc: "Расширение патрулирования вдоль нашей береговой линии укрепит национальную безопасность и предотвратит потенциальные угрозы. Инвестиции в новые патрульные суда и технологии наблюдения имеют ключевое значение для обеспечения безопасности шведских вод."
 SWE_Improve_asw_training: "Улучшение подготовки в области противолодочной войны"
 SWE_Improve_asw_training_desc: "Подводные лодки противника представляют постоянную угрозу нашим водам. Улучшая подготовку по борьбе с подводными лодками и приобретая современные гидроакустические системы, мы укрепим нашу военно-морскую оборону."
 SWE_balanced_task_force_doctrine: "Доктрина сбалансированных оперативных сил"
 SWE_balanced_task_force_doctrine_desc: "Хорошо сбалансированный флот необходим как для обороны, так и для проецирования силы. Структурируя наши военно-морские силы в универсальные оперативные группы, мы повысим оперативную эффективность."
 SWE_improve_Radar_and_rec: "Улучшение радиолокации и разведки"
 SWE_improve_Radar_and_rec_desc: "Расширенные возможности радиолокации и разведки обеспечат превосходную ситуационную осведомленность, что позволит нам своевременно обнаруживать угрозы и эффективно реагировать."
 SWE_improved_amphibious_units: "Улучшенные амфибийные подразделения"
 SWE_improved_amphibious_units_desc: "Наши десантные силы должны быть модернизированы для проведения операций быстрого реагирования. Мы будем инвестировать в улучшение подготовки, закупку новых десантных средств и усиление материально-технического обеспечения."
 SWE_Brown_water_doctrine: "Доктрина речного и прибрежного флота"
 SWE_Brown_water_doctrine_desc: "Уникальное географическое положение Швеции требует наличия флота, способного эффективно действовать в прибрежных и речных условиях. Доктрина «коричневой воды» усилит наши возможности по защите внутренних водных путей и архипелагов."
 SWE_Baltic_minefield_planning: "Балтийское планирование минных полей"
 SWE_Baltic_minefield_planning_desc: "Мины исторически были экономически эффективным методом морской обороны. Разработав стратегический план минных заграждений на Балтике, мы предотвратим вражеские вторжения и обезопасим наше побережье."
 SWE_Expand_Coast_and_river_patrols: "Расширение патрулирования побережья и рек"
 SWE_Expand_Coast_and_river_patrols_desc: "Поддержание безопасности вдоль побережья и внутренних водных путей Швеции требует специальных патрульных подразделений. Расширяя наши речные и прибрежные патрульные подразделения, мы обеспечиваем постоянную бдительность."
 SWE_specified_amphibious_defence_force: "Специализированные оборонительные амфибийные войска"
 SWE_specified_amphibious_defence_force_desc: "Специализированные амфибийные силы обороны обеспечат Швеции возможность защищать свои архипелаги и эффективно проводить прибрежные операции. Приоритет будет отдан специализированной подготовке и оснащению."
 SWE_archipelago_warfare: "Война на архипелаге"
 SWE_archipelago_warfare_desc: "Многочисленные острова Швеции создают уникальные тактические задачи и возможности. Разработка специализированной тактики для ведения войны на архипелагах даст нашим войскам преимущество в защите нашей страны."
 SWE_Homewater_intervention: "Вмешательство в зоне национальных вод"
 SWE_Homewater_intervention_desc: "В период кризиса Швеция должна быть способна быстро действовать для обеспечения безопасности своих вод. Укрепление наших возможностей вмешательства в территориальные споры и угрозы безопасности обеспечит стабильность на море."
 SWE_Improve_mine_warfare: "Повысить эффективность минной войны"
 SWE_Improve_mine_warfare_desc: "Морские мины остаются эффективным средством сдерживания вражеских вторжений. Модернизируя наши средства минной войны, мы можем лучше контролировать стратегические водные пути и защищать наши побережья."
 SWE_Interbranch_commando: "Межвидовое командование"
 SWE_Interbranch_commando_desc: "Для укрепления наших оперативных возможностей Швеция создаст элитные подразделения коммандос, которые смогут эффективно интегрироваться со всеми видами войск. Эта инициатива будет способствовать межвидовому сотрудничеству и обеспечит готовность наших сил специального назначения к любым вызовам как внутри страны, так и за рубежом."
 SWE_Realtime_data_sharing: "Совместное использование данных в реальном времени"
 SWE_Realtime_data_sharing_desc: "На современном поле боя информация играет ключевую роль. Внедрив обмен данными в режиме реального времени между всеми воинскими подразделениями, Швеция достигнет беспрецедентного уровня ситуационной осведомлённости. Это обновление позволит быстрее принимать решения и эффективнее координировать действия, что даст нам стратегическое преимущество в любом конфликте."
 SWE_Improve_marine_infantry: "Модернизация морской пехоты"
 SWE_Improve_marine_infantry_desc: "Наша морская пехота должна быть готова к вызовам XXI века. В рамках этого направления будут вложены средства в углубленную подготовку, новое снаряжение и передовые технологии, чтобы превратить наши морские силы в грозное десантное боевое подразделение, способное к быстрому развертыванию и ведению длительных боевых действий."
 SWE_Gotland_radar: "Готландская радарная сеть"
 SWE_Gotland_radar_desc: "Для защиты нашей территориальной целостности Швеция разместит на острове Готланд современную радиолокационную сеть. Эта стратегическая инициатива значительно расширит наши возможности наблюдения за воздушным и морским пространством, обеспечивая раннее предупреждение о потенциальных угрозах и безопасность нашего воздушного и морского пространства."
 SWE_fast_reaction_force: "Силы быстрого реагирования"
 SWE_fast_reaction_force_desc: "В постоянно меняющемся мире Швеция должна быть готова быстро реагировать на возникающие угрозы. Наши новые Силы быстрого реагирования станут авангардом нашей обороны, способным к мгновенному развертыванию для защиты нашего суверенитета и поддержки наших союзников."
 SWE_Rapid_deployment_doctrine: "Доктрина быстрого развертывания"
 SWE_Rapid_deployment_doctrine_desc: "Современная война требует гибкости и скорости. Приняв доктрину быстрого развертывания, наши войска будут подготовлены и оснащены для быстрой мобилизации, что позволит нам противостоять любому вызову, будь то внутри страны или за рубежом."
 SWE_Integrated_command_and_control: "Интегрированное командование и управление"
 SWE_Integrated_command_and_control_desc: "Сплоченная армия требует бесперебойной коммуникации и координации. Наши интегрированные системы командования и управления объединят наши силы, повысив нашу способность принимать быстрые и обоснованные решения в разгар боя."
 SWE_Armestaben: "Укрепить штаб армии"
 SWE_Armestaben_desc: "Боеспособные сухопутные войска требуют не только оснащения, но и грамотной координации, доктрины и боеготовности. Мы укрепим Штаб сухопутных войск (Arméstaben) как центральный орган планирования и управления шведскими сухопутными войсками.\n\nСовершенствуя оперативное руководство, обновляя протоколы обучения и внедряя новые стратегические оценки, штаб армии обеспечит гибкость, современность и готовность наших сухопутных войск к меняющимся угрозам как внутри страны, так и за рубежом."
 SWE_Joint_operation_Training: "Совместная оперативная подготовка"
 SWE_Joint_operation_Training_desc: "Будущее войны — это сотрудничество. Наша программа подготовки совместных операций укрепит прочные связи между нашей армией, флотом и военно-воздушными силами, создав единый фронт, способный противостоять сложным многофакторным угрозам."
 SWE_Advanced_Territorial_defence: "Расширенная территориальная оборона"
 SWE_Advanced_Territorial_defence_desc: "Наша родина — наше величайшее достояние. Расширенные инициативы территориальной обороны укрепят наши границы и критически важную инфраструктуру, гарантируя, что Швеция останется оплотом безопасности в нестабильном мире."
 SWE_Defence_focus: "Фокус национальной обороны"
 SWE_Defence_focus_desc: "В мирное время мы готовимся к войне. Наше национальное оборонное направление будет сосредоточено на модернизации наших военных возможностей, гарантируя, что Швеция всегда будет готова защищать свои интересы и ценности."
 SWE_Reorganize_the_Active_troops: "Реорганизация действующих войск"
 SWE_Reorganize_the_Active_troops_desc: "Наши действующие войска находятся на первой линии обороны. Эта реорганизация позволит оптимизировать их структуру и дислокацию, повысив их боеготовность и эффективность как в оборонительных, так и в наступательных операциях."
 SWE_Reorganize_reserve: "Реорганизация резервных сил"
 SWE_Reorganize_reserve_desc: "Мощный резерв критически важен для устойчивой обороны. Реорганизуя наши резервные силы, мы обеспечиваем Швеции возможность быстро усилить свои действующие войска в кризисных ситуациях, поддерживая обороноспособность в течение длительного времени."
 SWE_Advanced_Armor_Tactics: "Продвинутая тактика брони"
 SWE_Advanced_Armor_Tactics_desc: "Бронетанковая война развивается. Наша программа «Продвинутая тактика бронетехники» вооружит наши танковые экипажи новейшими стратегиями и технологиями, гарантируя им сохранение грозной силы на поле боя."
 SWE_mobile_Warfare_doctrine: "Доктрина мобильной войны"
 SWE_mobile_Warfare_doctrine_desc: "Мобильность — ключ к современному бою. Приняв доктрину мобильной войны, наши войска будут обучены действовать быстро и решительно, превосходя противника в маневренности и обеспечивая победу."
 SWE_Strengthen_infantry_training: "Усиленная подготовка пехоты"
 SWE_Strengthen_infantry_training_desc: "Пехота — сердце нашей армии. Усовершенствованные программы подготовки выковают более сильных и выносливых солдат, способных преодолеть любые трудности и защищать нашу страну с непоколебимой решимостью."
 SWE_Advanced_mechanized_tactic: "Продвинутая механизированная тактика"
 SWE_Advanced_mechanized_tactic_desc: "Механизированные подразделения сочетают в себе скорость и огневую мощь. Наша передовая тактика механизированных подразделений позволит этим подразделениям оставаться на переднем крае военных инноваций, готовыми возглавить наши операции и обеспечить безопасность ключевых целей."
 SWE_Modernize_Armored_Tactics: "Современная бронетанковая тактика"
 SWE_Modernize_Armored_Tactics_desc: "Бронетанковые подразделения должны адаптироваться к меняющимся условиям поля боя. «Современная бронетанковая тактика» будет интегрировать новейшие технологии и стратегии, гарантируя, что наши танки и бронетехника останутся мощной силой в любом конфликте."
 SWE_Armored_Delay: "Тактика задержек в броне"
 SWE_Armored_Delay_desc: "Иногда лучшая защита — это стратегическая задержка. Наша тактика затягивания танковых соединений позволит нашим войскам замедлить продвижение противника, выиграть время для подхода подкреплений и переломить ход сражения."
 SWE_Reserve_mobilisation_plan: "План мобилизации резерва"
 SWE_Reserve_mobilisation_plan_desc: "В кризисные времена наши резервы должны быть готовы укрепить нашу оборону. Этот план мобилизации обеспечивает быстрый и эффективный призыв, органично интегрируя резервные подразделения в наши действующие силы."
 SWE_Territorial_defence_coordination: "Координация территориальной обороны"
 SWE_Territorial_defence_coordination_desc: "Скоординированная оборона — это надёжная защита. Усиливая координацию территориальной обороны, мы обеспечиваем совместную работу всех родов войск для защиты нашей страны, не оставляя противнику ни единой бреши."
 SWE_Rapid_Armor_deployment: "Быстрое развертывание брони"
 SWE_Rapid_Armor_deployment_desc: "Скорость имеет решающее значение в танковой войне. Наши стратегии быстрого переброски бронетехники гарантируют, что наши танки и бронетехника всегда будут в нужном месте в нужное время, готовые нанести удар в случае необходимости."
 SWE_Mechanized_Stormtroops: "Штурмовые моторизованные части"
 SWE_Mechanized_Stormtroops_desc: "Штурмовые моторизованные части - это острие копья. Оснащенные новейшей техникой и вооружением, они возглавят наши наступления, прорывая оборону противника и обеспечивая победу."
 SWE_Specialized_infantry: "Специализированные пехотные подразделения"
 SWE_Specialized_infantry_desc: "Специализированные пехотные подразделения обучены для особых миссий повышенной опасности. Будь то городские бои, горная местность или действия в джунглях - эти солдаты готовы ко всему."
 SWE_Mech_Art: "Обучение механизированной артиллерии"
 SWE_Mech_Art_desc: "Механизированная артиллерия сочетает в себе мобильность и сокрушительную огневую мощь. Наши программы подготовки гарантируют, что эти подразделения всегда готовы оказать решающую поддержку, меняя ход сражения в нашу пользу."
 SWE_Advanced_Armor_counterattack: "Контратака в продвинутой броне"
 SWE_Advanced_Armor_counterattack_desc: "Когда враг наносит удар, мы должны быть готовы нанести ответный. Наши стратегии «Контратака в продвинутой броне» обеспечат быстрое перегруппирование бронетехники и нанесение сокрушительных контрударов."
 SWE_Improve_reserve_training: "Улучшенная подготовка резервов"
 SWE_Improve_reserve_training_desc: "Наши резервы - важная часть обороны. Улучшенные программы подготовки обеспечат их готовность встать на защиту нации перед любым вызовом."
 SWE_Optimize_supply_chain: "Оптимизированная цепь поставок"
 SWE_Optimize_supply_chain_desc: "Хорошо снабженная армия – сильная армия. Оптимизируя нашу цепь поставок, мы обеспечиваем наши войска всем необходимым в нужное время, чтобы поддерживать их боевой дух и эффективность."
 SWE_Global_intervention_capability: "Возможность глобального вмешательства"
 SWE_Global_intervention_capability_desc: "В мире, где все взаимосвязано, угрозы могут возникнуть где угодно. Наши глобальные возможности вмешательства гарантируют, что мы можем проецировать свою силу и влияние далеко за пределы наших границ, защищая наши интересы и способствуя стабильности."
 SWE_Balance_act: "Взвешенная военная стратегия"
 SWE_Balance_act_desc: "Сбалансированная военная стратегия является залогом нашего успеха. Инвестируя как в наступательные, так и в оборонительные возможности, мы обеспечиваем готовность Швеции к любым вызовам, от территориальной обороны до международных операций."
 SWE_Artillery_Impovements: "Усовершенствования артиллерии"
 SWE_Artillery_Impovements_desc: "Артиллерия является основой нашей огневой поддержки. Инвестируя в новейшие технологии и обучение, мы обеспечиваем постоянную готовность наших артиллерийских подразделений к оказанию решающей огневой поддержки в любое время и в любом месте."
 SWE_naval_landing_training: "Подготовка военно-морского десанта"
 SWE_naval_landing_training_desc: "Десантные операции являются сложными и требуют больших затрат. Наши программы подготовки морского десанта подготовят наших солдат к выполнению высадок на пляжи и штурмов побережья с высокой точностью и эффективностью."
 SWE_Air_mobility_exercise: "Учения по воздушной мобильности"
 SWE_Air_mobility_exercise_desc: "Воздушная мобильность имеет решающее значение для быстрого развертывания и поддержки. Наши учения обеспечат готовность наших военно-воздушных сил быстро и эффективно перевозить войска и припасы туда, где они необходимы."
 SWE_lone_fighter_training: "Тренировка бойца-одиночки"
 SWE_lone_fighter_training_desc: "Иногда, нашим солдатам приходится действовать в одиночку в тылу врага. Обучение бойцов-одиночек дает им навыки и стойкость, необходимые для выживания и процветания в самых сложных условиях."
 SWE_Delay_training: "Отложить обучение"
 SWE_Delay_training_desc: "Задержка продвижения противника может быть решающей тактикой. Наши программы сдерживающих тренировок подготовят наши войска для замедления противника, выиграв время для подкрепления и переломив ход битвы."
 SWE_Direct_counter_attack: "Прямой контрудар"
 SWE_Direct_counter_attack_desc: "Когда противник наносит удар, мы обязаны быть готовыми ударить в ответ. Наш прямой контрудар обеспечит нашим войскам возможность быстро перегруппироваться и начать решительные контрнаступления, вернув инициативу."
 SWE_entrenchment_training: "Тренировка укрепления позиций"
 SWE_entrenchment_training_desc: "Укрепление позиций - важнейшая оборонительная тактика. Наши учебные программы обеспечат нашим войскам навыки рытья окопов и удержания позиций, независимо от сложности задачи."
 SWE_Wargames_and_exercise: "Военные игры и учения"
 SWE_Wargames_and_exercise_desc: "Военные игры и упражнения необходимы для оттачивания наших навыков и проверки наших стратегий. Регулярно участвуя в реалистичных учебных сценариях, мы гарантируем, что наши войска всегда готовы к вызовам современной войны."
 SWE_army_defence_exercise: "Учения по обороне сухопутных войск"
 SWE_army_defence_exercise_desc: "Защита нашей родной земли это наша первоочередная задача. Наши упражнения по обороне для армии подготовят наши войска для отражения любой угрозы, обеспечив безопасность и суверенитет Швеции."
 SWE_Global_Crisis_management: "Управление глобальными кризисами"
 SWE_Global_Crisis_management_desc: "В мире постоянных изменений кризисы могут возникнуть в любой точке. Наши стратегии глобального управления кризисами гарантируют готовность к быстрому и эффективному реагированию, защищая наши интересы и способствуя стабильности."
 SWE_security_intervention: "Меры по обеспечению безопасности"
 SWE_security_intervention_desc: "Когда безопасность оказывается под угрозой, критически важна быстрая реакция. Наши стратегии мер по обеспечению безопасности позволяют действовать решительно для восстановления порядка и защиты наших интересов как внутри страны, так и за её пределами."
 SWE_Ready_for_Defence: "Готовы к обороне"
 SWE_Ready_for_Defence_desc: "Сильная оборона начинается с готовности. Инвестируя в обучение, оборудование и инфраструктуру, мы обеспечиваем постоянную готовность Швеции защищать свой суверенитет и охранять своих граждан."
 SWE_Airforce_structure: "Реформа структуры военно-воздушных сил"
 SWE_Airforce_structure_desc: "Современные ВВС требуют современной структуры. Эта реформа оптимизирует системы командования и управления, повышая координацию и эффективность всех авиационных операций."
 SWE_Restructure_Airdefense: "Реструктуризация воздушной обороны"
 SWE_Restructure_Airdefense_desc: "Наши небеса должны оставаться неприкосновенными. Путём реструктуризации нашей ПВО мы создаём многослойную, интегрированную систему, способную обнаружить и нейтрализовать любую воздушную угрозу."
 SWE_Restructure_Airports: "Реструктуризация инфраструктуры аэропорта"
 SWE_Restructure_Airports_desc: "Аэропорты являются жизненно важными артериями для наших воздушных операций. Реструктуризация модернизирует нашу инфраструктуру аэропорта, обеспечивая быстрого и безопасного развертывания наших воздушных сил."
 SWE_enhance_pilot_training: "Усовершенствованное обучение пилотов"
 SWE_enhance_pilot_training_desc: "Наши пилоты - это передовой отряд. Усовершенствованные программы обучения позволят отточить их навыки, обеспечив их готовность к любым задачам, от миссий по обеспечению превосходства в воздухе до точных ударов."
 SWE_strike_focus: "Фокус операций по нанесению ударов"
 SWE_strike_focus_desc: "Точные удары являются решающими в современной войне. Этот фокус позволит оснастить наши ВВС новейшими технологиями и тактиками, что обеспечит нам возможность наносить окончательные удары по важным целям."
 SWE_interception_focus: "Фокус операций по перехвату"
 SWE_interception_focus_desc: "Перехват вражеской авиации является важнейшей мерой обороны. Этот фокус повысит наши возможности по перехвату, гарантируя безопасность нашего неба от любого вторжения."
 SWE_Improve_groundattack_training: "Улучшенная подготовка к наземным атакам"
 SWE_Improve_groundattack_training_desc: "Поддержка наземных войск с воздуха имеет решающее значение для проведения операций с применением всех видов вооруженных сил. Улучшение подготовки обеспечит нашим пилотам высокий уровень квалификации в области оказания непосредственной авиационной поддержки, что позволит переломить ход сражения в нашу пользу."
 SWE_Integrated_strike_tactics: "Интегрированная тактика нанесения удара"
 SWE_Integrated_strike_tactics_desc: "Интегрированная тактика нанесения ударов сочетает в себе преимущества наших воздушных, сухопутных и морских сил. Координируя наши операции, мы обеспечиваем максимальную эффективность и результативность в любом боевом столкновении."
 SWE_Improve_fighter_training: "Улучшенная подготовка бойцов"
 SWE_Improve_fighter_training_desc: "Наши пилоты-истребители - стражи нашего неба. Улучшенные программы подготовки обеспечат их навыками и тактикой, необходимыми для поддержания превосходства в воздухе в любом конфликте."
 SWE_Improve_Radarcapability: "Улучшенные возможности радара"
 SWE_Improve_Radarcapability_desc: "Радар - это глаза нашей противовоздушной обороны. Усовершенствовав наши радиолокационные возможности, мы обеспечиваем раннее обнаружение и отслеживание любой воздушной угрозы, предоставляя нашим силам время и информацию, необходимые для эффективного реагирования."
 SWE_Combat_exercise_simulation_center: "Центр моделирования боевых действий"
 SWE_Combat_exercise_simulation_center_desc: "Реалистичная подготовка является ключом к боевой готовности. Наш современный симуляционный центр будет предоставлять захватывающие, сложные сценарии, оттачивая навыки наших пилотов и готовя их к реальным операциям."
 SWE_Upgrade_Comunication_network: "Модернизированная сеть коммуникаций"
 SWE_Upgrade_Comunication_network_desc: "Бесперебойная связь имеет жизненно важное значение для скоординированных операций. Модернизируя нашу сеть связи, мы обеспечиваем нашим войскам возможность обмениваться информацией и координировать действия в режиме реального времени, повышая эффективность наших операций."
 SWE_fight_simulation_center: "Центр авиасимуляции"
 SWE_fight_simulation_center_desc: "Смоделированные боевые сценарии позволяют нашим пилотам тренироваться в самых сложных условиях. Наш Центр боевой симуляции обеспечит реалистичную и глубокую подготовку, готовя наши ВВС к любому развитию событий."
 SWE_Digital_battlefield_organization: "Цифровая организация поля боя"
 SWE_Digital_battlefield_organization_desc: "Современное поле боя — цифровое. Организуя операции в единой цифровой структуре, мы повышаем осведомлённость об обстановке, координацию и качество принятия решений, сохраняя преимущество в любом конфликте."
 SWE_Improve_AWACS_Datalink: "Улучшенный канал ДРЛОиУ"
 SWE_Improve_AWACS_Datalink_desc: "AWACS обеспечивает «глаза и уши» наших воздушных операций. Улучшая возможности канала ДРЛОиУ, мы гарантируем обмен критически важной информацией в реальном времени, повышая эффективность обнаружения, сопровождения и поражения целей."
 SWE_Implement_realtime_data_sharing: "Внедрение обмена данными в реальном времени"
 SWE_Implement_realtime_data_sharing_desc: "Обмен данными в реальном времени критически важен для координированных операций. Внедряя современные технологии передачи данных, мы обеспечиваем войска необходимой информацией в нужный момент, позволяя принимать решающие действия в разгар боя."
 SWE_Taurus_integration: "Интеграция ракеты Taurus"
 SWE_Taurus_integration_desc: "В стремительно меняющейся стратегической обстановке Швеция должна укрепить свою способность наносить точные удары на больших дистанциях. Разработанная Германией и Швецией крылатая ракета Taurus KEPD 350 представляет собой оптимальное решение, особенно в сочетании с нашим многоцелевым истребителем JAS 39 Gripen.\n\nНачав переговоры о закупке, лицензировании или совместной интеграции, мы можем значительно повысить возможности нанесения ударов в глубине территории противника, оставаясь вне традиционных союзных структур."
 SWE_Special_Operation_capability: "Усиление возможностей сил специального назначения"
 SWE_Special_Operation_capability_desc: "Силы специального назначения — это острие копья в нетрадиционной войне. Усиливая наши возможности в этой сфере, мы обеспечиваем готовность войск выполнять самые рискованные, но стратегически важные задачи, защищая национальные интересы из тени."
 SWE_focus_on_infiltration: "Акцент на операциях по проникновению"
 SWE_focus_on_infiltration_desc: "Проникновение — ключевой навык сил специального назначения. Такой акцент обеспечит наших бойцов новейшими тактиками и технологиями, позволяя им незаметно пересекать линии противника и собирать жизненно важную разведывательную информацию."
 SWE_focus_on_Reconnaissance_capability: "Усиление разведывательных возможностей"
 SWE_focus_on_Reconnaissance_capability_desc: "Разведка — это глаза и уши наших военных операций. Усиливая разведывательные возможности, мы обеспечиваем войска информацией, необходимой для решительных действий — как в обороне, так и в наступлении."
 SWE_focus_on_counter_spy_capability: "Акцент на контрразведывательной деятельности"
 SWE_focus_on_counter_spy_capability_desc: "Контрразведка жизненно важна для национальной безопасности. Такой акцент усилит нашу способность выявлять и нейтрализовывать деятельность иностранных разведок, защищая наши секреты и сохраняя стратегическое преимущество."
 SWE_Reform_Specialforces_training: "Реформа подготовки сил специального назначения"
 SWE_Reform_Specialforces_training_desc: "Наши силы специального назначения являются элитой, и их подготовка должна это отражать. Реформа внедрит передовые методики и строгие стандарты, обеспечивая готовность бойцов к самым сложным миссиям."
 SWE_Improve_secret_secvice_cooperation: "Улучшение сотрудничества спецслужб"
 SWE_Improve_secret_secvice_cooperation_desc: "Сотрудничество между нашими спецслужбами и спецподразделениями имеет решающее значение для успеха операций. Развивая это взаимодействие, мы повышаем нашу способность выполнять секретные операции и эффективно собирать разведывательную информацию."
 SWE_Improve_Special_forces_activities: "Усиление деятельности сил специального назначения"
 SWE_Improve_Special_forces_activities_desc: "Деятельность сил специального назначения разнообразна и сложна. Это усовершенствование предоставит нашим бойцам инструменты и подготовку, необходимые для успешного ведения боевых действий в любых условиях, от городских боев до операций в джунглях."
 SWE_integrate_drones_to_rec_forces: "Интеграция дронов в разведывательные подразделения"
 SWE_integrate_drones_to_rec_forces_desc: "Беспилотники предлагают непревзойденные возможности разведки и наблюдения. Внедряя передовые технологии беспилотников в наши разведывательные силы, мы расширяем возможности сбора разведывательной информации и мониторинга угроз в режиме реального времени."
 SWE_training_by_secret_service: "Программы подготовки спецслужб"
 SWE_training_by_secret_service_desc: "Наши спецслужбы обладают уникальными навыками и знаниями. Включив их опыт в наши программы подготовки, мы обеспечим силы специального назначения новейшими тактиками и методиками, готовыми к любым вызовам."
 SWE_Artillery: "Модернизация артиллерии"
 SWE_Artillery_desc: "Чтобы оставаться эффективными на современном поле боя, наши артиллерийские подразделения должны быть модернизированы, оснащёны усовершенствованными системами наведения, увеличенной дальностью стрельбы и повышенной мобильностью. Возобновление внимания к артиллерии обеспечит нашим сухопутным войскам необходимое им преимущество в огневой мощи."
 SWE_lvkv_90: "Улучшение платформы Lvkv 90"
 SWE_lvkv_90_desc: "Самоходная зенитная установка Lvkv 90 по-прежнему является основой нашей мобильной ПВО. Модернизация этой платформы обеспечит более высокую точность и живучесть при отражении новых воздушных угроз."
 SWE_airmobile_units: "Создание аэромобильных подразделений"
 SWE_airmobile_units_desc: "Быстрое развертывание является ключевым фактором в современных динамичных конфликтах. Создавая специализированные аэромобильные подразделения, мы обеспечиваем высокую скорость реагирования как внутри Швеции, так и за её пределами, повышая гибкость наших вооружённых сил."
 SWE_cv90_modernization: "Программа модернизации CV90"
 SWE_cv90_modernization_desc: "Боевая машина пехоты CV90 является ключевым элементом наших сухопутных войск. Модернизируя её броню, сенсоры и огневую мощь, мы обеспечиваем поддержку войск одной из самых передовых платформ в своём классе."
 SWE_modernize_marine_effort: "Модернизация амфибийного корпуса"
 SWE_modernize_marine_effort_desc: "Учитывая уникальное географическое положение Швеции, десантные возможности крайне важны. Модернизация наших подразделений морской пехоты новыми десантными судами, оборудованием и подготовкой обеспечит безопасность нашего побережья и ускорит быстрое развертывание."
 SWE_modernize_equipment: "Модернизация армейской техники"
 SWE_modernize_equipment_desc: "Наши солдаты заслуживают лучшего. Масштабная модернизация — от личного снаряжения до систем связи — повысит эффективность, безопасность и координацию на поле боя."
 SWE_corvettes: "Расширение флота корветов"
 SWE_corvettes_desc: "Быстрые, скрытные и смертоносные корветы жизненно важны для защиты наших вод. Расширение нашего флота корветов усилит военно-морское присутствие и сдерживающий потенциал Швеции в Балтийском море."
 SWE_Visby_2_or_lulea_class: "Разработка корветов нового поколения"
 SWE_Visby_2_or_lulea_class_desc: "Настало время сделать следующий шаг в военно-морских инновациях. Будь то продолжение линейки Visby или новый проект класса Luleå, разработка нового класса корветов укрепит технологическое превосходство Швеции в военно-морском деле."
 SWE_only_gripen: "Commit to Gripen Exclusivity"
 SWE_only_gripen_desc: "Истребитель Gripen олицетворяет шведские инновации и независимость. Решив полностью перевести ВВС на Gripen, мы оптимизируем логистику и полностью инвестируем в развитие отечественного аэрокосмического потенциала."
 SWE_complimentary_aitrplain: "Дополнительные закупки самолетов"
 SWE_complimentary_aitrplain_desc: "Чтобы повысить универсальность и устойчивость нашего истребительного парка, нам необходимо рассмотреть возможность приобретения дополнительных самолётов. Стратегические закупки позволят устранить оперативные пробелы и укрепить возможности противовоздушной обороны."
 SWE_internal_politics: "Внутренняя политика"
 SWE_internal_politics_desc: "Вступая в новое столетие, Швеция сталкивается как с внутренними вызовами, так и с идеологическими разногласиями. Возобновление внимания к внутренней политике поможет стабилизировать страну и определить курс на будущее."
 SWE_old_traditions: "Уважать старые традиции"
 SWE_old_traditions_desc: "Прежде чем смотреть в будущее, мы должны признать ценности и структуры, сформировавшие нашу нацию. Приверженность проверенным временем традициям закладывает основу единства и самобытности."
 SWE_socialdemokraterna: "Поддержать социал-демократов"
 SWE_socialdemokraterna_desc: "Социал-демократическая партия Швеции, имеющая долгую историю ведения страны к равенству и процветанию, готова ответить на вызовы нового тысячелетия. Её ориентация на благосостояние, инклюзивность и экономическую справедливость находит отклик у народа."
 SWE_S_social_investments: "Расширить социальные инвестиции"
 SWE_S_social_investments_desc: "Сильное общество строится на инвестициях в людей. Увеличивая финансирование здравоохранения, социального обеспечения и инфраструктуры, мы обеспечиваем долгосрочную стабильность и сокращаем социальное неравенство."
 SWE_S_school_improvements: "Улучшить образование по всей стране"
 SWE_S_school_improvements_desc: "Образование — основа любой современной демократии. Улучшая школы, повышая зарплаты учителей и обновляя учебные программы, мы обеспечиваем светлое будущее всем шведским детям."
 SWE_S_open_borders: "Провести политику открытых границ"
 SWE_S_open_borders_desc: "Швеция издавна является лидером в области гуманитарной помощи. Поддержка открытых границ отражает наши ценности толерантности и инклюзивности, а также позволяет решать проблему нехватки рабочей силы посредством иммиграции."
 SWE_S_company_laws: "Реформа корпоративных правил"
 SWE_S_company_laws_desc: "Справедливость на рабочем месте начинается с закона. Реформируя корпоративное регулирование, мы стремимся защитить права работников, обеспечить справедливую заработную плату и предотвратить эксплуататорские практики."
 SWE_international_recruitment_agreement: "Международные соглашения о найме"
 SWE_international_recruitment_agreement_desc: "Для устранения пробелов на рынке труда мы официально заключим соглашения, способствующие этичному международному найму. Эта политика укрепляет ключевые секторы, поддерживая при этом глобальную приверженность Швеции принципам справедливости."
 SWE_S_union_workers: "Расширить возможности профсоюзов"
 SWE_S_union_workers_desc: "Сильные профсоюзы необходимы для справедливого общества. Мы будем укреплять право на коллективные переговоры, защищать влияние профсоюзов и защищать работников во всех отраслях."
 SWE_socialdemokraterna_2: "Прогрессивный путь вперед"
 SWE_socialdemokraterna_2_desc: "Социал-демократы намерены вести Швецию в новую эру, сочетающую в себе устойчивое развитие, инновации и социальную справедливость. Обновлённый мандат позволит нам проводить смелые реформы и укреплять демократию."
 SWE_centerpartiet: "Поддержать Центристскую партию"
 SWE_centerpartiet_desc: "Центристская партия, имеющая глубокие корни в сельской глубинке Швеции, выступает за децентрализацию, устойчивое развитие и предпринимательство. Её видение сочетает рыночный либерализм с строгим контролем за охраной окружающей среды."
 SWE_c_school_grading_system: "Пересмотреть систему школьных оценок"
 SWE_c_school_grading_system_desc: "Чтобы обеспечить справедливость и мотивацию в образовании, необходимо обновить систему школьных оценок. Более чёткие стандарты и более гибкая система оценивания пойдут на пользу как учащимся, так и преподавателям."
 SWE_c_farmers: "Поддержка шведских фермеров"
 SWE_c_farmers_desc: "Наши фермеры — опора сельской местности. Увеличивая субсидии, улучшая инфраструктуру и стимулируя местное производство продуктов питания, мы защищаем как источники средств к существованию, так и продовольственную безопасность."
 SWE_c_police: "Укрепить местную полицию"
 SWE_c_police_desc: "Безопасность начинается на уровне общины. Укрепление местной полиции посредством повышения уровня подготовки и предоставления ресурсов обеспечит безопасность и доверие в сельских и городских районах."
 SWE_c_railways: "Инвестировать в железные дороги"
 SWE_c_railways_desc: "Железнодорожный транспорт играет ключевую роль в устойчивом развитии Швеции и обеспечении транспортной доступности. Обновление и расширение нашей железнодорожной сети принесёт пользу как людям, так и бизнесу, особенно в отдалённых районах."
 SWE_c_telecom: "Расширение сельской телекоммуникационной сети"
 SWE_c_telecom_desc: "Высокоскоростной интернет и надежные телекоммуникационные услуги — уже не роскошь, а необходимость. Мы будем инвестировать в обеспечение связи в сельской местности, чтобы преодолеть цифровой разрыв и расширить возможности всех сообществ."
 SWE_c_vitalice_the_country_side: "Оживить сельскую местность"
 SWE_c_vitalice_the_country_side_desc: "Сокращение численности населения угрожает сельской местности Швеции. Развивая местный бизнес, улучшая услуги и поддерживая молодые семьи, мы вдыхаем новую жизнь в сельскую местность."
 SWE_c_enviremental_friendly_economy: "Построить экологически чистую экономику"
 SWE_c_enviremental_friendly_economy_desc: "Зелёная экономика — это сильная экономика. Мы будем стимулировать развитие чистой энергетики, устойчивого сельского хозяйства и моделей циклического производства, чтобы обеспечить долгосрочное процветание Швеции."
 SWE_c_liberalize_worker_rights: "Либерализовать права трудящихся"
 SWE_c_liberalize_worker_rights_desc: "Для стимулирования инноваций и создания рабочих мест необходимо модернизировать трудовое законодательство. Более гибкая нормативно-правовая база будет способствовать развитию как работников, так и предпринимателей."
 SWE_centerpartiet_2: "Более зеленая и свободная Швеция"
 SWE_centerpartiet_2_desc: "Центристская партия видит Швецию в мире, где сельские общины процветают, рынки функционируют справедливо, а природа охраняется. Проводя прагматичную и ориентированную на будущее политику, мы руководствуемся сердцем и разумом."
 SWE_folkpartiet: "Поддержать Либеральную партию"
 SWE_folkpartiet_desc: "Либеральная партия видит Швецию в построении на принципах индивидуальной свободы, образования и открытых рынков. Её политика направлена ​​на расширение прав и возможностей людей посредством знаний, снижения налогов и социальной интеграции."
 SWE_fp_ghetto_issues: "Решить проблем гетто"
 SWE_fp_ghetto_issues_desc: "Социальная изоляция и существование параллельных обществ угрожают ценностям равенства и сплоченности. Целенаправленные реформы в сфере образования и жилищного строительства помогут нам устранить коренные причины городской сегрегации."
 SWE_fp_pro_euro: "Вступить в еврозону"
 SWE_fp_pro_euro_desc: "Экономическая интеграция — ключ к будущему Швеции. Переход на евро укрепляет наши связи с Европой, способствует развитию торговли и повышает наш авторитет в континентальных делах."
 SWE_fp_tax_cut: "Реализовать налоговые льготы"
 SWE_fp_tax_cut_desc: "Снижение налогового бремени расширяет возможности как частных лиц, так и предприятий. Снижая налоги, мы способствуем развитию предпринимательства, стимулируем занятость и стимулируем экономический рост."
 SWE_fp_school_investments: "Инвестировать в образование"
 SWE_fp_school_investments_desc: "Знание — это свобода. Мы увеличим финансирование школ, поддержим высококвалифицированных учителей и проведём реформы, чтобы обеспечить каждому ребёнку доступ к качественному образованию."
 SWE_fp_integration: "Содействовать социальной интеграции"
 SWE_fp_integration_desc: "Успешная иммиграция зависит от эффективной интеграции. Мы будем инвестировать в языковую подготовку, трудоустройство и образование, чтобы помочь иммигрантам вносить полноценный вклад в шведское общество."
 SWE_fp_lower_worker_rights: "Дерегулирование рынков труда"
 SWE_fp_lower_worker_rights_desc: "Более гибкий рынок труда стимулирует инновации и конкурентоспособность. Сокращая бюрократические барьеры и корректируя устаревшие механизмы защиты, мы поддерживаем динамичную экономику."
 SWE_fp_privatisation_efforts: "Расширить усилия по приватизации"
 SWE_fp_privatisation_efforts_desc: "Государственные услуги могут выиграть от повышения эффективности частного сектора. Мы стремимся развивать конкуренцию и инновации в таких секторах, как образование, здравоохранение и транспорт, чтобы повысить качество и расширить выбор."
 SWE_fp_improve_labor_migration: "Укрепить политику трудовой миграции"
 SWE_fp_improve_labor_migration_desc: "Грамотная иммиграционная политика может решить проблему нехватки рабочей силы и укрепить экономику. Мы упростим визовые процедуры и создадим чёткие пути въезда в Швецию для квалифицированных специалистов."
 SWE_fp_start_up: "Поддержка стартапов и инноваций"
 SWE_fp_start_up_desc: "Предприниматели — будущее экономики. Мы создадим налоговые льготы, упростим регулирование и создадим технологические инкубаторы, чтобы помочь стартапам процветать по всей стране."
 SWE_fp_lower_public_spendings: "Сократить государственные расходы"
 SWE_fp_lower_public_spendings_desc: "Для обеспечения финансовой устойчивости необходимо сократить неэффективные государственные расходы. Рационализация программ социального обеспечения и государственных программ высвободит ресурсы для образования и экономического роста."
 SWE_folkpartiet_2: "Либеральное будущее"
 SWE_folkpartiet_2_desc: "Либеральная партия ведёт Швецию к будущему свободы, инноваций и международного сотрудничества. Её приверженность образованию, открытости и экономическим реформам будет направлять страну вперёд."
 SWE_moderaterna: "Support the Moderate Party"
 SWE_moderaterna_desc: "Умеренная партия верит в сильную экономику, эффективное государственное управление и национальную безопасность. Их либерально-консервативная платформа делает акцент на снижении налогов, инвестициях и эффективной обороне."
 SWE_m_energy_problems: "Преодоление энергетического кризиса"
 SWE_m_energy_problems_desc: "Рост цен на энергоносители и нестабильное снабжение ставят под угрозу конкурентоспособность Швеции. Мы будем отдавать приоритет инвестициям в надежные, рыночные энергетические решения, включая атомную энергетику и собственное производство."
 SWE_m_kockums: "Оживление верфи «Кокумс»"
 SWE_m_kockums_desc: "Компания Kockums уже давно является краеугольным камнем военно-морской обороны Швеции. Инвестируя в производство подводных лодок и надводных кораблей, мы восстанавливаем внутренний потенциал и обеспечиваем стратегическую автономию."
 SWE_m_reopen_f16: "Reopen F16 Air Wing"
 SWE_m_reopen_f16_desc: "Швеция должна быть готова защищать своё небо. Возобновление работы авиакрыла F16 в Уппсале укрепляет нашу противовоздушную оборону и поддерживает возможности быстрого реагирования на национальном уровне."
 SWE_m_lower_isk_taxes: "Lower ISK Taxes"
 SWE_m_lower_isk_taxes_desc: "Инвестиционные сберегательные счета (ISK) играют ключевую роль в накоплении благосостояния домохозяйств. Мы снизим налог на ISK, чтобы стимулировать долгосрочные сбережения и увеличить частные инвестиции."
 SWE_m_attract_investors: "Привлечь иностранные инвестиции"
 SWE_m_attract_investors_desc: "Чтобы оставаться конкурентоспособной на мировой арене, Швеция должна стать центром притяжения капитала. Мы упростим регулирование и создадим стимулы для привлечения иностранных инвесторов."
 SWE_m_infrastructure_projects: "Запуск инфраструктурных проектов"
 SWE_m_infrastructure_projects_desc: "Современная инфраструктура способствует экономическому росту и устойчивости страны. Мы будем инвестировать в автомобильные и железные дороги, порты и цифровую инфраструктуру, чтобы стимулировать развитие по всей Швеции."
 SWE_m_reduce_public_spendings: "Сократить государственные расходы"
 SWE_m_reduce_public_spendings_desc: "Для обеспечения долгосрочного финансового благополучия необходимо ограничить государственные расходы. Мы пересмотрим бюджеты социального обеспечения и административного управления, стремясь к более рациональному и эффективному государственному управлению."
 SWE_m_attract_skilled_workers: "Привлечение квалифицированной рабочей силы"
 SWE_m_attract_skilled_workers_desc: "Чтобы сохранить конкурентоспособность наших отраслей, мы должны привлекать иностранных специалистов. Упрощённые иммиграционные процедуры и целенаправленный набор персонала помогут восполнить ключевые пробелы в знаниях."
 SWE_moderaterna_2: "Реформа для более сильной Швеции"
 SWE_moderaterna_2_desc: "Программа реформ Умеренной партии основана на экономической свободе, ответственном управлении и национальной безопасности. Благодаря смелой политике мы ведём Швецию к силе, стабильности и процветанию."
 SWE_kristdemokraterna: "Поддержать христианских демократов"
 SWE_kristdemokraterna_desc: "Христианские демократы предлагают политику, основанную на человеческом достоинстве, ответственности и заботе о наиболее уязвимых. Уделяя особое внимание семье, вере и региональному развитию, они стремятся восстановить социальную структуру Швеции."
 SWE_kd_Family_values: "Укрепить семейные ценности"
 SWE_kd_Family_values_desc: "Семья — краеугольный камень общества. Поддерживая родительский выбор, брак и долгосрочную стабильность, мы создаём более сильную и сострадательную Швецию."
 SWE_kd_the_church_in_the_middle_of_society: "Поставить церковь в центр общества"
 SWE_kd_the_church_in_the_middle_of_society_desc: "Вера и традиции играют важнейшую роль в нашем нравственном компасе. Отдавая Церкви и религиозным организациям более важную роль, мы воссоединяемся с нашим духовным наследием."
 SWE_kd_swing_in_spendings: "Скорректировать приоритеты государственных расходов"
 SWE_kd_swing_in_spendings_desc: "Мы должны переориентировать государственные расходы на социальное обеспечение и поддержку семьи. Пересматривая приоритеты в бюджете, мы обеспечиваем направление ресурсов туда, где они больше всего нужны."
 SWE_kd_lower_taxes_for_families: "Снижение налогов для семей"
 SWE_kd_lower_taxes_for_families_desc: "Воспитание детей не должно быть финансовым бременем. Снижая налоги для родителей, особенно многодетных, мы облегчаем им путь к семейной жизни."
 SWE_kd_improve_child_support: "Увеличить алименты на детей"
 SWE_kd_improve_child_support_desc: "Дети заслуживают лучшего старта в жизни. Мы увеличим размер детских пособий и инвестируем в программы поддержки родителей, чтобы ни один ребёнок не остался без внимания."
 SWE_kd_reform_workspace: "Реформа трудоустройства для семей"
 SWE_kd_reform_workspace_desc: "Совмещать работу и семью станет проще. Мы будем поддерживать гибкий график, отпуск по уходу за ребенком и более гуманные условия труда, уважающие семейную жизнь."
 SWE_kd_decentralisation: "Стремление к децентрализации"
 SWE_kd_decentralisation_desc: "Местные сообщества лучше всех знают свои потребности. Передавая полномочия с национального на региональный уровень, мы укрепляем демократию и местный уровень реагирования."
 SWE_kd_increase_safety_network: "Расширить сеть социальной защиты"
 SWE_kd_increase_safety_network_desc: "Цивилизованное общество заботится о своих самых слабых членах. Мы усилим социальную защиту пожилых людей, больных и инвалидов посредством адресных социальных инициатив."
 SWE_kd_increase_private_healthcare: "Поддержать частное здравоохранение"
 SWE_kd_increase_private_healthcare_desc: "Свобода выбора крайне важна. Расширяя роль частных поставщиков медицинских услуг, мы стимулируем конкуренцию, сокращаем время ожидания и повышаем общее качество медицинской помощи."
 SWE_kd_regional_investments: "Инвестировать в регионы"
 SWE_kd_regional_investments_desc: "Необходимо устранить разрыв между городом и деревней. Инвестиции в здравоохранение, инфраструктуру и услуги в сельской местности помогут нам вдохнуть новую жизнь в всю страну."
 SWE_kristdemokraterna_2: "Сострадательная и стабильная Швеция"
 SWE_kristdemokraterna_2_desc: "Проводя политику, основанную на человеческом достоинстве и ответственности, христианские демократы работают над созданием Швеции, где семьи процветают, сообщества процветают и никто не остается позади."
 SWE_K_nationalize_major_industries: "Национализировать основные отрасли промышленности"
 SWE_K_nationalize_major_industries_desc: "Средства производства должны служить народу, а не частной прибыли. Ключевые секторы, такие как энергетика, транспорт и телекоммуникации, будут переданы в государственную собственность для обеспечения демократического контроля и долгосрочной устойчивости."
 SWE_Vansterpartiet: "Поддержать Левую партию"
 SWE_Vansterpartiet_desc: "Левая партия выступает за равенство, права трудящихся и экономику, которая работает на благо всех. С нашей поддержкой может начаться новая политическая эра, основанная на справедливости и солидарности."
 SWE_K_increase_taxes: "Увеличить прогрессивное налогообложение"
 SWE_K_increase_taxes_desc: "Справедливое общество требует, чтобы те, у кого больше всего, вносили наибольший вклад. Мы повысим налоги на капитал и богатство, чтобы финансировать государственные услуги и сократить неравенство."
 SWE_K_collectivice_housing_market: "Коллективизировать рынок жилья"
 SWE_K_collectivice_housing_market_desc: "Жильё должно быть правом, а не товаром. Расширяя государственное жильё и регулируя частную собственность, мы обеспечим доступное жильё для всех."
 SWE_K_agrar_collectivism: "Аграрный коллективизм"
 SWE_K_agrar_collectivism_desc: "Сельская Швеция не должна остаться в стороне. Благодаря кооперативным фермерским инициативам и государственной поддержке мы расширим возможности местных сообществ и обеспечим продовольственную безопасность."
 SWE_K_workers_council: "Создание рабочих советов"
 SWE_K_workers_council_desc: "Демократия должна распространяться и на рабочие места. Создание выборных рабочих советов позволит работникам реально влиять на управление и операционную деятельность."
 SWE_K_abolish_state_religion: "Отменить государственную религию"
 SWE_K_abolish_state_religion_desc: "Швеция — современное светское общество. Чтобы обеспечить свободу вероисповедания и государственный нейтралитет, мы полностью отделим церковь от государства."
 SWE_K_free_state_services: "Расширить бесплатные государственные услуги"
 SWE_K_free_state_services_desc: "От здравоохранения до образования и транспорта — мы верим во всеобщий доступ. Расширение и инвестирование в бесплатные государственные услуги позволит построить общество для многих, а не для избранных."
 SWE_K_increase_police: "Расширить охрану общественного порядка"
 SWE_K_increase_police_desc: "Безопасность и правосудие идут рука об руку. Увеличивая ресурсы, выделяемые на охрану общественного порядка, мы будем бороться с преступностью посредством профилактики, реабилитации и социальной поддержки."
 SWE_communism_2: "Демократическое социалистическое общество"
 SWE_communism_2_desc: "Наши реформы — это не конец, а начало новой модели общества. Демократический контроль, равенство и солидарность приведут нас к справедливому и инклюзивному будущему для всех шведов."
 SWE_v_hold_the_red_line: "Держать красную линию"
 SWE_v_hold_the_red_line_desc: "В эпоху идеологических колебаний мы должны оставаться верными своим принципам. Красная линия символизирует наши социалистические ценности, и мы не перейдём её."
 SWE_v_the_left_divides: "The Left Divides"
 SWE_v_the_left_divides_desc: "Внутренние раздоры давно преследуют левых. Если мы хотим прогресса, мы должны признать наши разногласия и преодолевать их сплочённо и с уважением."
 SWE_v_modernize_the_left: "Modernize the Left"
 SWE_v_modernize_the_left_desc: "Чтобы оставаться актуальными в быстро меняющемся обществе, левым необходимо модернизироваться, принимая зеленую политику, новые технологии и современные социальные ценности."
 SWE_v_centralize_party_discipline: "Централизовать партийную дисциплину"
 SWE_v_centralize_party_discipline_desc: "Единая партия — эффективная партия. Укрепляя партийную дисциплину, мы обеспечим сплочённость, лояльность и последовательность в своих заявлениях."
 SWE_v_return_to_class_struggle: "Возвращение к классовой борьбе"
 SWE_v_return_to_class_struggle_desc: "Основа нашего движения — борьба рабочего класса с элитой. Пора вернуться к этой главной миссии."
 SWE_v_Migration_weaken_wages: "Миграция снижает заработную плату"
 SWE_v_Migration_weaken_wages_desc: "Мы должны признать экономические реалии политики открытых границ. Нерегулируемая миграция может привести к снижению заработной платы и создать нагрузку на системы социального обеспечения, особенно для работников уязвимых секторов."
 SWE_v_embrace_feminist_workforce: "Принять феминистскую рабочую силу"
 SWE_v_embrace_feminist_workforce_desc: "Феминизм и социализм идут рука об руку. Мы будем поддерживать равные возможности, отпуск по уходу за ребёнком и структурные реформы для расширения прав и возможностей женщин на рынке труда."
 SWE_v_Eco_socialist_developement_plan: "План экосоциалистического развития"
 SWE_v_Eco_socialist_developement_plan_desc: "Экологическая устойчивость и социальная справедливость неразделимы. Наш план будет предусматривать инвестиции в зелёные технологии, уделяя первостепенное внимание работникам и сообществам."
 SWE_v_progressive_public_sector: "Прогрессивный государственный сектор"
 SWE_v_progressive_public_sector_desc: "The public sector must be at the heart of innovation and equality. We will expand and modernize it to serve all citizens effectively."
 SWE_v_expropriate_the_exploiters: "Expropriate the Exploiters"
 SWE_v_expropriate_the_exploiters_desc: "Those who profit off the backs of workers will no longer do so unchecked. We will reclaim wealth and resources for the people."
 SWE_v_command_economic_revival: "Command Economic Revival"
 SWE_v_command_economic_revival_desc: "Through central planning and targeted investment, we will revive industries, create jobs, and guide the economy toward equitable outcomes."
 SWE_v_nationalize_efforts: "Nationalize Efforts"
 SWE_v_nationalize_efforts_desc: "Key sectors must be under democratic control. Nationalization ensures that vital industries serve the public good rather than private profit."
 SWE_v_support_urban_pluralism: "Support Urban Pluralism"
 SWE_v_support_urban_pluralism_desc: "Diverse urban communities are the backbone of progressive society. We will support cultural pluralism, public services, and accessible housing."
 SWE_K_reafirm_welfare: "Reaffirm the Welfare State"
 SWE_K_reafirm_welfare_desc: "Welfare is not a luxury—it is a right. We will resist privatization and strengthen our universal safety net for generations to come."
 SWE_v_high_income_redistribtion: "High-Income Redistribution"
 SWE_v_high_income_redistribtion_desc: "Extreme wealth must be redistributed to create a fairer society. Progressive taxation and wealth caps are vital tools in this effort."
 SWE_v_agrar_reforms: "Agrarian Reforms"
 SWE_v_agrar_reforms_desc: "Rural areas must not be left behind. We will invest in cooperatives, sustainable agriculture, and land access for small farmers."
 SWE_v_five_year_plan: "Five-Year Plan"
 SWE_v_five_year_plan_desc: "A long-term, state-led plan will guide economic, social, and ecological priorities with clearly defined goals and publicly accountable progress."
 SWE_v_regulation_over_nationalization: "Regulation Over Nationalization"
 SWE_v_regulation_over_nationalization_desc: "Not all private sectors must be seized. Through strict regulation, we can achieve social goals without immediate nationalization."
 SWE_miljopartiet: "The Green Party"
 SWE_miljopartiet_desc: "Born from the anti-nuclear and environmental movements of the late 20th century, Miljöpartiet de gröna aims to lead Sweden into a sustainable, inclusive, and democratic future. As the climate crisis accelerates and social divisions grow, we believe Sweden must act as a global pioneer in renewable energy, ecological economics, and green innovation. Guided by ecological wisdom, social justice, and grassroots democracy, we will work for a nation that respects both nature and humanity. It's time to think long-term—for our children, our planet, and all life."
 SWE_g_green_movement_first: "Green Movement First"
 SWE_g_green_movement_first_desc: "Our roots lie in activism and environmentalism. We must remain true to our movement before anything else."
 SWE_g_pragmatic_policy: "Pragmatic Policy"
 SWE_g_pragmatic_policy_desc: "Real change requires compromise. By embracing pragmatism, we can implement our vision step by step."
 SWE_ban_fossil_subsidies: "Ban Fossil Fuel Subsidies"
 SWE_ban_fossil_subsidies_desc: "Subsidizing fossil fuels contradicts our environmental goals. We will end these subsidies and redirect funds toward sustainability."
 SWE_g_greenlabor_market_strategy: "Green Labor Market Strategy"
 SWE_g_greenlabor_market_strategy_desc: "We need a workforce that thrives in the green economy. This strategy supports training, transition, and innovation in climate-conscious sectors."
 SWE_g_enviremental_tax: "Environmental Tax Reform"
 SWE_g_enviremental_tax_desc: "We will implement a tax system that rewards sustainability and holds polluters accountable."
 SWE_g_enviremental_agriculture: "Environmental Agriculture"
 SWE_g_enviremental_agriculture_desc: "Agriculture must be both sustainable and productive. We will support ecological farming and biodiversity."
 SWE_g_broad_enviremental_agenda: "Broad Environmental Agenda"
 SWE_g_broad_enviremental_agenda_desc: "From air quality to oceans, from forestry to energy—our policies address every facet of the environmental crisis."
 SWE_g_parlamrntary_profesionalism: "Parliamentary Professionalism"
 SWE_g_parlamrntary_profesionalism_desc: "To enact real reform, we must be seen as competent and serious in the political arena."
 SWE_g_tax_incentives_for_gren_innovation: "Tax Incentives for Green Innovation"
 SWE_g_tax_incentives_for_gren_innovation_desc: "We will support startups and established companies investing in clean tech through targeted tax breaks and support."
 SWE_g_cultural_autonomy_and_diversity: "Cultural Autonomy and Diversity"
 SWE_g_cultural_autonomy_and_diversity_desc: "Environmentalism and human rights are linked. We embrace diversity and the autonomy of all communities within Sweden."
 SWE_g_green_municipal_innovation_hubs: "Green Municipal Innovation Hubs"
 SWE_g_green_municipal_innovation_hubs_desc: "Cities and towns will lead the way in climate policy through locally driven innovation, supported by national funding."
 SWE_g_Renewable_vision: "Renewable Vision"
 SWE_g_Renewable_vision_desc: "Швеция с 100% возобновляемой энергией — реальная цель. Мы поставим амбициозные задачи и разработаем дорожную карту для их достижения."
 SWE_g_inclusive_migation_policy: "Инклюзивная миграционная политика"
 SWE_g_inclusive_migation_policy_desc: "Устойчивое развитие подразумевает человеческое достоинство. Наша миграционная политика будет инклюзивной, этичной и ориентированной на интеграцию."
 SWE_g_ecological_feminism_as_core: "Экологический феминизм как ядро"
 SWE_g_ecological_feminism_as_core_desc: "Мы признаём, что проблемы окружающей среды и гендерное равенство тесно взаимосвязаны. Феминистские ценности будут определять нашу экологическую политику."
 SWE_g_circular_economy_polices: "Политика циклической экономики"
 SWE_g_circular_economy_polices_desc: "Не тратьте ничего впустую. Используйте всё повторно. Циклическая экономика — это не просто вариант, это наш единственный устойчивый путь вперёд."
 SWE_g_green_startup_heaven: "Зеленый рай для стартапов"
 SWE_g_green_startup_heaven_desc: "Швеция станет страной-лидером для предпринимателей, заботящихся об изменении климата, благодаря грантам, инфраструктуре и всемирной известности."
 SWE_g_Suits_and_Birkenstocks: "Костюмы и биркенштоки"
 SWE_g_Suits_and_Birkenstocks_desc: "Современное зелёное движение сочетает в себе народные идеалы и профессиональную реализацию. Мы готовы взять на себя лидерство в парламенте и на улицах."
 SWE_s_the_classic_welfare_model: "Классическая модель благосостояния"
 SWE_s_the_classic_welfare_model_desc: "Мы подтвердим нашу приверженность шведскому государству всеобщего благосостояния — образцу, которым восхищаются во всем мире за его равенство, здравоохранение, образование и экономическую стабильность."
 SWE_s_the_reform_welfare_model: "Реформа модели благосостояния"
 SWE_s_the_reform_welfare_model_desc: "По мере развития общества должна развиваться и наша система социального обеспечения. Мы модернизируем её, сохраняя при этом основные ценности солидарности и поддержки."
 SWE_s_progressive_tax_system_renewal: "Возобновление прогрессивной налоговой системы"
 SWE_s_progressive_tax_system_renewal_desc: "Чтобы обеспечить устойчивое финансирование социального обеспечения, мы обновим налоговую систему, внеся прогрессивную политику, направленную на справедливость и перераспределение."
 SWE_s_open_border: "Открытая граница"
 SWE_s_open_border_desc: "Мы ценим открытость. Принимая приезжих, Швеция обогащает свой рынок труда, культурную жизнь и международный имидж."
 SWE_s_Labor_oriented_migration: "Трудовая миграция"
 SWE_s_Labor_oriented_migration_desc: "Мы будем формировать миграционную политику с учетом потребностей рынка труда, обеспечивая интеграцию и экономическую целесообразность."
 SWE_s_digital_welfare_service: "Услуги цифрового благосостояния"
 SWE_s_digital_welfare_service_desc: "Цифровое будущее. Модернизируя службы социального обеспечения, мы улучшаем доступ к ним, сокращаем бюрократию и повышаем эффективность."
 SWE_s_Gender_equality_for_economics: "Гендерное равенство в экономике"
 SWE_s_Gender_equality_for_economics_desc: "Экономическая политика должна расширять права и возможности всех. Мы устраним структурное неравенство и будем способствовать развитию экономической активности женщин."
 SWE_s_invest_in_futur_schooling: "Инвестировать в будущее образование"
 SWE_s_invest_in_futur_schooling_desc: "Образование — ключ к будущему. Мы будем инвестировать в школы, учителей и учащихся, чтобы обеспечить долгосрочное процветание."
 SWE_s_labor_union_priority: "Приоритет профсоюза"
 SWE_s_labor_union_priority_desc: "Сильные профсоюзы необходимы для справедливых условий труда. Мы будем защищать и отдавать приоритет правам на коллективные переговоры."
 SWE_s_independend_labor_policy: "Независимая трудовая политика"
 SWE_s_independend_labor_policy_desc: "Мы должны сохранять национальный контроль над трудовыми стандартами и нормами даже в условиях глобальных изменений."
 SWE_s_centralizion_efforts: "Усилия по централизации"
 SWE_s_centralizion_efforts_desc: "Мы стремимся оптимизировать государственные функции и сократить раздробленность посредством инициатив центрального управления."
 SWE_s_force_renewable_energy: "Возобновляемая энергия"
 SWE_s_force_renewable_energy_desc: "Климатический кризис требует решительных действий. Мы оперативно перейдем на возобновляемые источники энергии по всей стране."
 SWE_s_liberalize_the_energy_market: "Либерализовать энергетический рынок"
 SWE_s_liberalize_the_energy_market_desc: "Открыв энергетический сектор для конкуренции и инноваций, мы снизим издержки и повысим эффективность."
 SWE_s_international_recruitment_agreements: "Международные соглашения о найме"
 SWE_s_international_recruitment_agreements_desc: "Мы подпишем соглашения о привлечении международных специалистов и поддержке секторов, нуждающихся в квалифицированной рабочей силе."
 SWE_s_the_renewed_social_democrazy: "Обновленная социал-демократия"
 SWE_s_the_renewed_social_democrazy_desc: "Объединяя традиции социального обеспечения с инновациями, мы создаем новую эру социальной демократии — устойчивой, инклюзивной и готовой к будущему."
 SWE_c_green_opening: "Зеленое открытие"
 SWE_c_green_opening_desc: "Мы откроем нашу центристскую платформу для зеленых ценностей, стремясь объединить защиту окружающей среды с инновациями, прагматизмом и расширением прав и возможностей на местном уровне."
 SWE_c_envirementalism_as_identity: "Экологизм как идентичность"
 SWE_c_envirementalism_as_identity_desc: "Экологические ценности будут лежать в основе нашей политической идентичности, определяя наши приоритеты и политику во всех секторах."
 SWE_c_support_cooperative_and_local_economy: "Поддержка кооперативной и местной экономики"
 SWE_c_support_cooperative_and_local_economy_desc: "Мы будем отстаивать интересы местного сообщества и кооперативные предприятия для создания устойчивой, демократической и основанной на интересах местного сообщества экономики."
 SWE_c_highschool_reforms: "Реформы средней школы"
 SWE_c_highschool_reforms_desc: "Современное образование — ключ к устойчивому развитию и инновациям. Мы реформируем школьную систему, уделяя особое внимание критическому мышлению и экологической сознательности."
 SWE_c_labor_market_deregulation: "Дерегулирование рынка труда"
 SWE_c_labor_market_deregulation_desc: "Мы снизим нормативное бремя на рынке труда, чтобы способствовать занятости, предпринимательству и гибкости."
 SWE_c_decentralize_welfare: "Децентрализация системы социального обеспечения"
 SWE_c_decentralize_welfare_desc: "Для лучшего удовлетворения местных потребностей мы децентрализуем системы социального обеспечения и предоставим муниципалитетам большую ответственность."
 SWE_c_human_centered_migration_policy: "Миграционная политика, ориентированная на человека"
 SWE_c_human_centered_migration_policy_desc: "Мы будем проводить миграционную политику, основанную на достоинстве, интеграции и долгосрочном общественном вкладе."
 SWE_c_reaffirm_the_agrarian_legacy: "Подтвердить аграрное наследие"
 SWE_c_reaffirm_the_agrarian_legacy_desc: "Сельская Швеция — основа нашего наследия. Мы будем защищать сельское хозяйство, мелких фермеров и традиционное землепользование."
 SWE_c_expand_green_energy: "Расширить зеленую энергию"
 SWE_c_expand_green_energy_desc: "Для борьбы с изменением климата и создания устойчивой экономики мы будем активно инвестировать в чистые, возобновляемые источники энергии."
 SWE_c_digital_infrastructure: "Цифровая инфраструктура"
 SWE_c_digital_infrastructure_desc: "Современное, экологичное общество должно быть взаимосвязанным. Мы создадим надежную цифровую инфраструктуру для поддержки инноваций и равенства."
 SWE_c_champion_small_businesses_and_start_up: "Поддержка малого бизнеса и стартапов"
 SWE_c_champion_small_businesses_and_start_up_desc: "Мы будем развивать предпринимательство и инновации, устраняя бюрократическую волокиту и предлагая адресную поддержку малым предприятиям."
 SWE_c_privatisation_of_public_service: "Приватизация государственной службы"
 SWE_c_privatisation_of_public_service_desc: "Эффективность и инновационность предоставления услуг могут быть достигнуты путем внедрения рыночных механизмов в государственный сектор."
 SWE_c_tax_cut_for_innovation: "Снижение налогов для инноваций"
 SWE_c_tax_cut_for_innovation_desc: "Инновации заслуживают награды. Мы снизим налоги на экологически чистые и технологические достижения, чтобы ускорить рост и устойчивое развитие."
 SWE_c_green_centrist_identity: "Зелено-центристская идентичность"
 SWE_c_reach_into_the_cities: "Достичь городов"
 SWE_c_reach_into_the_cities_desc: "Городская жизнь Швеции меняется. Мы будем взаимодействовать с городскими сообществами, чтобы расширить нашу поддержку и продвигать инклюзивную, экологичную городскую политику."
 SWE_c_Liberal_centrist_identity: "Либерально-центристская идентичность"
 SWE_c_Liberal_centrist_identity_desc: "Либерализм, технологии и зеленая модернизация определят нашу центристскую платформу в XXI веке."
 SWE_c_modernice_patry_identity: "Модернизация партийной идентичности"
 SWE_c_modernice_patry_identity_desc: "Чтобы оставаться актуальными в меняющемся мире, мы обновим идентичность нашей партии, придерживаясь современного, открытого и экологически осознанного видения."
 SWE_fp_social_liberal_ways: "Социальные либеральные пути"
 SWE_fp_social_liberal_ways_desc: "Мы проложим курс, сочетающий индивидуальную свободу с социальной ответственностью. Социальный либерализм станет нашей руководящей философией."
 SWE_fp_defend_liberal_values: "Защита либеральных ценностей"
 SWE_fp_defend_liberal_values_desc: "В эпоху политической нестабильности жизненно важно защищать либеральную демократию, плюрализм и верховенство закона."
 SWE_fp_liberal_renewal: "Либеральное обновление"
 SWE_fp_liberal_renewal_desc: "Либерализм должен развиваться, чтобы отвечать новым вызовам. Мы обновим нашу идеологию, выдвинув на передний план повестку дня, основанную на справедливости и равенстве."
 SWE_fp_migartion_into_workforce: "Migration into Workforce"
 SWE_fp_migartion_into_workforce_desc: "Мы будем интегрировать мигрантов в рынок труда для укрепления как экономической производительности, так и социальной сплоченности."
 SWE_fp_dutys_for_citizenship: "Обязанности по получению гражданства"
 SWE_fp_dutys_for_citizenship_desc: "Гражданство подразумевает не только права, но и обязанности. Мы будем содействовать гражданскому образованию и интеграции посредством взаимных обязательств."
 SWE_fp_performance_principle: "Принцип производительности"
 SWE_fp_performance_principle_desc: "Мы верим в вознаграждение заслуг и усилий и будем реформировать государственные услуги и образование, ориентируясь на эффективность и подотчетность."
 SWE_fp_defend_press_freedom: "Защита свободы прессы"
 SWE_fp_defend_press_freedom_desc: "Свободная пресса — краеугольный камень демократии. Мы защитим её от государственного вмешательства и монополизации рынка."
 SWE_fp_increase_parlamentarian_controll: "Усиление парламентского контроля"
 SWE_fp_increase_parlamentarian_controll_desc: "Парламент должен контролировать исполнительную власть. Мы будем укреплять прозрачность и демократическую подотчётность."
 SWE_fp_increase_individual_freedom: "Увеличение индивидуальной свободы"
 SWE_fp_increase_individual_freedom_desc: "Мы будем продвигать политику, расширяющую индивидуальную автономию, самовыражение и выбор образа жизни."
 SWE_fp_school_as_core_of_state_responsibility: "Школа как ядро ​​государственной ответственности"
 SWE_fp_school_as_core_of_state_responsibility_desc: "Образование — общественное благо. Государство обеспечит всем учащимся равноправное и качественное образование."
 SWE_fp_early_performance_assessment: "Ранняя оценка эффективности"
 SWE_fp_early_performance_assessment_desc: "Мы введем раннюю оценку для выявления потребностей учащихся и улучшения академических результатов."
 SWE_fp_Expand_elite_schools: "Расширение элитных школ"
 SWE_fp_Expand_elite_schools_desc: "Мы будем поддерживать развитие элитных школ в целях содействия совершенству и лидерству в образовании."
 SWE_fp_education_as_eco_investment: "Образование как экономическая инвестиция"
 SWE_fp_education_as_eco_investment_desc: "Образование — это не расходы, а стратегические инвестиции. Мы будем щедро финансировать школы, университеты и исследования."
 SWE_fp_social_startups: "Support Social Startups"
 SWE_fp_social_startups_desc: "Мы будем поощрять предпринимательство с социальными целями, поддерживая инновационные стартапы, которые решают общественные проблемы."
 SWE_fp_social_market_economy: "Социальная рыночная экономика"
 SWE_fp_social_market_economy_desc: "Мы примем модель, которая сочетает принципы свободного рынка с сильной социальной защитой и честной конкуренцией."
 SWE_fp_expand_equality: "Расширить равенство"
 SWE_fp_expand_equality_desc: "We aim to reduce social inequalities through targeted reforms, inclusive institutions, and affirmative measures."
 SWE_fp_protect_fundamental_digital_rights: "Protect Fundamental Digital Rights"
 SWE_fp_protect_fundamental_digital_rights_desc: "Freedom must extend into cyberspace. We will defend privacy, expression, and digital access as fundamental rights."
 SWE_fp_decrease_surveillance: "Decrease Surveillance"
 SWE_fp_decrease_surveillance_desc: "Mass surveillance undermines democracy. We will roll back excessive monitoring and restore civil liberties."
 SWE_fp_mandatory_swedish_language_instruction: "Mandatory Swedish Language Instruction"
 SWE_fp_mandatory_swedish_language_instruction_desc: "A shared language is key to integration. We will mandate Swedish instruction for all residents."
 SWE_fp_police_as_guardian_of_law: "Police as Guardian of Law"
 SWE_fp_police_as_guardian_of_law_desc: "The police must protect citizens and uphold the law impartially. We will invest in training, transparency, and trust."
 SWE_fp_expansion_of_digital_surveillance: "Expansion of Digital Surveillance"
 SWE_fp_expansion_of_digital_surveillance_desc: "To counter cyber threats and ensure national security, we will expand digital surveillance capabilities—with oversight."
 SWE_m_social_cuts: "Implement Social Cuts"
 SWE_m_social_cuts_desc: "To ensure economic sustainability, we will reduce social expenditures and promote individual responsibility over welfare dependency."
 SWE_m_privatisation_state_property: "Privatize State Property"
 SWE_m_privatisation_state_property_desc: "We will privatize state-owned enterprises to increase efficiency, promote competition, and reduce public debt."
 SWE_m_cut_taxes: "Cut Taxes"
 SWE_m_cut_taxes_desc: "Lowering taxes on work and enterprise will invigorate the economy, stimulate job creation, and reward initiative."
 SWE_m_law_and_order: "Law and Order"
 SWE_m_law_and_order_desc: "A safe society is a free society. We will invest in law enforcement and implement tougher measures against crime."
 SWE_m_attract_statr_up: "Attract Start-Ups"
 SWE_m_attract_statr_up_desc: "We will create a business-friendly environment to attract and support innovative start-ups across the country."
 SWE_m_attract_investor: "Attract Investors"
 SWE_m_attract_investor_desc: "Through deregulation and tax incentives, we will make Sweden an attractive destination for both domestic and foreign investors."
 SWE_m_reform_social_state: "Reform the Welfare State"
 SWE_m_reform_social_state_desc: "The welfare system must be reformed to focus on those most in need, reducing inefficiencies and long-term dependency."
 SWE_m_liberalice_workspace: "Liberalize the Workplace"
 SWE_m_liberalice_workspace_desc: "By removing rigid labor market regulations, we will increase flexibility, productivity, and employment."
 SWE_m_Arbetslinjen: "The Work Line"
 SWE_m_Arbetslinjen_desc: "Work must always pay more than welfare. We will implement reforms that incentivize employment over benefits."
 SWE_m_infrastructure_subventions: "Infrastructure Subsidies"
 SWE_m_infrastructure_subventions_desc: "Targeted public investment in infrastructure will boost regional development and enable private sector growth."
 SWE_m_increase_energy_production: "Increase Energy Production"
 SWE_m_increase_energy_production_desc: "We will expand energy production to secure supply, reduce prices, and support industrial competitiveness."
 SWE_m_reduce_public_tax: "Reduce Public Taxes"
 SWE_m_reduce_public_tax_desc: "We will reduce the overall tax burden to empower citizens, stimulate demand, and drive economic activity."
 SWE_m_improve_migration_and_education: "Improve Migration and Education"
 SWE_m_improve_migration_and_education_desc: "Better integration through education and language acquisition will ensure migrants contribute meaningfully to society."
 SWE_m_cut_public_spendings: "Cut Public Spending"
 SWE_m_cut_public_spendings_desc: "We will reduce unnecessary state expenditures to balance the budget and foster long-term economic stability."
 SWE_m_support_start_ups: "Support Start-Ups"
 SWE_m_support_start_ups_desc: "We will provide strategic support to entrepreneurs through grants, simplified bureaucracy, and networking programs."
 SWE_m_liberal_eco_way: "A Liberal Economic Way"
 SWE_m_liberal_eco_way_desc: "We believe in a liberal economy where the market drives growth and innovation, supported by a streamlined public sector."
 SWE_m_modernized_liberalism: "Modernized Liberalism"
 SWE_m_modernized_liberalism_desc: "Our ideology will evolve to meet 21st-century challenges—balancing personal freedom with efficient governance and a dynamic economy."
 SWE_kd_deregulate_workspace: "Deregulate the Workplace"
 SWE_kd_deregulate_workspace_desc: "We aim to restore flexibility in the labor market by reducing overregulation and promoting employer-employee cooperation."
 SWE_kd_traditional_values_in_education: "Traditional Values in Education"
 SWE_kd_traditional_values_in_education_desc: "Наши школы должны не только обучать навыкам, но и укреплять вечные ценности, такие как уважение, дисциплина и ответственность."
 SWE_kd_KKK_Kyrka_Kullar_Kastruller: "KKK - Kyrka, Kullar, Kastruller"
 SWE_kd_KKK_Kyrka_Kullar_Kastruller_desc: "Вера, семья и дом. Мы подтверждаем свою приверженность основам здорового общества: Церкви, семье и очагу."
 SWE_kd_privatisation_in_healthcare: "Privatize Healthcare Services"
 SWE_kd_privatisation_in_healthcare_desc: "A diversified healthcare system, including private alternatives, will drive quality through competition while preserving access for all."
 SWE_kd_decentralice_education: "Decentralize Education"
 SWE_kd_decentralice_education_desc: "We believe in giving local communities and parents more control over their children's education."
 SWE_kd_working_migration: "Migration Based on Work"
 SWE_kd_working_migration_desc: "Наша миграционная политика должна подчеркивать ответственность, уделяя особое внимание людям, которые вносят вклад в развитие общества посредством своей работы."
 SWE_kd_values_bevor_work: "Values Before Workforce"
 SWE_kd_values_bevor_work_desc: "A healthy society must prioritize shared values and cultural integration over pure economic utility."
 SWE_kd_more_state_care: "Support for Care and Welfare"
 SWE_kd_more_state_care_desc: "Мы усилим поддержку семей, лиц, осуществляющих уход, и нуждающихся посредством сострадательной и хорошо функционирующей системы социального обеспечения."
 SWE_kd_voluntary_for_honor: "Honor Through Voluntary Service"
 SWE_kd_voluntary_for_honor_desc: "Civic duty and volunteering build community and character. We will promote voluntary service as a noble societal contribution."
 SWE_kd_fight_paralel_society: "Combat Parallel Societies"
 SWE_kd_fight_paralel_society_desc: "To protect national unity, we will act against isolated communities and ensure shared democratic norms are upheld across all of society."
 SWE_kd_increase_parental_rights: "Increase Parental Rights"
 SWE_kd_increase_parental_rights_desc: "Parents must have the primary role in raising their children. We will expand their rights in education, healthcare, and welfare."
 SWE_kd_decentralice_social_services: "Decentralize Social Services"
 SWE_kd_decentralice_social_services_desc: "Местные власти лучше всех знают своих граждан. Мы передадим ответственность за социальные услуги ближе к тем, кому они служат."
 SWE_kd_benefits_for_voluntary_service: "Benefits for Voluntary Service"
 SWE_kd_benefits_for_voluntary_service_desc: "Добровольцы должны быть отмечены. Мы будем предлагать льготы тем, кто посвящает своё время служению другим."
 SWE_kd_regional_investment: "Invest in the Regions"
 SWE_kd_regional_investment_desc: "Мы будем инвестировать в сельские и региональные районы Швеции, чтобы сократить неравенство, улучшить доступ и поддержать местную экономику и традиции."
 SWE_modern_issues: "Address Modern Issues"
 SWE_modern_issues_desc: "Швеция стоит на перепутье. От демографических изменений до городских беспорядков — пришло время ответить на вызовы XXI века смелыми политическими действиями."
 SWE_sverigedemokraterna: "Support the Sweden Democrats"
 SWE_sverigedemokraterna_desc: "«Шведские демократы» выступают за национализм, культурное единство и возвращение к традиционным ценностям. Поддерживая их, мы переносим акцент на защиту шведской идентичности."
 SWE_sd_folkhemmet: "Restore the Folkhemmet"
 SWE_sd_folkhemmet_desc: "Видение Фолькхеммета – сплочённого общества, где все граждане являются частью национальной семьи, – должно быть обновлено. Мы восстановим Швецию, которая будет защищать свою собственную."
 SWE_sd_reduce_immigration: "Drastically Reduce Immigration"
 SWE_sd_reduce_immigration_desc: "Нынешняя иммиграционная политика несостоятельна. Чтобы сохранить культуру и безопасность Швеции, мы должны ввести строгие ограничения и восстановить полный контроль над нашими границами."
 SWE_sd_clean_the_ghettos: "Reclaim the Suburbs"
 SWE_sd_clean_the_ghettos_desc: "Беззаконие и параллельные общества недопустимы. Целенаправленные усилия по разрушению преступных сетей и реинтеграции неблагополучных районов восстановят национальное единство."
 SWE_sd_traditional_families: "Promote Traditional Family Values"
 SWE_sd_traditional_families_desc: "Стабильное общество строится на крепких семьях. Поддерживая традиционные ценности и противодействуя современным социальным экспериментам, мы укрепляем наш культурный фундамент."
 SWE_sd_increase_police_resources: "Fund the Police"
 SWE_sd_increase_police_resources_desc: "Наши полицейские силы испытывают нехватку финансирования и перегружены. Пришло время увеличить их численность, обновить оснащение и восстановить закон и порядок по всей Швеции."
 SWE_sd_ban_islam: "Ban Radical Islam"
 SWE_sd_ban_islam_desc: "Радикальный ислам представляет угрозу шведским ценностям и безопасности. Решительные действия позволят нам запретить экстремистские организации и защитить граждан от идеологического экстремизма."
 SWE_sd_patriotism: "Revive Swedish Patriotism"
 SWE_sd_patriotism_desc: "Мы должны напомнить нашим гражданам, что значит быть шведом. Благодаря образованию, культурным инициативам и национальной гордости мы укрепим нашу общую идентичность."
 SWE_sverigedemokraterna_2: "A Sweden for Swedes"
 SWE_sverigedemokraterna_2_desc: "Обеспечив безопасность наших границ, защиту нашей культуры и обновление наших институтов, мы теперь сосредоточимся на восстановлении сильной, единой и суверенной Швеции для будущих поколений."
 SWE_sd_the_family: "The Family as the Foundation"
 SWE_sd_the_family_desc: "Мы будем укреплять традиционные семейные структуры как краеугольный камень здорового общества, подчеркивая ответственность и национальные ценности."
 SWE_sd_ban_hijab: "Запретить хиджаб"
 SWE_sd_ban_hijab_desc: "Религиозной одежде, символизирующей угнетение, нет места в шведской общественной жизни. Хиджаб будет запрещён в школах и государственных учреждениях."
 SWE_sd_the_swedish_workforce: "Empower the Swedish Workforce"
 SWE_sd_the_swedish_workforce_desc: "Приоритет будет отдаваться коренным шведам при трудоустройстве, профессиональной подготовке и программах социального обеспечения, что позволит снизить зависимость от иностранной рабочей силы."
 SWE_sd_the_State_of_sverige: "The State of Sverige"
 SWE_sd_the_State_of_sverige_desc: "Мы построим сильное, суверенное государство, отражающее волю и традиции шведского народа, с централизованной властью и национальной гордостью."
 SWE_sd_tradition_and_tolerance: "Tradition and Tolerance"
 SWE_sd_tradition_and_tolerance_desc: "Швеция должна заново открыть для себя свои корни, культурное наследие, общие ценности и социальную сплочённость. Мы терпим разнообразие, уважая шведские традиции."
 SWE_sd_ban_lgbtq: "Ban LGBTQ Promotion"
 SWE_sd_ban_lgbtq_desc: "Государство больше не будет финансировать или поддерживать пропаганду ЛГБТК в школах и СМИ. Дети заслуживают нейтральной среды, основанной на биологии и традициях."
 SWE_sd_only_skilled_workforce: "Only Skilled Migration"
 SWE_sd_only_skilled_workforce_desc: "Иммиграция будет разрешена только лицам, чьи навыки срочно необходимы в Швеции. Всем остальным будет отказано во въезде или в поддержке."
 SWE_sd_autonom_regions: "Limit Autonomous Regions"
 SWE_sd_autonom_regions_desc: "Ни один регион не должен действовать вне рамок национальных ценностей. Местная автономия будет ограничена, если она подрывает интеграцию или национальное единство."
 SWE_sd_stop_migration: "Stop Migration"
 SWE_sd_stop_migration_desc: "Мы остановим всю несущественную иммиграцию, чтобы восстановить контроль, обеспечить безопасность и реинтегрировать шведскую культуру в повседневную жизнь."
 SWE_sd_central_power: "Centralize Power"
 SWE_sd_central_power_desc: "Для эффективного проведения общенациональных реформ мы сосредоточим политическую власть в руках государства и уменьшим региональные препятствия."
 SWE_sd_Lebensbaum: "The Tree of Life"
 SWE_sd_Lebensbaum_desc: "Мы посеем семена гордой и стойкой Швеции, основанной на традициях, единстве и защите нашей родины."
 SWE_sd_the_economy: "Secure the National Economy"
 SWE_sd_the_economy_desc: "Шведская экономика должна в первую очередь служить своим гражданам. Мы переориентируем её на национальную устойчивость и снижение зависимости от мировых рынков."
 SWE_sd_the_security: "Restore National Security"
 SWE_sd_the_security_desc: "Безопасность — основа сильной нации. Мы будем инвестировать в армию, пограничные войска и полицию, чтобы защитить наших граждан."
 SWE_sd_the_social: "Preserve the Social Fabric"
 SWE_sd_the_social_desc: "Мы стремимся к восстановлению единого и высоконравственного общества. Культурные нормы будут сохранены, а вредоносное влияние устранено."
 SWE_sd_the_future: "Vision for the Future"
 SWE_sd_the_future_desc: "Будущее Швеции – в традициях, технологиях и национальной гордости. Мы создадим нацию, которой будут гордиться наши потомки."
 SWE_sd_protect_traditions: "Protect Our Traditions"
 SWE_sd_protect_traditions_desc: "Мы защитим шведские праздники, обычаи и язык от иностранного влияния. Национальная гордость начинается с сохранения культуры."
 SWE_Western_focus: "Сотрудничать с Западом"
 SWE_Western_focus_desc: "Швеция должна укреплять связи с западными державами, обеспечивая соответствие наших ценностей демократическому миру. Углубляя дипломатическое, военное и экономическое сотрудничество, мы закрепляем свою роль ключевого члена западного блока."
 SWE_EU_continental_commitment: "Continental Commitment"
 SWE_EU_continental_commitment_desc: "Швеция углубляет своё участие в европейской архитектуре безопасности и инноваций. Наше будущее — не в блестящей изоляции, а в общей ответственности и скоординированной силе."
 SWE_EU_visit_buckingham: "State Visit to Buckingham"
 SWE_EU_visit_buckingham_desc: "Несмотря на выход Великобритании из ЕС, её культурные и оборонные связи со Швецией остаются глубочайшими. Государственный визит подтверждает взаимное уважение и открывает тесные каналы для дальнейшего сближения."
 SWE_EU_renew_stockholm_berlin_axis: "Renew Stockholm–Berlin Axis"
 SWE_EU_renew_stockholm_berlin_axis_desc: "Берлин и Стокгольм могут стать опорой европейской умеренности, устойчивости и инноваций. Эта стратегическая ось укрепляет дипломатию, военное планирование и фискальную координацию."
 SWE_EU_franco_swedish_alliance: "Forge Franco-Swedish Alliance"
 SWE_EU_franco_swedish_alliance_desc: "Франция является опорой европейской автономии и военного потенциала. Формальный альянс позволяет Швеции участвовать в передовых оборонных проектах, сотрудничестве в области ядерного сдерживания и кризисного реагирования."
 SWE_EU_european_research_council_ties: "Strengthen ERC Ties"
 SWE_EU_european_research_council_ties_desc: "Швеция стремится к более глубокой интеграции с Европейским исследовательским советом, согласовывая цели научного финансирования и инноваций с континентальными партнерами."
 SWE_EU_European_cybershield: "Join the European Cyber Shield"
 SWE_EU_European_cybershield_desc: "Кибербезопасность теперь — это суверенитет. Участвуя в общеевропейской инициативе «Киберщит», мы повышаем эффективность обнаружения угроз, совместного использования ресурсов и сдерживания наступательных атак."
 SWE_EU_logistic_networks: "Integrate European Logistic Networks"
 SWE_EU_logistic_networks_desc: "Цепочки поставок и коридоры мобильности жизненно важны для европейской обороны. Швеция интегрирует свою инфраструктуру в единую логистическую сеть для быстрой мобилизации и обеспечения экономической устойчивости."
 SWE_EU_mio_links: "Connect with EU Military Industrial Operators"
 SWE_EU_mio_links_desc: "Благодаря государственно-частному сотрудничеству мы связываем шведские фирмы с европейскими военно-промышленными операторами (ВПО), создавая высокопроизводительную сеть для совместного производства и НИОКР."
 SWE_EU_joint_weather_and_space_monitoring: "Joint Weather and Space Monitoring"
 SWE_EU_joint_weather_and_space_monitoring_desc: "Устойчивость к изменению климата и орбитальное наблюдение теперь являются приоритетами обороны. Совместная инициатива по мониторингу укрепляет стратегическую автономию Европы как в космосе, так и в науке."
 SWE_EU_innovation_hub_programm: "Join European Innovation Hub Program"
 SWE_EU_innovation_hub_programm_desc: "Инновации — это не абстракция, а фактор, определяющий военное, гражданское и цифровое превосходство. Швеция присоединяется к Европейскому инновационному центру для продвижения ИИ, квантовых технологий и энергетической трансформации."
 SWE_EU_European_defence_identity: "Support European Defence Identity"
 SWE_EU_European_defence_identity_desc: "Швеция поддерживает уникальную европейскую оборонную идентичность: кооперативную, суверенную и боеспособную. Это не противоречит НАТО, а дополняет его, укрепляя Европу изнутри."
 SWE_USA_revitalize_atlantic_link: "Revitalize the Atlantic Link"
 SWE_USA_revitalize_atlantic_link_desc: "Мы подтверждаем нашу трансатлантическую связь с Соединёнными Штатами. Общая безопасность, демократическая устойчивость и экономические связи составляют основу шведской стратегии."
 SWE_USA_defense_consultation_USA: "Conduct Defense Consultation with the U.S."
 SWE_USA_defense_consultation_USA_desc: "Посредством диалога на высоком уровне мы координируем доктрины, оценки угроз и стратегии закупок с нашими американскими коллегами."
 SWE_USA_defense_consultation_CAN: "Engage in Canadian Defense Consultation"
 SWE_USA_defense_consultation_CAN_desc: "Канада, как и Швеция, балансирует между суверенитетом и сотрудничеством. Консультации по вопросам обороны способствуют общей стратегии в Арктике, согласованию учебной подготовки и координации действий в воздушном пространстве."
 SWE_USA_think_tank_links: "Link with U.S. Strategic Think Tanks"
 SWE_USA_think_tank_links_desc: "Стратегическая культура формируется на основе опыта. Благодаря институциональному партнёрству с американскими аналитическими центрами мы укрепляем политическое прогнозирование и диалог между учёными и военными."
 SWE_USA_found_economical_forum: "Found Transatlantic Economic Forum"
 SWE_USA_found_economical_forum_desc: "Новый экономический форум служит связующим звеном между Швецией и трансатлантическими партнёрами в сфере инвестиций, инноваций и промышленного планирования. Открытые рынки, устойчивое снабжение, общее будущее."
 SWE_USA_found_nobel_techgroup: "Found the Nobel Transatlantic Tech Group"
 SWE_USA_found_nobel_techgroup_desc: "Шведские научные достижения сочетаются с американским капиталом и возможностями. Эта Нобелевская технологическая группа способствует совместным прорывам в области биотехнологий, кибербезопасности и передового производства."
 SWE_USA_intel_partnership: "Enhance Intelligence Partnership"
 SWE_USA_intel_partnership_desc: "От сигналов до спутников мы углубляем сотрудничество с союзными разведывательными службами, обеспечивая общую осведомленность, устойчивость и противодействие гибридным атакам."
 SWE_USA_military_industrial_exchange: "Military Industrial Exchange Program"
 SWE_USA_military_industrial_exchange_desc: "Совместные производственные линии, сотрудничество подрядчиков и совместные технологические испытания усиливают операционную совместимость и сокращают дублирование, закладывая основу для готовности всего альянса."
 SWE_USA_human_science_projects: "Launch Joint Human Sciences Projects"
 SWE_USA_human_science_projects_desc: "Понимание устойчивости, утомляемости и принятия решений так же важно, как и аппаратное обеспечение. Швеция и США сотрудничают в области гуманитарных наук в области обороны, здравоохранения и реагирования на стресс."
 SWE_USA_formal_cooperation_treaty: "Sign Formal Cooperation Treaty"
 SWE_USA_formal_cooperation_treaty_desc: "Мы заключаем официальный договор с Соединенными Штатами, закрепляющий стратегическое партнерство, гарантии обороны и совместное институциональное развитие."
 SWE_west_deepen_relations_NATO: "Расширение сотрудничества с НАТО"
 SWE_west_deepen_relations_NATO_desc: "Помимо членства, Швеция стремится к стратегическому доверию. Мы активно выравниваем свои возможности, доктрину и командную структуру с НАТО."
 SWE_west_host_nato_exercises: "Проведение учений НАТО"
 SWE_west_host_nato_exercises_desc: "Швеция проведет на своей территории многонациональные учения, что станет четким сигналом готовности, доверия и сплоченности альянса."
 SWE_west_baltic_sea_securuty_cooperation: "Strengthen Baltic Sea Security Cooperation"
 SWE_west_baltic_sea_securuty_cooperation_desc: "Совместно с союзниками по НАТО мы создаём постоянное присутствие и единые протоколы в Балтийском регионе, сдерживая угрозы и обеспечивая стабильность."
 SWE_west_addapt_nato_doctrine: "Адаптировать доктрину НАТО"
 SWE_west_addapt_nato_doctrine_desc: ""
 SWE_west_build_complimentary_structures: "Build Complementary Structures"
 SWE_west_build_complimentary_structures_desc: "Наши национальные возможности будут дополнять пробелы НАТО, включая логистику, устойчивость и сферы с высокой задержкой. Разумный суверенитет — это стратегическая ценность."
 SWE_west_participation_in_allied_command_transformation: "Join Allied Command Transformation"
 SWE_west_participation_in_allied_command_transformation_desc: "Мы участвуем в усилиях НАТО по трансформации командной структуры, помогая формировать будущие концепции и интеграцию технологий в рамках альянса."
 SWE_west_balistic_missile_waring_system: "Join Ballistic Missile Warning System"
 SWE_west_balistic_missile_waring_system_desc: "Швеция интегрируется в системы раннего предупреждения и слежения за ракетами НАТО, что обеспечивает более быструю реакцию и совместный контроль угроз воздушного пространства."
 SWE_west_strategic_datalinks: "Establish Strategic Data Links"
 SWE_west_strategic_datalinks_desc: "Мы создаём зашифрованные высокозащищённые каналы передачи данных в рамках архитектуры C4ISR НАТО, обеспечивая бесперебойную связь во время совместных операций."
 SWE_west_shared_missile_development: "Participate in Shared Missile Development"
 SWE_west_shared_missile_development_desc: "Совместные программы исследований и разработок с членами НАТО позволяют Швеции вносить вклад в технологии ракет следующего поколения и получать от них выгоду."
 SWE_west_surveillance_data_sharing_protocol: "Implement Surveillance Data Sharing Protocol"
 SWE_west_surveillance_data_sharing_protocol_desc: "Мы согласовываем формальные протоколы для обмена данными радаров, гидролокаторов и спутников в режиме реального времени, создавая общую ситуационную картину в рамках альянса."
 SWE_west_nato_officer_training: "Участие в подготовке офицеров НАТО"
 SWE_west_nato_officer_training_desc: "Шведские офицеры теперь проходят обучение в институтах НАТО, повышая владение доктринами, стратегическую согласованность и обмен лидерским опытом."
 SWE_the_royal_family: "The Royal Family"
 SWE_the_royal_family_desc: "Династия Бернадоттов служила Швеции на протяжении поколений не господством, а воплощением единства и преемственности. Корона остаётся выше политики, но не выше цели."
 SWE_improve_royal_cultural_institutes: "Improve Royal Cultural Institutes"
 SWE_improve_royal_cultural_institutes_desc: "Королевские академии, фонды и исторические институты служат хранителями национального наследия. Их модернизация сохраняет наследие и вдохновляет будущие поколения."
 SWE_nordi_royal_networks: "Strengthen Nordic Royal Networks"
 SWE_nordi_royal_networks_desc: "У скандинавских монархий есть не только общие традиции, но и семьи. Эти королевские связи укрепляют доверие между государствами и образуют символическую ось стабильности."
 SWE_ties_to_windsor: "Maintain Ties with the House of Windsor"
 SWE_ties_to_windsor_desc: "Великобритания и Швеция имеют давние королевские связи. Регулярные контакты с Виндзорским домом подтверждают нашу мягкую дипломатию и общие ценности в рамках Содружества монархий."
 SWE_bernadotte_legacy: "Honor the Bernadotte Legacy"
 SWE_bernadotte_legacy_desc: "От маршала Франции до короля Швеции, род Бернадоттов — это история адаптации, достоинства и выживания. Мы чтим это наследие не только титулами, но и служением."
 SWE_royal_legacy_fund: "Establish the Royal Legacy Fund"
 SWE_royal_legacy_fund_desc: "Национальный фонд под королевским патронажем будет поддерживать проекты в области образования, исследований и социальной сплоченности, наводя мосты между историей и будущим."
 SWE_royal_partonage: "Expand Royal Patronage"
 SWE_royal_partonage_desc: "Корона поддерживает бесчисленные общественные инициативы — от искусства до защиты окружающей среды. Стратегическое расширение этого патронажа укрепляет единство и доверие."
 SWE_european_royal_circle: "Form a European Royal Circle"
 SWE_european_royal_circle_desc: "Помимо дипломатии, королевские особы связаны общим наследием. Европейский королевский круг способствует культурной координации, формированию церемониальных союзов и конфиденциальному диалогу в неспокойные времена."
 SWE_ties_to_japan_imperials: "Honor Ties to the Japanese Imperials"
 SWE_ties_to_japan_imperials_desc: "Японская императорская семья разделяет со Швецией глубокое уважение к традициям и символике. Дипломатические и церемониальные связи поддерживаются с заботой и взаимным признанием."
 SWE_ties_to_jordan_royals: "Connect with the Jordanian Royal House"
 SWE_ties_to_jordan_royals_desc: "Королевская семья Иордании — опора стабильности на Ближнем Востоке. Укрепление взаимного уважения укрепляет роль Швеции как моста между цивилизациями."
 SWE_house_of_hohenzollern: "Connect to the House of Hohenzollern"
 SWE_house_of_hohenzollern_desc: "Исторический германский королевский дом сохраняет своё влияние в культурных и аристократических кругах. Возобновление символических контактов укрепляет трансъевропейскую монархическую традицию."
 SWE_house_of_Nassau: "Engage the House of Nassau"
 SWE_house_of_Nassau_desc: "Потомки королевской семьи Люксембурга из Нассау олицетворяют тихую преемственность в Европе. Укрепление церемониальных связей укрепляет королевскую легитимность за пределами границ."
 SWE_house_of_Sachsen_coburg_gotha: "Celebrate the House of Sachsen-Coburg-Gotha"
 SWE_house_of_Sachsen_coburg_gotha_desc: "Эта династия объединяет Великобританию, Бельгию и Болгарию в сеть королевской дипломатии. Прославляя общее происхождение, мы укрепляем каналы «мягкой силы» в самом сердце Европы."
 SWE_house_of_bourbon: "Cordial Ties to the House of Bourbon"
 SWE_house_of_bourbon_desc: "Несмотря на политическое увядание, дом Бурбонов по-прежнему символизирует европейское величие. Наши взаимодействия остаются церемониальными, но сохраняют вес в аристократической памяти."
 SWE_the_crown_and_totalforsvaret: "The Crown and Totalförsvaret"
 SWE_the_crown_and_totalforsvaret_desc: "Монархия служит символом единства в концепции тотальной обороны Швеции. Присутствие членов королевской семьи укрепляет боевой дух, осведомлённость и веру в боеготовность страны."
 SWE_royal_commander_in_symbol: "Royal Commander in Symbol"
 SWE_royal_commander_in_symbol_desc: "Не обладая оперативной властью, корона символизирует командование единством. Формальный церемониальный ранг укрепляет связь между нацией, обороной и традициями."
 SWE_royal_presence_at_exercises: "Royal Presence at Exercises"
 SWE_royal_presence_at_exercises_desc: "Члены королевской семьи посещают национальные и союзнические военные учения, проявляя уважение, укрепляя боевой дух и олицетворяя гражданский надзор."
 SWE_support_for_veterans_and_families: "Support for Veterans and Families"
 SWE_support_for_veterans_and_families_desc: "Монархия поддерживает инициативы для ветеранов, раненых солдат и их семей, подтверждая священную связь между службой и признанием."
 SWE_honor_of_service: "Honor of Service"
 SWE_honor_of_service_desc: "Королевские медали, церемонии и награды отмечают заслуги перед военными, гражданскими или гуманитарными организациями. Эти ритуалы напоминают нации, что долг и достоинство по-прежнему важны."
 SWE_symbol_of_resilience: "Symbol of Resilience"
 SWE_symbol_of_resilience_desc: "Шведская корона выстояла сквозь бури истории – непоколебимая, несгибаемая и стойкая. В эту новую эпоху испытаний монархия вновь станет якорем нации, живым символом стойкости, сплачивающим наш народ перед лицом любых испытаний."
 SWE_anchor_of_the_nation: "Anchor of the Nation"
 SWE_anchor_of_the_nation_desc: "Когда институты меняются, а идеологии сталкиваются, Корона остаётся неизменной. Она не командует, она объединяет."
 SWE_pluralistic_society: "Pluralistic Society"
 SWE_pluralistic_society_desc: "Сила Швеции — в гармонии её многообразных голосов. Приняв плюрализм под руководством Короны, мы создадим нацию, где единство будет процветать не через единообразие, а через взаимное уважение и общую цель."
 SWE_revitalize_excavation: "Revitalize Excavation"
 SWE_revitalize_excavation_desc: "От железных рудников Бергслагена до карьеров Готланда – шведская земля хранит в себе неистощимую мощь королевства. Модернизируя методы добычи полезных ископаемых, мы заново откроем эти ресурсы, подпитывая как нашу промышленность, так и наши амбиции."
 SWE_revitalize_demographics: "Revitalize Demographics"
 SWE_revitalize_demographics_desc: "Сила нации измеряется не только её оружием, но и её людьми. Поддерживая рост семей, поощряя миграцию квалифицированных специалистов и предоставляя возможности для всех, Швеция обеспечит жизнеспособное и устойчивое население для будущих поколений."
 SWE_revitalize_agrarian_industrie: "Revitalize Agrarian Industry"
 SWE_revitalize_agrarian_industrie_desc: "Плодородные поля Швеции издавна являются основой нашего процветания. Модернизируя методы ведения сельского хозяйства и укрепляя экономику сельских районов, мы обеспечим, чтобы наши фермы снова кормили страну и поддерживали её растущие амбиции."
 SWE_form_royal_social_society: "Form the Royal Social Society"
 SWE_form_royal_social_society_desc: "Чтобы укрепить единство между Короной и народом, мы создадим Королевское социальное общество — сеть, занимающуюся культурным обменом, благотворительной деятельностью и укреплением национальной солидарности под руководством монархии."
 SWE_medial_royals: "Media Visibility of the Royals"
 SWE_medial_royals_desc: "Современной королевской семье необходимо сочетать традиции с публичностью. Стратегическое присутствие в СМИ усиливает их роль как узнаваемых и объединяющих фигур."
 SWE_modernize_the_image: "Modernize the Royal Image"
 SWE_modernize_the_image_desc: "Одежда, коммуникация и поведение в обществе должны меняться. Современная монархия по-прежнему чтит прошлое, но говорит от имени настоящего."
 SWE_defender_of_tradition: "Defender of Tradition"
 SWE_defender_of_tradition_desc: "Корона охраняет основные ценности Швеции: наследие, благопристойность и преемственность. Это не консерватизм, а забота о культуре."
 SWE_royal_diplomacy: "Royal Diplomacy"
 SWE_royal_diplomacy_desc: "Королевские визиты, покровительство и церемониальные мероприятия часто открывают дипломатические двери там, где правительствам это не под силу. Корона действует молча, но эффективно."
 SWE_royal_charity: "Royal Charity Work"
 SWE_royal_charity_desc: "Королевская семья служит народу через сотни фондов и инициатив. От защиты детей до борьбы с изменением климата, её вклад носит моральный, а не политический характер."
 SWE_form_kings_concil: "Form the King's Council"
 SWE_form_kings_concil_desc: "Церемониальный консультативный совет, состоящий из ученых, офицеров и государственных деятелей, обеспечивает стратегическое понимание монарха и является национальным символом диалога."
 SWE_expand_royal_guard: "Expand the Royal Guard"
 SWE_expand_royal_guard_desc: "Королевская гвардия символизирует не только безопасность, но и церемониальную честь. Её развитие способствует повышению заметности, дисциплины и традиций в военно-общественной жизни."
 SWE_enhance_royal_protocol: "Enhance Royal Protocol"
 SWE_enhance_royal_protocol_desc: "Церемониальный протокол укрепляет национальную идентичность и «мягкую силу». Усиление ритуалов, визитов и почестей сохраняет весомость монархии в современном управлении."
 SWE_the_crown_as_bridge: "The Crown as a Bridge"
 SWE_the_crown_as_bridge_desc: "Корона — мост между партиями и народами, поколениями и нациями. Не будучи ни правителем, ни будущим правителем, она остаётся живой памятью Швеции."
 SWE_non_aligned_responsibility: "The Responsibility of Neutrality"
 SWE_non_aligned_responsibility_desc: "Исторический нейтралитет Швеции проистекает не из пассивности, а из принципа. В разделённом мире мы несём ответственность за сохранение независимости, авторитета и социальной устойчивости. Не движимые ни империями, ни идеологиями, мы твёрдо придерживаемся собственной модели управления, где стабильность, мир и благосостояние — не лозунги, а обязанности."
 SWE_neutrality_an_other_sweden: "Another Sweden"
 SWE_neutrality_an_other_sweden_desc: "Пришло время переосмыслить, какой может быть Швеция. Освободившись от трансатлантического давления, мы должны переосмыслить нейтралитет — не как пассивную дистанцию, а как осознанную альтернативу имперским альянсам."
 SWE_the_eastern_horizon: "The Eastern Horizon"
 SWE_the_eastern_horizon_desc: "Швеции не следует слепо следовать за НАТО и американцами только потому, что страна цивилизованная и находится в Европе. Нам нужно переориентировать наш взгляд на мир."
 SWE_question_nato: "Критический взгляд на роль НАТО"
 SWE_question_nato_desc: "Стратегическая доктрина Швеции должна служить национальным интересам, а не интересам иностранных союзов. Публичный обзор определит, обеспечивает ли НАТО действительно безопасность или ограничивает суверенитет."
 SWE_suspend_eu_defense_integration: "Suspend EU Defense Integration"
 SWE_suspend_eu_defense_integration_desc: "Участие в коллективных европейских оборонных проектах будет прекращено в целях сохранения независимой шведской структуры командования."
 SWE_suspend_eu_defense_integration_tt: "Chances for 'Leave' rise if Nationalist have > 25 % Popularity."
 SWE_denounce_sanction_policy: "Denounce Sanctions Policy"
 SWE_denounce_sanction_policy_desc: "Швеция не будет участвовать в западных экономических санкциях против развивающихся стран, отдавая приоритет свободной торговле и политическому нейтралитету."
 SWE_join_the_belt_and_road_forum: "Join the Belt and Road Forum"
 SWE_join_the_belt_and_road_forum_desc: "Швеция официально присоединится к китайской инициативе «Один пояс, один путь», позиционируя себя как северные ворота для новых глобальных торговых путей."
 SWE_nordic_eurasian_dialogue: "Nordic–Eurasian Dialogue"
 SWE_nordic_eurasian_dialogue_desc: "Переговоры с Россией и евразийскими партнерами откроют возможности для создания долгосрочных экономических и транспортных коридоров, связывающих Швецию с Азией."
 SWE_strategic_energy_pact_russia: "Strategic Energy Pact with Russia"
 SWE_strategic_energy_pact_russia_desc: "Долгосрочное соглашение о поставках обеспечит Швеции доступ к российской энергии, защищая экономику от нестабильности западных рынков."
 SWE_SCO_observer_status: "SCO Observer Status"
 SWE_SCO_observer_status_desc: "Швеция получит статус наблюдателя в Шанхайской организации сотрудничества, чтобы изучить альтернативные НАТО возможности сотрудничества в сфере безопасности."
 SWE_joint_exercises_with_russia: "Joint Exercises with Russia"
 SWE_joint_exercises_with_russia_desc: "Учения по отработке боевых действий в холодных погодных условиях с участием Вооруженных сил России повысят возможности Швеции по ведению боевых действий в зимних условиях."
 SWE_PLA_saab_technology_exchange: "PLA–SAAB Technology Exchange"
 SWE_PLA_saab_technology_exchange_desc: "Двусторонняя программа объединит шведскую аэрокосмическую технику и китайские производственные мощности для создания передовых систем."
 SWE_join_brics_new_development_bank: "Join the BRICS New Development Bank"
 SWE_join_brics_new_development_bank_desc: "Членство в НБР обеспечит финансирование шведских инфраструктурных проектов без политических условий, устанавливаемых западными институтами."
 SWE_eurasian_raj_link: "Eurasian Rail Link"
 SWE_eurasian_raj_link_desc: "Прямой грузовой коридор через Россию соединит Швецию с рынками Восточной Азии."
 SWE_Nordic_corean_minarl_pact: "Nordic–Korean Minerals Pact"
 SWE_Nordic_corean_minarl_pact_desc: "В Северной Корее в изобилии имеются редкие минералы. Мы будем тайно организовывать поставки в обмен на продовольствие, лекарства и промышленное оборудование."
 SWE_pyongyang_heavy_industry_exchange: "Pyongyang Heavy Industry Exchange"
 SWE_pyongyang_heavy_industry_exchange_desc: "Мы будем поставлять станки в обмен на крупные производственные мощности по конкретным заказам, укрепляя обе стороны."
 SWE_neutrality_divtrine_revision: "Neutrality Doctrine Revision"
 SWE_neutrality_divtrine_revision_desc: "Доктрина нейтралитета Швеции будет обновлена ​​с целью отдать приоритет активному взаимодействию с незападными державами."
 SWE_information_partnership_with_RT: "Information Partnership with RT"
 SWE_information_partnership_with_RT_desc: "Соглашение о сотрудничестве в области СМИ с Russia Today расширит возможности Швеции по представлению своей точки зрения на мировом уровне."
 SWE_eastern_cultural_exchange_program: "Eastern Cultural Exchange Program"
 SWE_eastern_cultural_exchange_program_desc: "Cultural agreements with Russia, China, and India will promote mutual understanding and people-to-people ties."
 SWE_diplomatic_privot_global_south: "Diplomatic Pivot to the Global South"
 SWE_diplomatic_privot_global_south_desc: "Trade and political engagement will focus on emerging markets in Africa, Latin America, and Asia."
 SWE_petro_caribe_nordic_accord: "PetroCaribe–Nordic Accord"
 SWE_petro_caribe_nordic_accord_desc: "Caracas has oil and seeks reliable partners outside the West. We will trade engineering and precision manufacturing for secure crude deliveries."
 SWE_angola_offshore_cooperation: "Angolan Offshore Cooperation"
 SWE_angola_offshore_cooperation_desc: "Angola’s oilfields and Sweden’s deepwater technology will secure mutual profit outside Western oil majors."
 SWE_south_africa_strategic_metal_pact: "South African Strategic Metals Pact"
 SWE_south_africa_strategic_metal_pact_desc: "We will guarantee long-term supplies of platinum, manganese, and rare earths for our industries."
 SWE_cuban_medical_exchange: "Cuban Medical Exchange"
 SWE_cuban_medical_exchange_desc: "Cuba’s medical diplomacy is legendary. We will invite Cuban specialists to train our public health corps, building goodwill and capacity."
 SWE_teheran_petrochemical_partnership: "Tehran Petrochemicals Partnership"
 SWE_teheran_petrochemical_partnership_desc: "Iran’s vast energy reserves and chemical industries can feed our economy. We will skirt Western embargoes through alternative payment systems."
 SWE_iranian_drone_technologie_transfer: "Iranian Drone Technology Transfer"
 SWE_iranian_drone_technologie_transfer_desc: "Iran’s experience in low-cost drone warfare has lessons for us. We will acquire and adapt their systems for our own forces."
 SWE_energy_autarky_program_idea: "Energy Autarky Program"
 SWE_energy_autarky_program_idea_desc: "This national initiative prioritizes domestic energy independence. By investing in synthetic fuel production, diversifying energy sources, and securing long-term supply contracts, Sweden reduces its vulnerability to foreign disruptions and strengthens strategic autonomy."
 SWE_international_peace_institution: "International Arbitration Authority"
 SWE_international_peace_institution_desc: "Sweden has positioned itself as a neutral guarantor of international legal norms by hosting a multinational arbitration body. This strengthens our diplomatic influence, enhances credibility in global conflict resolution, and opens new channels for multilateral engagement."
 SWE_royalist_revival: "Bernadotte Restoration"
 SWE_royalist_revival_desc: "The House of Bernadotte must reclaim its central place in Swedish society and governance. Through tradition and unity, the monarchy will begin its return as the foundation of the nation."
 SWE_monarch_constitution: "Instrument of Government Rewritten"
 SWE_monarch_constitution_desc: "Sweden's constitution must reflect the true will of the Crown. By rewriting the Instrument of Government, the monarchy will rise above partisan squabbles to lead with clarity and strength."
 SWE_chamber_of_crown: "Chamber of the Crown"
 SWE_chamber_of_crown_desc: "The Crown requires a dedicated institution to oversee its expanding fiscal authority. Through the reformed chamber, royal priorities will shape the economic destiny of the realm."
 SWE_military_reform_act: "Försvarsmakten Reform Act"
 SWE_military_reform_act_desc: "Sweden’s armed forces must be transformed into a force of loyalty and discipline. By reorganizing Försvarsmakten, we ensure that our military serves the sovereign first and always."
 SWE_naval_program: "Carl XVI Gustaf Naval Program"
 SWE_naval_program_desc: "To command the Baltic once more, our fleet must be renewed. Under the patronage of Carl XVI Gustaf, a revitalized navy will protect Sweden’s seas and legacy."
 SWE_northern_shield: "Northern Shield Initiative"
 SWE_northern_shield_desc: "The vast north must not be left exposed to outside influence. Fortifying our borders ensures both the security and dignity of the realm."
 SWE_skane_defense: "Skånelands Försvarslinje"
 SWE_skane_defense_desc: "Southern Sweden, especially Skåne, Halland, and Blekinge, lies close to continental Europe and must not be overlooked. By fortifying Skåneland, we create a southern bastion of royal defense and cultural pride."
 SWE_project_riksglans: "Project Riksglans"
 SWE_project_riksglans_desc: "The people must see the Crown’s glory in stone and spectacle. National monuments and royal ceremonies will bind the population to its sovereign."
 SWE_industrial_plan_svea: "Industrial Plan Svea"
 SWE_industrial_plan_svea_desc: "Sweden’s industrial growth shall be guided by a singular vision. Through central planning, we lay the foundation for a self-sufficient royal economy."
 SWE_state_coordination_plan: "State-Economic Coordination Plan"
 SWE_state_coordination_plan_desc: "A prosperous Sweden must serve its monarch faithfully. National industries will be coordinated to strengthen the state under royal oversight."
 SWE_livgardet: "Reinstate the Livgardet"
 SWE_livgardet_desc: "The Livgardet will once again stand as protectors of the King. Their return will signal the rebirth of our martial pride and royal sovereignty."
 SWE_folkplikt: "Folkplikt Declaration"
 SWE_folkplikt_desc: "Every citizen has a duty to the nation and the monarch. Mandatory service will foster unity, resilience, and loyalty."
 SWE_mining_act: "Mining Act of Bergslagen"
 SWE_mining_act_desc: "Bergslagen's rich resources must not fall to foreign profiteers. We will nationalize and protect these assets in the name of the Crown."
 SWE_royal_council: "Riketsrådet Revived"
 SWE_royal_council_desc: "The Royal Council will be restored as an institution of royal wisdom and command. In its chamber, decisions will echo with the voice of the King."
 SWE_bofors_compact: "Bofors-MilDef Compact"
 SWE_bofors_compact_desc: "To arm the nation, we must align military needs with industrial output. A royal compact between Bofors and national factories will ensure constant readiness."
 SWE_kungliga: "Kungliga Vetenskapsrådet"
 SWE_kungliga_desc: "The Crown will reclaim Sweden’s scientific leadership. Through the Royal Science Council, innovation will serve the realm's future."
 SWE_kultur: "Svensk Kulturväckelse"
 SWE_kultur_desc: "A great cultural awakening will stir the Swedish people. Royal patronage will lead a renaissance in heritage, art, and identity."
 SWE_reign_without_rival: "Reign Without Rival"
 SWE_reign_without_rival_desc: "The time for compromise has ended. The King shall reign alone, unchallenged by parliament or populist voice."
 SWE_rikshalvan_reunited: "Östra Rikshalvan Reunited"
 SWE_rikshalvan_reunited_desc: "Finland has long been part of our royal legacy. Through diplomacy or necessity, we will bring our eastern lands back into the realm."
 SWE_mannerheim_pact: "Mannerheim Infrastructure Pact"
 SWE_mannerheim_pact_desc: "Integration cannot be achieved without investment. Through infrastructure and reform, Finland will be prepared for full reunification."
 SWE_mannerheim_pact_tt: "§YThe effects of this focus will be shown when we control [FIN.GetFlag][FIN.GetAdjectiveCap] States§!"
 SWE_dominion_ostersjon: "Dominion over Östersjön"
 SWE_dominion_ostersjon_desc: "To secure our influence, we must dominate the Baltic Sea. Control of its waters ensures both commerce and sovereignty."
 SWE_unification_baltiska: "Unification of the Baltiska Broderfolk"
 SWE_unification_baltiska_desc: "The Baltic peoples are bound to us through centuries of history. We shall reunite them under the protection of the Swedish Crown."
 SWE_kalmar_unification: "Kalmar Ambition Renewed"
 SWE_kalmar_unification_desc: "The Kalmar Union once brought strength through unity. Sweden will now take its rightful place as leader of the Nordic world."
 SWE_post_kingdom_logistics: "Post-Kingdom Logistics Network"
 SWE_post_kingdom_logistics_desc: "Modernizing our newly territories will anchor them to our strategic vision. Railways and ports will serve Sweden’s economic and military needs."
 SWE_post_kingdom_logistics_tt: "The effects of this focus will be shown when we control any state from:§Y \n[ICE.GetNameWithFlag] \n[NOR.GetNameWithFlag] \n[DEN.GetNameWithFlag] \n[EST.GetNameWithFlag] \n[LAT.GetNameWithFlag] \n[LIT.GetNameWithFlag]§!"
 SWE_eastern_marches: "Restore the Eastern Marches"
 SWE_eastern_marches_desc: "Ingria and Karelia were the eastern ramparts of the Swedish realm, guarding the Baltic from Muscovite expansion. We will reclaim these lands for the Crown."
 SWE_reclaim_swedish_pomerania: "Reclaim Swedish Pomerania"
 SWE_reclaim_swedish_pomerania_desc: "Swedish Pomerania and the port of Wismar once gave us a foothold in Germany. By reviving our claims, we shall control the southern Baltic’s western gate."
 SWE_german_shipyards: "Revive the Pomeranian Shipyards"
 SWE_german_shipyards_desc: "The shipyards of Swedish Pomerania and Wismar once built vessels that ruled the Baltic. By modernizing these facilities, we will secure our naval supremacy for decades to come."
 SWE_dansk: "Royal Prussia Reclaimed"
 SWE_dansk_desc: "Royal Prussia and the port of Gdańsk were once under our influence during the height of our empire. Their return will secure our dominance over Baltic trade."
 SWE_polish_grain: "Harness the Grain"
 SWE_polish_grain_desc: "The fertile plains of Royal Prussia and Gdańsk have long supplied the Baltic world. By restoring the grain trade under our flag, we ensure both economic growth and strategic food security."
 SWE_eastern_timber: "Exploit the Eastern Timber and Minerals"
 SWE_eastern_timber_desc: "Karelia and Ingria are rich in timber, tar, and minerals vital to shipbuilding and industry. Bringing them under Swedish management will strengthen our military and economy alike."
 SWE_colonial_court: "Statute of the Colonial Court"
 SWE_colonial_court_desc: "A ceremonial charter will affirm Sweden’s continued presence abroad. These laws will serve to legitimize our colonial legacy."
 SWE_saint_barthelemy: "Restore Gustavia’s Glory"
 SWE_saint_barthelemy_desc: "Saint Barthélemy will return to its golden era as a free port. Its revival will honor our maritime and colonial history."
 SWE_carolusborg: "Legacy of Carolusborg"
 SWE_carolusborg_desc: "Our legacy in West Africa must not be forgotten. By investing in the Gold Coast, we rekindle the memory of Swedish exploration."
 SWE_fort_christina: "Reclaim Fort Christina"
 SWE_fort_christina_desc: "New Sweden shall rise again, if only in name. We will reestablish our legacy along the Delaware as a symbol of Swedish endurance."
 SWE_nya_sverige: "Narrative of Nya Sverige"
 SWE_nya_sverige_desc: "Through stories, monuments, and diplomacy, we will share our colonial past. This narrative will enhance Sweden’s global image."
 SWE_viking_legacy: "Awaken the Spirit of Uppsala"
 SWE_viking_legacy_desc: "The sacred traditions of Uppsala will once again inspire the Swedish people. As in days past, we rally under the banners of our ancestors."
 SWE_conquest_denmark: "Break the Danish Chain"
 SWE_conquest_denmark_desc: "The islands and territories under Danish rule once formed a vital part of the Norse world—Bornholm guarding the Baltic, the Faroes and Greenland opening the path to the Atlantic. By breaking Denmark’s chain of control, we will restore these lands to the Crown and command the northern seas once more."
 SWE_conquest_norway: "Reclaim the Viking Heartland"
 SWE_conquest_norway_desc: "From the fjords of Lofoten to the icy expanse of Svalbard, Norway was the cradle of our seafaring forebears. By restoring these northern coasts to the Swedish Crown, we will control the very waters from which the Viking Age was born."
 SWE_bornholm_raid: "Bornholm Raider Station"
 SWE_bornholm_raid_desc: "Bornholm will be our Baltic raider port, launching fast strikes against enemy shipping and reinforcing our control of the sea."
 SWE_longship_doctrine: "Longship Doctrine"
 SWE_longship_doctrine_desc: "The tactics of the longship—swift approach, sudden strike, rapid withdrawal—will be reborn in modern amphibious warfare."
 SWE_artic_training: "Arctic Raiders Training"
 SWE_artic_training_desc: "Our commandos will master Arctic warfare, operating with unmatched skill in the frozen seas and tundra where others would falter."
 SWE_diaspora: "Diaspora Mobilization"
 SWE_diaspora_desc: "Across the world, communities of Nordic descent will answer our call, funding our fleets and swelling the ranks of our warriors."
 SWE_conquest_england: "Storm the Anglo-Saxon Shores"
 SWE_conquest_england_desc: "The eastern coasts of England, from Northumbria to East Anglia, once lay under the rule of the Danelaw. By striking at these shores again, we will reclaim the old Norse strongholds and bring them back into our sphere of power."
 SWE_conquest_ireland: "Reforge the Norse Kingdom of Dublin"
 SWE_conquest_ireland_desc: "Dublin was founded by Viking traders and became one of the richest Norse cities in the western seas. By taking it back, we will restore it as a key hub for commerce and maritime operations in the North Atlantic."
 SWE_conquest_iceland: "Bring Iceland Back into the Fold"
 SWE_conquest_iceland_desc: "Settled by Norsemen over a thousand years ago, Iceland was the beating heart of Viking exploration into Greenland and Vinland. By bringing it once more under our protection, we will restore the keystone of our North Atlantic dominion."
 SWE_greenlandic_strongold: "Greenlandic Stronghold"
 SWE_greenlandic_strongold_desc: "From Erik the Red to modern Sweden, Greenland has been a sentinel of the North. Fortifying it will anchor our Arctic supremacy."
 SWE_dublin_trade: "Dublin Norse Trade Hub"
 SWE_dublin_trade_desc: "Founded by Norse settlers, Dublin will become our modern trade hub in the western seas, linking the Viking world once more."
 SWE_conquest_canada: "Reclaim Vinland"
 SWE_conquest_canada_desc: "A thousand years ago, our Norse ancestors crossed the Atlantic and settled the land they called Vinland. Today, we shall follow in their wake—restoring our presence in Newfoundland and marking the return of the Viking spirit to the New World."
 SWE_riches_vinland: "Harvest the Riches of Vinland"
 SWE_riches_vinland_desc: "The sagas spoke of Vinland’s fertile lands, rich forests, and abundant waters. Now under our banner, these resources will serve the realm—supplying timber for our fleets, minerals for our forges, and food to feed our growing armies across the sea."
 Sweden.12.t: "Försvarsbeslutet 2000"
 Sweden.12.d: "We have summoned the parliment this day to discuss the future of our armed forces doctrine. We have focused on invasion defence for decades but with no real treat we should perhaps consider cutting spending on the military to get resources and money available elsewhere."
 Sweden.12.o1: "Prepare Invasion Strategy"
 Sweden.12.o2: "Prepare Operational Strategy"
 Sweden.13.t: "Försvarsbeslutet 2004"
 Sweden.13.d: "We have once again summon the parliament to discuss the future of our armed forces doctrine. Depending on the current threat situation we should decide which path to take."
 Sweden.13.o1: "Invasion Strategy"
 Sweden.13.o2: "Operational Strategy"
 Sweden.14.t: "Försvarsbeslutet 2009"
 Sweden.14.d: "Last years Defence Act was postponed due to the Russian aggression against Georgia. Now that's over and we can decide if we should relocate funds."
 Sweden.14.o1: "Abolish compulsory military service"
 Sweden.14.o2: "Increase military spending"
 Sweden.15.t: "Försvarsbeslutet 2015"
 Sweden.15.d: "We have summoned the parliment this day to discuss the future of our armed forces doctrine. General Sverker Göransson has said in an interview that Sweden would only be able to defend itself for a week against the current threats in the region."
 Sweden.15.o1: "Nonsense! We're fine."
 Sweden.15.o2: "Increase military spending"
 Sweden.16.t: "Försvarsbeslutet 2020"
 Sweden.16.d: "The threat situation in the world is rising and therefore we have two options. Should we put funds into rebuilding our invasion defence or should we pray that we will be fine anyways."
 Sweden.16.o1: "We can't afford it."
 Sweden.16.o2: "Fund defence improvements"
 Sweden.17.t: "Gripen E prevails in Brazil!"
 Sweden.17.d: "The JAS 39E has won the F-X2 fighter program in Brazil. This will boost our economy massively when we start delivering, and our development will go faster."
 Sweden.17.o1: "Great news!"
 Sweden.18.t: "First Gripen E sent to Brazil"
 Sweden.18.d: "The JAS 39E has won the F-X2 fighter program in Brazil. This will boost our economy massively when we start delivering, and our development will go faster. Now the first of the 36 ordered Gripens have been sent to Brazil."
 Sweden.18.o1: "Wonderful cooperation!"
 Sweden.19.t: "Swedish submarine \"sunk\" USS Ronald Reagan"
 Sweden.19.d: "The USS Ronald Reagan, a newly built $6.2 billion aircraft carrier, was hunted by a Swedish submarine. Fortunately, it didn’t happen in actual combat. Still, it was simulated as part of a war game. A carrier task force with numerous antisubmarine escorts faced off against HSwMS Gotland, a small Swedish diesel-powered submarine weighing 1,600 tons. Despite multiple attacks on Reagan, the Gotland was never detected. US Navy has requested a leased of the Gotland and its crew for two years to conduct antisubmarine exercises. The results convinced the US Navy that its undersea sensors could not deal with the stealthy HSwMS Gotland."
 Sweden.19.o1: "We shouldn't underestimate Swedish engineering"
 Sweden.20.t: "2021 Swedish government crisis"
 Sweden.20.d: "A government crisis began in 2021 in Sweden after the Riksdag ousted Prime Minister Stefan Löfven with a no-confidence vote. The question remains. Should he resign or declare a snap election?"
 Sweden.20.o1: "Resign"
 Sweden.20.o2: "Call for Snap Elections"
 Sweden.20.o3: "Meh... They are clearly delusional"
 Sweden.21.t: "2021 Swedish government crisis"
 Sweden.21.d: "A government crisis began in 2021 in Sweden after the Riksdag ousted Prime Minister Stefan Löfven with a no-confidence vote. The question remains. Should he resign or declare a snap election?"
 Sweden.21.o1: "Ok and why should we care?"
 Sweden.21.o2: "Oh god"
 Sweden.22.t: "Sweden join the Schengen Area"
 Sweden.22.d: "Sweden has finally joined the Schengen area removing the need to use passports when traveling in the EU. The Schengen Area is an area comprising 27 European countries that have officially abolished all passport and all other types of border control at their mutual borders. Being an element within the wider area of freedom, security and justice policy of the European Union (EU), it mostly functions as a single jurisdiction under a common visa policy for international travel purposes. The area is named after the 1985 Schengen Agreement and the 1990 Schengen Convention, both signed in Schengen, Luxembourg."
 Sweden.22.o1: "Better late than never"
 Sweden.23.t: "Norrtåg has been founded"
 Sweden.23.d: "Norrtåg (Northern Trains) is a publicly owned company which is owned by Norrbotten County, Västerbotten County, Västernorrland County and Jämtland County in Sweden. The company owns passenger trains and organises passenger train operation. Norrtåg controls ticket sales and contracts an operator which handles actual train operation (staff and permits). The trains are operated under the brand name Norrtåg."
 Sweden.23.o1: "Our infrastructure is further improved"
 Sweden.24.t: "Nobel Prize turns 100"
 Sweden.24.d: "The Nobel Prize turns 100 and 161 previous winners are invited for its birthday party. The Nobel Prizes are five separate prizes that, according to Alfred Nobel's will of 1895, are awarded to 'those who, during the preceding year, have conferred the greatest benefit to humankind'. Alfred Nobel was a Swedish chemist, engineer, and industrialist most famously known for the invention of dynamite. He died in 1896. In his will, he bequeathed all of his remaining realisable assets to be used to establish five prizes which became known as Nobel Prizes. Nobel Prizes were first awarded in 1901."
 Sweden.24.o1: "Wonderful!"
 Sweden.25.t: "The Rinkeby Murder"
 Sweden.25.d: "The Rinkeby murder took place on 26 February 2002, when 19-year-old Radu Acsinia was shot to death at Rinkeby station on the Stockholm metro, Sweden. On 23 October 2002, the Svea Court of Appeal in Stockholm found four young men jointly guilty of the murder. The two youngest offenders were each sentenced to four years' youth custody, while the remaining two – brothers Önder Yildiz (then aged 20 years) and Özkan Yildiz (24) – were given prison terms of 10 years and life respectively."
 Sweden.25.o1: "Worrying development..."
 Sweden.26.t: "The inauguration of Västermalmsgallerian"
 Sweden.26.d: "Västermalmsgallerian is a shopping centre in Kungsholmen, Stockholm, Sweden, inaugurated on 23 August 2002. The shopping centre is located in a renovated building dating from the 1970s in the city block 'Trossen' near the Fridhemsplan metro station at the intersection of the Sankt Eriksgatan and Fleminggatan streets. The name Västermalmsgallerian comes from Västermalm, an alternative name for the district of Kungsholmen. The shopping centre is the first shopping centre in Kungsholmen, including shops for fashion, interior decoration and food. It has a total area of 10'000 m², and includes 45 shops of various sizes and international retail chains."
 Sweden.26.o1: "More taxes for me!"
 Sweden.27.t: "Anna Lindh (S) has been murdered"
 Sweden.27.d: "On 10 September 2003 while shopping in the ladies' section of the Nordiska Kompaniet department store in central Stockholm for a televised debate later that night on the referendum about Sweden's adoption of the euro, Lindh was stabbed in the chest, abdomen and arms. At the time, she was not protected by bodyguards from the Swedish Security Service; this proved controversial, given the similarity between Lindh's murder and that of Prime Minister Olof Palme in 1986 (the first murder of a government member in modern Swedish history)."
 Sweden.27.o1: "Oh no"
 Sweden.27.o2: "We will find who did this!"
 Sweden.28.t: "The Police found the murderer!"
 Sweden.28.d: "A man was apprehended on 16 September and detained as a suspect on 'justifiable grounds' (the lowest level of suspicion), but was cleared of all charges and released. On 24 September, the police announced that a suspect, Mijailo Mijailović (born in Sweden to Serb parents), had been apprehended and arrested at a higher level of suspicion: 'probable cause'. On 25 September, it was announced that Mijailović's DNA profile matched that of hairs on a baseball cap left at (or near) the scene of the crime, and he resembled the man filmed in the store where Lindh was attacked. After denying all involvement Mijailović confessed to the crime on 6 January 2004, providing a full account of the events of 10 September in an extra session of police questioning requested by Peter Althin (Mijailović's counsel). He was found guilty in a trial held from 14 to 17 January. After a psychiatric evaluation he was sentenced to life imprisonment on 23 March. On 8 July, an appeals court overturned Mijailović's sentence (after tests concluded he was mentally ill at the time of the murder), and Mijailović was transferred to a secure psychiatric ward. Prosecutors appealed to the Supreme Court of Sweden, which reinstated his sentence to life imprisonment on 2 December of that year. Mijailović renounced his Swedish citizenship, and has unsuccessfully requested to be transferred to Serbia."
 Sweden.28.o1: "We got him"
