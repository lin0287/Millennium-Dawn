 SWE_trading_net: "Северная торговая сеть"
 SWE_trading_net_desc: "Швеция укрепила свои торговые связи в странах Северной Европы, создав устойчивую экономическую сеть, которая обеспечивает импорт ключевых товаров, стимулирует экспорт и стабилизирует рост."
 SWE_gold_reserve: "Стратегический золотой резерв"
 SWE_gold_reserve_desc: "Расширяя национальные золотые запасы, Швеция укрепляет финансовую независимость и авторитет, обеспечивая защиту от кризисов и внешнего давления."
 SWE_swiss_neutrality: "Нейтралитет по швейцарскому образцу"
 SWE_swiss_neutrality_desc: "Следуя швейцарской практике, Швеция придерживается строгого нейтралитета, поддерживая при этом надежную оборону. Это сохраняет свободу действий и дипломатическую гибкость."
 SWE_neutrality_reintended: "Нейтралитет подтверждён"
 SWE_neutrality_reintended_desc: "Швеция вернется к принципам беспристрастной дипломатии и независимой политики. Подтверждая свою позицию нейтралитета, мы обязуемся не вступать ни в какие союзы или блоки, а защищать свой суверенитет и стремиться к мирным решениям."
 SWE_refuse_all_block_membership: "Отказаться от членства во всех блоках"
 SWE_refuse_all_block_membership_desc: "Швеция останется вне каких-либо военных и политических блоков, сохраняя свободу действий и гарантируя, что наша внешняя политика будет определяться исключительно шведскими интересами."
 SWE_host_international_mediation_summit: "Проведение Международного саммита по посредничеству"
 SWE_host_international_mediation_summit_desc: "Мы пригласим дипломатов, переговорщиков и лидеров со всего мира в Швецию на саммит, направленный на разрешение текущих споров. Это укрепит нашу репутацию надёжного посредника."
 SWE_security_guaraties_for_neutrals: "Гарантии безопасности для нейтральных стран"
 SWE_security_guaraties_for_neutrals_desc: "Предлагая взаимные гарантии обороны другим нейтральным государствам, мы создаем коллективный сдерживающий фактор против агрессии, одновременно укрепляя нашу общую приверженность независимости."
 SWE_non_aligned_trade_network: "Торговая сеть неприсоединившихся"
 SWE_non_aligned_trade_network_desc: "Мы сформируем торговую сеть среди неприсоединившихся стран, гарантируя стабильные экономические связи без политических интриг."
 SWE_emergency_refugees_hub: "Центр экстренной помощи беженцам"
 SWE_emergency_refugees_hub_desc: "Швеция создаст инфраструктуру быстрого реагирования для размещения и обработки беженцев во время кризисов, обеспечивая баланс между гуманитарной ответственностью и национальной безопасностью."
 SWE_international_arbitration_authoritry: "Международный арбитражный орган"
 SWE_international_arbitration_authoritry_desc: "Швеция создаст постоянный арбитражный орган, который будет предлагать правовое разрешение споров между государствами и корпорациями под нейтральным надзором."
 SWE_enshine_Armed_neutrality_in_law: "Закрепить в законе принцип вооруженного нейтралитета"
 SWE_enshine_Armed_neutrality_in_law_desc: "Мы сделаем вооруженный нейтралитет конституционным принципом, гарантируя будущим правительствам поддержку независимой обороны Швеции и дипломатической беспристрастности."
 SWE_total_border_sorvailance: "Тотальный пограничный надзор"
 SWE_total_border_sorvailance_desc: "Благодаря интеграции современных систем мониторинга на всех границах мы защищаем нашу территорию от проникновения, контрабанды и шпионажа."
 SWE_reinforce_gotland_bastion: "Укрепить Готландский бастион"
 SWE_reinforce_gotland_bastion_desc: "Готланд — ключ к безопасности Балтики. Мы расширим его укрепления, противовоздушную оборону и военно-морское присутствие, чтобы сдержать любые враждебные действия."
 SWE_underground_command_center: "Подземный командный центр"
 SWE_underground_command_center_desc: "Мы построим защищенный подземный командный пункт, который позволит национальному руководству функционировать даже во время самых серьезных кризисов."
 SWE_Energy_autarky_program: "Программа энергетической автаркии"
 SWE_Energy_autarky_program_desc: "Диверсифицируя источники энергии и увеличивая внутреннее производство, Швеция может устранить зависимость от иностранных поставок энергии."
 SWE_Arctic_defence_initiative: "Инициатива по защите Арктики"
 SWE_Arctic_defence_initiative_desc: "Мы усилим наше военное присутствие и инфраструктуру в Арктике для защиты наших северных территорий и судоходных путей."
 SWE_national_cyber_defense_grid: "Национальная сеть киберзащиты"
 SWE_national_cyber_defense_grid_desc: "Полностью интегрированная сеть киберзащиты защитит критически важную инфраструктуру и государственные коммуникации от цифрового вторжения."
 SWE_gold_reserve_expansion: "Расширение золотого резерва"
 SWE_gold_reserve_expansion_desc: "Увеличение наших золотых резервов укрепит финансовую стабильность и усилит наш экономический суверенитет в период глобальной неопределенности."
 SWE_banking_secrecy_act: "Закон о банковской тайне"
 SWE_banking_secrecy_act_desc: "Мы введем строгие меры защиты конфиденциальности для банковских клиентов, привлекая иностранные депозиты и одновременно укрепляя наш финансовый нейтралитет."
 SWE_national_militaria_expansion: "Расширение национального военного потенциала"
 SWE_national_militaria_expansion_desc: "Мы расширим наши запасы вооружения, боеприпасов и военной техники, чтобы обеспечить готовность в любой ситуации."
 SWE_universal_conscription_reform: "Реформа всеобщей воинской повинности"
 SWE_universal_conscription_reform_desc: "Мы модернизируем и расширим нашу систему призыва, гарантируя, что каждый гражданин будет обучен и готов защищать страну."
 SWE_armed_financial_neutrality_doctrine: "Доктрина вооружённого финансового нейтралитета"
 SWE_armed_financial_neutrality_doctrine_desc: "Сочетая мощный оборонный потенциал со строгой экономической независимостью, Швеция будет сдерживать как военное, так и финансовое принуждение."
 SWE_declaration_of_perpetual_neutrality: "Декларация о вечном нейтралитете"
 SWE_declaration_of_perpetual_neutrality_desc: "Мы официально провозгласим вечный нейтралитет Швеции, обязуясь избегать агрессивных войн, сохраняя при этом силы для своей обороны."
 SWE_neutrality_without_equal: "Нейтральность без равных"
 SWE_neutrality_without_equal_desc: "Благодаря дипломатии, экономической независимости и военной готовности Швеция станет мировым стандартом действительно независимого и уважаемого нейтрального государства."
 SWE_eastern.01.t: "Приглашение на совместные военные учения"
 SWE_eastern.01.d: "Швеция предложила провести совместные военные учения с Россией для укрепления регионального сотрудничества и повышения готовности.\n"
 SWE_eastern.01.a: "Мы принимаем приглашение"
 Sweden_eastern.01.b: "Мы должны вежливо отказаться."
 Sweden_eastern.101.t: "Россия принимает приглашение"
 Sweden_eastern.101.d: "Россия приняла наше предложение о проведении совместных военных учений. Это позитивный знак военного сотрудничества.\n"
 Sweden_eastern.101.a: "Сила через единство"
 Sweden_eastern.102.t: "Россия отклонила приглашение"
 Sweden_eastern.102.d: "Россия отклонила приглашение Швеции принять участие в военных учениях. В результате дипломатическая напряжённость несколько возросла.\n"
 Sweden_eastern.102.a: "Мы понимаем"
 Sweden_eastern.02.t: "Предложение присоединиться к инициативе «Один пояс, один путь»"
 Sweden_eastern.02.d: "Швеция официально пригласила Китай принять участие в инициативе «Один пояс, один путь», предложив совместное инвестирование в инфраструктурные проекты, направленные на укрепление евразийских экономических связей.\n"
 Sweden_eastern.02.a: "Да, Китай вкладывает значительные средства"
 Sweden_eastern.02.b: "Умеренная поддержка"
 Sweden_eastern.02.c: "Мы должны отказаться."
 Sweden_eastern.03.t: "Китай обязуется вложить крупные инвестиции"
 Sweden_eastern.03.d: "Китай принял предложение Швеции, взяв на себя значительные инвестиционные обязательства. Это значительно укрепило двусторонние экономические и политические связи.\n"
 Sweden_eastern.03.a: "Во имя нашего совместного процветания"
 Sweden_eastern.04.t: "Китай предлагает умеренные инвестиции"
 Sweden_eastern.04.d: "Китай согласился присоединиться к инициативе на умеренном уровне, продемонстрировав добрую волю и ограниченную приверженность совместным усилиям по развитию инфраструктуры.\n"
 Sweden_eastern.04.a: "Разумное сотрудничество"
 Sweden_eastern.05.t: "Китай отказывается от участия"
 Sweden_eastern.05.d: "Китай отказался участвовать в инициативе «Один пояс, один путь» совместно со Швецией. Хотя это замедляет сотрудничество, дипломатический путь остаётся открытым.\n"
 Sweden_eastern.05.a: "Мы уважаем ваше решение"
 Sweden_eastern.07.t: "Предложение о стратегическом энергетическом договоре"
 Sweden_eastern.07.d: "Швеция предложила заключить стратегическое энергетическое соглашение с Российской Федерацией, направленное на обеспечение долгосрочного сотрудничества в области топлива и инфраструктуры.\n"
 Sweden_eastern.07.a: "Принять предложение и инвестировать"
 Sweden_eastern.07.b: "Мы должны отказаться."
 Sweden_eastern.08.t: "Россия принимает энергетическое соглашение"
 Sweden_eastern.08.d: "Россия приняла энергетическое соглашение. За ним последует совместное развитие инфраструктуры и углубление экономических связей.\n"
 Sweden_eastern.08.a: "Рождение энергетического альянса"
 Sweden_eastern.09.t: "Россия отвергает энергетическое соглашение"
 Sweden_eastern.09.d: "Россия отклонила предложение о стратегическом энергетическом соглашении. Теперь Швеции предстоит рассмотреть других партнёров в сфере энергетики.\n"
 Sweden_eastern.09.a: "Разочаровывающий результат"
 Sweden_eastern.10.t: "Предложение по обмену военными технологиями"
 Sweden_eastern.10.d: "Швеция предлагает совместную программу обмена военными технологиями между SAAB и Народно-освободительной армией Китая, направленную на стимулирование инноваций и стратегической координации.\n"
 Sweden_eastern.10.a: "Принимаем и начинаем сотрудничество"
 Sweden_eastern.10.b: "Мы отклоняем предложение"
 Sweden_eastern.11.t: "Китай принимает технологический обмен"
 Sweden_eastern.11.d: "Китай принял предложение о совместном обмене технологиями. Инженеры SAAB и НОАК начнут совместные исследования.\n"
 Sweden_eastern.11.a: "Замечательно!"
 Sweden_eastern.12.t: "Китай отвергает технологический обмен"
 Sweden_eastern.12.d: "Китай отклонил предложение Швеции о технологическом сотрудничестве. Это ограничивает возможности Швеции в области оборонных исследований и разработок.\n"
 Sweden_eastern.12.a: "Черт."
 Sweden_eastern.14.t: "Предложение о Минеральном пакте"
 Sweden_eastern.14.d: "Швеция предлагает заключить стратегическое соглашение с Северной Кореей о защите редких минералов и промышленных ресурсов в обмен на экономическое сотрудничество и признание.\n"
 Sweden_eastern.14.a: "Принять пакт о полезных ископаемых"
 Sweden_eastern.14.b: "Отклонить предложение"
 Sweden_eastern.15.t: "Северная Корея принимает соглашение о полезных ископаемых"
 Sweden_eastern.15.d: "Северная Корея приняла предложение. Швеция начнёт импорт ключевых стратегических ресурсов, и уже налажено ограниченное сотрудничество.\n"
 Sweden_eastern.15.a: "Замечательно!"
 Sweden_eastern.16.t: "Северная Корея отказывается от предложения"
 Sweden_eastern.16.d: "Северная Корея отклонила предложение Швеции о соглашении о добыче полезных ископаемых. Это может осложнить долгосрочную стратегию Швеции по поставкам сырья для промышленности.\n"
 Sweden_eastern.16.a: "Черт."
 Sweden_eastern.17.t: "Предложение по военно-промышленному обмену"
 Sweden_eastern.17.d: "Швеция предлагает заключить секретное соглашение с Северной Кореей об обмене опытом и оборудованием в военной промышленности. Это сотрудничество может повысить производительность обеих сторон, хотя и чревато международной негативной реакцией.\n"
 Sweden_eastern.17.a: "Согласен на обмен"
 Sweden_eastern.17.b: "Мы не можем рисковать этим."
 Sweden_eastern.18.t: "Северная Корея принимает промышленное соглашение"
 Sweden_eastern.18.d: "Северная Корея согласилась на соглашение о промышленном сотрудничестве. В настоящее время ведется совместное развитие военной промышленности.\n"
 Sweden_eastern.18.a: "Неожиданный союз"
 Sweden_eastern.19.t: "Северная Корея отклоняет предложение"
 Sweden_eastern.19.d: "Северная Корея отклонила промышленное соглашение. Швеции необходимо искать другие способы расширения своего военного производства.\n"
 Sweden_eastern.19.a: "Упущенная возможность"
 Sweden_eastern.20.t: "Шведское предложение о строительстве Арктической торговой железной дороги"
 Sweden_eastern.20.d: "Шведское правительство предложило вложиться в совместный инфраструктурный проект — высокоскоростную железную дорогу между Стокгольмом и Мурманском. Эта линия должна улучшить торговлю и логистику между нашими странами через арктический коридор.\n"
 Sweden_eastern.20.a: "Поезда для победы"
 Sweden_eastern.21.t: "Предложение об инвестиционном соглашении со Швецией"
 Sweden_eastern.21.d: "Швеция предложила Венесуэле заключить двустороннее инвестиционное соглашение. В обмен на венесуэльскую нефть Швеция будет инвестировать в венесуэльскую инфраструктуру и передовые технологии.\n"
 Sweden_eastern.21.a: "Принять соглашение"
 Sweden_eastern.21.b: "Мы должны отказаться"
 Sweden_eastern.22.t: "Венесуэла принимает инвестиционное соглашение"
 Sweden_eastern.22.d: "Венесуэла согласилась на инвестиционное соглашение. Швеция получит нефть, а Венесуэла выиграет от шведских знаний и инвестиций в инфраструктуру.\n"
 Sweden_eastern.22.a: "Отличное сотрудничество"
 Sweden_eastern.23.t: "Венесуэла отвергает инвестиционное соглашение"
 Sweden_eastern.23.d: "Венесуэла отклонила предложение Швеции о заключении соглашения о взаимных инвестициях. Дипломатическое и энергетическое сотрудничество не будет продолжено.\n"
 Sweden_eastern.23.a: "Черт."
 Sweden_eastern.24.t: "Предложение о сотрудничестве в области добычи нефти на шельфе"
 Sweden_eastern.24.d: "Швеция предложила совместную инициативу с Анголой по разработке морских нефтяных платформ вдоль Атлантического побережья. Это партнёрство обеспечит поставки энергии и укрепит добывающую инфраструктуру Анголы.\n"
 Sweden_eastern.24.a: "Принять совместное предприятие"
 Sweden_eastern.24.b: "Отклонить это предложение."
 Sweden_eastern.25.t: "Ангола принимает соглашение о добыче нефти на шельфе"
 Sweden_eastern.25.d: "Ангола приняла предложение. Швеция будет инвестировать в совместную разработку морских платформ, расширяя доступ к ценным нефтяным запасам.\n"
 Sweden_eastern.25.a: "Ценное партнерство"
 Sweden_eastern.26.t: "Ангола отклоняет предложение"
 Sweden_eastern.26.d: "Ангола отклонила предложение Швеции о совместной разработке шельфовых месторождений. Дипломатические каналы остаются открытыми, но сотрудничество не будет продолжено.\n"
 Sweden_eastern.26.a: "Черт."
 Sweden_eastern.27.t: "Предложение о соглашении по стратегическим металлам"
 Sweden_eastern.27.d: "Швеция предложила заключить двустороннее соглашение о доступе к редким и стратегическим металлам ЮАР. Взамен Швеция будет инвестировать в горнодобывающие технологии и промышленные мощности.\n"
 Sweden_eastern.27.a: "Принять предложение"
 Sweden_eastern.27.b: "Отклонить предложение"
 Sweden_eastern.28.t: "Южная Африка принимает соглашение по металлам"
 Sweden_eastern.28.d: "Южная Африка согласилась на двустороннее соглашение. Швеция получает гарантированный доступ к редким металлам, а Южная Африка получает выгоду от технологических инвестиций и сотрудничества в горнодобывающей промышленности.\n"
 Sweden_eastern.28.a: "Ценное партнерство"
 Sweden_eastern.29.t: "Южная Африка отвергает соглашение"
 Sweden_eastern.29.d: "Южная Африка отклонила предложенное соглашение о торговле металлами. Швеции придётся искать других партнёров для удовлетворения своих потребностей в ресурсах.\n"
 Sweden_eastern.29.a: "Это прискорбно."
 Sweden_eastern.30.t: "Предложение о медицинском обмене со Швецией"
 Sweden_eastern.30.d: "Швеция предложила соглашение о медицинском сотрудничестве: Куба предоставит своих врачей и мировой опыт в области здравоохранения, а Швеция предоставит исследования, оборудование и биотехнологическую экспертизу.\n"
 Sweden_eastern.30.a: "Принять медицинский обмен"
 Sweden_eastern.30.b: "Отклонить предложение."
 Sweden_eastern.31.t: "Куба принимает медицинский обмен."
 Sweden_eastern.31.d: "Куба приняла соглашение о сотрудничестве в области медицины. Теперь начнутся совместные медицинские миссии и программы обмена научными исследованиями.\n"
 Sweden_eastern.31.a: "Для глобального здравоохранения"
 Sweden_eastern.32.t: "Куба отклоняет медицинский обмен"
 Sweden_eastern.32.d: "Куба отклонила предложение о медицинском сотрудничестве. Дипломатическое взаимодействие в сфере здравоохранения не будет продолжено.\n"
 Sweden_eastern.32.a: "Упущенная возможность"
 Sweden_eastern.33.t: "Предложение о шведско-иранском нефтехимическом соглашении"
 Sweden_eastern.33.d: "Правительство Швеции представило официальное предложение Министерству нефти Ирана. Соглашение предусматривает совместные инвестиции в нефтеперерабатывающую инфраструктуру, морские объекты и глубокую нефтехимическую переработку. Швеция стремится к стабильным поставкам нефтяных ресурсов, в то время как Иран получит выгоду от шведского промышленного опыта, оборудования и иностранного капитала.\n\nЕсли соглашение будет принято, оно может заложить основу для долгосрочного стратегического энергетического партнерства."
 Sweden_eastern.33.a: "Принять нефтехимическое соглашение"
 Sweden_eastern.33.b: "Отклонить предложение"
 Sweden_eastern.34.t: "Иран принимает нефтехимическое соглашение"
 Sweden_eastern.34.d: "Иран одобрил предлагаемое соглашение со Швецией. Совместные предприятия начнут разработку и модернизацию нефтеперерабатывающих комплексов, а также расширение промышленного химического производства. Шведские инжиниринговые компании готовятся выйти на иранский рынок, что ознаменует новую главу в двусторонних экономических отношениях.\n"
 Sweden_eastern.34.a: "Запуск партнерства"
 Sweden_eastern.35.t: "Иран отвергает нефтехимическое соглашение"
 Sweden_eastern.35.d: "Иран отклонил предложение Швеции о создании нефтехимического партнёрства. Хотя дипломатические каналы остаются открытыми, возможность совместного развития энергетики отложена на неопределённый срок.\n"
 Sweden_eastern.35.a: "К сожалению, но понятно."
 Sweden_eastern.36.t: "Предложение по обмену технологиями беспилотных летательных аппаратов"
 Sweden_eastern.36.d: "Швеция предложила Ирану заключить двустороннее технологическое соглашение. В обмен на доступ к конструкциям боевых беспилотников и эксплуатационным данным Швеция предоставит Ирану передовые аэрокосмические системы и системы радиоэлектронной борьбы SAAB.\n\nОбе страны получат выгоду от перекрестного опыления проверенных в боевых условиях и высокотехнологичных систем БПЛА."
 Sweden_eastern.36.a: "Согласиться на обмен технологиями"
 Sweden_eastern.36.b: "Отклонить предложение"
 Sweden_eastern.37.t: "Иран принимает соглашение о беспилотниках"
 Sweden_eastern.37.d: "Иран одобрил двустороннее соглашение о технологиях беспилотных летательных аппаратов. Теперь шведские и иранские компании и военные начнут сотрудничество в области разработки и обучения БПЛА.\n"
 Sweden_eastern.37.a: "Начать совместную программу"
 Sweden_eastern.38.t: "Иран отвергает договор о беспилотниках"
 Sweden_eastern.38.d: "Иран отклонил предложение Швеции о совместном соглашении по исследованиям и разработкам беспилотников. Эта инициатива пока отложена.\n"
 Sweden_eastern.38.a: "Черт."
 SWE_towards_communism: "Движение к социализму"
 SWE_towards_communism_desc: "Чтобы полностью устранить несправедливость в обществе, мы должны перейти к социалистической экономике, где рабочий класс контролирует средства производства. Перераспределяя богатство, расширяя права и возможности трудящихся и устраняя классовое неравенство, мы можем построить более равноправное и справедливое общество."
 SWE_industry_exchange_swe_desc: "Северная Корея получила инструменты и исследовательские материалы в рамках тайной сделки со Швецией, что позволило ей повысить производительность."
 Sweden_news.31.a: "это наше последнее средство"
 SWE_swedish_startup_funds: "Шведские стартап-инвестиционные фонды"
 SWE_swedish_startup_funds_desc: "Для стимулирования инноваций мы создадим национальные фонды для поддержки новых стартапов и развития предпринимательства."