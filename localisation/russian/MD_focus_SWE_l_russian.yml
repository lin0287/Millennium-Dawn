 Sweden_foci.40.t: "Оценка ВВС: Швеция не готова"
 Sweden_foci.40.d: "Недавняя внутренняя комиссия, возглавляемая старшими офицерами ВВС Швеции, пришла к выводу, что наша нынешняя инфраструктура противовоздушной обороны недостаточна для удовлетворения требований современной войны. Наши существующие системы не способны противостоять высокоскоростным многовекторным угрозам, особенно крылатым ракетам и низколетящим беспилотникам.\n\nВ докладе содержится призыв к немедленным действиям: нам необходимо решить, следует ли расширять наши возможности перехвата на большой дальности, укреплять нашу мобильную оборону ближнего радиуса действия или реструктурировать обе эти сферы более сбалансированным образом."
 Sweden_foci.40.a: "Инвестировать в комплексы ПВО ближнего действия"
 Sweden_foci.40.b: "Развернуть платформы перехвата ракет большой дальности"
 Sweden_foci.40.c: "Отдать приоритет эшелонированной противовоздушной обороне на всех дистанциях"
 Sweden_foci.41.t: "Реструктуризация военных аэропортов"
 Sweden_foci.41.d: "Нынешняя инфраструктура нашей военной авиабазы ​​по-прежнему соответствует доктрине холодной войны, отдавая предпочтение рассредоточенности, а не непрерывным операциям. В свете современных угроз и оперативных потребностей реформа давно назрела. Министерство обороны представило несколько вариантов: от расширения возможностей и модернизации логистики до строительства нового крупного авиабазы ​​в центральной Швеции."
 Sweden_foci.41.a: "Расширить вместимость авиабазы"
 Sweden_foci.41.b: "Построить базу в Вермланде"
 Sweden_foci.41.c: "Модернизировать логистику авиабаз"
 Sweden_foci.42.t: "SAAB представляет Gripen 39E"
 Sweden_foci.42.d: "Шведская оборонная компания SAAB официально представила свой многоцелевой истребитель нового поколения Gripen 39E. Разработанный для экономически эффективного завоевания превосходства в воздухе, нанесения высокоточных ударов и ведения современных сетевых боевых действий, он отличается усовершенствованными системами обнаружения, дальностью полёта и возможностями вооружения.\n\nШвеция предложила экспортировать этот самолёт в нашу страну либо посредством прямой закупки, либо в рамках ограниченного доступа к ключевым технологиям для внутренней разработки."
 Sweden_foci.42.a: "Оформите заказ и укрепите наши военно-воздушные силы."
 Sweden_foci.42.b: "Изучите дизайн и извлеките из него все, что сможете."
 Sweden_foci.44.t: "Швеция запрашивает доступ к ракетам Taurus"
 Sweden_foci.44.d: "Швеция официально запросила разрешение на закупку ограниченного количества крылатых ракет Taurus KEPD 350. Это дальнобойное высокоточное ударное оружие, разработанное совместно Германией и Швецией, использует чувствительные немецкие компоненты и имеет разрешение на экспорт. Шведская делегация настаивает на том, что приобретение укрепит региональную оборону и оперативную совместимость.\n\nМы должны решить, разрешать ли такую ​​передачу."
 Sweden_foci.44.a: "Они уже используют некоторые компоненты, мы одобряем сделку."
 Sweden_foci.44.b: "Мы не разделяем этот уровень возможностей"
 Sweden_foci.43.t: "Приобретение Taurus одобрено"
 Sweden_foci.43.d: "Германия официально одобрила наш запрос на приобретение ракетного комплекса Taurus KEPD 350. Это является важным шагом в углублении стратегического сотрудничества и серьёзным рывком вперёд в наших возможностях нанесения дальних ударов.\n\nТеперь мы можем разместить первоначальный заказ или сосредоточиться на изучении передовой конструкции этой ракеты."
 Sweden_foci.43.a: "Оформить заказ на 40 единиц"
 Sweden_foci.43.b: "Изучите проект для внутреннего развития"
 Sweden_foci.45.t: "Экспорт Taurus отклонён"
 Sweden_foci.45.d: "Германия отклонила нашу заявку на закупку крылатых ракет «Таурус», сославшись на экспортные ограничения и внутриполитические проблемы. Это решение, хоть и разочаровывающее, демонстрирует пределы стратегического доверия и вынуждает нас пересмотреть нашу доктрину дальних ударов."
 Sweden_foci.45.a: "Замечен недружественный сигнал"
 Sweden_foci.34.t: "Kockums представляет подводную лодку класса «Блекинге»"
 Sweden_foci.34.d: "Шведская судостроительная компания Kockums представила свою новейшую разработку – подводную лодку класса «Блекинге» (A26). Эта лодка, разработанная для подводных операций нового поколения, отличается усовершенствованной архитектурой малозаметности, модульными отсеками для боевых задач и воздухонезависимой энергетической установкой.\n\nНам сделано официальное предложение об экспорте. Теперь нам предстоит решить, приобретать ли подводные лодки напрямую или создать коммандитное товарищество для доступа к определенным компонентам и технологиям."
 Sweden_foci.34.a: "Оформить заказ на полную систему"
 Sweden_foci.34.b: "Вести переговоры о частичной технологии и интеграции"
 Sweden_foci.341.t: "Доставлены чертежи класса «Блекинге»"
 Sweden_foci.341.d: "После заключения соглашения с Kockums мы получили полную производственную документацию подводной лодки класса «Блекинге». Производство в стране может начаться немедленно, что обеспечит нашему флоту стратегическое преимущество в мелководных операциях и скрытном патрулировании."
 Sweden_foci.341.a: "Отлично, готовьте пусковые шлюзы."
